 institution_events.301.d:0 "Merchants are reporting an increased influx of goods that seem entirely alien to them. These exotic goods are brought by travelers who claim to have met strange men from afar. While it is hard to know what to make of such rumors these men are convinced our world is now changing fundamentally and that these strangers are the bringers of bad fortune."
 institution_events.300.db:0 "The discovery of the New World has heralded a new era not only for the colonizers and the colonized. This has led to a spread of materials and techniques as well as a realization of the vast size of the globe. Animals, crop types, silver and diseases spread across the seas the first steps have been taken towards a truly global economy. As foreign lands and people are mapped and documented ideas as well as religious and philosophical debate has become more and more colored by what we have found in overseas societies. Great minds feel the need to question what was once truth and from Valladolid to Fatehpur Sikri the nature of the world is now up for debate."
 institution_events.4.t:0 "Growth of the Printing Industry"
 institution_events.4.d:0 "The ability to mass-produce the written word would revolutionize the spread of information and in many ways the early modern society as a whole. Pioneered by Renaissance men such as Venetian Printer Aldus Manutius, the new art helped fuel the Renaissance by making the translated classics more widely available. Later the Reformation benefitted greatly from the ability to spread critical publications and translations of the Holy Scriptures.\nNow that Printing has matured as a technique and spread throughout Europe editions have grown and hundreds of thousands of copies of everything from religious and political pamphlets to instructions in how to behave or scientific treatises are circulating the continent. With print shops growing evermore commonplace rulers have found it hard to contain the new technique as the comparatively easy means of production means censorship can be sidestepped by moving business across a border or even just changing the name on a title page."
 institution_events.4.a:0 "This changes everything..."
 institution_events.4.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YPrinting Press§! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R20%§!."
 institution_events.400.d:0 "The ability to mass-produce the written word would revolutionize the spread of information and in many ways the early modern society as a whole. Pioneered by Renaissance men such as Venetian Printer Aldus Manutius, the new art helped fuel the Renaissance by making the translated classics more widely available. Later the Reformation benefitted greatly from the ability to spread critical publications and translations of the Holy Scriptures.\nNow that Printing has matured as a technique and spread throughout Europe editions have grown and hundreds of thousands of copies of everything from religious and political pamphlets to instructions in how to behave or scientific treatises are circulating the continent. With print shops growing evermore commonplace rulers have found it hard to contain the new technique as the comparatively easy means of production means censorship can be sidestepped by moving business across a border or even just changing the name on a title page."
 institution_events.401.d:0 "Rumors have reached us of far-away lands where the written word is mass produced in huge and never before imagined numbers. According to these informants this has reshaped their learned and political world entirely."
 institution_events.5.t:0 "Global Trade"
 institution_events.5.d:0 "Goods have been moved across continents since antiquity. But where this was previously limited to a set number of routes and goods such as the manufactured goods of India and China finding their way across the Indian Ocean and along the Silk Road, all trade is now increasingly becoming part of a greater world network. With the discovery of the Americas, sea routes around Africa and the crossing of the Pacific Ocean, local trade networks are being connected into one world-spanning interconnected web.\nSilver mined in the Andes is now being boxed and taken via Europe all the way to China and India. Iron mined and wrought in Scandinavia is being sold in West Africa by English Merchants and others are making a fortune just distributing cloth and spices within the South East Asian trade sphere. Local Indian merchants are investing in future European trade ventures. It may still be early to speak of a truly Global Economy but surely the first seeds have been sown."
 institution_events.5.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YGlobal Trade§! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R20%§!."
 institution_events.5.a:0 "This changes everything..."
 institution_events.500.d:0 "Goods have been moved across continents since antiquity. But where this was previously limited to a set number of routes and goods such as the manufactured goods of India and China finding their way across the Indian Ocean and along the Silk Road, all trade is now increasingly becoming part of a greater world network. With the discovery of the Americas, sea routes around Africa and the crossing of the Pacific Ocean, local trade networks are being connected into one world-spanning interconnected web.\nSilver mined in the Andes is now being boxed and taken via Europe all the way to China and India. Iron mined and wrought in Scandinavia is being sold in West Africa by English Merchants and others are making a fortune just distributing cloth and spices within the South East Asian trade sphere. Local Indian merchants are investing in future European trade ventures. It may still be early to speak of a truly Global Economy but surely the first seeds have been sown."
 institution_events.501.d:0 "Our long distance trade contacts have begun to produce more and more exotic goods for our markets. They claim it is because their contacts with other lands have in turn increased from a few times a year to an almost constant contact with various trade network and firms. Some have even offered us to invest in their coming deliveries, something they claim is a common custom in their far-away homelands."
 institution_events.6.t:0 "Manufactories"
 institution_events.6.d:0 "While a number of technical innovations during the course of the 16th and 17th centuries has increased the output of production for some products such as iron or cloth to an extent the biggest improvement in the field of production has come in the form of new forms of organization. By creating Manufactories, often outside the city limits, merchant capitalists can both bypass the ancient guild laws that prevent mass production in principle as well as pioneer ways to increase production through organizing and specialization of labor in one place. The forerunners of the later Industrialization are able to increase output by facilitating access to raw materials and mass organization of labor rather than by expensive new machinery. This is in itself a huge change over the often heavily regulated methods of old, however, and together with later technical advances this new mode of production will come to revolutionize society."
 institution_events.6.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YManufactories§! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R20%§!."
 institution_events.6.a:0 "This changes everything..."
 institution_events.600.d:0 "While a number of technical innovations during the course of the 16th and 17th centuries has increased the output of production for some products such as iron or cloth to an extent the biggest improvement in the field of production has come in the form of new forms of organization. By creating Manufactories, often outside the city limits, merchant capitalists can both bypass the ancient guild laws that prevent mass production in principle as well as pioneer ways to increase production through organizing and specialization of labor in one place. The forerunners of the later Industrialization are able to increase output by facilitating access to raw materials and mass organization of labor rather than by expensive new machinery. This is in itself a huge change over the often heavily regulated methods of old, however, and together with later technical advances this new mode of production will come to revolutionize society."
 institution_events.601.d:0 "Merchants are reporting an influx of greater and greater numbers of foreign goods into our markets. Their point of origin is unclear but it is clear that somewhere production of refined goods has greatly increased."
 institution_events.7.t:0 "The Enlightenment"
 institution_events.7.d:0 "The last century has seen Rationalism and Empiricism gaining an ever increasing popularity among the great minds of the age. In letters, publications or coffee houses kings, scientists, philosophers and litterateurs are discussing the merits of tolerance, the scientific method and the spreading of enlightenment ideals to all humanity. From universities or courts of enlightened monarchs expeditions are being sent to measure, catalogue, weigh and map the world so that we can better understand the laws that govern the things around us. Others discuss the laws that govern society and try to reach an understanding of the Rights of Man. In [From.Capital.GetCapitalName] a colossal undertaking has begun in the assembly of a complete encyclopedia of all knowledge. The Light of Reason has now been lit and many will not rest until it has been brought to all corners of the earth."
 institution_events.7.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YEnlightenment§! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R30%§!."
 institution_events.7.a:0 "This changes everything..."
 institution_events.700.d:0 "The last century has seen Rationalism and Empiricism gaining an ever increasing popularity among the great minds of the age. In letters, publications or coffee houses kings, scientists, philosophers and litterateurs are discussing the merits of tolerance, the scientific method and the spreading of enlightenment ideals to all humanity. From universities or courts of enlightened monarchs expeditions are being sent to measure, catalogue, weigh and map the world so that we can better understand the laws that govern the things around us. Others discuss the laws that govern society and try to reach an understanding of the Rights of Man. In [From.Capital.GetCapitalName] a colossal undertaking has begun in the assembly of a complete encyclopedia of all knowledge. The Light of Reason has now been lit and many will not rest until it has been brought to all corners of the earth."
 institution_events.701.d:0 "Strange expeditions of men in powdered wigs have begun to appear at our borders. These travelers seem more interested in our plants, animals and even subjects than they are in our actual [Root.Monarch.GetTitle], our traders or our riches. Our informers tell us these people consider themselves the carriers of an 'Enlightenment', surely a ludicrous statement..."
 institution_events.8.t:0 "Challenging the Warrior Elites"
 institution_events.8.d:0 "Over time we have managed to strengthen the authority of the [Root.Monarch.GetTitle] over the provinces. This does mean that the authority of local strong men and petty chiefs is now threatened. Normally such local forces can be handled with ease but at times use of more direct force is necessary to remind others of our right to rule."
 institution_events.8.a:0 "Crush them!"
 institution_events.8.b:0 "We need their support."
 institution_events.9.t:0 "Growing Influence of the Urban Elites"
 institution_events.9.d:0 "While they lack a formal voice in our government the richer cities have many other ways to make their influence known. In some cases cities can even band together to further increase their power over a province. The leaders of one such conglomeration have recently approached us asking to formalize some of the ways in which they exert control. Allying with the cities would allow us to promote much more durable systems of government but we would likely lose the support of some of the local warrior groups we now rely on for military support."
 institution_events.9.a:0 "Excellent."
 institution_events.9.b:0 "Out of the question."
 institution_events.10.t:0 "Lack of Bureaucracy"
 institution_events.10.d:0 "Sometimes progress will be greater farther from the center of power where old elites are too entrenched to desire change. As new modes of government are becoming more commonplace in our country locals are getting increasingly irritated at the elites in [Root.Owner.Capital.GetCapitalName] who refuse to formalize any form of government institutions."
 institution_events.10.a:0 "We cannot hurry change."
 institution_events.10.b:0 "Times are changing."
 institution_events.11.t:0 "Informal Power Waning"
 institution_events.11.d:0 "Through good policies and simple repetition authority and power can become entrenched enough to promote growth of permanent government institutions. Over time our government practices have progressed from arbitrary demonstrations of power towards consistency."
 institution_events.11.a:0 "Great!"
 institution_events.12.t:0 "Mirrors for Princes"
 institution_events.12.d:0 "[Root.Monarch.GetName] has come to take a great interest in the Renaissance, not only for the cultural and artistic merit but also the political and scientific breakthroughs being made in the Italian states. [Root.Heir.GetName] seems oblivious to such things, however, which worries our [Root.Monarch.GetTitle]. For generations now European princes have been able to further their education through the use of books on how to conduct yourself as a ruler. Renaissance thinkers have been quick to usurp this genre and a number of these 'Mirrors for Princes' now practically reek of the new ideas. We should consider making these books central to the education of [Root.Heir.GetName]."
 institution_events.12.a:0 "Let us foster a wise Prince."
 institution_events.12.b:0 "Let us foster a wise Princess."
 institution_events.12.c:0 "A local tutor will do fine."
 institution_events.20.t:0 "Colonial Charter?"
 institution_events.20.da:0 "Our colonial governor has written to us imploring us to secure further investors for the growth of our future overseas empire. There are certainly interested parties in the [Root.Capital.GetCapitalName] financial sector who would be interested but given the high risk they would be expecting to be granted some far-going privileges. They also expect the crown to contribute with a substantial part of the needed funds."
 institution_events.20.db:0 "Our conquests overseas have stimulated the growth of financial sector in [Root.Capital.GetCapitalName]. From all over our home continent investors are bringing funds to invest in an overseas colonial empire. Such speculation can be dangerous, however, and many feel we should regulate the colonial economy more clearly. By formalizing the colonial sector we can bring order to our own and concentrate on bringing civilization to these backward peoples."
 institution_events.20.a:0 "Onwards to glory!"
 institution_events.20.b:0 "We must bide our time."
 institution_events.21.t:0 "Diffusion of New World Crops"
 institution_events.21.da:0 "With the discovery and colonization of the New World a number of new crops have been introduced in the European economy. Potato, corn and tomatoes have slowly begun to spread among the farmers of Europe but old habits die hard and so far these new high yield crops have been spreading very slowly.\nWe could attempt to stimulate this process using the state coffers but those who currently dominate the agricultural markets would likely feel threatened."
 institution_events.21.db:0 "European merchants are an increasingly common sight in the great ports of Asia and their goods have in time come to penetrate even more distant markets in our country. Among the many new products trickling into our markets are the new crops of the Americas, potatoes, tomatoes and corn could all likely find a place in our diet but our farmers have been slow to adapt them."
 institution_events.21.dc:0 "European merchants are an increasingly common sight in the great ports and their goods have in time come to penetrate even more distant markets in our country. Among the many new products trickling into our markets are the new crops of the Americas, potatoes, tomatoes and corn could all likely find a place in our diet but our farmers have been slow to adapt them."
 institution_events.21.a:0 "Certainly a worthwhile investment."
 institution_events.21.b:0 "My stomach upsets too easily..."
 institution_events.22.t:0 "Slave Traders"
 institution_events.22.d:0 "The numbers of [slaver_country.GetAdjective] merchants who seek out our markets have grown from a trickle to a steady stream. Their main interest seems to be in procuring slaves either directly or through procuring trade goods we have that can be traded for slaves. So far this has made a few local chieftains very rich, which is a dangerous development as it both empowers these local potentates and impoverishes the surrounding settlements.\nThe slave traders of [Root.Capital.GetCapitalName] are asking that we create a more consistent framework and regulate the trade through royal monopolies. The [slaver_country.GetAdjective] themselves also seem interested in more formal and permanent arrangements."
 institution_events.22.a:0 "Make a deal with the [slaver_country.GetAdjective]."
 institution_events.22.b:0 "We cannot tolerate the sale of human lives."
 institution_events.23.t:0 "The [From.GetAdjective] Slave Trade"
 institution_events.23.d:0 "The [From.Monarch.GetTitle] of [From.GetName] has contacted us and offered our traders in [slaving_point.GetName] a monopoly on the slave trade in [From.Monarch.GetHerHis] lands. In return for trading directly with [From.Monarch.GetHerHim] rather than any of the local chiefs that have supplied us so far [From.Monarch.GetSheHe] offers us a guarantee of a steady and growing supply along with [From.Monarch.GetHerHis] protection."
 institution_events.23.a:0 "Sounds like a great deal!"
 institution_events.23.b:0 "Our arrangements with the locals are working fine."
 institution_events.24.t:0 "A Slaver [Root.Monarch.GetTitle]"
 institution_events.24.d:0 "The [From.GetAdjective] were delighted at our proposal to regulate the volatile slave trade market and the market in [Root.Capital.GetCapitalName] is already growing greatly. Not everyone arriving in [Root.Capital.GetCapitalName] are merchants however, a trickle of scribes, missionaries and mercenaries have also begun to settle in our capital. Hoping to ensure a continued growing supply of slaves the [From.GetAdjective] traders are bringing a great number of firearms with them."
 institution_events.24.a:0 "Let us welcome these friends from far-away lands."
 institution_events.25.t:0 "Regulations Fail"
 institution_events.25.d:0 "The [From.GetAdjective] have refused to acknowledge our Royal monopoly and are continuing to trade directly with the local chiefs in their area. If we don't act quickly we may soon see local strongmen funding their own private armies against the central authorities in the area."
 institution_events.25.a:0 "We must crush disobedient chiefs!"
 institution_events.25.b:0 "We must bide our time."
 institution_events.26.t:0 "Rapid Loss of Authority"
 institution_events.26.d:0 "Slavers have devastated the countryside of [Root.GetName]. As a direct result of unsanctioned raids slavers from our capital have turned on our own population to line their own pockets. These traders are not only destroying our own population centers, they are building a powerbase for themselves that will be most dangerous in the long term."
 institution_events.26.a:0 "Another great inconvenience..."
 institution_events.26.b:0 "We must restore order!"
 institution_events.30.t:0 "Circulation of Hostile Publications"
 institution_events.30.d:0 "When printing was a novelty it first attracted those who would create codices as great works of art or philanthropists who wanted to spread the knowledge of the classics in a more accessible format. Soon, however, others joined their ranks, less scrupulous men who would make a living slandering others. Ever since printing started to mature as a business presses all over Europe have been available for demagogues to spin their webs of lies. Piles of Pamphlets lie ready to be distributed to anyone who will believe them as we speak. In some part of our own lands this otherwise so promising technology has been put to use as a mean to slander our [Root.Monarch.GetTitle] and undermine the state. This cannot be tolerated!"
 institution_events.30.a:0 "The time for censorship has come!"
 institution_events.30.b:0 "We cannot control the free word..."
 institution_events.50.t:0 "The Grand Tour"
 institution_events.50.d:0 "It has become increasingly fashionable for European youth of a certain quality to go on a Grand Tour to see the sights of Europe. This way the young scions of the great European houses can pay their respect to the great rulers, minds and institutions of our age while also bringing new ideas and contacts with them back to their home. We should consider sending [Root.Heir.GetName] on such a pilgrimage to further [Root.Heir.GetHerHis] education and the future prospects of our country.\nOf course an heir to a country such as ours would be expected to travel in a certain style..."
 institution_events.50.a:0 "A marvelous idea!"
 institution_events.50.b:0 "We have nothing to learn from foreigners."
 institution_events.51.t:0 "The Grand Tour"
 institution_events.51.d:0 "Custom dictates that European youth of quality should go on a grand tour around that continent to see the marvels of their age, meet with great minds and people of influence and generally build learn about the world and those in it. Our European friends have now extended an offer to us to send [Root.Heir.GetName] on a similar journey. To a certain extent their offer reeks of arrogance, but the things [Root.Heir.GetSheHe] could learn there may prove very valuable to [Root.GetName]."
 institution_events.51.a:0 "A Grand Tour it is!"
 institution_events.51.b:0 "[Root.Heir.GetSheHeCap] has nothing to learn from these savages."
 institution_events.52.t:0 "Expansion of a Trade Factory"
 institution_events.52.d:0 "Foreign traders active in our lands have approached the local authorities in one of our ports asking to be allowed to expand an existing factory there by building a fort and being allowed to take up taxes from those of our subjects living within a certain radius of their factory. The traders argue that if we give them these rights they will not only be able to compensate us financially, the increased commerce and traffic to our ports in the province will lead to a general growth of the region in international trade.\nWe would, however, be allowing these Europeans to expand at the expense of our own Merchants..."
 institution_events.52.a:0 "Grant them the right to expand their business."
 institution_events.52.b:0 "We cannot allow this!"
 institution_events.53.t:0 "Trading Concessions"
 institution_events.53.d:0 "Enterprising traders operating in [From.GetAdjective] ports have managed to acquire substantial concessions from the local ruler. They have expanded their factory and built a small fort from which they control part of the region. This new arrangement allow the local ruler access to the global trade network but it could also be used as an easy excuse for more direct expansion into [From.Monarch.GetHerHis] lands..."
 institution_events.53.a:0 "Excellent..."
 institution_events.53.a.tt:0 "[From.GetAdjective] trade power has been reduced and we have acquired a claim on one of their provinces. Should [From.GetName] chose to expel our traders in the future we may acquire a §YTrade War§! Casus Belli on them."
 institution_events.54.t:0 "Traders Complain"
 institution_events.54.d:0 "Enterprising traders operating in [From.GetAdjective] ports have tried to acquire substantial concessions from the local ruler. Their handling of the situation seems to have been less than diplomatic, however, and has ended with the local ruler denouncing them and us."
 institution_events.54.a:0 "He will regret this."
 institution_events.60.t:0 "Proto-Industrialization"
 institution_events.60.da:0 "For centuries the mines and forges of [Root.GetName] have been famous beyond the lands of [Root.Owner.GetName] for the high output and quality of the iron produced there. The province is also unique due to the way work has been organized, a method that has been refined and recently adopted in some other parts of the country."
 institution_events.60.db:0 "The cannon foundries of [Root.GetName] are famously efficient. It has been suggested that other parts of our country could benefit from adopting the methods pioneered there. Making that happen would be quite an investment but perhaps a worthwhile one..."
 institution_events.60.dc:0 "As rare and valuable as silk is there is a fair deal of secrecy around 'producing' it and creating the exquisite fabrics the market craves. The Silk weavers in [Root.Owner.GetName] have begun to pioneer a number of new mechanical solutions to some of the more common problems they face which together with a more rigorous work organization has greatly increased output in the province. With the proper support it is possible we could spread these innovations to other sectors but it would not come for free..."
 institution_events.60.dd:0 "The [Root.GetCapitalName] weavers are famous and have over time come to dominate the economic sector of the entire [Root.GetName] province. Over time production have gone from many small businesses to larger and larger organizations controlled by merchant capitalist investors. This system has been so successful to the investors behind it that they are now looking into ways to spread their methods to other parts of the country. To do so, however, they are asking for our support."
 institution_events.60.a:0 "We should spread this method to all parts of our country."
 institution_events.60.b:0 "Good for them."
 institution_events.70.t:0 "The Grand Tour"
 institution_events.70.d:0 "It has become increasingly fashionable for European youth of a certain quality to go on a Grand Tour to see the sights of Europe. This way the young scions of the great European houses can pay their respect to the great rulers, minds and institutions of our age while also bringing new ideas and contacts with them back to their home. We should consider sending [Root.Heir.GetName] on such a pilgrimage to further [Root.Heir.GetHerHis] education and the future prospects of our country.\nOf course an heir to a country such as ours would be expected to travel in a certain style..."
 institution_events.70.a:0 "A marvelous idea!"
 institution_events.70.b:0 "We have nothing to learn from foreigners."
 institution_events.71.t:0 "The Grand Tour"
 institution_events.71.d:0 "Custom dictates that European youth of quality should go on a grand tour around that continent to see the marvels of their age, meet with great minds and people of influence and generally build learn about the world and those in it. Our European friends have now extended an offer to us to send [Root.Heir.GetName] on a similar journey. To a certain extent their offer reeks of arrogance, but the things [Root.Heir.GetSheHe] could learn there may prove very valuable to [Root.GetName]."
 institution_events.71.a:0 "A Grand Tour it is!"
 institution_events.71.b:0 "[Root.Heir.GetSheHeCap] has nothing to learn from these savages."
 institution_events.72.t:0 "Apostles of the Enlightenment"
 institution_events.72.d:0 "Today a most unusual group of people arrived in [Root.Capital.GetCapitalName] asking for an audience with our [Root.Monarch.GetTitle]. The leader of the group introduced himself as the representative of an institution of learning in a far away land. They state that their mission in our lands is to document, measure and categorize our plants, wildlife and society. They wish to learn everything they can about our country and then take this knowledge elsewhere so that others may compare what they find to other parts of the world. It is quite clear that these are men of learning and that we could probably put some of that knowledge to good use. If we allow them to travel our lands as freely as they wish, however, we risk dangerous intelligence falling into the hands of what may well be foreign spies..."
 institution_events.72.a:0 "We must learn from these fascinating men."
 institution_events.72.b:0 "We cannot allow them to penetrate our countryside."
 institution_events.73.t:0 "Healthy Criticism?"
 institution_events.73.da:0 "Public houses, coffee houses and other places where the public can convene and discuss have traditionally often also been the place where criticism and discontent brews. This has changed lately, however, as the political discussion has both gotten more general and more engaged. While much of the discussion is not strictly aimed at lambasting the [Root.Owner.GetAdjective] government it seems it still often reflects very poorly on us.\nSome would say that we could benefit from this free discussion but others recommend that we close down these public areas immediately."
 institution_events.73.db:0 "For as long as anyone can remember shadow puppet theatre has been a popular form of entertainment in coffee houses throughout the Near East and South Asia. The comic relief provided by stock characters such as Karagöz and Hacivat coupled with the possibilities for satirical adaption to current events has allowed the genre to outlive many empires.\nRecently, however, local officials in [Root.GetName] are reporting a sharp rise in public ridicule being directed at the government in [Root.Owner.Capital.GetCapitalName]. While this is likely a symptom of a greater dissatisfaction with our inability to adapt to the new ideals spreading in our country the quickest way to address the problem is likely to silence these puppeteers and restore order to the public houses of the area."
 institution_events.73.a:0 "We cannot control what people think."
 institution_events.73.b:0 "We cannot tolerate this."
 full_elan:0 "Full Elan"
 desc_full_elan:0 "The emphasis on offensive fills our soldiers with zeal and ardor."
 finest_infantry:0 "Finest Infantry"
 desc_finest_infantry:0 "Our Infantry men are the backbone of our army and their attack proves almost as devastating as a cavalry charge."
 cavalry_companions:0 "Cavalry Companions"
 desc_cavalry_companions:0 "The Cavalry Companions are the cream of the army, always ready to attack and have the skill and ability to be the ultimate arm of decision."
 ideagroups.1306.t:0 "Iron Men"
 ideagroups.1306.d:0 "Our ships may be made of wood, but the men who sail them are to be seen to believe. Brave and steadfast, they are always willing to engage the enemy in close combat."
 ideagroups.1306.a:0 "Show them boys!"
 ideagroups.1307.t:0 "The Protection of Commerce"
 ideagroups.1307.d:0 "To win this war we must maximize our income and trade is a source we must not forget about. We must ensure that our ships that protect our commerce get the pick of the men when it comes to replacing losses."
 ideagroups.1307.a:0 "It must be that way"
 ideagroups.1308.t:0 "The Power of the Fleet"
 ideagroups.1308.d:0 "The quality of our naval crews really stands out and our men know it. Always ready for battle they cannot wait for yet another chance to prove their mettle in combat."
 ideagroups.1308.a:0 "They will fear us!"
 ideagroups.1309.t:0 "Steady Boys!"
 ideagroups.1309.d:0 "Our army's quality manifests itself in the discipline of our troops, our men know it and are ready to show our enemies their mettle."
 ideagroups.1309.a:0 "Charge!"
 ideagroups.1310.t:0 "Back to the Front"
 ideagroups.1310.d:0 "A defeat is only a defeat if the army believes it is beaten. Our high quality armies view these events as temporary setbacks before the inevitable victory. Thus our men are not just always ready to return to the fight, these days they are positively keen to do so."
 ideagroups.1310.a:0 "This is good!"
 back_to_the_front:0 "Back to the Front"
 desc_back_to_the_front:0 "Back to the front\nYou will do what I say when I say\nBack to the front\nYou will die when I say you must die\n"
 iron_ships:0 "Iron Men"
 desc_iron_ships:0 "The brave and steadfast men who sail our wooden ships are always willing to engage the enemy."
 protected_commerce:0 "Protected Commerce"
 desc_protected_commerce:0 "The ships that protect our commerce will get the pick of the men when replacing losses."
 power_of_the_fleet:0 "The Power of the Fleet"
 desc_power_of_the_fleet:0 "Our powerful fleet with the quality naval crews is one of the best in the world."
 ideagroups.411.t:1 "Religious Devotion"
 ideagroups.411.d:1 "The fires of the faith are strong in our [Root.GovernmentName]! Every day people are flocking to join or in some way support our missionaries as they seek to encourage a [Root.Religion.GetName] way of life throughout our lands. Those we seek to convert cannot help but be impressed by the zeal possessed by our subjects."
 ideagroups.411.a:0 "Spread the word!"
 ideagroups.412.t:0 "Holy War"
 ideagroups.412.d:0 "War for the faith is a war that is just and true. Already important monks and clergy are preaching to the masses of the importance of this war. People are rallying to ensure that victory is won."
 ideagroups.412.a:0 "Our faith will prevail!"
 ideagroups.413.t:0 "Welcome Home"
 ideagroups.413.d:0 "Our wayward brothers in one of our provinces have seen the errors of their ways and come back to the one and only true faith. They are all saved."
 ideagroups.413.a:0 "Good news!"
 ideagroups.414.t:0 "They See the Light"
 ideagroups.414.d:0 "The people of one of our provinces having seen the power of our faith have spontaneously chosen to embrace it. It is a proud day for us as yet more souls are saved."
 ideagroups.414.a:0 "Good news!"
 ideagroups.415.t:1 "Divine Guidance"
 ideagroups.415.d:1 "The current period of uncertainty has been gnawing at the minds of the common people. However, since our religious leaders recently took a stand, declaring these harsh times a test of our faith, matters have stabilized. People all over our [Root.GovernmentName] are now finding comfort in their religious community."
 ideagroups.415.a:1 "We take strength in each other."
 ideagroups.416.t:0 "The Strength of Faith"
 ideagroups.416.d:0 "In matters of faith we are second to none. Our support for our religion and the devotion we show impresses people around us."
 ideagroups.416.a:0 "It is a fact..."
 ideagroups.417.t:0 "The Love of the Devoted"
 ideagroups.417.d:0 "Our love of the true faith knows no bounds, and our people feel secure and safe knowing this. Their fate after death is our number one concern."
 ideagroups.417.a:0 "The people are pleased"
 love_of_devoted:0 "Love of the Devoted"
 desc_love_of_devoted:0 "We are deeply devoted to the true faith, making our people feel secure and safe knowing that their fate after death is our number one concern."
 ideagroups.602.t:0 "Successful Embassy"
 ideagroups.602.d:0 "Our ambassadors have been very good at spreading a favorable opinion of $COUNTRY$ in foreign courts. The fact that we are at peace certainly helps this matter."
 ideagroups.602.a:0 "Tell them sweet little lies..."
 succesful_embassy:0 "Successful Embassy"
 ideagroups.603.t:0 "Incompetent Diplomats"
 ideagroups.603.d:0 "We have appointed too many inbred nobles to the position of diplomat. They are making fools of themselves, which was probably expected, but what is worse, they are also embarrassing our country."
 ideagroups.603.a:0 "They are of noble blood though..."
 ideagroups.603.b:0 "Replace them"
 incompetent_fabrication:0 "Limited Claim Fabrication"
 desc_incompetent_fabrication:0 "Our diplomats have been so incompetent lately, that they simply can't be believed when they are trying to fabricate claims."
 ideagroups.604.t:0 "Brilliant Diplomat"
 ideagroups.604.d:0 "One young man in our diplomatic corps has distinguished himself significantly. He is a truly gifted individual and utterly loyal to $COUNTRY$. Our nation will benefit from his work for a long time."
 ideagroups.604.a:0 "This is good news!"
 ideagroups.604.b:0 "He can serve God!"
 ideagroups.604.c:0 "He will be a servant of the Empire!"
 brilliant_diplomat:0 "Brilliant Diplomat"
 desc_brilliant_diplomat:0 "A brilliant diplomat is maintaining relations with one country basically on his own!"
 reconciling_differences:0 "Reconciling differences"
 ideagroups.605.t:0 "Reconciling Differences"
 ideagroups.605.d:0 "Sometimes when countries have different types of governments they just do not understand each other fully. With our competent diplomats we have reconciled differences with one of our neighbors."
 ideagroups.605.a:0 "Good news!"
 improved_dip_reputation:0 "Improved Reputation"
 desc_improved_dip_reputation:0 "Our diplomatic reputation has improved lately, due to our hardworking diplomats."
 reduced_dip_reputation:0 "Bad Reputation"
 desc_reduced_dip_reputation:0 "Our babbling buffoons of diplomats have ruined our reputation."
 ideagroups.606.t:0 "Improved Reputation"
 ideagroups.606.d:0 "With the hard work of our diplomats, who have toiled day and night, our reputation has improved and the world looks upon us with favor."
 ideagroups.606.a:0 "All glory to us!"
 ideagroups.607.t:0 "Babbling buffoons"
 ideagroups.607.d:0 "Diplomat after diplomat has failed us, their incompetence so flabbergasting that the world has started to see us in a different light. Our inept diplomats have ruined our reputation!"
 ideagroups.607.a:0 "I wish I could execute them"
 ideagroups.608.t:0 "Justify my War!"
 ideagroups.608.d:0 "Our enemies have always grumbled about our demands, not quite believing that they are truly justified. With our new, effective diplomatic corps whose administrative ability we deeply believe in we should be able to justify our wars and demands."
 ideagroups.608.a:0 "For you, to justify my..."
 dip_jusitified_demands:0 "Justified Demands!"
 desc_dip_jusitified_demands:0 "We have the administrative ability in our diplomatic corps to make our demands seem more justified."
 ideagroups.1404.t:0 "Horse Population Boom"
 ideagroups.1404.d:0 "A horse is best bought as a cavalry mount at the age of 3 or 4. Fortunately for us over the last few years we have an above average amount of horses born. This increase in supply has made the recruitment of cavalrymen much cheaper."
 ideagroups.1404.a:0 "Excellent News!"
 ideagroups.1405.t:0 "Surplus Equipment"
 ideagroups.1405.d:0 "Turning a man into a soldier is expensive and time consuming. One of the biggest costs is the necessary equipment that turns a defenseless man into a relentless killing machine. Fortunately we have found that we have a stockpile of such equipment sitting around. It is in poor condition and won't last long, but if we were to use it now we could get men into uniform much cheaper."
 ideagroups.1405.a:0 "Let's make use of it while we still can"
 ideagroups.1406.t:0 "Cheap Iron"
 ideagroups.1406.d:0 "Well, not just iron, but the most expensive part of a cannon is the metal. A recent glut in the market has made metal prices cheap for the time being."
 ideagroups.1406.a:0 "We should take advantage of this"
 ideagroups.1407.t:0 "Timber Surplus"
 ideagroups.1407.d:0 "Growing trees for timber is a bit of unpredictable business, taking many years before a tree is ready for harvesting. The recent crop of timber has struggled to find a buyer and thus makes the business of ship building timber easier. The wood will not last forever and who knows what future supplies will be like."
 ideagroups.1407.a:0 "Lets build ships!"
 ideagroups.1408.t:0 "Men flock to the colors"
 ideagroups.1408.d:0 "Men are flocking to the colors, begging for a chance to serve in our glorious armed forces. God is truly on the side of the big battalions!"
 ideagroups.1408.a:0 "It is pleasing to see"
 ideagroups.1409.t:0 "Timber Shortage"
 ideagroups.1409.d:0 "Some sort of strange blight has been affecting our timber. The wood is covered with some sort of fungal growth that renders it useless for anything except burning. It makes sourcing timber for ship construction much harder."
 ideagroups.1409.a:0 "Damn!"
 ideagroups.1410.t:0 "Administrative Problems"
 ideagroups.1410.d:0 "It is becoming increasingly difficult to administer our armies. The men we have in the job are proving inept and far too venal. We search for men who are just corrupt enough to be bought, without being too greedy, until this is done our military administration will prove costly."
 ideagroups.1410.a:0 "Damn!"
 cheap_iron:0 "Cheap Iron"
 desc_cheap_iron:0 "The metal used for cannons is usually very expensive, but metal prices has dropped, making it cheaper to make cannons."
 horse_population_boom:0 "Horse Population Boom"
 desc_horse_population_boom:0 "More horses than usual have been born over the last few years, which has made the recruitment of cavalrymen much cheaper."
 surplus_equipment:0 "Surplus Equipment"
 desc_surplus_equipment:0 "We have a stockpile of the necessary equipment that turns a defenseless man into a relentless killing machine."
 timber_surplus:0 "Timber Surplus"
 desc_timber_surplus:0 "We have a surplus of timber as the recent crop of timber has struggled to find a buyer and thus makes the business of ship building timber easier."
 timber_shortage:0 "Timber Shortage"
 desc_timber_shortage:0 "We have a shortage of timber as the wood has been deemed unsuitable for ship building due to the fungal growth that covers it, thus making it harder to find enough timber for ship constructing."
 admin_problems:0 "Administrative Problems"
 desc_admin_problems:0 "Due to inept men, our armies have become increasingly difficult to administer and the solution is very costly, as the new administration is both greedy and corrupt."
 ideagroups.110.t:0 "Nobles support the State"
 ideagroups.110.d:0 "The country is feeling the strain of war and people everywhere and looking for hope in this trying time. The nobility has stepped up, offering support and encouragement to those who have suffered."
 ideagroups.110.a:0 "We thank them for their support"
 ideagroups.111.t:0 "Military Treatise"
 ideagroups.111.d:0 "Our emphasis on a strong aristocracy has given the nobility means to serve in the army, they are devoting more of their attention to military. One has published a treatise on military thought."
 ideagroups.111.a:0 "That was a good read!"
 ideagroups.112.t:0 "Increased Recruitment"
 ideagroups.112.d:0 "With word reaching the aristocracy that our national power is not in optimal shape they offered up their serfs for service in the military."
 ideagroups.112.a:0 "That is good!"
 ideagroups.212.t:0 "Mercenaries flock to the Standard"
 ideagroups.212.d:0 "Mercenaries always follow the money and our plutocratic traditions make mercenary captains think the profit is here."
 ideagroups.212.a:0 "Excellent!"
 mercenaries_to_the_standard:0 "Mercenaries flocking to the standard"
 desc_mercenaries_to_the_standard:0 "Our plutocratic traditions have made the always money-seeking mercenaries flock to our standard."
 ideagroups.213.t:0 "For Freedom!"
 ideagroups.213.d:0 "They come to take our most sacred liberties, they come for our very freedom. We will fight and yes we may die, but we will have the chance to tell our enemies that they may takes our lives but they will never take our freedom."
 ideagroups.213.a:0 "Inspirational!"
 for_freedom:0 "For Freedom!"
 desc_for_freedom:0 "We will always fight for freedom, our enemies may take our lives as we fight, we might die but they will never take our freedom!"
 ideagroups.214.t:0 "Our Rights"
 ideagroups.214.d:0 "We don't need to fight for our rights, the plutocratic principles of our government enshrine our rights and protect them. This is something worth standing for and worth cherishing."
 ideagroups.214.a:0 "Brilliant News!"
 our_rights:0 "Our Rights"
 desc_our_rights:0 "The plutocratic principles of our government protect our rights and we will never need to fight for them. We stand for this and we cherish this!"
 ideagroups.215.t:0 "In Defense of the Mercantile Interest"
 ideagroups.215.d:0 "The Mercantile interest is the underpinning of the plutocratic ideal of our great republic. We must ensure that our laws properly defend the interests of our merchants from unfair foreign competition."
 ideagroups.215.a:0 "It is only right and proper"
 ideagroups.216.t:0 "Agricultural Boom"
 ideagroups.216.d:0 "Our farms are enjoying a boom in productivity, this in turn is giving a boost to all areas of our economy. This is good because there is more to tax."
 ideagroups.216.a:0 "Excellent!"
 agricultural_boom:0 "Agricultural Boom"
 desc_agricultural_boom:0 "While our farms enjoy a boom in productivity, it gives a boost to all areas of our economy, which in turn gives us more to tax."
 ideagroups.217.t:0 "Tolerance for all"
 ideagroups.217.d:0 "Our government is making a special effort to make sure that people of different creeds are tolerated, as long as they have money."
 ideagroups.217.a:0 "God is good!"
 ideagroups.218.t:0 "To the Colors"
 ideagroups.218.d:0 "With the war raging, patriots everywhere are flocking to the colors to ensure our proud republic is defended from the enemies of liberty everywhere."
 ideagroups.218.a:0 "Good!"
 to_the_colours:0 "To the colors!"
 desc_to_the_colours:0 "Patriots flock to defend our proud republic's liberty from enemies."
 tolerance_for_all:0 "Tolerance for all!"
 desc_tolerance_for_all:0 "People of all creeds are tolerated by the government, as long as they have money."
 ideagroups.502.t:0 "A man in the General Staff"
 ideagroups.502.d:0 "With the help of an easily bribed man in the General Staff of our enemy, we have secretly laid open the war plans and placement of enemy troops. Our spies have yet again proved their worth."
 ideagroups.502.a:0 "This will be to our advantage"
 ideagroups.503.t:0 "Our activities are hidden..."
 ideagroups.503.d:0 "Due to our excellent spies, our espionage activities are carefully hidden and sealed from both enemy and allied eyes alike. This has proven very useful in the past, and will surely be especially useful in the future."
 ideagroups.503.a:0 "We can surely exploit this"
 hidden_agents:0 "Hidden Agents"
 desc_hidden_agents:0 "Our agents doing covert operations are rather good at keeping themselves hidden, and minimizing the impact of their actions."
 ideagroups.504.t:0 "More Efficient Support for Rebels"
 ideagroups.504.d:0 "Our spies have presented us with a way to efficiently support rebels in rival or enemy countries with a lower risk of getting discovered. The details are long and boring, but the spies have a persuasive way of explaining the new method."
 ideagroups.504.a:0 "As long as our hands do not get dirty..."
 better_rebel_support:0 "Efficient Dealings with Rebels"
 desc_better_rebel_support:0 "We have become more efficient when supporting rebels in rival or enemy countries."
 ideagroups.505.t:0 "Diplomats Exposed"
 ideagroups.505.d:0 "As our diplomats are sometimes engaged in a bit shadier aspects of international diplomacy, they have gained a certain reputation. This is now having an impact on our nation's prestige."
 ideagroups.505.a:0 "That's bad news"
 ideagroups.506.t:0 "$MONARCH$ is a womanizer!"
 ideagroups.506.d:0 "When you have a diplomatic corps that is experienced with finding information, they find stuff internally as well. It seems our beloved $MONARCHTITLE$ has not been doing his duties to his wife, but instead been out seducing young noblewomen. He has even gotten one of them with child."
 ideagroups.506.a:0 "Nudge $MONARCH$ to the marriage bed"
 ideagroups.506.b:0 "Legalize the Bastard!"
 extra_heir:0 "Focused Activities"
 desc_extra_heir:0 "Our $MONARCHTITLE$ have been told that he has to make his wife pregnant for the good of the realm."
 ideagroups.507.t:0 "Espionage takes effort!"
 ideagroups.507.d:0 "There has been some irritation among the diplomatic corps lately regarding our focus on covert actions. The diplomats feel that this focus limits their ability and demand that we find more uses for them, some that do not involve covert actions, or else..."
 ideagroups.507.a:0 "Curses!"
 focus_on_covert_actions:0 "Covert Actions"
 desc_focus_on_covert_actions:0 "Our focus on covert actions is limiting the ability of our diplomatic corps."
 ideagroups.508.t:0 "Our spies discover a good bureaucrat"
 ideagroups.508.d:0 "Our diplomats are always on the lookout to find good and competent workers for the good of the realm. Now one of our diplomats has found a truly gifted low-born who can be employed in a department of our government.\nWhere shall we employ him?"
 ideagroups.508.a:0 "...in Administration"
 ideagroups.508.b:0 "...in Diplomacy"
 ideagroups.508.c:0 "...in the Military"
 ideagroups.1205.t:0 "Friendship with the Natives"
 ideagroups.1205.d:0 "Our Colonists have managed to reach out to the Natives and arrive at an understanding with them. This understanding has allowed our colony greater scope for growth without the natives getting upset."
 ideagroups.1205.a:0 "It is worth a thanksgiving!"
 ideagroups.1206.t:0 "Bringing In Marriageable Women"
 ideagroups.1206.d:0 "A pioneer colony is very much a man's place, but as a colony develops we look to switch growth from emigration to new births. The colonial company responsible for one of our colonies has arranged a number of marriageable women, mostly widows, to travel to the colony to see that families are started."
 ideagroups.1206.a:0 "Excellent!"
 encomienda_system:0 "Encomienda System"
 desc_encomienda_system:0 "The Encomienda System gives each colonist a number of natives to tutor and protect and, in return, the natives will provide a number of days of labor to our colonists."
 ideagroups.1207.t:0 "Encourage the Encomienda System"
 ideagroups.1207.d:0 "The matter of the native population is of a key concern to us. We need to ensure that natives under our care are protected from hostile neighbors, properly civilized and practice the true faith. Our plan is to give our colonists this duty, each will be given a number of natives to tutor and protect. This is obviously not something people will do for free so in return the natives will provide a number of days of labor to our colonists."
 ideagroups.1207.a:0 "It is an excellent development!"
 ideagroups.1208.t:0 "Evangelical Mission"
 ideagroups.1208.d:0 "Hoping to do good works, men of faith have been going amongst the population of our colonies spreading the true faith. This gives us a good foothold for a more formal missionary effort."
 ideagroups.1208.a:0 "Spread the Good News"
 evangelical_system:0 "Evangelical Mission"
 desc_evangelical_system:0 "The true faith has spread throughout the population of our colonies, which gives us a good foothold for a more formal missionary effort."
 ideagroups.1209.t:0 "Colony in Trouble!"
 ideagroups.1209.d:0 "Our colonial efforts are spread thin. One of our colonies has run into trouble, food has become difficult to find, many have died and yet more have left the colony and returned home."
 ideagroups.1209.a:0 "Damn!"
 ideagroups.1209.b:0 "We must help!"
 ideagroups.1210.t:0 "Poor Harvest"
 ideagroups.1210.d:0 "One of our colonies has suffered a run of poor harvests. This has led to food shortages and the colony is looking less attractive to new immigrants, while others are leaving to return home. This is harming the colony's prospects."
 ideagroups.1210.a:0 "We cannot abandon them"
 ideagroups.906.t:0 "Income Bonanza"
 ideagroups.906.d:0 "Our merchants have managed to gain an advantage over other merchants. Although this advantage won't last forever, for now our merchants are cashing in."
 ideagroups.906.a:0 "Most excellent news"
 ideagroups.907.t:0 "Competitive Advantage"
 ideagroups.907.d:0 "The fight for trade in the world is competitive, but one of our merchants has managed to secure a preferential deal with local suppliers. Although we will not be able to keep this deal forever, for now we are able to bring forward more change."
 ideagroups.907.a:0 "Brilliant!"
 ideagroups.908.t:0 "Cooperation with the Merchant class"
 ideagroups.908.d:0 "The biggest problem with collecting income from trade is the smuggling. Our government policy of supporting the mercantile interests has led the merchant class to cooperate more against those who choose to smuggle. At least for a while."
 ideagroups.908.a:0 "Fantastic News!"
 ideagroups.909.t:0 "Support for Mercantilist Policies"
 ideagroups.909.d:0 "The mercantile interest has lobbied for an expansion of mercantilist policies. We are considering an expansion in these policies to see if they would be beneficial to our nation."
 ideagroups.909.a:0 "It is worth looking at..."
 ideagroups.910.t:0 "Trade Collapse"
 ideagroups.910.d:0 "It is hard to fathom but for some reason the amount of income from trade has simply collapsed. The cargoes just don't seem to be landed. Is it smuggling? Is it merchants going elsewhere? We do not know but things are grim..."
 ideagroups.910.a:0 "There is nothing we can do"
 ideagroups.910.b:0 "We must do something!"
 trade_collapse:0 "Trade Collapse"
 desc_trade_collapse:0 "Due to some unforeseen problems, the trade has collapsed."
 cooperation_with_merchant_class:0 "Cooperation with the Merchant class"
 desc_cooperation_with_merchant_class:0 "The merchant class is cooperating against those who choose to smuggle, thanks to our government policy of supporting the mercantile interests."
 competitive_advantage:0 "Competitive Advantage"
 desc_competitive_advantage:0 "A preferential deal with local suppliers has been secured by one of our merchants, giving us a competitive advantage."
 income_bonanza:0 "Income Bonanza"
 ideagroups.308.t:0 "Burst of Administrative Thought"
 ideagroups.308.d:0 "Our country's thinkers, encouraged by the open-minded stance of our government are engaged in a burst of thought in the area of administration, asking themselves the question, how can we govern better? "
 ideagroups.308.a:0 "Most Excellent News"
 ideagroups.309.t:0 "A Look Outward"
 ideagroups.309.d:0 "Our thinkers, taking the cue from the government's relaxed attitude to these things, have started to take interest in those who are not like us. Those who speak a different language or live in another country, these ideas will help them when it comes to dealing with those people."
 ideagroups.309.a:0 "Now they are speaking my language..."
 ideagroups.310.t:0 "Military Theory"
 ideagroups.310.d:0 "The military arms has always been a fascination for men everywhere. They have turned this fascination into concrete ideas that we can use."
 ideagroups.310.a:0 "This is good!"
 ideagroups.1500.t:0 "Wave of Immigration"
 ideagroups.1500.d:0 "One of our colonies has received a surge in immigrants seeking their fortune in our colonies. It will soon be a self-supporting city providing much wealth to our realm."
 ideagroups.1500.a:0 "This is good to see..."
 ideagroups.1501.t:0 "Successful Company"
 ideagroups.1501.d:0 "Our decision to grant a concession to a merchant company has proven to be wise. Our earning has been greatly enhanced, and this money can be beneficial for other things."
 ideagroups.1501.a:0 "Good news!"
 ideagroups.1502.t:0 "Colonial Enthusiasm"
 ideagroups.1502.d:0 "'A new life awaits you in the colonies! A chance to start over in a golden land of opportunity and adventure.' Colonial life isn't like this, but people believe it and are racing to get to the colonies before the opportunities disappear."
 ideagroups.1502.a:0 "They are fools..."
 ideagroups.1503.t:0 "Diplomatic Moves"
 ideagroups.1503.d:0 "Our diplomatic corps has been working hard to ensure that our interests are represented in foreign courts. Their efforts have allowed us to spread the net of our influence yet further."
 ideagroups.1503.a:0 "This is good news!"
 ideagroups.1504.t:0 "Ship Building Boom"
 ideagroups.1504.d:0 "Our ship building industry had experienced a boom in orders for merchant ships. This boom has ended and now there is surplus yard capacity. This will not last long but our navy could profit from it."
 ideagroups.1504.a:0 "Let's take advantage of it"
 ideagroups.1505.t:0 "Enhanced Reputation"
 ideagroups.1505.d:0 "For long have our diplomats worked on ensuring that our reputation is the best it can be. A curious constellation of events has led to us enjoying an enhanced diplomatic reputation."
 ideagroups.1505.a:0 "Let's use it!"
 ideagroups.1506.t:0 "Trade Success"
 ideagroups.1506.d:0 "Our merchant class is enjoying uncanny success around the world. Some say it is just random luck, but we care not, wealth is wealth regardless of how we come by it."
 ideagroups.1506.a:0 "Let them share the wealth....with us"
 ideagroups.1507.t:0 "Colonial Disaster"
 ideagroups.1507.d:0 "A disaster has struck one of our colonies, many settlers have died and yet more have returned home. This is a disaster and we may even lose our colony."
 ideagroups.1507.a:0 "It cannot be helped"
 ideagroups.1507.b:0 "Spare no effort"
 ideagroups.1508.t:0 "Trade Failure"
 ideagroups.1508.d:0 "Our merchants have been performing poorly as of late, our great emporiums are empty of the goods of the world and more importantly our revenues are down."
 ideagroups.1508.a:0 "This is not good!"
 ideagroups.1508.b:0 "Attempt to avert it!"
 ideagroups.1509.t:0 "Ship Building Problems"
 ideagroups.1509.d:0 "A surge of requests for ships by various people has led to a surge in demand for shipping from various sources increasing the time and cost of ships. Although no one would dare charge us more for ships, it is taking longer to build them."
 ideagroups.1509.a:0 "Do we have the time?"
 ideagroups.1510.t:0 "Diplomatic Faux Pas"
 ideagroups.1510.d:0 "In the middle of a very import state event at the court of one of our neighbors, our ambassador committed the most terrible faux pas. Word of this has spread and our diplomats are finding life more difficult as our neighbors devote a large amount of time to laughing at them."
 ideagroups.1510.a:0 "This is terrible!"
 diplo_fuax_pas:0 "Diplomatic Faux Pas"
 desc_diplo_fuax_pas:0 "A diplomatic faux pas committed by one of our ambassador has made life more difficult for our diplomats."
 trade_failure:0 "Trade Failure"
 desc_trade_failure:0 "The performance of our merchants has been poor lately, leading to lowered revenues."
 trade_success:0 "Trade Success"
 desc_trade_success:0 "Merchants are enjoying a slightly uncanny success around the world, leading to more wealth for us."
 enhanced_reputation:0 "Enhanced Reputation"
 desc_enhanced_reputation:0 "Hard work by our diplomats and a curious constellation of events have led to us enjoying an enhanced diplomatic reputation."
 ship_building_boom:0 "Ship Building Boom"
 desc_ship_building_boom:0 "After a boom in orders for merchant ships, there is a surplus yard capacity that our navy could profit from."
 diplomatic_moves:0 "Diplomatic Moves"
 desc_diplomatic_moves:0 "Our hard-working diplomats have ensured that our interests are represented in foreign courts, allowing us to spread the net of our influence even further."
 ideagroups.811.t:0 "Relentless Drill"
 ideagroups.811.d:0 "Our men have been drilled to the pitch of military efficiency. Like a coiled spring we cannot maintain this high level for too long. Still, for a while our armies will stand where lesser men would run."
 ideagroups.811.a:0 "Show them boys!"
 ideagroups.812.t:0 "Regimental Pride"
 ideagroups.812.d:0 "Our men are proud of their regiments at the best of times but these days their pride knows no bounds. The healthy competition between regiments means that they are outdoing each other to ensure their own perfection. The really nice thing is they are buying equipment for themselves, to ensure that they have the best available, so we don't have to buy it for them ourselves."
 ideagroups.812.a:0 "Stay calm and take pride"
 ideagroups.813.t:0 "Prepared Defense"
 ideagroups.813.d:0 "Let the word go round to every village, hamlet and town, that no support should be offered to the enemy. Any attempt to take the enemy's coin will be punished when victory is won. Let no one be in doubt in our resolve to see this done."
 ideagroups.813.a:0 "Spread the word!"
 ideagroups.814.t:0 "To the Last Man"
 ideagroups.814.d:0 "We are not often able to do this, but right now the time is right to whip up our men into new levels of fanaticism. They are ready to defend our fortresses to the very last man."
 ideagroups.814.a:0 "Hold the line!"
 ideagroups.815.t:0 "Regimental Spirit"
 ideagroups.815.d:0 "Good foraging relies on the man being sent to forage to willingly make sacrifices to ensure that his comrades also receive their rations. He is required to walk great distances after a full day's march to bring food for his comrades. The stronger the bond between messmates, the further the forager will go and the better fed the army will be. The current war has created a strong spirit amongst the men and the foraging is going exceptionally well."
 ideagroups.815.a:0 "That's the spirit!"
 relentless_drill:0 "Relentless Drill"
 desc_relentless_drill:0 "The high level of military efficiency will not last for long, but for a while our armies will stand where lesser men would run."
 regimental_pride:0 "Regimental Pride"
 desc_regimental_pride:0 "The pride our men feel for their regiments knows no bounds, and the healthy competition among them means that they are outdoing each other to ensure their own perfection."
 prepared_defence:0 "Prepared Defense"
 desc_prepared_defence:0 "Threatening punishment to any who help the enemy and take the enemy's coin will ensure that no village, hamlet or town will support the enemy in any way."
 to_the_last_man:0 "To the Last Man!"
 desc_to_the_last_man:0 "The fanaticism whipped up in our men readies them to defend our fortresses to the very last man."
 regimental_spirit:0 "Regimental Spirit"
 desc_regimental_spirit:0 "The current war has created a strong spirit amongst the men and the foraging is going exceptionally well."
 ideagroups.1017.t:0 "Naval Construction!"
 ideagroups.1017.d:0 "A large group of shipwrights have discovered a way to make a few new ships quickly for no extra cost for $COUNTRY$. What type of ships do we need?"
 ideagroups.1017.a:0 "Order Warships"
 ideagroups.1017.b:0 "Order Tradeships"
 ideagroups.1018.t:0 "Abundance of Sailors"
 ideagroups.1018.d:0 "Our merchants keep expanding their fleets and keep training new sailors for their ships. This means that when we have to press them into our naval forces, we get far better sailors."
 ideagroups.1018.a:0 "Good News!"
 ideagroups.1019.t:0 "Naval Benefits"
 ideagroups.1019.d:0 "Our naval captains have managed to capture quite a few smugglers in the recent years, and the cut to the state has been rather large."
 ideagroups.1019.a:0 "We never say no to a few ducats..."
 ideagroups.1020.t:0 "Pride of the Fleet"
 ideagroups.1020.d:0 "Having heavy ships in our fleets is always a source of pride. Our sailors are proud to serve on them, and our people feel pride watching their might in our ports."
 ideagroups.1020.a:0 "I get so gay seeing them..."
 ideagroups.1021.t:0 "Efficiency in the Navy"
 ideagroups.1021.d:0 "After several administrative changes and the hiring of some very competent sailors, our navy's efficiency has increased. This benefits both our navy and the merchant fleet, as an efficient ship will cost less and require less attention."
 ideagroups.1021.a:0 "That is beneficial"
 ideagroups.1603.t:0 "Poor payments"
 ideagroups.1603.d:0 "A number of other countries have been tardy in paying their mercenaries. This has created a number of captains who need to pay their men. They are ready to accept contracts from us at a lower price, providing we will actually pay."
 ideagroups.1603.a:0 "In us they trust"
 ideagroups.1604.t:0 "Glut of Mercenary Companies"
 ideagroups.1604.d:0 "Which war ended? Who can say, was it several or just one big one? It matters not but a number of unemployed mercenary companies have arrived in our realm looking for work. One man's war is another man's opportunity. We have the war and they seek the opportunity."
 ideagroups.1604.a:0 "We are the land of opportunity"
 ideagroups.1605.t:0 "Generous Terms"
 ideagroups.1605.d:0 "The one thing we couldn't resent more are the ruinous rates of interest we are charged. However, our solid administration has convinced our creditors that perhaps the interest rate is too high and they have agreed that a small reduced is merited, at least for a while."
 ideagroups.1605.a:0 "We approve!"
 ideagroups.1606.t:0 "Good Advice"
 ideagroups.1606.d:0 "Good advice is sometimes hard to come by but these days the number of people coming forward to advise us is increasing nicely. This gives us more choice than ever before."
 ideagroups.1606.a:0 "Let us review the candidates"
 ideagroups.1607.t:0 "Show people our Resilience"
 ideagroups.1607.d:0 "Our state is under pressure but it is time to show our resilience in the face of adversity. It is time for boys to step up and become men, for men to show the world what they are made of. Together we can go forward."
 ideagroups.1607.a:0 "It is time!"
 ideagroups.1608.t:0 "Support the War"
 ideagroups.1608.d:0 "Our people are weary of this war, but their spirit is strong. They are ready to give one more effort for victory. We will be victorious."
 ideagroups.1608.a:0 "Onward to Victory"
 ideagroups.1609.t:0 "Failed Administration"
 ideagroups.1609.d:0 "Our administration has failed our people. Instead of justice for all there is justice for the few. It is undermining the very support of our state."
 ideagroups.1609.a:0 "It is a sad state of affairs"
 ideagroups.1609.b:0 "The state will be supported by gold instead"
 ideagroups.1610.t:0 "Payment Demands"
 ideagroups.1610.d:0 "Sensing that we may need them more than they need us, various mercenary captains have banded together to demand higher pay."
 ideagroups.1610.a:0 "What can we do?"
 payment_demands:0 "Payment Demands"
 desc_payment_demands:0 "Mercenary captains take advantage of our apparent need and demand a higher pay."
 good_advise:0 "Good Advice"
 desc_good_advise:0 "More people are stepping up to become our advisors."
 generous_terms:0 "Generous Terms"
 desc_generous_terms:0 "Our creditors have agreed to lower our interest rates for a while."
 glut_of_mercs:0 "Glut of Mercenary Companies"
 desc_glut_of_mercs:0 "A lack of war in other countries has led to a number of unemployed mercenary companies coming to our realm seeking employment."
 trust_from_mercs:0 "Trust from Mercenaries"
 desc_trust_from_mercs:0 "Other countries' tardiness in paying their mercenaries has created a number of captains ready to accept contracts from us at a lower price, providing we will actually pay."
 orthodox_flavor.1.t:0 "The Non-Possessor Movement"
 orthodox_flavor.1.d:0 "The Church is a large landowner and this has brought a great deal of wealth to the Church. The non-possessors claim that the Church is being corrupted by this great wealth. Their opponents argue that the Church needs this wealth to carry out its holy mission. The key thing is the Church isn't really a big taxpayer, if it was forced to give its land away it would move it into the hands of people we can tax. The downside would be the Church would have less wealth to perform its mission."
 orthodox_flavor.1.a:0 "Support the Church Authorities"
 orthodox_flavor.1.b:0 "Support the Movement"
 orthodox_flavor.2.t:0 "A Great Synod"
 orthodox_flavor.2.d:0 "The Church has gathered in a great Synod, they are asking for your support and certain privileges in return for helping fight anti-feudal heresies that are stalking our land. Do we help the Church keep the people in their place or do we support these movements to break up the old Feudal order."
 orthodox_flavor.2.a:0 "Grant the Privileges"
 orthodox_flavor.2.b:0 "They are on their Own"
 orthodox_flavor.3.t:0 "Liturgical Reform"
 orthodox_flavor.3.d:0 "The Eastern Orthodox Church is the One, Holy, Catholic and Apostolic Church established by Jesus Christ our lord and his apostles. However, our family is large and diverse. Our patriarch is proposing some reforms to our liturgy that will bring our form closer to the other churches. The idea is bold and will strengthen the Church but we know that the superstitious and backward will reject this change."
 orthodox_flavor.3.a:0 "Support the Reform"
 orthodox_flavor.3.b:0 "Hold true to the old ways"
 orthodox_flavor.4.t:0 "Reduce the Independence of the Church"
 orthodox_flavor.4.d:0 "The Church is a powerful institution, but more important a wealthy one. If we were to rein in the Church and make more a part of the state we would also bring in more income for taxation. On the other hand we would also sap its authority in the eyes of the masses."
 orthodox_flavor.4.a:0 "Reign them in"
 orthodox_flavor.4.b:0 "Protect their Independence"
 orthodox_flavor.5.t:0 "State appointed Lay Members?"
 orthodox_flavor.5.d:0 "If we were to promote and strengthen the powers of lay members of the Church administration and bring in more state appointments, we would bring the Church under central control. The other side of the coin is that we will damage the Church's moral standing with the people."
 orthodox_flavor.5.a:0 "Appoint them"
 orthodox_flavor.5.b:0 "Let the Holy Church be"
 trade.1.t:0 "Respect our flag"
 trade.1.d:0 "We have let all know that our navy is the Lord of the Seas, however, news has reached us that a certain country failed to promptly show the right amount of respect and skirmish has resulted. The country is clamoring for war."
 trade.1.a:0 "We must get ready"
 trade.1.b:0 "This is foolish"
 trade.2.t:0 "This cannot stand"
 trade.2.d:0 "Pirates have struck some of our shipping. They tortured and then brutally murdered the male passengers and as for the female passengers the tales told shock all civilized men. One of the female passengers was the daughter of an important noble and he is crying out for vengeance. There are heavy implications that these pirates are under someone's protection."
 trade.2.a:0 "Hunt them down!"
 trade.2.b:0 "It is too costly"
 pirate_hunting:0 "Hunting Pirates"
 merchant_recalled:0 "Absent Merchant"
 trade.3.t:0 "Expulsion of Merchants"
 trade.3.d:0 "Our merchants have been too successful in trade, and the owners of a local trade node are upholding their mercantilist ideals and are now attempting to expel our merchants from it."
 trade.3.a:0 "They stay!"
 trade.3.b:0 "The merchants will keep a lower profile"
 trade.4.t:0 "Trade Crisis"
 trade.4.d:0 "Our merchants report that they are facing stiffening resistance to trying to peddle their wares. They are talking like it is the end of the world, and fear they will never earn a copper again in life."
 trade.4.a:0 "It is just merchants"
 trade.4.b:0 "Try to alleviate them"
 trade.5.t:0 "Merchant Bankrupt!"
 trade.5.d:0 "One of our merchants abroad has returned home as a pauper after losing every single ducat. He has gone bankrupt, and we will not receive benefits of his trade anymore."
 trade.5.a:0 "He just could not make it..."
 trade.5.b:0 "Save him"
 trade.6.t:0 "Merchant Shipwrecked!"
 trade.6.d:0 "A merchant has been lost at sea while trading in a coastal trade node, taking all his goods with him to the bottom of the sea."
 trade.6.a:0 "That's too bad"
 trade.7.t:0 "Merchants suffering"
 trade.7.d:0 "Our focus on mercantilism is making life hard for our merchants who trade in foreign places."
 trade.7.b:0 "They should have stayed at home"
 trade.7.a:0 "Give them support"
 trade.8.t:0 "No one wants to work"
 trade.8.d:0 "With the generous liberties we have granted our merchants, we have ended up with a situation where people simply don't want to do honest work anymore."
 trade.8.a:0 "This was not quite the plan"
 trade.9.t:0 "Taking advantage of our trade"
 trade.9.d:0 "Our mercantilist policies have engendered a breed of administrator that is good at getting our merchants to pay their dues. One such man has recently come to our attention as being particularly outstanding."
 trade.9.a:0 "He may go on to do great things"
 trade.10.t:0 "Lack of protection"
 trade.10.d:0 "Our determination to embrace free trade has led to domestic merchants losing out to the rivals from other countries."
 trade.10.a:0 "They need to adapt"
 trade.10.b:0 "That's too bad"
 trade.11.t:0 "Merchants leaving"
 trade.11.d:0 "With the relaxation of restrictions on foreign merchants, some of our own traders feel that they are not getting enough state support, and have decided to switch careers."
 trade.11.a:0 "I couldn't care less"
 trade.12.t:0 "Promising Trader"
 trade.12.d:0 "Our free trade policies are forcing our merchants to become more innovative. One in particular looks like he could become a great man."
 trade.12.a:0 "We may need to find a job for him"
 catholic_flavor.1.t:0 "The Council of $PROVINCECAPITAL$"
 catholic_flavor.1.d:0 "His Holiness, the Pope, has tasked a commission of cardinals with addressing the challenges posed by the Protestant movement. While the Catholic faith itself must not be compromised, His Holiness and most cardinals are willing to admit that some Protestant complaints are valid. Therefore, the Council advises many changes to the administration of the Church, a stop to absentee Bishops and the worldly excesses of the clergy. In addition, several new monastic orders are to be founded, to aid in the efforts of the Counter-Reformation."
 catholic_flavor.1.a:0 "About Time!"
 catholic_flavor.2.t:0 "The Kingdom of God on Earth"
 catholic_flavor.2.d:0 "Having united the whole of Italy under the banner of Catholicism, the Pope has seen fit to declare it 'The Kingdom of God'. Catholics from all over Europe flock to his banner, eager to live in this model nation of Christian virtue. Foreign powers can no longer control the College of Cardinals, but neither will they pay much heed to any Papal bulls or decrees."
 catholic_flavor.2.a:0 "Amen"
 catholic_flavor.3.t:0 "The Pentarchy"
 catholic_flavor.3.d:0 "$COUNTRY$, having brought all five Patriarchates back into the Christian - Orthodox - fold, we have restored the old Pentarchy, thus effectively ending the great East-West Schism. While some countries might continue to cling to Catholicism, the Pope has lost his vaunted primacy as the lawful successor of St Peter and Bishop of Rome."
 catholic_flavor.3.a:0 "The Wound is Healed!"
 catholic_flavor.4.t:0 "Simony?"
 catholic_flavor.4.d:0 "We have a vacancy in high position in the church administration of $CAPITAL$. There is a churchman from a rich family who has made an offer. If we approve and back his election to the position, we will gain a large contribution to our coffers. Some more devout people claim that this is a sin called Simony, but what do they know?"
 catholic_flavor.4.a:0 "We need the money!"
 catholic_flavor.4.b:0 "It is a sin!"
 catholic_flavor.5.t:0 "Selling of Indulgences"
 catholic_flavor.5.d:0 "'As soon as a coin in the coffer rings, a soul from purgatory springs!', as Johann Tetzel said. The Pope offers indulgences for money, so the souls of the rich can be saved while still continuing in sin. This is what eventually caused a fraction in the Church and led to the reformation."
 catholic_flavor.5.a:0 "Tax it!"
 catholic_flavor.5.b:0 "It is church business!"
 catholic_flavor.6.t:0 "Veneration of Relics"
 catholic_flavor.6.d:0 "From the highest to the very low, the people believe that the veneration of will allows the viewer to reduce their time in purgatory. A treatise opposing this practice has been found nailed to a church door with a very substantial relic collection. The opponents of this practice are hurting the unity of the one true path to salvation, the holy, universal and apostolic church, or perhaps they are right?"
 catholic_flavor.6.a:0 "But I just bought a vial of the milk of the Virgin Mary"
 catholic_flavor.6.b:0 "Forgiveness can only come from God"
 catholic_flavor.7.t:0 "Worship of the Virgin Mary"
 catholic_flavor.7.d:0 "The Blessed Virgin Mary, mother of our Lord Jesus Christ, is the Queen of heaven and mediator of many graces. There is no more perfect woman and her holy motherhood grants her a seat at the right hand of God. Or does it? Recently radical theologians have been arguing that there is no need for such intersessions. Are they right, or is the holy mother church in danger from their almost heretical utterings?"
 catholic_flavor.7.a:0 "May the Madonna forgive them"
 catholic_flavor.7.b:0 "She is a special woman, but still just a woman"
 catholic_flavor.8.t:0 "The Doctrine of Particular Judgment"
 catholic_flavor.8.d:0 "When we die, God judges immediately and decides a soul's fate until it awaits the last judgment. A monk has started a doctrinal dispute that verges on the edge of heresy, when he claimed that there was no purgatory and saying prayers for the dead would not assist their passage into heaven. These disputes are threatening the very unity of our church."
 catholic_flavor.8.a:0 "He is probably a heretic"
 catholic_flavor.8.b:0 "Sorry, there is nothing you can do for your dead loved ones"
 catholic_flavor.9.t:0 "A New Confession of Faith"
 catholic_flavor.9.d:0 "Reformers have put forward a new confession of faith that has some minor, but still serious, differences with Catholic teachings. The church claims it borders on the heretical while there are those who suggest it would bring the Church and their administrative apparatus under tighter control."
 catholic_flavor.9.a:0 "Promote it"
 catholic_flavor.9.b:0 "Nay, it will damn everyone"
 catholic_flavor.10.t:0 "A Promise of Safe Passage?"
 catholic_flavor.10.d:0 "One of the so called reforming monks has recently appeared at our court under our most solemn promise of safe passage to argue the justness of his cause. Like Hus before him, his heresy is manifest but our word has been given."
 catholic_flavor.10.a:0 "Our honor is our word"
 catholic_flavor.10.b:0 "We are not bound by promises to a heretic"
 republics.1.t:0 "Republican Traditions debated"
 republics.1.d:0 "Our young and fragile republic is experiencing severe debates, some even turning violent, between supporters of the old regime, and the sturdy defenders of liberty and freedom. How shall we react to this?"
 republics.1.a:0 "We need a King!"
 republics.1.b:0 "The Republic is sacred!"
 republics.2.t:0 "Freetraders winning debates"
 republics.2.d:0 "The freetraders are increasingly popular, and seem to have how a majority of the support in the parliament now. They are advocating that we must reduce our mercantilistic tendencies."
 republics.2.a:0 "Freetraders we must be"
 republics.2.b:0 "Mercantilism is vital for the state"
 republics.3.t:0 "Rise of a Despot"
 republics.3.d:0 "The lack of respect for the republic has slowly eroded its foundations. To preserve the stability of the state, $MONARCHTITLE$ $MONARCH$ has proclaimed $RULER_O_PRONOUN$self dictator for life."
 republics.3.a:0 "Long live $MONARCH$!"
 republics.4.t:0 "The Trial"
 republics.4.d:0 "My most noble $MONARCHTITLE$, your eldest son is on trial for corruption and bribery. There is no doubt that the charges are true, the conviction of your eldest son would be a serious personal blow to you. On the other hand we could of course interfere in the trial and secure his innocence."
 republics.4.a:0 "Withdraw from public life"
 republics.4.b:0 "See him acquitted"
 republics.5.t:0 "A New Coin"
 republics.5.d:0 "In times past the $MONARCHTITLE$ used to be on the reverse side of the coins, now the republic rejects such personality cults. If we were to issue a new high purity coin we could improve people's faith in the coinage and of course all should remember who did this."
 republics.5.a:0 "Reject the Reform"
 republics.5.b:0 "Let the coins be issued"
 republics.6.t:0 "Foreign Plots?"
 republics.6.d:0 "Wild rumors are circulating about our nobility plotting with foreign powers. Hysteria grows and the mood is fearful. The people demand that we strike at the traitors, but wiser minds say that we must let the tradition of republican justice take its course."
 republics.6.a:0 "Seize them and their wealth"
 republics.6.b:0 "Justice is above all"
 republics.7.t:0 "Expand the Bodyguard"
 republics.7.d:0 "The office of $MONARCHTITLE$ is challenged by enemies within and without, and thus a strong personal bodyguard is essential to ensure that [Root.Monarch.GetSheHe] remains in power. The turbulent politics of our time require this, but there are those who decry it, claiming that this new trend displays aristocratic tendencies and subverts the traditions of the Republic."
 republics.7.a:0 "Do it!"
 republics.7.b:0 "It would violate our Republican Ideals!"
 republics.8.t:0 "The Firebrand Preacher"
 republics.8.d:0 "A preacher has appeared prophesying the end of all we know and a new beginning. The preacher gained traction with our recent war but he isn't really pushing for the kind of republic we know. We could challenge him to a trail by fire, but this could create internal problems just when we need unity."
 republics.8.a:0 "Allow it!"
 republics.8.b:0 "Give him a Trial by Fire!"
 republics.9.t:0 "Noble Plot"
 republics.9.d:0 "With the republic looking fragile rumors have reached us that nobles are plotting to bring in hereditary succession to our great Republic."
 republics.9.a:0 "This is concerning"
 republics.10.t:0 "Division in the Council"
 republics.10.d:0 "The republic functions because of the agreed common purpose of the rulers who in turn represent the settled will of the ruled. Our republic has been turning back on the traditions that made us strong. The lack of cohesion in our ruling council is costing us militarily."
 republics.10.a:0 "This is not good!"
 republics.11.t:0 "Disputes affecting governments"
 republics.11.d:0 "Republic's are successful when the important families are ready to put the republic's interest on a par with their own. Currently our republican traditions are under pressure and families are putting their own interests ahead of the republics. This is hurting our ability to govern, as consensus is harder to achieve."
 republics.11.a:0 "This is bad!"
 republics.12.t:0 "Trade Wars"
 republics.12.d:0 "We always encouraged health competition between our merchants, but at the same time they always put the greater interest of the republic first. We would work together to ensure that the republic's trade was strengthened against the interest of rivals. Now this tradition is waning and the merchant class is becoming increasing fratricidal. This is hurting our country..."
 republics.12.a:0 "Something has to be done!"
 republics.13.t:0 "Ceremony Disrupted"
 republics.13.d:0 "One of the core parts of a republic are the great ceremonies of state. This is a time where disagreements and disputes between the patricians are put on hold so we can display our unity of purpose and show the world our strength. At a recent ceremony disgruntled elements turned their backs on our traditions to air their disagreements with the ruling council."
 republics.13.a:0 "Far from ideal!"
 muslim_piety.1.t:1 "Spread of Extreme Practices in [spread_of_extreme_practices_province.GetAreaName]"
 muslim_piety.1.d:1 "The late Middle Ages saw the emergence of several new forms of Islamic mysticism, one of the most controversial being a brand of Sufi dervishes known as the 'renunciationists'. These men sought to separate themselves entirely from normal society, shaving all body hair down to their eyebrows and publicly breaking the rules of the Sharia in order to demonstrate their unique relationship with God, all while wandering from town to town begging for alms. Our religious scholars are calling for their persecution, arguing that the uneducated populace's tendency to view them with awe will lead them away from the true faith."
 muslim_piety.1.a:1 "Expel them from [spread_of_extreme_practices_province.GetAreaName]."
 muslim_piety.1.b:1 "Leave them be."
 muslim_piety.2.t:1 "Returning Scholars"
 muslim_piety.2.d:1 "Particularly in the aftermath of the Mongol conquests of the thirteenth century, Egypt and Syria emerged as the foremost centers of scholarly learning in the Muslim world. Sunni scholars of every persuasion flocked to Damascus and Cairo to learn from the most renowned teachers of science, theology, and above all law, while Shi'ites traveled to Jabal Amil in Lebanon to meet with the scholars of orthodox Twelver Shi'ism. Many students from our lands, having completed their educational pilgrimage, are now returning home and hoping to implement legalistic Islam in our [Root.GovernmentName] just as they learned it in the heartlands of Islam."
 muslim_piety.2.a:1 "They will make a welcome addition to our country."
 muslim_piety.2.b:1 "Contact with the divine is not about studying books."
 muslim_piety.3.t:1 "Sufi Organizations Rally Support"
 muslim_piety.3.d:1 "During the early modern period popular forms of Sufi worship became extremely widespread in the Muslim world. Seeing the weakened state of our armies, the sheikh of a major order has begun urging his followers to take up arms in support of us against our enemies."
 muslim_piety.3.a:1 "We cannot rely on mystics for support!"
 muslim_piety.3.b:1 "Let us welcome these warriors of faith."
 muslim_piety.4.t:1 "Religious Harmony"
 muslim_piety.4.d:1 "Just as many members of the Ulema have developed Sufi leanings, many of our Sufi orders have likewise come to extol the virtue of a pious life lived in accordance with the Sharia. Despite disapproving voices on both extremes, we have managed to strike a balance between mysticism and legalism. Our realm is currently enjoying the fruits of moderation and tolerance of differing religious practices."
 muslim_piety.4.a:1 "God is good."
 muslim_piety.5.t:1 "Debate over the Philosophy of Ibn Arabi"
 muslim_piety.5.d:1 "Ibn Arabi was an Andalusian scholar and mystic, regarded by many Sufis as the foremost spiritual master. His pantheistic philosophy of the 'unity of being' viewed all of creation as a manifestation of God, and invited worshippers to see divine beauty in all aspects of life, not merely in the traditional rituals of Islam. Ever since, debates have raged on over the compatibility of his philosophy with scholarly interpretations of Islam, with some going so far as to label him an unbeliever. For many Sufis, on the other hand, Ibn Arabi's philosophy became the foundational principle of their religious practice. Now we too are being asked to take sides."
 muslim_piety.5.a:1 "Deny the unity of being."
 muslim_piety.5.b:1 "Support the unity of being."
 muslim_piety.6.t:1 "Dhimmi Building Restrictions"
 muslim_piety.6.d:1 "Under Islamic Law, non-Muslims faced a number of restrictions on the construction of new buildings in urban centers: their houses were not to be taller than those of the Muslims, and they were not permitted to construct new centers of worship, only to maintain those which already existed. In practice, these rules often went unenforced, but as our realm shifts further toward a legalistic interpretation of Islam, key members of the Ulema are beginning to call for their stricter implementation."
 muslim_piety.6.a:1 "Enforce the letter of the law."
 muslim_piety.6.b:1 "Leave them to do as they please."
 muslim_piety.7.t:1 "Dhimmis Flout Building Restrictions"
 muslim_piety.7.d:1 "Despite being officially prohibited from constructing houses of worship and tall buildings, the dhimmis in several provinces of our realm are openly disobeying the laws, and many of our qadis are too lax to respond, either because they see no harm in it or because of the hefty bribes they can earn for turning a blind eye."
 muslim_piety.7.a:1 "Increase enforcement efforts."
 muslim_piety.7.b:1 "Let the laws go unenforced."
 muslim_piety.8.t:1 "Enjoining Right and Forbidding Wrong"
 muslim_piety.8.d:1 "Muslims are encouraged in the Qur'an to take an active role in their community in order to “enjoin right and forbid wrong.” While this command has been interpreted in many ways by Muslim scholars, it was sometimes used by reformist groups to justify the forceful spread of more extreme views. A group of charismatic mosque preachers in [Root.Capital.GetCapitalName] have begun calling for the end of unorthodox religious practices and are inciting the populace against the Sufis, leading to violence and street battles."
 muslim_piety.8.a:1 "Stamp down on the movement."
 muslim_piety.8.b:1 "Offer them our support."
 muslim_piety.9.t:1 "Debate over Sufi Practices"
 muslim_piety.9.d:1 "Muslim scholars were not united on the question of the permissibility of Sufism. While most appreciated the heightened levels of religious devotion it inspired among the general population, some disapproved of how certain Sufis expressed their faith. Poetry and song about wine and illicit love, as well as communal dancing and veneration for the tombs of those regarded as saints, could at times provoke opposition from more hardline elements of the Ulema."
 muslim_piety.9.a:1 "Support the hardliners."
 muslim_piety.9.b:1 "Support the moderates."
 muslim_piety.10.t:1 "Purification of Tax Laws"
 muslim_piety.10.d:1 "Ensuring that the realm's laws operate in accordance with the sacred Sharia requires us to occasionally re-examine our tax-collection practices, and to strive to align them as closely as possible with the legal positions held by the great lawmakers of our [Root.GetReligiousSchool] school. This means eliminating the customary taxes which have accumulated over the years, and taking only what is permitted by the Sharia."
 muslim_piety.10.a:1 "The peasantry must be free from unlawful exactions."
 muslim_piety.10.b:1 "Reject the proposal."
 muslim_piety.11.t:1 "Mystics and Storytellers"
 muslim_piety.11.d:1 "Many among the Ulema would question the great influence that storytellers have over the life of common men. The traditional hero stories of our people are centuries old but they risk making a cult out of seriously distorted fates of historical figures. A prominent cleric in [storytellerprovince.GetAreaName] have taken a strong stand against the storytellers of the realm, and cautions that religious scholars of the past have warned that obsessive listening to stories could lead to false worship."
 muslim_piety.11.a:1 "We must ban offensive stories from the realm."
 muslim_piety.11.b:1 "There is nothing wrong in idealizing our ancestors."
 muslim_piety.12.t:1 "Trade Guilds and Fraternities"
 muslim_piety.12.d:1 "Guilds and fraternities are a constant factor in the public life of the [Root.GovernmentName], in many ways these are small communities within the community, with their own rules, customs and even laws. It is also very common for these associations to indulge in mystic traditions, sufism and often unorthodox adaption of the Sharia. Something that sometimes makes it hard for the laws of the Ulema to penetrate the urban milieu.\nAn artisan in [fraternity_province.GetName] has reached out to the state, warning us of a local guildsman with a great influence on local affairs. Anyone wishing to take up a craft in the city is currently required to be approved by this man and then swear an oath of allegiance."
 muslim_piety.12.a:1 "This is unacceptable."
 muslim_piety.12.b:1 "Let us not interfere with the guilds."
 muslim_piety.13.t:1 "Social Dissent and Popular Sufism"
 muslim_piety.13.d:1 "The great stress that our government has placed on Legalism and the limiting of Mysticism in our society has had the effect of closely associating Sufism with resistance to central rule. In times of social distress many now look to the Mystical orders for spiritual guidance as an alternative to the highly legalistic Ulema and its [Root.GovernmentName] ally.\nAs tensions flare in [popular_sufism_province.GetName] an influential Sufi Master declared his support for [Root.Monarch.GetTitle], potentially calming the situation."
 muslim_piety.13.a:1 "We cannot accept the support of a Mystic."
 muslim_piety.13.b:1 "God is good."
 muslim_piety.14.t:1 "Coffee and Tobacco"
 muslim_piety.14.d:1 "While they are quite new to our society the use of stimulants such as Coffee and Tobacco has spread quickly, with coffee houses now a common feature from [Root.Capital.GetCapitalName] to [coffee_province.GetAreaName]. The popularity is especially marked among the Sufi orders. The novelty of these substances means that the religious establishment is divided on their proper use.\nMany strict legalists wants us to limit their use while others argue for caution, as both Coffee and Tobacco are very popular in our state. The local governor of [coffee_province.GetName] have now turned to [Root.Capital.GetCapitalName] wanting to close down the local coffee houses that he believes have become meeting places for dissidents."
 muslim_piety.14.a:1 "Let us impose Restrictions."
 muslim_piety.14.b:1 "Let them have their coffee."
 muslim_piety.15.t:1 "Sufi Orders growing in popularity in [new_province.GetName]"
 muslim_piety.15.d:1 "Some of the more prevalent Sufi orders in [Root.GetName] have quickly started to establish themselves in the newly acquired [new_province.GetName] province. While the locals seem somewhat hesitant about [Root.GetAdjective] rule they have embraced the orders and this has greatly eased the integration of the province into our [Root.GovernmentName]."
 muslim_piety.15.a:1 "Strengthen the legal establishment instead."
 muslim_piety.15.b:1 "This is excellent."
 muslim_piety.16.t:1 "Disregard of the Sharia?"
 muslim_piety.16.d:1 "The learned Ulema complain over the widespread flouting of Sharia rules in our [Root.GovernmentName]. They demand that we reduce the influence of Mystic orders and heterodoxy in the country. Failing to comply could see us risking losing their support and many of these valuable legal scholars might even leave for other courts."
 muslim_piety.16.a:1 "Let us follow their recommendations."
 muslim_piety.16.b:1 "We cannot give in to such threats."
 muslim_piety.17.t:1 "Building Restrictions Lapse"
 muslim_piety.17.d:1 "As our realm loses its zeal for legalistic Islam, it has become harder and harder for us to find and appoint qadis willing to fully implement our official restrictions on the construction of dhimmi buildings. The law has, at this point, simply become unenforceable."
 muslim_piety.17.a:1 "Just as well."
 muslim_piety.20.t:1 "A New [Root.Monarch.GetTitle]"
 muslim_piety.20.d:1 "Our nation has sorely lacked a firm guiding hand under the rule of [Root.Heir.GetName], a timid child, ill-prepared to face the dangers of the world. Fortunately for us all, one of [Root.Heir.GetHerHis] uncles, and close advisors has decided to act. The child is now safely locked away where [Root.Heir.GetSheHe] can do no more harm. The advisor has been proclaimed our new [Root.Monarch.GetTitle], and has sworn to provide our nation with the strong leadership it so desperately needs."
 muslim_piety.20.a:0 "May our new $MONARCHTITLE$'s rule be long and prosperous!"
 muslim_dlc.22.t:0 "Friday Prayers?"
 muslim_dlc.22.d:0 "The weekly congregational prayer has been a way for Islamic rulers to show their legitimacy for centuries. The long standing Sunni dominance where most friday prayers have been in the name of the Sunni Caliphs and the worldly Sultans of the Sunni world, has however lead to the status of the prayers being very uncertain.\nMost among the Shia Ulema oppose the practice of the friday prayers, but there are some who would see its role as a way to bind together society, Ulema and ruler, return to the Shia faithful of our country."
 muslim_dlc.22.a:0 "[Root.Monarch.GetName] will lead the friday prayers and our country will pray."
 muslim_dlc.22.b:0 "We must respect the traditions of our people."
 cultural_event.1.t:0 "Commedia dell'Arte Performances"
 cultural_event.1.d:0 "Hear ye, hear ye! Let loose Pantalone, Harlequin, and all the other stock characters of the traditional Commedia dell'Arte on your unsuspecting population, and watch as they are entertained by the antics and the shenanigans. A good piece of comedy can make anyone forget for a while that their everyday lives are wasted away laboring under the yokes of tyrannical rulers. Plus, it's fun!"
 cultural_event.1.a:0 "Make it happen!"
 cultural_event.1.b:0 "Pointless distractions"
 cultural_event.2.t:0 "Liberté, Egalité, Fraternité"
 cultural_event.2.d:0 "Like a mighty torch, bringing the light of reason into even the darkest corners of the old and new worlds, the Enlightenment is sweeping across the world. Supporting this movement will doubtlessly lead to advances in science and philosophy, but the movement's notions about human freedom and the unalienable rights of man may cause a bit of a rebellious fervor in our country."
 cultural_event.2.a:0 "Let us embrace these ideas!"
 cultural_event.2.b:0 "No, it's not worth the risk"
 cultural_event.3.t:0 "Byzantine Refugees"
 cultural_event.3.d:0 "My Lord, Byzantium has fallen to the Saracens. The last bastion of the Roman Empire, the City of Constantine, is now in Turkish hands. As Christendom reels from the shock, Byzantine refugees flock to the cities and courts of Europe, bringing with them old manuscripts of classical knowledge, tracts by Aristotle, Plato and Galen, and a thorough knowledge of both Latin and Greek. Inviting these refugees to $COUNTRY$ might provide an enormous boost to our own efforts in the fields of culture and science."
 cultural_event.3.a:0 "By all means, let them come!"
 cultural_event.3.b:0 "No, we don't need their help"
 cultural_event.4.t:0 "Support The Florentine School"
 cultural_event.4.d:0 "Because of our relative notability, we are in a position to support the Italian artists in the Florentine School. Being perceived as patrons of international art will definitely help our propaganda efforts."
 cultural_event.4.a:0 "Of course. They shall have our support"
 cultural_event.4.b:0 "No, we have enough problems"
 cultural_event.5.t:0 "The Last Jousting Tournament"
 cultural_event.5.d:0 "We can feel it in the wind. Soon our equestrian elite will be nothing more than a dream remembered, as the chivalrous tradition dies out before the onslaught of modernity. The world is changing, but for now, for one last time: Let the Knights of $COUNTRY$ ride!"
 cultural_event.5.a:0 "Forward, to glory!"
 cultural_event.5.b:0 "No, we need to get with the times"
 cultural_event.6.t:0 "Charter a Guild of St. Luke"
 cultural_event.6.d:0 "Saint Luke, the patron saint of artists, often came to lend his name to artists guilds in Western Europe, the most famous, perhaps, in Antwerp. Chartering a guild here in $COUNTRY$ might be a tad on the expensive side, but the cultural benefit will be there for all to see. Developing the Guild's bureaucracy will also strengthen our native bureaucratic tradition."
 cultural_event.7.t:0 "Golden Age of Dutch Painting"
 cultural_event.7.d:0 "The Dutch Republic, recently Calvinist, recently independent, and with strong undercurrents of humanistic thought and philosophy, had in the late 16th century set the philosophical stage for a break with the established artistic traditions and ideals of the old Catholic Europe. Riding on the back of the wealth coming in from the developing trade through Amsterdam, we could help usher in a Golden Age for Dutch painting."
 cultural_event.8.t:0 "Diwani Script"
 cultural_event.8.d:0 "A cursive style of Arabic calligraphy, originated in the Ottoman Empire of the 15th and 16th centuries, the Diwani Script was thus named for its intended use on royal decrees issued by the Ottoman diwan, the cabinet of the Ottoman state. Strengthen our rule by proclaiming our edicts, and the word of God, in the harmonies of calligraphy."
 cultural_event.8.a:0 "Make it so!"
 cultural_event.8.b:0 "An unnecessary distraction"
 cultural_event.9.t:0 "The Way of Tea"
 cultural_event.9.d:0 "While tea had been grown in Japan at least since the 9th century, the more refined aesthetics of the Chanoyu, The Way of Tea, only developed fully during the early parts of the 15th century. Part religious ceremony, and part cultural tradition, The Way of Tea could become an integral part of our cultural heritage."
 cultural_event.10.t:0 "Endorse Renaissance Philosophy"
 cultural_event.10.d:0 "You, with no limit and no bound, may choose for yourself the limits and bounds of your nature. We have placed you at the world's center so that you may survey everything else in the world.\n\n--Mirandola, Piccolo -- 'Oration on The Dignity of Man'"
 cultural_event.11.t:0 "The South German Organ Tradition"
 cultural_event.11.d:0 "The South German organ tradition was a school of German organ composers, whose work was largely inspired by earlier Italian traditions, learned by the Germans from studies under Italian masters. Known for improvisatory preludes, chaconnes and passacaglias, the music of the South German Organists is something we could consider supporting."
 cultural_event.12.t:0 "Support Baroque Music"
 cultural_event.12.d:0 "Only the Almighty knows what artistic talent has gone wasted because of too little money, too little food and too little love. Help struggling composers in $COUNTRY$ with your patronage, and they will help you in return."
 cultural_event.13.t:0 "National Epic"
 cultural_event.13.d:0 "Our subjects have taken to telling tales and legends about $RANDOM_OLD_MONARCH$. The legend says that in $COUNTRY$'s darkest hour, he will return to our nation, and deliver it from evil. Regardless of the truth in that statement, we could use this in our propaganda."
 cultural_event.13.a:0 "Yes, I love a good story"
 cultural_event.13.b:0 "No, our people should focus on the here and now"
 renovatio_effect:0 "Unite the §YHoly Roman Empire§! to one country!"
 vassalize_empire2:0 "All members of the §YHoly Roman Empire§! will become our direct vassals or leave the empire, giving us claim on their lands!"
 EVTNAME6140:0 "Business is Booming"
 EVTDESC6140:0 "Thanks to our shrewd commerce practices, merchants are being attracted to our realm and our trade efficiency has increased as a result."
 EVTNAME857:0 "Competent Diplomacy!"
 EVTDESC857:0 "After putting in some effort in communicating with $RULER_ADJ$ peers, the hard work of $MONARCHTITLE$ $MONARCH$ has paid off. Our diplomatic standing has increased thanks to $RULER_ADJ$ silky tongue."
 EVTOPTA857:0 "$MONARCH$ can always be trusted..."
 EVTNAME858:0 "Incompetent Diplomacy!"
 EVTDESC858:0 "It is almost inconceivable how incompetent $MONARCH$ is when handling diplomacy. We do not know how $RULER_S_PRONOUN$ did it, but $RULER_S_PRONOUN$ managed to hurt our diplomatic standing in the world with a single letter of apology to an ambassador."
 EVTOPTA858:0 "How can it be possible?"
 EVTDESC9471:0 "Borders are organic things, changing and mutating with the seasons, and with the fortunes of the latest conqueror passing by. Historians will, perhaps, say that the events that transpired in $PROVINCENAME$ in that year of our lord $YEAR$, were inevitable. 'As $PROVINCENAME$ continued to flourish under the benevolent rule of $COUNTRY$, the yokels on the other side of the border were bound to get jealous.' Perhaps they will be less fair to us. Either way, tensions in $PROVINCENAME$ have given a rival neighbor a Casus Belli against us."
 EVTOPTC9472:0 "If it moves, draft it"
 EVTNAME841:0 "A naval reformer"
 EVTDESC841:0 "The overall performance of our Navy has indeed improved since we decided to favor it a bit more at the expense of the Army. An officer of great skill has emerged from the ranks."
 EVTOPTB841A:0 "Promote him"
 EVTNAME3001:0 "Internal Conflicts"
 EVTNAME3008:0 "The End of the Internal Conflicts"
 EVTDESC727:0 "We are in a war with one of our enemies. Everyone in the realm feels that this is a fight we have to win, and they are doing their part."
 EVTNAME1001:0 "Russian Nation"
 EVTDESC1001:0 "Through conquest and diplomacy Russia has managed to transform from a mere settlement into a dominant principality. After several eastern expeditions the Mongol hordes have finally been subdued and a centralized Russian state, ruled under the suzerainty of the Tsar, is emerging. Influences from Western Europe are helping us modernize and reform our nation and Western style of education is being adopted."
 EVTOPTA1001:0 "It all belongs to Mother Russia"
 EVTOPTB1001:0 "Mother Russia can wait"
 EVTNAME1002:0 "Dutch Nation"
 EVTDESC1002:0 "The Dutch are emerging as one of Europe's most capable naval and colonial powers. Lucrative trade opportunities, locally and overseas, have resulted in a swift evolution for the country into one of the first capitalist countries in the world."
 EVTOPTA1002:0 "Dutch supremacy"
 EVTOPTB1002:0 "We want no part of it"
 EVTNAME1003:0 "Spanish Nation"
 EVTDESC1003:0 "Global expansion in newly discovered areas and the establishment of colonies is transforming Spain into one of the most powerful and wealthiest nations of our time. Spanish explorers are constantly moving into new areas and extending our borders. Immense amounts of gold and silver are being brought back to our motherland, filling the coffers of our state treasury."
 EVTOPTA1003:0 "Let's conquer the world in the name of Spain."
 EVTOPTB1003:0 "Nothing good will come of it"
 EVTNAME1004:0 "English Nation"
 EVTDESC1004:0 "Foreign trade has long been a foundation of English national policy. By extending our influence across borders and controlling its political development domestically, we have managed to become one of the foremost European powers. Our colonial expansion is becoming a major factor in promoting our nation's economic growth, reinforcing our position in world affairs."
 EVTOPTA1004:0 "The day of glory has arrived for the English"
 EVTOPTB1004:0 "We want no part of it"
 EVTNAME1005:0 "French Nation"
 EVTDESC1005:0 "This year will mark the beginning of an evolutionary period for our nation. The old feudal ways will begin to make way for a more modern centralized nation. Although struggling financially due to miscalculated projects and military campaigns, we have managed to transform ourselves into one of the most dominant powers of Europe."
 EVTOPTA1005:0 "The day of glory has arrived for the French"
 EVTOPTB1005:0 "We want no part of it"
 EVTNAME1006:0 "Italian Nation"
 EVTDESC1006:0 "As the heart of the Renaissance, our nation is blossoming culturally. We have just entered the beginning of what looks like a prolonged artistic rebellion, especially in the field of architecture and literature. The cultural evolution is not aiding our country in maintaining peace within our borders however. Our country is continuously stricken by foreign states seeking power and land."
 EVTOPTA1006:0 "All lands go to Italy"
 EVTOPTB1006:0 "We want no part of it"
 EVTNAME1007:0 "German Nation"
 EVTDESC1007:0 "Regardless of the absence of a strong, central authority, our nation is prospering. The Hanseatic League, formed by hundreds of towns in northern Germany, has contributed to the prosperity of our nation. Intellectual growth, combined with sea and overland trading, has also helped spur the development and transform our country into a wealthy manufacturing center."
 EVTOPTA1007:0 "Form the German nation"
 EVTOPTB1007:0 "We want no part of it"
 EVTNAME1008:0 "Persian Nation"
 EVTDESC1008:0 "At the mere age of 15, $MONARCH$ has taken his father's position as head of the Shiite Turkmen tribe. He has quickly established a base of power in the northwest and proclaimed himself Shah of Iran. Several of the neighboring regions have been conquered and the possibility of a resurrected Iranian nation doesn't seem so absent anymore."
 EVTOPTA1008:0 "Persian supremacy"
 EVTOPTB1008:0 "We are not prepared to take that step"
 EVTNAME1009:0 "Mughal Empire"
 EVTDESC1009:0 "$MONARCH$ has begun to lay the foundation of his new empire. Although inferior in numbers, his well-disciplined troops have managed to achieve several decisive victories against the Sultans of India. The battle of $CAPITAL$ became the first great victory in a series of expansions and, with time, the empire of the Mughals could stretch over the larger part of the Indian plateau."
 EVTOPTA1009:0 "Form the Indian empire"
 EVTOPTB1009:0 "This area is of no interest to us"
 EVTNAME1010:0 "Irish Nation"
 EVTDESC1010:0 "For decades England has attempted to subjugate the Irish population and take control of the island. To unite the Irish lands under a sole flag may be our only chance to repel them."
 EVTOPTA1010:0 "Form the Irish nation"
 EVTOPTB1010:0 "We'll take our chances"
 EVTNAME1011:0 "British Nation"
 EVTDESC1011:0 "Foreign trade has long been a foundation of British national policy and by extending its influence across borders and uniting its political development domestically we have managed to become one of the foremost European powers. Our colonial expansion is becoming a major factor in promoting our nation's economic growth and is also reinforcing our position in world affairs."
 EVTOPTA1011:0 "The day of glory has arrived for the British"
 EVTOPTB1011:0 "We want no part of it"
 EVTNAME1021:0 "American Quest for Independence"
 EVTDESC1021:0 "After a prolonged period of colonial mismanagement, we have reached a state of divergence. Cultural, social and political dissimilarities and the ongoing exploitation have made the settlers lose faith in our government. The differences between us and the settlers are becoming more prominent as time is progressing and a large-scale rebellion is beginning to take form."
 EVTOPTA1021:0 "This is a serious matter"
 EVTNAME1022:0 "Trade Restrictions"
 EVTDESC1022:0 "Our attempt to assert rigid economic control over our colonies has met fierce resistance. Some colonists have brought forward a suggestion to restrict the amount of goods being imported from $COUNTRY$ and impose a ban on imported goods."
 EVTOPTA1022:0 "Let the military handle this"
 EVTOPTB1022:0 "Restrict export"
 EVTNAME1023:0 "Colonial Assembly"
 EVTDESC1023:0 "Many honored and influential representatives from several of our colonies afflicted by $MONARCH$'s new policies have assembled in $PROVINCENAME$. We should take appropriate measures to stop them before they find common cause and manage to turn all our colonies against us."
 EVTOPTA1023:0 "Attempt to find a diplomatic solution"
 EVTOPTB1023:0 "The days of diplomacy are over"
 EVTNAME1024:0 "Quebec's Quest for Independence"
 EVTDESC1024:0 "Social and political dissimilarities in combination with the poor administration of our colonies have caused frictions between the colonial governors and the settlers. The aspiration and longing for autonomy has triggered a chain of rebellions."
 EVTOPTA1024:0 "Something has to be done!"
 EVTNAME1025:0 "Canadian Quest for Independence"
 EVTDESC1025:0 "As our colonies are expanding a growing desire for independence has begun to spread among the settlers. High taxes and colonial mismanagement have also helped to spur the formation of rebellious movements and at the moment protests and revolts are erupting all over our colonial lands."
 EVTOPTA1025:0 "This requires our immediate attention"
 EVTNAME1026:0 "Louisiana's Quest for Independence"
 EVTDESC1026:0 "Social and political dissimilarities have for some time created divisions between the settlers and us. A growing desire for self-government and liberation has initiated a series of uprisings and protests across our colonies."
 EVTOPTA1026:0 "We can't take this lightly"
 EVTNAME1027:0 "Mexico's Quest for Independence"
 EVTDESC1027:0 "Several decades of poor colonial rule and mismanagement have evoked discontent among large groups of settlers. Their desire for independence is growing stronger by the day and major uprisings are erupting in several of our colonies."
 EVTOPTA1027:0 "We can't afford to ignore this"
 EVTNAME1028:0 "Colombian Quest for Independence"
 EVTDESC1028:0 "Centuries of colonial rule have instigated a sense of nationalism amongst our colonists. The relationship between the new generation of settlers and the motherland is becoming more and more strained. Resistance movements are beginning to form in several colonies, bringing considerable instability to the area."
 EVTOPTA1028:0 "We can't afford to ignore this"
 EVTNAME1029:0 "Peruvian Quest for Independence"
 EVTDESC1029:0 "Centuries of colonial rule have instigated a sense of nationalism amongst our colonists. The relationship between the new generation of settlers and the motherland is becoming more and more strained. Resistance movements are beginning to form in several colonies, bringing considerable instability to the area."
 EVTOPTA1029:0 "We can't allow this to continue"
 EVTNAME1030:0 "Brazilian Quest for Independence"
 EVTDESC1030:0 "Several decades of poor colonial rule and mismanagement have evoked discontent among a large group of our settlers. Their desire for independence is growing stronger by the day and has resulted in major uprisings in several of our colonies."
 EVTOPTA1030:0 "Something has to be done!"
 EVTNAME1031:0 "Chile's Quest for Independence"
 EVTDESC1031:0 "Centuries of colonial rule have instigated a sense of nationalism amongst our colonists. The relationship between the new generation of settlers and the motherland is becoming more and more strained. Resistance movements are beginning to form in several of our colonies, bringing considerable instability to the area."
 EVTOPTA1031:0 "We can't allow this to continue"
 EVTNAME1032:0 "La Plata's Quest for Independence"
 EVTDESC1032:0 "Several decades of poor colonial rule and mismanagement have evoked discontent among large groups of our settlers. Their desire for independence is growing stronger by the day resulting in major uprisings in several of our colonies."
 EVTOPTA1032:0 "We can't allow this to continue"
 EVTNAME1051:0 "Join the Holy Roman Empire"
 EVTDESC1051:0 "The federation of kingdoms and principalities that formed the Holy Roman Empire at times made up the larger part of central Europe. The size of the Empire varied at different times and was loosely organized during most of its existence, but the German and Austrian lands always constituted an integral part of the Empire."
 EVTOPTA1051:0 "Prepare to join"
 EVTOPTB1051:0 "Stay neutral"
 EVTNAME1052:0 "Abandon the Holy Roman Empire"
 EVTDESC1052:0 "The incessant strife, both religious and political, within the Holy Roman Empire is draining the morale of $PROVINCENAME$'s population. The relation with the Emperor has reached an all time low and many consider it to be in $PROVINCENAME$'s best interest to leave the confederation."
 EVTOPTA1052:0 "Leave the Empire"
 EVTOPTB1052:0 "Attempt to improve relations"
 EVTNAME1053:0 "Abandon the Holy Roman Empire"
 EVTDESC1053:0 "The incessant strife, both religious and political, within the Holy Roman Empire is draining the morale of $PROVINCENAME$'s population. The relation with the Emperor has reached an all time low and $MONARCH$'s dishonorable reputation hasn't improved our situation. Many considered it to be in $PROVINCENAME$'s best interest to leave the confederation."
 EVTOPTA1053:0 "Leave the Empire"
 EVTOPTB1053:0 "Attempt to improve relations"
 EVTNAME1061:0 "Aspiration for Liberty"
 EVTDESC1061:0 "The questionable rule of $MONARCH$, the populations' strive for liberty and the desire for enactment of enlightened ideals has spurred a revolution that seems all but unavoidable. The common people has united and taken to arms in an attempt to topple the government and thereby initiating one of the bloodiest revolutions of our time."
 EVTOPTA1061:0 "Dire times are ahead of us"
 EVTNAME1062:0 "Governmental Incompetence"
 EVTDESC1062:0 "The government's inept inability to cope with the national crisis has allowed new insurrections to spring up. The population is demanding the immediate dissolution of the current administration and is determined to achieve that goal at any cost."
 EVTOPTA1062:0 "It is nothing to be concerned about"
 EVTOPTB1062:0 "Prevent them from advancing further"
 EVTNAME1063:0 "Battles on Foreign Ground"
 EVTDESC1063:0 "$COUNTRY$'s prospect of financial success has looked quite bleak the last couple of years. $MONARCH$'s continuous investments in wars on foreign soil, the governments financial neglect and the political instability have almost decimated the nation's funds bringing $COUNTRY$ close to bankruptcy."
 EVTOPTA1063:0 "The treasury isn't even close to empty"
 EVTOPTB1063:0 "Cut down on war expenditures"
 EVTNAME1064:0 "Order is Restored"
 EVTDESC1064:0 "After some gruesome years, order has finally settled amongst our people."
 EVTOPTA1064:0 "OK"
 EVTNAME1071:0 "National decline"
 EVTDESC1071:0 "With the discovery of previously unknown continents and the establishment of new trade routes, a new maritime era has been born. Explorers of other nations are returning home with highly sought after cargo of spices, luxuries and commodities. Our country's importance as a trading nation has suddenly diminished and we are faced with a sudden economic decline forcing our government to regulate our expenditures."
 EVTOPTA1071:0 "Reduce investments in the military"
 EVTOPTB1071:0 "Reduce investments in trade"
 EVTOPTC1071:0 "Reduce investments in the government"
 EVTNAME1072:0 "Threats to the Crown"
 EVTDESC1072:0 "As with most dynasties, our nation is under constant attack by foreign rivals claiming their rights to our crown. Blighted by the lack of financial resources $MONARCH$ has been advised to seek diplomatic negotiations or otherwise face the possible end of our empire."
 EVTOPTA1072:0 "Make a final stand"
 EVTOPTB1072:0 "Seek diplomatic compromise"
 EVTNAME1073:0 "National Fragmentation"
 EVTDESC1073:0 "Although comprising a vast area, $COUNTRY$ is politically a rather shattered nation. $MONARCH$'s power over the empire has been severely limited by various local rulers and he is faced with increasing difficulty administering the large empire. The disparate mix of culture groups, with different values and beliefs has resulted in conflicts erupting over the most insignificant matters."
 EVTOPTA1073:0 "Increase centralization efforts"
 EVTOPTB1073:0 "Leave as it is"
 EVTNAME1074:0 "$TREASURER$'s Reforms"
 EVTDESC1074:0 "Administering such a large empire as $COUNTRY$ requires extensive economic planning and the lack of a good financial advisor had so far proven quite disastrous. The appointment of $TREASURER$ helped turn the tide however. They introduced a number of financial reforms, including a more equitable tax system and a plan for the funding of the national debt."
 EVTOPTA1074:0 "Implement national debt funding plan"
 EVTOPTB1074:0 "Implement tax reform"
 EVTNAME1075:0 "Prospering Times"
 EVTDESC1075:0 "$MONARCH$ has become renowned for our country's artistic achievements and blossoming economy. Artists, philosophers and poets are flocking to $CAPITAL$ and the thriving economy has allowed extensive artistic funding. Several fine-architectural buildings are being erected and beautiful gardens are built to demonstrate our country's wealth and many members of our new intellectual elite have ideas on how to improve various parts of our country."
 EVTOPTA1075:0 "Invest in better urban infrastructure."
 EVTOPTB1075:0 "Invest in better rural infrastructure."
 EVTOPTC1075:0 "Invest in better production methods."
 EVTNAME1076:0 "Colonial Ventures"
 EVTDESC1076:0 "With the discovery of the New World, we have entered what looks like our greatest period of prosperity. Despite the immense wealth returning to us allowing $MONARCH$ to finance one of the most outstanding armies in the world, we have not been successful in creating a strong naval force and [Root.Monarch.GetHerHis] attempt to conquer the neighboring states has so far failed miserably."
 EVTOPTA1076:0 "Invest in the naval force"
 EVTOPTB1076:0 "Abandon the idea of naval supremacy"
 EVTNAME1081:0 "Papal State"
 EVTDESC1081:0 "The deep devotion of the Roman Catholics in Rome has awakened a desire for an independent state ruled by Popes of the Church. A large part of the population has expressed support for the idea of such an establishment and has now turned to $MONARCH$ for approval."
 EVTOPTA1081:0 "We will never support such a state"
 EVTOPTB1081:0 "Rome is rightfully theirs"
 EVTNAME2001:0 "The Protestant Reformation"
 EVTDESC2001:0 "Thoughts of disapproval against the Roman Catholic Church are spreading across Europe as a result of the increasing corruption of monks and clerics. Voices are raised questioning the current principles and greed of the Church. A monk in $CAPITAL$ has for some time expressed deep concerns and is now openly declaring his discontent with the Church, paving the way towards a reformation of the faith."
 EVTOPTA2001:0 "Only time will tell what this might bring"
 EVTNAME2002:0 "Spread of Protestantism"
 EVTDESC2002:0 "The increased secularization of the Papacy and their accentuation on rituals has gradually evoked concern across Europe. The preaching of new ideas is becoming more common and appealing to several segments of society, dignity and respect for the peasants and salvation without loss of fortune for the wealthy. A majority of the citizens of $PROVINCENAME$ have begun to question the authority and actions of their religious leaders."
 EVTOPTA2002:0 "OK"
 EVTOPTA2011:0 "Only time will tell what this might bring"
 EVTNAME2012:0 "Spread of the Reformation"
 EVTDESC2012:0 "After the publication of 'The Institutes of the Christian Church', introducing the central principles and ideas of the theological reformation, the social, political and philosophical attitude of Europe has begun to alter. The doctrines of the elect and predestination has had a strong influence on the population of $PROVINCENAME$, making them give up their old beliefs in favor of those preached by the reformed scholars."
 EVTOPTA2012:0 "OK"
 EVTNAME2031:0 "Religious Civil Disorder"
 EVTDESC2031:0 "Despite $MONARCH$'s effort to mediate between the different religious groups in our nation, conflicts have been erupting on a regular basis. The situation has worsened and without drastic measures, we will soon be engulfed in a religious civil war."
 EVTOPTA2031:0 "Eradicate the heretics to bring peace"
 EVTOPTB2031:0 "We should strive for a tolerant society"
 EVTNAME2032:0 "Growing Number of Heretics"
 EVTDESC2032:0 "In spite of rigorous attempts to eradicate heresy, the population of some of our provinces are strongly attached to their faith and are still resisting conversion."
 EVTOPTA2032:0 "Banish the nonconformists"
 EVTOPTB2032:0 "Increase funding to convert the heretics"
 EVTNAME2033:0 "Heretic Subjugation"
 EVTDESC2033:0 "Our country's harsh subjugation of heretics hasn't brought the expected results. Instead of restoring order and bringing our nation under one religious faith, our actions have further agitated the population leading to increased violence and acts of cruelty."
 EVTOPTA2033:0 "Increase funding to suppress the heretics"
 EVTOPTB2033:0 "Ignore them"
 EVTOPTC2033:0 "Give concessions"
 EVTNAME2034:0 "Rise of Religious Intolerance"
 EVTDESC2034:0 "Even though attempts have been made to transform our society into a more tolerant one, violent outbursts and riots are becoming more common. The violence has escalated and atrocities are being committed on both sides, widening the religious chasm and threatening to tear our country apart from within."
 EVTOPTA2034:0 "The heretics must be suppressed"
 EVTOPTB2034:0 "We have to convert them to the one true faith"
 EVTNAME2035:0 "Empty Words"
 EVTDESC2035:0 "The edict of tolerance, proclaimed by $MONARCH$ a short while back has proven to be nothing more than mere words. There have been several violent incidents and atrocities against religious minority groups since the declaration where $MONARCH$ has taken the stance of complete ignorance."
 EVTOPTA2035:0 "Our time is better spent elsewhere"
 EVTOPTB2035:0 "Issue a new edict"
 EVTDESC3001:0 "Beginning in $YEAR$, $COUNTRY$ faced almost a decade of utter chaos slowly consuming the country from within and bringing it to the verge of collapse. Our nation is struggling both socially and economically as famine and war plague our people and the growing opposition against the aristocracy and church has resulted in a series of rebellions and assassination attempts against the monarch."
 EVTOPTA3001:0 "Dire times are ahead of us"
 EVTNAME3002:0 "Religious Struggles"
 EVTDESC3002:0 "The government of $COUNTRY$ is constantly faced with the problem of outside forces trying to influence the local population to convert their religious beliefs. The outbursts that have followed have been particularly violent in $PROVINCENAME$ and the possibility of the riots spreading outside of the province's borders is becoming a serious threat to the surrounding areas."
 EVTOPTA3002:0 "One nation, one belief!"
 EVTOPTB3002:0 "Tolerate all beliefs"
 EVTNAME3003:0 "National Instability"
 EVTDESC3003:0 "The mental strain of war, declining population numbers and the conniving of nobles, attempting to preserve and strengthen their authority, has hardly improved our nation's critical condition. Peasant uprisings are becoming increasingly common and without drastic measures, we are facing a long recovery."
 EVTOPTA3003:0 "The war is our main concern"
 EVTOPTB3003:0 "Our domestic problems are our main concern"
 EVTNAME3004:0 "Unrest Among the Peasants"
 EVTDESC3004:0 "Starvation, plague and our increased effort to control the legal and economic status of the peasants are draining the strength of the common people. Unrest is brewing among the lower classes of society and is threatening to worsen the disorder of our already tormented nation."
 EVTOPTA3004:0 "Restrict serfdom"
 EVTOPTB3004:0 "Keep the masses in chains"
 EVTNAME3005:0 "War Exhaustion"
 EVTDESC3005:0 "With plague, starvation and war ravaging our country, our people find themselves in a state of extreme mental and physical fatigue. Our population is begging our government to ease their misery and put an end to their sacrifice and suffering."
 EVTOPTA3005:0 "There is no immediate solution at hand"
 EVTOPTB3005:0 "Let their voices be heard"
 EVTNAME3006:0 "Conspiracies"
 EVTDESC3006:0 "Due to poor administration, $MONARCH$ has become the victim of several conspiracies by ambitious opponents. The opposition is growing stronger by the day and it is becoming apparent that $MONARCH$ most certainly isn't the right person to lead our nation in such troubled times."
 EVTOPTA3006:0 "Leave the nation's fate in his hands"
 EVTOPTB3006:0 "Oppose $MONARCH$"
 EVTNAME3007:0 "Famine Strikes $COUNTRY$"
 EVTDESC3007:0 "Widespread crop failure has left our people with very little, or nothing to eat. The people are crying out for the government to relieve their suffering, but to help so many will be very costly."
 EVTOPTA3007:0 "Try to alleviate the suffering"
 EVTOPTB3007:0 "We are helpless in the face of such a disaster..."
 EVTDESC3008:0 "The instability of the past years now finally seems to be over!"
 EVTOPTA3008:0 "Restore order"
 EVTNAME3011:0 "Revolution in $COUNTRY$"
 EVTDESC3011:0 "Decades of feudal oppression, religious intolerance and unjust taxation have all contributed to the revolutionary movements beginning to surface across our lands. $MONARCH$ has desperately been seeking resolutions to the ever increasing problems as our country finds itself on the verge of financial ruin. The populations' incessant strive for liberty will probably prove too much of a challenge if not handled properly."
 EVTOPTA3011:0 "Dire times are ahead of us"
 EVTNAME3012:0 "Religious Intolerance"
 EVTDESC3012:0 "As the Reformation is beginning to take a hold of Europe, drastic measures have been taken to try to stem the tide of its spread. The religious policies of the non-Roman Catholics are despised by the state and the oppression towards the Protestants/Reformed will probably lead to religious revolution within a short period of time if not handled properly."
 EVTOPTA3012:0 "One nation, one belief"
 EVTOPTB3012:0 "Tolerate all beliefs"
 EVTNAME3013:0 "Serfdom"
 EVTDESC3013:0 "Unrest is brewing among the lower class of our society due to the heavy burden placed on their shoulders. Their dissent of manorialism, high taxes and the food shortage has resulted in several revolts erupting all over the nation."
 EVTOPTA3013:0 "Restrict serfdom"
 EVTOPTB3013:0 "Keep the masses in chains"
 EVTNAME3014:0 "Social Reform"
 EVTDESC3014:0 "Vivid discussions among our philosophers, about social reforms and the virtues of reason have had a great impact on a large part of our population. $MONARCH$ is beginning to fear that some of them will be too easily influenced and that their rebellious actions will further increase our country's instability."
 EVTOPTA3014:0 "Suppress the free thinkers"
 EVTOPTB3014:0 "They hardly pose a threat"
 EVTNAME3015:0 "Royal Bureaucracy"
 EVTDESC3015:0 "The centralized government of our nation has become very corrupt and bloated. Many of the revolutionaries are hoping that they will be able to decentralize the authority and weaken the bureaucracy."
 EVTOPTA3015:0 "Reduce the royal bureaucracy"
 EVTOPTB3015:0 "Expand the royal bureaucracy"
 EVTNAME3016:0 "Deplorable Reign"
 EVTDESC3016:0 "$MONARCH$'s indecisiveness and poor administration has made many of our people turn against their ruler. The opposition is growing stronger by the day and it is becoming apparent that $MONARCH$ probably isn't the best suited to lead our nation in such revolutionary times."
 EVTOPTA3016:0 "Support $MONARCH$"
 EVTOPTB3016:0 "Oppose $MONARCH$"
 EVTNAME3017:0 "The Road to Bankruptcy"
 EVTDESC3017:0 "The war, extensive crop-failures and our mismanaged economy overall has slowly paved the way for an economic crisis. The prospect of a bankruptcy is looming over our nation as money is rapidly losing its value and the monetary purchasing power is becoming more limited by the day."
 EVTOPTA3017:0 "Mint more money"
 EVTOPTB3017:0 "We must strengthen our currency"
 EVTNAME3018:0 "Financial Crisis"
 EVTDESC3018:0 "Our mismanaged economy has emptied our financial reserves. If we are to recover from this, we must improve our financial planning immediately."
 EVTOPTA3018:0 "Cut back on war expenditures"
 EVTOPTB3018:0 "The war has its purpose"
 EVTNAME3019:0 "The End of the Revolution"
 EVTDESC3019:0 "The instability of the past years now finally seems to be over!"
 EVTOPTA3019:0 "Restore order"
 EVTNAME3021:0 "Peasants' War"
 EVTDESC3021:0 "The peasantry has for some time demanded economic, religious and political amendments. Their dissatisfaction has grown to such an extent that violent revolts are becoming a common day practice. Even though there is no central leadership and they lack proper armament, the peasants have still managed to pose a challenge to the authority. Several important buildings, both religious and other, have been burnt and plundered as a protest."
 EVTOPTA3021:0 "Dire times are ahead of us"
 EVTNAME3022:0 "Peasant Protests"
 EVTDESC3022:0 "Regional revolts and protests are erupting all over our nation. Furious peasants are demanding immediate reforms of the social and political order. The weight of the heavy taxes and the cruelty of their landlords have finally driven them over the edge."
 EVTOPTA3022:0 "Enforce serfdom"
 EVTOPTB3022:0 "Restrict serfdom"
 EVTNAME3023:0 "Religious Revolt"
 EVTDESC3023:0 "The ideas of the reformation have appealed to a large number of the oppressed peasantry. The appeal is in many cases based on social motives, many believe that they will receive support and that their hardship will lessen. This isn't necessarily the case, as the revolt has gained momentum and atrocities at the hands of the peasants have become more widespread, the reformists have begun to oppose the 'murderous peasants'."
 EVTOPTA3023:0 "Crush them!"
 EVTOPTB3023:0 "Let them choose their own faith"
 EVTNAME3024:0 "Obsolete Forces"
 EVTDESC3024:0 "Military research and the introduction of gunpowder has more or less made our former armed forces obsolete. Their high status being something of the past, they now find themselves struck by poverty and frustration. Their misery has gone beyond reason and they are pressuring the authority for financial aid."
 EVTOPTA3024:0 "They have no place in our society"
 EVTOPTB3024:0 "They may still be of some use"
 EVTNAME3025:0 "National Decentralization"
 EVTDESC3025:0 "During the first stages of the Peasants' War, the rebels have gained ground simply by overwhelming the lords and knights. Due to our already politically decentralized nation, what started out as several smaller, local uprisings has spread over the provincial borders and engulfed a larger part of our nation."
 EVTOPTA3025:0 "Crush the rebels"
 EVTOPTB3025:0 "We have to negotiate a solution"
 EVTNAME3026:0 "The End of the Peasants' War"
 EVTDESC3026:0 "The instability of the past years now finally seems to be over! We no longer have to worry about peasants fighting for reforms. Their will to fight have been drained."
 EVTOPTA3026:0 "Restore order"
 EVTNAME3051:0 "Cultural Unrest"
 EVTDESC3051:0 "The ongoing oppression and exploitation of the minority population in one of our provinces has finally reached its boiling point. The citizens of the province are up in arms against our rule."
 EVTOPTA3051:0 "Suppress the rebels"
 EVTOPTB3051:0 "Let us try to negotiate"
 EVTNAME3071:0 "Natives Encountering our Colonies"
 EVTDESC3071:0 "The settlers of our colony have spotted minor groups of natives attentively observing the colony. We don't know what their intentions are, how do you want to proceed?"
 EVTOPTA3071:0 "Repel the savages!"
 EVTOPTB3071:0 "Present a trade proposal"
 EVTOPTC3071:0 "Allow them to live in peace"
 EVTNAME3072:0 "Native Raids"
 EVTDESC3072:0 "The settlement of a growing number of white people in our colonies has brought discontent and hatred both among the natives and the settlers. The $PROVINCECULTURE$ colonists have ignored the natives as long as they have been able to grab their land and suppress, on false pretexts, all attempts at reaction and redress of wrongs."
 EVTOPTA3072:0 "Defend the settlement"
 EVTOPTB3072:0 "Abandon the settlement"
 EVTNAME3073:0 "Native Exploitation"
 EVTDESC3073:0 "The maltreatment of the indigenous people, in combination with previously unfamiliar diseases brought by the settlers, has decimated the native population of $PROVINCENAME$."
 EVTOPTA3073:0 "Ignore their suffering"
 EVTOPTB3073:0 "Attempt to assuage their pain"
 EVTNAME3074:0 "Colonial Expansion"
 EVTDESC3074:0 "Political and economic pressure at home has made way for a sudden increase in the number of people looking for a better life in rich uncharted lands "
 EVTOPTA3074:0 "Expand colonial borders"
 EVTOPTB3074:0 "It's too expensive"
 EVTNAME3075:0 "Lucrative Trade"
 EVTDESC3075:0 "Our trade with the natives of $PROVINCENAME$ has proven very profitable and the economy of the colony has spurred to new heights."
 EVTOPTA3075:0 "Put into the treasury"
 EVTOPTB3075:0 "Invest in merchants"
 EVTOPTC3075:0 "Invest in trade technology"
 EVTNAME3076:0 "Spread of Disease"
 EVTDESC3076:0 "New diseases brought from overseas have quickly spread among the tribes and almost annihilated the entire native population in some areas."
 EVTOPTA3076:0 "Ignore their suffering"
 EVTOPTB3076:0 "Attempt to assuage their pain"
 EVTNAME3077:0 "Religious Influences"
 EVTDESC3077:1 "The [Root.Owner.Culture.GetName] missionaries that were sent overseas to preach to the indigenous population have met fierce resistance. In some cases though, they have managed to influence the natives enough to convert them. A smaller group of natives living within and surrounding $PROVINCENAME$ have readily accepted the Christian beliefs."
 EVTOPTA3077:0 "Try to convert all of them"
 EVTOPTB3077:0 "Let them be"
 EVTNAME3081:0 "Financial Ruin"
 EVTDESC3081:0 "For many years we have undercut our tax base. We have absolutely no control of the price-fluctuations from the inflow of silver and gold. The minister of finance is struggling to forecast any repayments as all costs are fluctuating wildly. The spending is based on the planned budget, but the inflow is irregular at best, making us spend more than we actually have."
 EVTOPTA3081:0 "We are on the verge of bankruptcy"
 civil_war.6.t:0 "Rebel Support in $CAPITAL$"
 civil_war.6.d:0 "There is now even support in our capital for the pretender. There is an army just outside the gates of $CAPITAL_CITY$, and the city is about to fall!"
 civil_war.6.a:0 "This is serious!"
 EVTNAME3091:0 "Civil War!"
 EVTDESC3091:0 "$MONARCH$'s continuous scheming and plotting has infuriated the nobles and made $MONARCH$ some powerful enemies among the aristocracy. It won't take long before the whispers and rumors of plots to end the misrule will turn into reality and our nation will be plunged into a drawn-out power struggle."
 EVTOPTA3091:0 "Crush the opposition!"
 EVTNAME3092:0 "A Cry for Help"
 EVTDESC3092:0 "The opposition against $MONARCH$ has been attracting more supporters by the day and the possibility of a deposition is becoming very plausible. In a desperate attempt to save the throne and restore order, $MONARCH$ has turned to $COUNTRY$'s foreign allies asking for help."
 EVTOPTA3092:0 "Request aid from your allies"
 EVTOPTB3092:0 "Rely on your own strength"
 EVTNAME3093:0 "Unscrupulous In-laws"
 EVTDESC3093:0 "A Royal Marriage can sometimes be a blessing but in our weakened state, due to the clash between the monarch and the aristocracy, it is nothing less than a curse. Opportunistic in-laws are regarding this as the perfect timing to expand their influence and obtain more power."
 EVTOPTA3093:0 "Take appropriate measures"
 EVTOPTB3093:0 "Ignore their pathetic attempts"
 EVTNAME3094:0 "$PROVINCENAME$ is Lost"
 EVTDESC3094:0 "$PROVINCENAME$ has fallen into the hands of the rebel forces. They have managed to overthrow the local government and have proclaimed $PROVINCENAME$ as theirs. News have reached us that they are preparing for a new attack as we speak."
 EVTOPTA3094:0 "We must regroup before they attack again"
 EVTOPTB3094:0 "We'll have to accept defeat, for now"
 EVTNAME3095:0 "Army Deserters"
 EVTDESC3095:0 "The morale of our troops is sinking and groups of deserters have been spotted joining the rebel ranks. If this continues there is no way we can stop them from taking control over $PROVINCENAME$."
 EVTOPTA3095:0 "Try to strengthen their morale"
 EVTOPTB3095:0 "We have no resources for that"
 EVTNAME3096:0 "End of Civil War"
 EVTDESC3096:0 "Our troops are gaining ground. It seems that many of the rebels have lost their incentive to fight and as a result large groups are retreating. This is our chance to end this madness and restore order."
 EVTOPTA3096:0 "Victory is ours!"
 EVTNAME4011:0 "Military Reform"
 EVTDESC4011:0 "$MONARCH$ has begun a thorough revision of our country's military structure. While officers are still drawn from the nobility, the peasants and townspeople are conscripted into the other ranks. Regular drilling has been introduced and a powerful fleet established together with hundreds of battleships, galleys and other crafts."
 EVTOPTA4011:0 "Only reform the army"
 EVTOPTB4011:0 "Only reform the navy"
 EVTOPTC4011:0 "Reform the army and navy"
 EVTNAME4021:0 "$PHILOSOPHER$"
 EVTDESC4021:1 "$PHILOSOPHER$ must certainly be one of the foremost philosophers of our time. [Root.Adm_Advisor.GetSheHeCap] is probably best known for [Root.Adm_Advisor.GetHerHis] philosophical empiricism and skepticism. [Root.Adm_Advisor.GetSheHeCap] has concluded that no theory of reality is possible - there can be no knowledge of anything beyond experience."
 EVTOPTA4021:0 "[Root.Adm_Advisor.GetHerHisCap] efforts will be admired throughout the nation"
 EVTOPTB4021:0 "[Root.Adm_Advisor.GetHerHisCap] reputation will reach further than our borders"
 EVTNAME4022:0 "$NATURAL_SCIENTIST$"
 EVTDESC4022:0 "One of our advisors, $NATURAL_SCIENTIST$, has received great support for their efforts in developing astronomical instruments and measuring and fixing the positions of stars. [Root.Adm_Advisor.GetHerHisCap] observations include a comprehensive study of the solar system and accurate positions of more than 777 fixed stars."
 EVTOPTA4022:0 "[Root.Adm_Advisor.GetHerHisCap] efforts will be admired throughout the nation"
 EVTOPTB4022:0 "[Root.Adm_Advisor.GetHerHisCap] reputation will reach further than our borders"
 EVTNAME4023:0 "$ARMY_REFORMER$"
 EVTDESC4023:0 "One of our advisors, $ARMY_REFORMER$ has revolutionized the art of siege craft and defensive fortifications. $NAVAL_REFORMER_CAP_ADJ$ has fought in all the wars of $MONARCH$, and has attended frequent tours around the frontiers, redesigning and improving numerous fortifications."
 EVTOPTA4023:0 "[Root.Mil_Advisor.GetHerHisCap] efforts will be admired throughout the nation"
 EVTOPTB4023:0 "[Root.Mil_Advisor.GetHerHisCap] reputation will reach further than our borders"
 EVTNAME4024:0 "$NAVAL_REFORMER$"
 EVTDESC4024:0 "$NAVAL_REFORMER$, our military advisor, has stressed the importance of a more organized fleet and the necessity of a reform. [Root.Dip_Advisor.GetSheHeCap] has managed to convince $MONARCH$ to commence an extensive restructuring. Battleships, galleys and other crafts will be built to strengthen the fleet."
 EVTOPTA4024:0 "[Root.Dip_Advisor.GetHerHisCap] efforts will be admired throughout the nation"
 EVTOPTB4024:0 "[Root.Dip_Advisor.GetHerHisCap] reputation will reach further than our borders"
 EVTNAME4025:0 "$ARTIST$"
 EVTDESC4025:0 "$ARTIST$ is considered by many as one of the greatest living artists of our time. A number of $ARTIST_POSS_PRONOUN$ works rank among the most famous in existence."
 EVTOPTA4025:0 "[Root.Adm_Advisor.GetHerHisCap] efforts will be admired throughout the nation"
 EVTOPTB4025:0 "[Root.Adm_Advisor.GetHerHisCap] reputation will reach further than our borders"
 EVTNAME4026:0 "$TREASURER$"
 EVTDESC4026:0 "The Wealth of Nations' was the first great work in political economy and the corner stone of what later became known as laissez-faire. $TREASURER$ has introduced the concept of the 'invisible hand' - the intrinsic ability of a system of perfect liberty to control itself and still give rise to an orderly society through the mechanism of competition."
 EVTOPTA4026:0 "[Root.Adm_Advisor.GetHerHisCap] efforts will be admired throughout the nation"
 EVTOPTB4026:0 "[Root.Adm_Advisor.GetHerHisCap] reputation will reach further than our borders"
 EVTNAME4027:0 "$THEOLOGIAN$"
 EVTDESC4027:0 "One of our advisors, $THEOLOGIAN$, must certainly be one of the greatest scholars of our time. $THEOLOGIAN_CAP_POSS_PRONOUN$ field of expertise in patristics and classical literature has had a great influence on theological debate in our nation. As a person of the middle ground their views have made $THEOLOGIAN_S_PRONOUN$ a beacon for those who value liberty more than Orthodoxy."
 EVTOPTA4027:0 "[Root.Adm_Advisor.GetHerHisCap] efforts will be admired throughout the nation"
 EVTOPTB4027:0 "[Root.Adm_Advisor.GetHerHisCap] reputation will reach further than our borders"
 EVTNAME4028:0 "$STATESMAN$"
 EVTDESC4028:0 "One of our advisors, $STATESMAN$, has published the crowning achievement of $STATESMAN_POSS_PRONOUN$ literary career - 'The Spirit of Laws'. This monumental work has been celebrated for three of its numerous theories: the classification of governments, the influences on politics and the most important one - the theory of the separation of powers."
 EVTOPTA4028:0 "[Root.Dip_Advisor.GetHerHisCap] efforts will be admired throughout the nation"
 EVTOPTB4028:0 "[Root.Dip_Advisor.GetHerHisCap] reputation will reach further than our borders"
 EVTNAME4029:0 "$COLONIAL_GOVERNOR$"
 EVTDESC4029:0 "One of our advisors, $COLONIAL_GOVERNOR$, has greatly helped intensify colonization and increase stability in our colonies."
 EVTOPTA4029:0 "[Root.Dip_Advisor.GetHerHisCap] efforts will be admired throughout the nation"
 EVTOPTB4029:0 "[Root.Dip_Advisor.GetHerHisCap] reputation will reach further than our borders"
 EVTNAME4030:0 "$SPYMASTER$"
 EVTDESC4030:0 "$SPYMASTER$'s perfect organization of a secret service and spying network has proven extremely efficient in aborting all conspiracies against $MONARCH$'s life and all other political and diplomatic plots."
 EVTOPTA4030:0 "[Root.Dip_Advisor.GetHerHisCap] efforts will be admired throughout the nation"
 EVTOPTB4030:0 "[Root.Dip_Advisor.GetHerHisCap] reputation will reach further than our borders"
 EVTNAME4031:0 "$DIPLOMAT$"
 EVTDESC4031:0 "$DIPLOMAT$ is a greatly accomplished diplomat well known for $DIPLOMAT_POSS_PRONOUN$ efforts in establishing our nation as a major diplomatic force."
 EVTOPTA4031:0 "[Root.Dip_Advisor.GetHerHisCap] efforts will be admired throughout the nation"
 EVTOPTB4031:0 "[Root.Dip_Advisor.GetHerHisCap] reputation will reach further than our borders"
 EVTNAME4032:0 "$TRADER$"
 EVTDESC4032:0 "$TRADER$ is a very proficient merchant, renowned for $TRADER_POSS_PRONOUN$ attempts to improve trade customs and to stabilize the economy of our nation."
 EVTOPTA4032:0 "[Root.Dip_Advisor.GetHerHisCap] efforts will be admired throughout the nation"
 EVTOPTB4032:0 "[Root.Dip_Advisor.GetHerHisCap] reputation will reach further than our borders"
 reforms.1.t:0 "Financial Reforms"
 reforms.1.d:0 "Our nation is undergoing sweeping reforms in terms of the economy and the administration of our country. However, such reforms do not come cheap and may cause a fair bit of resentment among the populace."
 reforms.1.a:0 "Go through with the reforms."
 reforms.1.b:0 "No, such restructuring would be too harsh."
 reforms.2.t:0 "Social Reform"
 reforms.2.d:0 "Our country is going through an extensive social reorganization. Aristocratic lands are hugely being reduced and promises have been made to lessen the peasants' burden. A consequence of the liberation of the serfs, who compose a large part of our population, is the hostile reaction of the nobles in our realm."
 reforms.2.a:0 "Go through with the reforms."
 reforms.2.b:0 "We are in no need of such a reform."
 reforms.3.t:0 "Military Development"
 reforms.3.d:0 "$MONARCH$ has undertaken a set of measures to reform the military system of our country The tactical innovations include shallower and broader formations to maximize firepower, cross training between the army branches and light, highly mobile field artillery. The new tactical doctrine is based on firepower and mobility, eschewing heavy artillery and slow-moving tercios."
 reforms.3.a:0 "Invest in higher quality troops."
 reforms.3.b:0 "We are in no need of such a reform."
 reforms.4.t:0 "Architectural Development"
 reforms.4.d:0 "Our nation is currently undergoing a substantial development in architecture. Numerous monumental buildings, architectural wonders and other constructs such as aqueducts and schools are being erected."
 reforms.4.a:0 "Support architectural development."
 reforms.4.b:0 "Don't support it."
 EVTNAME4041:0 "Indian Trade Company"
 EVTDESC4041:0 "Our nation's interest in an East India Company is based chiefly on hopes and ambitions aroused by the enormous revenues produced by the initial ventures of other companies. At the same time, there is also a desire upon the part of $MONARCH$ to play a dominant role in contemporary world trade, a desire that isn't necessarily wholeheartedly endorsed by our country's local merchants."
 EVTOPTA4041:0 "Found the East Indian Company."
 EVTOPTB4041:0 "It is a useless venture."
 EVTNAME4042:0 "National Bank"
 EVTDESC4042:0 "The establishment of a Bank has given us a reputation of seriousness and reliability. It has also allowed our government a much greater flexibility in raising funds for warfare."
 EVTOPTA4042:1 "Focus on control of inflation."
 EVTOPTB4042:1 "Focus on securing beneficial loans."
 EVTNAME5001:0 "Christian Influences"
 EVTDESC5001:0 "Close contact with settlers, traders and missionaries has influenced our population to such an extent that they are gradually giving up their old religious faith and are converting their customs and beliefs."
 EVTOPTA5001:0 "Convert religion!"
 EVTOPTB5001:0 "Honor the beliefs of our ancestors."
 EVTNAME5005:0 "Revolt!"
 EVTDESC5005:0 "High taxes, and cultural and religious differences have caused unhappiness among our citizens. If this continues it will drastically affect the stability of our nation."
 EVTOPTA5005:0 "Ignore them."
 EVTOPTB5005:0 "Lower taxes."
 EVTNAME5008:0 "Gift to the State"
 EVTDESC5008:0 "Good governance would sometimes prompt the nobility and the businessmen of the realm to donate cash to the treasury, out of pure patriotism or in exchange for the sales or transfer of honorary titles and positions."
 EVTOPTA5008:0 "Put into the treasury."
 EVTOPTB5008:0 "Spend it generously."
 EVTNAME5014:0 "Temporary Insanity of Monarch"
 EVTDESC5014:0 "$MONARCH$ has been acting very strange the last couple of months. It would seem like he is suffering from a temporary crisis of insanity. As a result our realm is left with very little efficient guidance."
 EVTOPTA5014:0 "Request military guidance."
 EVTOPTB5014:0 "Request administrative guidance."
 EVTNAME5015:0 "Excellent Minister"
 EVTDESC5015:0 "We have been lucky enough to appoint an excellent minister whose actions will most likely greatly benefit our realm."
 EVTOPTA5015:0 "Reap the administrative benefits."
 EVTOPTB5015:0 "Reap the military benefits."
 EVTNAME5016:0 "Bad Harvest"
 EVTDESC5016:0 "The bad harvest has caused food riots to erupt in $PROVINCENAME$."
 EVTOPTA5016:0 "Attempt to help the people."
 EVTOPTB5016:0 "Quell the rebellion."
 EVTNAME5017:0 "Scandal at the Court"
 EVTDESC5017:0 "Sometimes a scandal would erupt in the royal court and would upset a monarch to the point where most diplomatic activity would come to a standstill until things quietened down a bit."
 EVTOPTA5017:0 "Take the blame and move on."
 EVTOPTB5017:0 "Bribe an advisor to take the blame."
 EVTNAME5018:0 "Wave of Obscurantism"
 EVTDESC5018:0 "As a typical response to different kinds of problems, obscurantism was a frequent behavior in most nations at least until the Age of Enlightenment arose in the most advanced western nations of the European continent."
 EVTOPTA5018:0 "Knowledge is power."
 EVTOPTB5018:0 "Ignorance is bliss."
 EVTNAME5019:0 "Exceptional Year"
 EVTDESC5019:0 "Excellent business environment combined with good harvests were once in a while a blessing for the nation's tax base, generating higher income for the realm."
 EVTOPTA5019:0 "Collect the benefits over time."
 EVTOPTB5019:0 "Take advantage of the benefits at once."
 EVTNAME5022:0 "Rush of Colonists"
 EVTDESC5022:0 "Demographic, economic and political pressure at home made way for sudden increases in the number of people looking for a better life in rich uncharted lands and businessmen in search of adventure and wealth in overseas trade."
 EVTOPTA5022:0 "Receive extra colonists."
 EVTOPTB5022:0 "Receive monetary benefits."
 EVTNAME5023:0 "Rush of Merchants"
 EVTDESC5023:0 "Trade expansion has led to a growing desire among our merchants to start new trade ventures outside our borders."
 EVTOPTA5023:0 "Receive extra merchants."
 EVTOPTB5023:0 "Receive monetary benefits."
 EVTNAME5024:0 "Diplomatic Move"
 EVTDESC5024:0 "Diplomacy between nations was often affected by random factors from both sides involved. Most of the time, these factors were beyond the control of the foreign ministers involved."
 EVTOPTA5024:0 "Appoint new diplomats."
 EVTOPTB5024:0 "Improve relations with neighboring states."
 EVTNAME5025:0 "Excellent Diplomacy"
 EVTDESC5025:0 "Diplomacy between nations was often affected by the fame and numerous other achievements of a nation. Her diplomats would capitalize on those factors to achieve better results than usual in their negotiations."
 EVTOPTA5025:0 "Bask in the glory."
 EVTOPTB5025:0 "Improve our reputation."
 EVTNAME5026:0 "Plague!"
 EVTDESC5026:0 "Epidemics in the early-modern era were far deadlier than wars or even famine. Diseases that with modern medicine are relatively harmless, like smallpox or flu, took a heavy toll whenever they struck, especially among infants."
 EVTOPTA5026:0 "We have to do something!"
 EVTOPTB5026:0 "There is nothing we can do."
 EVTNAME5027:0 "Reformation of the Army"
 EVTDESC5027:0 "Plans are currently being made for a smaller reform of our Army. New tactics, weapons and commands are some of the areas being discussed to improve our combat efficiency."
 EVTOPTA5027:0 "Invest in army technology."
 EVTOPTB5027:0 "Improve our existing army."
 EVTNAME5032:0 "Reformation of the Navy"
 EVTDESC5032:0 "Plans are currently being made for a smaller reform of our Navy. New tactics, weapons and commands are some of the areas being discussed to improve our combat efficiency."
 EVTOPTA5032:0 "Invest in naval technology."
 EVTOPTB5032:0 "Improve our existing navy."
 EVTNAME5037:0 "Agricultural Revolution"
 EVTDESC5037:0 "We have managed to increase our agricultural production by implementing new farming techniques for plantations, irrigation and land properties organizations and thereby bring higher tax income to our state."
 EVTOPTA5037:0 "Invest in a bigger army."
 EVTOPTB5037:0 "Raise taxes even higher."
 EVTOPTC5037:0 "Our manufacturies will benefit!"
 EVTNAME5040:0 "Good Government Policies"
 EVTDESC5040:0 "Changes of policies when cleverly timed and made, were often well perceived by the people of the time beyond their actual efficiency, as a proof of the government's good will and interest in the welfare of the realm."
 EVTOPTA5040:0 "Use the money to increase stability."
 EVTOPTB5040:0 "Invest the money in our government."
 EVTOPTC5040:0 "Let's fill our treasury."
 EVTNAME5045:0 "Poor Government Policies"
 EVTDESC5045:0 "Changes of policies, when poorly timed and made, were often wrongly perceived by the people of the time beyond their actual efficiency, as a proof of the government's ill will and lack of interest in the welfare of the realm."
 EVTOPTA5045:0 "We have chosen the right path."
 EVTOPTB5045:0 "Attempt to improve the situation."
 EVTNAME5050:0 "Unhappiness Among the Clergy"
 EVTDESC5050:0 "Conflict of opinion and interest over religious and secular matters between our government and our nation's religious authorities has upset the clergy."
 EVTOPTA5050:0 "Ignore their demands."
 EVTOPTB5050:0 "Agree to their demands."
 EVTNAME5051:0 "Unhappiness Among the Artisans"
 EVTDESC5051:0 "Conflicts and protests over taxes, corporations, trade and customs policies are becoming quite frequent and could result in a sharp drop in our industrial production if we don't handle the situation carefully."
 EVTOPTA5051:0 "Execute the troublemakers."
 EVTOPTB5051:0 "Abolish a tax."
 EVTNAME5052:0 "Unhappiness Among the Peasantry"
 EVTDESC5052:0 "Conflicts and protests over taxes, landlord cruelty, expropriation, serfdom and customs policies have become quite frequent. If we don't manage to solve the problems soon, the consequences could be dire."
 EVTOPTA5052:0 "We rule as we see fit!"
 EVTOPTB5052:0 "Try to improve their situation."
 EVTNAME5053:0 "Unhappiness Among the Merchants."
 EVTDESC5053:0 "Conflict and protests over taxes, corporations, port duties, navy requisitions, trade and customs policies were quite frequent and often had counterproductive effects."
 EVTOPTA5053:0 "Reduce trade investment."
 EVTOPTB5053:0 "Get rid of the troublemakers."
 EVTNAME5054:0 "Political Crisis"
 EVTDESC5054:0 "Political crises may occur from time to time. They often involved a conflict between the ruler and the parliament, unrest among the nobility or conflicts of interest between the nobility and the merchants or religious leaders."
 EVTOPTA5054:0 "Given time, a solution will present itself."
 EVTOPTB5054:0 "Reputation isn't everything."
 EVTNAME5055:0 "Corruption"
 EVTDESC5055:1 "Corruption is one of the most common and frequent factors of political and economic life. Never in history has this been more prominent than in these times of feudal regimes."
 EVTOPTA5055:0 "Try to eradicate the problems."
 EVTOPTB5055:0 "Ignore them."
 EVTNAME5056:0 "Diplomatic Insult"
 EVTDESC5056:0 "Conflicts sometimes erupted following diplomatic insults."
 EVTOPTA5056:0 "We won't forget this."
 EVTOPTB5056:0 "Try to ease the tension."
 EVTNAME5057:0 "Fortification Effort"
 EVTDESC5057:0 "A permanent matter of regal attention, fortification of the realm always received great care, particularly at the border or in strategic places such as capitals, major shipyards or important colonies."
 EVTOPTA5057:0 "It's of the utmost importance."
 EVTOPTB5057:0 "It's too expensive."
 EVTNAME5058:0 "Nobles Demand Privileges"
 EVTDESC5058:0 "The privileges of the nobility have been under continuous assault as $MONARCH$ has attempted to centralize more and more control. The nobles have finally lost their patience and are demanding that they are given back what they believe is rightfully theirs."
 EVTOPTA5058:0 "Accept their rightful claims."
 EVTOPTB5058:0 "Ignore their demands."
 EVTNAME5059:0 "Trading Company's bubble bursts"
 EVTDESC5059:0 "Trading companies were often founded on highly speculative stocks. When they failed, large sums of wealth could be lost and confidence in the government declined."
 EVTOPTA5059:0 "Cut down on our expenses."
 EVTOPTB5059:0 "This isn't anything we can't handle."
 EVTNAME5061:0 "Saint Performs Miracle"
 EVTDESC5061:0 "Some people were so devout in their religion that they set out to help the poor and heal the sick. They were often called saints for their acts and were sometimes even believed to perform miracles."
 EVTOPTA5061:0 "We have truly been blessed."
 EVTOPTB5061:0 "Their actions have shown us the true path."
 EVTNAME5062:0 "Regulation of the Medical Profession"
 EVTDESC5062:0 "States began to expand the number of doctors in the 16th century and to regulate and supervise their training at universities. These regulations also covered midwives."
 EVTOPTA5062:0 "Our research will benefit population growth."
 EVTOPTB5062:0 "There is still room for improvement."
 EVTNAME5063:0 "Noble Families Feud"
 EVTDESC5063:0 "Violence among leading families within a state was never far from the surface. Often, this instability would boil over into open conflict. The result was less than a full-blown civil war, but could immensely disturb the stability of a state."
 EVTOPTA5063:0 "Side with one family."
 EVTOPTB5063:0 "Let them fight it out."
 EVTOPTC5063:0 "Try to settle the issue."
 EVTNAME5064:0 "Nobles Ally with Foreign Power"
 EVTDESC5064:0 "The nobility was not fully subjugated during this age and the nobles could and did strike independent alliances with foreign princes. The crowns of Europe might not have liked it but they were normally hard pressed to prevent these kinds of activities."
 EVTOPTA5064:0 "They will pay for their treachery."
 EVTOPTB5064:0 "We'll deal with them later."
 EVTNAME5065:0 "Assassination of Noble"
 EVTDESC5065:0 "Noble families were the bulwarks of power during these times. Assassination of a powerful house leader was seen as a critical blow to those families' fortunes. As time marches on some noble houses might see their fortunes rise while others could lose all their power, the resulting envy would often result in rivalries and even murder."
 EVTOPTA5065:0 "Let them solve it among themselves."
 EVTOPTB5065:0 "Take control of the situation."
 EVTNAME5066:0 "Cessation of Church Functions"
 EVTDESC5066:0 "Noble families were often granted control over church lands and appointments were made in many states in exchange for cash contributions to the crown's efforts. The crown, of course, lost control over some revenues this way in exchange for a short-term boost in revenue."
 EVTOPTA5066:0 "Accept."
 EVTOPTB5066:0 "Decline."
 EVTNAME5068:0 "Sale of Offices"
 EVTDESC5068:0 "The crown often resorted to short term cash grabs like the sale of government offices. These sales would bring in a lot of revenue but in the long term, more officials meant more tax revenue siphoned off before it reached the royal treasury."
 EVTOPTA5068:0 "Accept"
 EVTOPTB5068:0 "Decline"
 EVTNAME5070:0 "Monopoly Company Formed"
 EVTDESC5070:0 "Crowns often granted trading companies the exclusive rights to traffic goods in a region. These monopolies were granted in exchange for a lump-sum payment and continuing revenues from the traders."
 EVTOPTA5070:0 "Make a long-term investment."
 EVTOPTB5070:0 "Demand payment in full!"
 EVTNAME5071:0 "Nobles Demand Increased Pensions"
 EVTDESC5071:0 "Kings had to keep their unruly nobles in line through many methods. One of the most common was cold hard cash. Nobles would demand increased pensions in exchange for relinquishing certain rights to the King."
 EVTOPTA5071:0 "Accept their demands."
 EVTOPTB5071:0 "Refuse their demands."
 EVTNAME5072:0 "Grant Export Licenses"
 EVTDESC5072:0 "When the Crown could not or would not pay cash to the nobles they would instead grant them privileges to collect special revenues from which they could make a healthy profit."
 EVTOPTA5072:0 "Grant privileges."
 EVTOPTB5072:0 "Privileges have to be earned."
 EVTNAME5073:0 "New Land Claimed"
 EVTDESC5073:0 "During this time period many areas that were forests or swamps were cleared or drained to provide new areas for settlement. These newly cleared areas often led to a short-term population boom."
 EVTOPTA5073:0 "Increase Tax Income."
 EVTOPTB5073:0 "Increase Manpower."
 EVTOPTC5073:0 "Increase both for an additional cost."
 EVTNAME5074:0 "Establish Cantonments"
 EVTDESC5074:0 "The establishment of a permanent recruiting area for armies of the age has made it much easier for us to extract men from the population to serve in the army."
 EVTOPTA5074:0 "Draft citizens"
 EVTOPTB5074:0 "Mass draft with financial incentive"
 EVTNAME5075:0 "Nobles Demand Old Rights"
 EVTDESC5075:0 "The nobility during this period still recalled the days when the King was just the first among many nobles. The nobility wanted to return to these days and would frequently pressure the King to regain certain lost rights of privileges."
 EVTOPTA5075:0 "Accept demands"
 EVTOPTB5075:0 "Reject demands"
 EVTNAME5076:0 "Cities Demand Old Rights"
 EVTDESC5076:0 "Urban dwellers had always existed under a different code of rules than their rural brethren - even in the same state. Just as monarchs looked to curb the privileges of nobles they often tried to bring cities under more uniform rules and regulations. The cities often resisted these efforts."
 EVTOPTA5076:0 "Deny old rights!"
 EVTOPTB5076:0 "Accept."
 EVTNAME5077:0 "Non-enforcement of Ordinances"
 EVTDESC5077:0 "Monarchs ruled by issuing ordinances but they were almost powerless to enforce them. Enforcement depended upon the local powers (nobles/city governments) that would not always be as vigilant as the monarchs would have desired."
 EVTOPTA5077:0 "Let them handle it."
 EVTOPTB5077:0 "Increase attempts!"
 EVTNAME5082:0 "Bourgeoisie Request Privileges"
 EVTDESC5082:0 "The Bourgeoisie class has grown increasingly resentful of the power of the noble families and particularly their lack of opportunities in the higher ranks of government. Their only route into power is to marry into poor but well titled noble families or pry open positions in government circles."
 EVTOPTA5082:0 "Grant them privileges."
 EVTOPTB5082:0 "Deny them privileges."
 EVTNAME5083:0 "Italian Engineer Available"
 EVTDESC5083:0 "During the period 1450-1600, Italian siege engineers were highly sought after to teach the ways of the trace Italienne to the militaries of Europe. In most cases, these engineers had no national identity and simply worked for whoever could afford to pay them."
 EVTOPTA5083:0 "Hire the engineer."
 EVTOPTB5083:0 "Decline the offer."
 EVTNAME5084:0 "Foreign Drill Instructor Available"
 EVTDESC5084:0 "Maurice of Orange pioneered new drills for firearms that made the new weapons much more effective. This drill technique was not a secret and numerous military entrepreneurs learned the drill and placed their service at the disposal of the crowned heads of Europe."
 EVTOPTA5084:0 "Hire him."
 EVTOPTB5084:0 "Decline the offer."
 EVTNAME5085:0 "Build a Great Palace"
 EVTDESC5085:0 "Monarchs were often struggling with ways to subdue the nobility. The rise of firearms reduced the nobles' role as warriors but left them with, in the eyes of the monarchs, too much idle time. Some monarchs created great new palaces with elaborate court rituals to dazzle the nobles and keep them occupied. Versailles is the greatest expression of this movement."
 EVTOPTA5085:0 "Build the palace."
 EVTOPTB5085:0 "Don't build it."
 EVTNAME5086:0 "Uncooperative Philosopher"
 EVTDESC5086:0 "Many times men of ideas would posit ideas that ran counter to accepted doctrine either from the monarch or the Church. The state would normally try to get the thinker to recant his ideas and, failing that, would resort to imprisonment or execution. Men like Giordano Bruno, Thomas Moore and Galileo are classic examples of troublesome thinkers."
 EVTOPTA5086:0 "Imprison $PHILOSOPHER_O_PRONOUN$."
 EVTOPTB5086:0 "Allow $PHILOSOPHER_O_PRONOUN$ to remain free."
 EVTNAME5087:0 "Boundary Dispute"
 EVTDESC5087:0 "The lack of good maps or tools to create accurate maps would occasionally lead to overlapping claims of authority in border regions. These disputes were usually over very marginal areas but could serve as a point of friction when monarchs decided to press the issue."
 EVTOPTA5087:0 "Press issue."
 EVTOPTB5087:0 "Settle issue."
 EVTNAME5088:0 "Merchants harassed"
 EVTDESC5088:0 "Disputes over the treatment of local merchants were not uncommon. All governments faced minor reports of unfair treatment and harassment of their merchants. At the higher levels there were complaints about banditry and privateering occurring within or at the direction of a certain state. These issues could be resolved but saber rattling was always an option."
 EVTOPTA5088:0 "Escalate complaint."
 EVTOPTB5088:0 "Seek a diplomatic solution."
 EVTNAME5089:0 "Petition for Redress"
 EVTDESC5089:0 "Peasants typically had no voice but they could occasionally gain access to the monarch and ask for redress. Sometimes, these requests for redress would be directed at the local lord who was perceived to be violating the peasants' rights. Stepping in to override a noble's local authority was a very drastic step."
 EVTOPTA5089:0 "Accept petition."
 EVTOPTB5089:0 "Deny petition."
 EVTNAME5090:0 "Noble Family Requests Aid"
 EVTDESC5090:0 "The most powerful of the noble families in the state often had vast wealth but that did not stop them, like their monarchs, from getting into financial troubles. They too could accumulate debts that escaped their ability to pay. They could, at those times, come to the monarch to request aid. The monarchs were often receptive since they would usually be related by blood or marriage."
 EVTOPTA5090:0 "Grant aid."
 EVTOPTB5090:0 "Deny aid."
 EVTNAME5091:0 "Support for Dissidents Abroad"
 EVTDESC5091:0 "We have been contacted by a variety of dissidents from other states. These dissidents claim to have vast supporters who just need some cash - they are most likely lying. Despite this, their claims have excited many influential people at our court. Supporting these dissidents probably won't accomplish anything other than antagonizing the other state but failure to support could give a bad impression."
 EVTOPTA5091:0 "Support."
 EVTOPTB5091:0 "Decline."
 EVTNAME5092:0 "Foreign Trade Competition Rises"
 EVTDESC5092:0 "Trade was heavily regulated during this era but despite this the markets were not fixed. At times merchants would try to enter new markets or sell new goods. Merchants facing these conditions would usually demand new or higher tariffs to stop their competitors."
 EVTOPTA5092:0 "Impose new tariff."
 EVTOPTB5092:0 "Deny new tariff."
 EVTNAME5093:0 "Removal of Advisor"
 EVTDESC5093:0 "Sometimes an advisor's poor performance or bad judgment would have disastrous effects making the government turn against them."
 EVTOPTA5093:0 "Fire them!"
 EVTOPTB5093:0 "We have faith in them."
 EVTNAME5094:0 "Heretic Advisor"
 EVTDESC5094:0 "Small bouts of heretical ideas would spring up from time to time, frightening the local rulers. Most were simple people who did not realize that their interpretation went counter to established doctrine but sometimes even people in the royal court would be influenced."
 EVTOPTA5094:0 "Fire them!"
 EVTOPTB5094:0 "We have faith in them."
 EVTNAME5095:0 "Statesman gains power"
 EVTDESC5095:0 "Using more or less questionable methods, some advisors would stop at nothing to elevate their status in the royal court."
 EVTOPTA5095:0 "Fire them!"
 EVTOPTB5095:0 "They are doing a great job."
 EVTNAME5096:0 "Influenced Elections"
 EVTDESC5096:0 "Bribes and other incentives have never been an uncommon practice before an election. It's also well known that influential people, even in our own court, have resorted to such practices in hope of changing the outcome of the election in their favor."
 EVTOPTA5096:0 "How thoughtful."
 EVTOPTB5096:0 "Bribes are beyond me."
 EVTNAME5097:0 "Peasants Getting Uppity"
 EVTDESC5097:0 "At times when peasants experienced harsh subjugation, some of them would turn against their landlords demanding better treatment and conditions."
 EVTOPTA5097:0 "Enforce serfdom."
 EVTOPTB5097:0 "These things happen."
 EVTNAME5098:0 "Corruption in the Church"
 EVTDESC5098:0 "The men of the Church didn't always abide by their preaching and could at times not withstand the temptation of bribery."
 EVTOPTA5098:0 "Cleanse the temple."
 EVTOPTB5098:0 "Fine the sinners."
 EVTNAME5099:0 "Merchant Fractures"
 EVTDESC5099:0 "Every so often merchants of different ideas in regards to trade would clash and small factions supporting either cause would emerge causing ruptures."
 EVTOPTA5099:0 "Support mercantilist faction."
 EVTOPTB5099:0 "This isn't a matter for the crown."
 EVTOPTC5099:0 "Propose free trade"
 EVTNAME6000:0 "Naval Traditions Scorned"
 EVTDESC6000:0 "Lately, our focus has been primarily army oriented. Perhaps we shouldn't overlook the possibility of a strong navy and invest more time in naval research."
 EVTOPTA6000:0 "This is good, land is where it's at."
 EVTOPTB6000:0 "We must stop this deterioration."
 EVTNAME6001:0 "Land Traditions Scorned"
 EVTDESC6001:0 "Lately, our focus has been primarily naval oriented. Perhaps we shouldn't overlook the possibility of a strong army and invest more time in army research."
 EVTOPTA6001:0 "The fleet is our wooden wall!"
 EVTOPTB6001:0 "We must stop this deterioration."
 EVTNAME6002:0 "Opposing Military Schools"
 EVTDESC6002:0 "Occasionally hostilities would erupt between opposing military schools."
 EVTOPTA6002:0 "Attack is always the best option!"
 EVTOPTB6002:0 "Let them come to us."
 EVTNAME6003:0 "National Institutions"
 EVTDESC6003:0 "As of late more and more people are requesting representative national institutions."
 EVTOPTA6003:0 "L'etat, c'est moi!"
 EVTOPTB6003:0 "Give them what they want."
 EVTNAME6004:0 "Vatican Infiltration"
 EVTDESC6004:0 "Bribes are not an uncommon practice and with the right amount of money, we could perhaps manage to influence a cardinal to infiltrate a religious order."
 EVTOPTA6004:0 "Instruct him to go forward."
 EVTOPTB6004:0 "Let the matter drop."
 EVTNAME6005:0 "City-state Wants Independence"
 EVTDESC6005:0 "The citizens of Genoa want their independence back."
 EVTOPTA6005:0 "Nah..."
 EVTOPTB6005:0 "We'll consider it."
 EVTNAME6007:0 "A Formal Request"
 EVTDESC6007:0 "The Emperor has made a formal request for the release of $PROVINCENAME$. He also informs us that it would be in our best interest to comply."
 EVTOPTA6007:0 "Clearly the emperor underestimates us."
 EVTOPTB6007:0 "That land means nothing to us."
 EVTNAME6009:0 "Road Constructions"
 EVTDESC6009:0 "The construction and maintenance of roads and trade routes in the northern areas of our country have had a great impact on our economy. It has allowed us to increase our trade and thereby generate a higher tax income."
 EVTOPTA6009:0 "Higher tax income."
 EVTOPTB6009:0 "Increased manpower."
 EVTNAME6010:0 "Conquistador"
 EVTDESC6010:0 "A daring adventurer and his company have put themselves at our disposal to win new land for god and country! The vast track of still unknown and unexplored lands always attract adventurers in search of glory, fame and wealth."
 EVTOPTA6010:0 "Hire him."
 EVTOPTB6010:0 "We have no use of his services."
 EVTNAME6012:0 "Court Painter Available"
 EVTDESC6012:0 "Lately we have been looking for painters or artists to try to adequately capture the glory of our [Root.Monarch.GetTitle]. As it happens a painter offered his services to us just this morning."
 EVTOPTA6012:0 "Hire him."
 EVTOPTB6012:0 "Decline his services."
 EVTNAME6013:0 "Grand Ball in $CAPITAL$"
 EVTDESC6013:0 "Although rather costly, the court has expressed its desire for glamorous balls, state-dinners or other extravagances to entertain themselves."
 EVTOPTA6013:0 "Arrange a ball."
 EVTOPTB6013:0 "Don't arrange a ball."
 EVTNAME6014:0 "Good Harvest"
 EVTDESC6014:0 "$YEAR$ was considered a particularly good year for $COUNTRY$ due to good harvests generating higher incomes than ever before."
 EVTOPTA6014:0 "Put into the treasury."
 EVTOPTB6014:0 "Invest the money."
 EVTNAME6015:0 "Festivities"
 EVTDESC6015:0 "This year looks to be such a prosperous year that $MONARCH$ as a gesture of good will has decided to celebrate by arranging various festivities for the locals."
 EVTOPTA6015:0 "Arrange festivities."
 EVTOPTB6015:0 "Such nonsense, wasting money like that!"
 EVTNAME960:0 "The Highlanders Arrive"
 EVTDESC960:0 "My [Root.Owner.Monarch.GetTitle], the English are advancing towards [Root.GetCapitalName]. Most of the nobles won't commit to the fight, but the word has spread.\n\nThe Highlanders are coming down on their own to join us. They come in their hundreds ... and thousands!"
 EVTOPTA960:0 "We are ready for war!"
 EVTNAME7001:0 "Local Nobles Protesting"
 EVTDESC7001:0 "Our new ruler seems to be favoring nobles from his own realm for employment in the state. Our existing nobility is upset that their centuries of good breeding are being foolishly ignored."
 EVTOPTA7001:0 "Behead a few of them!"
 EVTOPTB7001:0 "Reconcile."
 EVTNAME7002:0 "$MONARCH$ ignores $COUNTRY$"
 EVTDESC7002:0 "Our common monarch is very focused on his own realm, and does not seem to be devoting sufficient time to the affairs of our realm"
 EVTOPTA7002:0 "This is an insult to [Root.GetName]!"
 EVTOPTB7002:0 "Invite him to visit [Root.Capital.GetName]"
 EVTNAME7003:0 "$COUNTRY$ neglected economically"
 EVTDESC7003:0 "Although we are united in the person of our sovereign, our nation's merchants are still treated as foreigners. This is hurting our nation economically."
 EVTOPTA7003:0 "Is it only a union in name?"
 EVTNAME7004:0 "Cultural Differences"
 EVTDESC7004:0 "Tragically our new monarch's ways are not as civilized as our own. However his backward people seem to be offended by this."
 EVTOPTA7004:0 "They should learn some manners!"
 EVTNAME7005:0 "Our Union has a bad reputation"
 EVTDESC7005:0 "Our monarch, to put it politely, is not considered the best person to have as a neighbor. In fact the history of that nation is that of expansion and conquest. Tragically it seems we are being tarred with the same brush."
 EVTOPTA7005:0 "Actually, we are not the same."
 EVTOPTB7005:0 "We are ONE!"
 EVTNAME4043:0 "Unprofitable Trade"
 EVTDESC4043:0 "Poor trading conditions as a result of diminishing resources and increased competition have led to a steep decline in our overseas revenue. These unfortunate circumstances have left us with no other alternative than to close down our East Indian Trade company."
 EVTOPTA4043:0 "What a disaster!"
 EVTNAME6032:0 "Boundary Dispute"
 EVTDESC6032:0 "The area bordering $PROVINCENAME$ has been a disputed border region for quite some time but there really shouldn't be any question about its adherence considering the religious ties between us and its local population. Bearing in mind the way the rest of that God forsaken country is run at the moment it's highly unlikely that they will be able to organize any serious defense if we decide to press the matter further."
 EVTOPTA6032:0 "Protect our Faith."
 EVTOPTB6032:0 "Settle the issue peacefully."
 EVTNAME6033:0 "Boundary Dispute"
 EVTDESC6033:0 "The area bordering $PROVINCENAME$ has been a disputed border region for quite some time but there really shouldn't be any question about its adherence considering the cultural ties between us and its local population. Bearing in mind the way the rest of that God forsaken country is run at the moment it's highly unlikely that they will be able to organize any serious defense if we decide to press the matter further."
 EVTOPTA6033:0 "Press the issue."
 EVTOPTB6033:0 "Settle the issue peacefully."
 EVTDESC6337:0 "One of our provincial governors has figured out, that under our current decentralized policies he could go into business for himself. The fact that the army he has managed to raise is way too small to support such a claim doesn't seem to worry him much."
 EVTOPTA6337:0 "Give him the autonomy he wants."
 EVTNAME9000:0 "Japan Discovered!"
 EVTDESC9000:0 "$MONARCHTITLE$! Word has just reached us of new lands in the Far East. A string of islands known only as 'Japan' has been discovered by $COUNTRY_ADJ$ ships, and it seems we are the first to bring word of this wondrous place to Europe. We must hurry to take advantage of this discovery before other European nations do."
 EVTOPTA9000:0 "An Age of Wonders!"
 EVTNAME9004:0 "Christian Pater"
 EVTDESC9004:0 "A Christian Pater from Europe has washed up on our shores and wishes to begin preaching the word of his God in one of our provinces. The Christian Father petitions his majesty for permission to erect a steeple and begin educating our people in the ways of Jesus Christ."
 EVTOPTA9004:0 "I see no harm in that!"
 EVTOPTB9004:0 "I think we can do without strange new creeds."
 EVTNAME9006:0 "Christian Converts"
 EVTDESC9006:0 "A wave of religious conversion sweeps $PROVINCENAME$, as more and more locals flock to the congregation established there not too long ago by a Western Christian father. The people of the province convert en masse to the new creed."
 EVTOPTA9006:0 "We have little choice but to accept this change."
 EVTOPTB9006:0 "We will not tolerate this abandonment of tradition."
 EVTNAME9008:0 "Kirishitan Tensions"
 EVTDESC9008:0 "The local 'kirishitan' community in $PROVINCENAME$, which recently converted to the new European religion and its story of the crucified God, has found itself in conflict with a local Daimyo. The local tensions threaten to erupt into open revolt."
 EVTOPTA9008:0 "Blast!"
 EVTNAME9010:0 "Red Seal Ship Returns"
 EVTDESC9010:0 "The ship's tall mast stretches almost to the sky. Its sails are lowered now, but the ship lying low in the water speaks of a rich cargo. The Red Seal Ship has returned from a trading journey to the South Seas just today, bringing exotic goods from faraway lands."
 EVTOPTA9010:0 "Excellent! What can we learn from this?"
 EVTNAME9012:0 "Western Embassy Returns!"
 EVTDESC9012:0 "The Western Embassy that we dispatched to Europe some time ago has now returned with rich spoils. You receive the leader of the expedition in your study. What would you like to hear about the far off lands and peoples he has seen?"
 EVTOPTA9012:0 "Tell me more of their ideas!"
 EVTOPTB9012:0 "Tell me more of their people!"
 EVTNAME9014:0 "Fumi-e in $PROVINCENAME$"
 EVTDESC9014:0 "Fumi-e (literally 'stepping-on-pictures') were objects produced during the Edo period to reveal hidden Christians. The practice consisted in forcing suspected Christians of trampling on Christian iconography to prove their 'innocence' with regards to secret Christian worship. A local daimyo has had success in combating the local Kirishitan community by applying this innovative method."
 EVTOPTA9014:0 "Interesting development."
 EVTNAME9016:0 "Tempura Introduced"
 EVTDESC9016:0 "A new delicacy has spread to one of our provinces where it has been given approval by local connoisseurs. The dish consists of battered and deep-fried vegetables and fish, and has become known as 'Tempura'. The dish has apparently been introduced by Portuguese missionaries!"
 EVTOPTA9016:0 "Let us make it a tradition!"
 EVTOPTB9016:0 "Let us sell it far and wide!"
 EVTNAME9018:0 "A Batch of Western Arquebuses"
 EVTDESC9018:0 "Traders in one of our provinces have brought in a party of Western Arquebuses for our armed forces. We could buy this state-of-the-art technology, but it will not be cheap, and the muskets will not last forever."
 EVTOPTA9018:0 "Naturally we want the weapons."
 EVTOPTB9018:0 "The old ways are better."
 EVTNAME9020:0 "Kabuki Theater"
 EVTDESC9020:0 "A play in the new Kabuki style of drama has been performed in $CAPITAL$, and we are set to gain. The performers are excellent, and one of them could potentially become a highly productive court playwright. On the other hand, having this troupe out on the road is bound to improve our standing in the eyes of others."
 EVTOPTA9020:0 "Send them far afield!"
 EVTOPTB9020:0 "This man is needed in the court!"
 EVTNAME9022:0 "Ronin Offers His Service"
 EVTDESC9022:0 "A 'Ronin', a masterless Samurai, has offered his services at our court. The man is young, and his talents are not yet fully developed. We could either give the man a chance to develop these talents, or send him off to less prestigious posts."
 EVTOPTA9022:0 "His talents will blossom at our court!"
 EVTOPTB9022:0 "We do have a garrison somewhere in need of a captain."
 EVTOPTC9022:0 "We have no need of brigands and wayfarers."
 EVTNAME9024:0 "Nogaku Performance"
 EVTDESC9024:0 "The Noh, or Nogaku, is a traditional Japanese form of musical drama, and the performance tonight of a newly written piece at our court in $CAPITAL$ has been hailed as the most beautiful play in several years."
 EVTOPTA9024:0 "Make it a part of our cultural heritage!"
 EVTOPTB9024:0 "We are truly a patron of the arts."
 EVTNAME9026:0 "Karesansui Garden"
 EVTDESC9026:0 "One of your retainers has suggested that we build a 'Karesansui' (dry landscape) garden at a palace in one of our provinces. An impressive rock garden could be a cultural beacon for our clan for years to come, but, of course, there are costs associated with planning and building one."
 EVTOPTA9026:0 "Of course we must have one!"
 EVTOPTB9026:0 "I do not think that this is the time."
 EVTNAME9028:0 "Loyal Samurai"
 EVTDESC9028:0 "Several of the Samurai in our service have served us long and faithfully. Tradition dictates that this caste of our most loyal warriors must be rewarded by their master for their service. Our people expect us to reward these Samurai, and not doing so will mean destabilizing our realm."
 EVTOPTA9028:0 "Naturally we shall reward them!"
 EVTOPTB9028:0 "We have nothing to spare at the moment."
 EVTNAME9030:0 "Traveling Monk"
 EVTDESC9030:0 "The heavens have opened themselves and the rain outside falls a rattling tattoo on far off rooftops. A traveling monk has arrived at our doorsteps in $CAPITAL$, asking for food and lodgings. The monk has given a vow of poverty, and by tradition we are obliged to aid him."
 EVTOPTA9030:0 "Naturally we shall aid this traveler!"
 EVTOPTB9030:0 "Off with you, beggar!"
 EVTNAME9032:0 "Visiting a Shrine"
 EVTDESC9032:0 "It has been a long time since last we visited the principal shrines of one of our provinces. The Shrine is located off the beaten track, on top of a mountain said to be the abode of a very powerful kami. Normally we've gone there at least once every year, but it has been a while now. The attendants are expecting us, should we go visit the shrine?"
 EVTOPTA9032:0 "No, not this year. We must work on our Han!"
 EVTOPTB9032:0 "Yes, it is time"
 EVTNAME9034:0 "Cherry Blossom Festival"
 EVTDESC9034:0 "The season of the Cherry Blossoms is upon us! In every province of our Domain our people congregate at shrines and altars to pray, eat and enjoy the beauty of the season. Paper lanterns cast a warm nightly glow over our Han as we go to enjoy the festivities."
 EVTOPTA9034:0 "A proof of our good policies these last years"
 EVTOPTB9034:0 "An omen of good things to come!"
 EVTNAME9036:0 "1000 Koku Tax"
 EVTDESC9036:0 "One of the personal domains under our rulership still owes us outstanding taxes to the tune of 1000 koku of rice. Through communications with our tax collectors, the debtor has argued that his domain is overvalued and that he cannot afford to pay the taxes. We could forgive all or a part of the debt, but we could use the money."
 EVTOPTA9036:0 "We insist that he pay!"
 EVTOPTB9036:0 "We shall forgive part of the debt."
 EVTOPTC9036:0 "Forget the money."
 EVTNAME9038:0 "Death of a Geisha"
 EVTDESC9038:0 "The Geisha is the archetypal, female, Japanese entertainer, and in the last year one of the most well-known and well-liked Geishas in our domain died young after a short time of illness. The funeral has turned into a national day of sorrow as our Han mourns the passing of this beloved example of beauty."
 EVTOPTA9038:0 "We mourn her passing."
 EVTOPTB9038:0 "A dead courtesan? I can't be bothered."
 EVTNAME9040:0 "The Sharpness of The Tanto"
 EVTDESC9040:0 "Disgrace! $MONARCHTITLE$, our Han is in a state of collapse, and the name of our family is quickly becoming a Japanese byword for failure and disgrace. While no one has dared suggest it to your face, the precedents of the ancestors are clear. Either we manage to turn the situation around quickly, or we should consider Seppuku, ritual suicide. The blade of the Tanto gleams sharp and cold on your nightstand."
 EVTOPTA9040:0 "Compose a beautiful death poem."
 EVTOPTB9040:0 "We just need some more time."
 EVTNAME9042:0 "Unruly Daimyo"
 EVTDESC9042:0 "Several local Daimyo swearing fealty to our realm have been conspiring against us for some time. The reason for these conspiracies among our own seems to be that many consider our rule to be illegitimate. The unruly Daimyo demand that we divest more power to them, or face an open rebellion."
 EVTOPTA9042:0 "Accept their demands."
 EVTOPTB9042:0 "Hang them high."
 EVTNAME9044:0 "Koku Reform"
 EVTDESC9044:0 "The wealth of our lands is measured in 'Koku', with one Koku being the volume of rice required to feed one person for a year. While this is fairly easy to measure as such, several of the Provinces within our Domain have been consistently misvalued, since the Koku records have not been updated for several years. The outdated records, used among other things for tax collections, are becoming a source of growing discontent within our realm."
 EVTOPTA9044:0 "Appoint a special commissioner."
 EVTOPTB9044:0 "Order provinces to submit updated records."
 EVTNAME9046:0 "Rangaku Books"
 EVTDESC9046:0 "A European trader trafficking the waters around Japan has landed in our Han and offered to sell us a collection of treatises on western medicine, politics and astronomy. Buying these books would doubtless mean a shift in policy with regard to our Han's openness to trade, and such subversive tomes could destabilize the realm. Not buying the books might be a missed opportunity, but it will on the other hand force us to learn and discover for ourselves."
 EVTOPTA9046:0 "Sold!"
 EVTOPTB9046:0 "Just window-shopping, thank you!"
 EVTNAME9050:0 "Rice Crop Fails"
 EVTDESC9050:0 "The rice planted a few months ago has not come out of the ground, and the rice pads lie dead and dormant. Without rice to harvest, our people, especially the poorest among them, are facing famine and starvation. Amending this failed harvest will cost us, but the alternative might be worse."
 EVTOPTA9050:0 "We have nothing to spare!"
 EVTOPTB9050:0 "We must avert this catastrophe!"
 EVTNAME11000:0 "Eunuch Offers His Service"
 EVTDESC11000:0 "A Eunuch who claims to hail from a northern border province has offered his services to the Imperial Court. The man is clearly of some talent, and can most likely be a boon to the $COUNTRY_ADJ$ administration. However, accepting the aid of this man of statecraft will strengthen the Eunuch faction at court."
 EVTOPTA11000:0 "Of course we are interested!"
 china_events.1.t:0 "Trade Regulations"
 china_events.1.d:0 "It seems the local officials of the Maritime Trade Office in [trade_problems_province.GetName] has taken it upon themselves to stimulate local commerce. A series of regulations issued have, while quite contrary to official policy, managed to provoke a local trade boom, with many local families getting into lucrative business while also attracting foreign merchants from overseas. The Grand Secretary is, however, imploring us to shut them down and retract the local stipulations as they are an affront to good governance and central power."
 china_events.1.a:0 "I am sure the people of [trade_problems_province.GetName] best know how to rule themselves."
 china_events.1.b:0 "We cannot let this slip past us!"
 china_events.2.t:0 "Incident in [port_incident_location.GetName]"
 china_events.2.d:0 "As merchants from every corner of the world seek out the rich ports of the Middle Kingdom it is no wonder that some will at times encounter groups they consider to be their enemies. Local officials are puzzled by a number of of disturbances in [port_incident_location.GetName] that seem related to two such competing groups trying to establish themselves in the same region.\nFearing that the unrest will spread our Commanderies are suggesting that we close down the ports and remove any foreigners in the area. The local offices of Maritime Trade, however, instead recommend that we fine both sides but allow them to continue purchasing our goods."
 china_events.2.a:0 "Fine them but allow them to continue."
 china_events.2.b:0 "Close down the office and expell the foreigners."
 china_events.3.t:0 "The Isolation of [Root.Monarch.GetName]"
 china_events.3.d:0 "By employing a tactic of constantly tailing the Emperor and building trust with him at every opportunity, court factions have managed to outmaneuver several previously influential courtiers and are increasingly gaining influence over the day to day palatial rulings."
 china_events.3.a:0 "[Root.Monarch.GetName] is clearly getting good advice."
 china_events.3.b:0 "The [Root.Monarch.GetTitle] takes advice from no one!"
 china_events.4.t:0 "A Grand Burial"
 china_events.4.d:0 "A powerful minister at the Imperial Court has died due to old age. The death of this eminence has left a vacuum that the other factions are now seeking to fill. However, his passing goes beyond petty court politics. It is a profound loss for the empire and we are expected to provide the man with a stately funeral as a token of our appreciation."
 china_events.4.a:0 "The state has no money to spend."
 china_events.4.b:0 "He deserves nothing less than a grand ceremony."
 china_events.5.t:0 "Yellow River Dikes"
 china_events.5.d:0 "Preparing for the seasonal flooding of the Yellow river is one of the oldest and most important duties of any state in Northern China. Our officials have identified an area that has suffered in particular during the last few years. It would blossom if we could only stop the water from threatening the livelihood of the locals."
 china_events.5.a:0 "This will surely please the officials!"
 china_events.5.b:0 "Alas we have no money to spare."
 china_events.6.t:0 "A Gift"
 china_events.6.d:0 "One of our most respected courtiers has presented us with an expensive gift in the form of an enormous and carefully constructed countryside manor. Though nothing compared to the Imperial treasury, the gift is quite grand and it is clear to any observer that the donee must be expecting to get something in return..."
 china_events.6.a:0 "We must accept this offering!"
 china_events.6.b:0 "We cannot risk our reputation."
 china_events.7.t:0 "Destitute Banknotes"
 china_events.7.d:0 "As more and more unbacked notes are being issued by the Imperial government our Offices of Trade are fearing that inflation will soon be a growing problem in the $COUNTRY$ Empire and in the provinces the people have started talking about this being a sign of us losing the Mandate of Heaven.\nA representative arrived at court today proposing a scheme to reinvigorate the imperial economy by means of a temporary tax combined with reforms to the treasury."
 china_events.7.a:0 "This all sounds very interesting!"
 china_events.7.b:0 "We cannot appear this weak, we must act!"
 china_events.7.c:0 "I have trust in the Grand Secretariat."
 china_events.8.t:0 "Quick-Fingered Treasurer"
 china_events.8.d:0 "Money has been mysteriously disappearing from the Imperial treasury for some time now, and you have started to direct your suspicions to a court official employed as a treasury book keeper."
 china_events.8.a:0 "Execute him!"
 china_events.8.b:0 "Best to keep quiet about this."
 china_events.9.t:0 "Optimus Excels at Examinations"
 china_events.9.d:0 "A young man has excelled at this year's Imperial Examinations. With the highest total score he was not only the optimus of his year, even the examiners have been inspired by the elegant essay in a style will likely set the tone of the examinations for years to come."
 china_events.9.a:0 "This man must be granted a place in court!"
 china_events.9.b:0 "I'm sure he can find work in the provinces."
 china_events.10.t:0 "The Eunuch's Vice"
 china_events.10.d:0 "An influential proponent of the military at court has harbored a dark secret. For some time, the courtier in question has been under the influence of an ever worsening and consuming opium addiction. Despite flagrant rumors circulating this Eunuch insists that the matter be kept under a lid. He promises that he will try to reform his ways, and to try to practice moderation in the future."
 china_events.10.a:0 "I suppose we can overlook this."
 china_events.10.b:0 "It would be cheaper to fire him."
 china_events.11.t:0 "The Examinations of $YEAR$"
 china_events.11.d:0 "Pupils and Examinees have outperformed themselves and most everyone else at this year's Imperial Examination. The successes at the examinations promises good things for the secretariat, and for the empire at large. In fact it has been suggested that given the excellent results the official quota for how many can pass is on the low side. The Grand Secretary has approached the Emperor asking for a second round of out-takes to allow more of this gifted generation to join the cadres."
 china_events.11.a:0 "Only the best are good enough."
 china_events.11.b:0 "We can certainly use more loyal administrators."
 china_events.12.t:0 "The Southern Elites"
 china_events.12.d:0 "For centuries the southern Empire has been richer and more populous than the north. It is in the south that many of the richest and most influential families have their roots, and it is in the south that the vast majority of the highest scoring in the Imperial Examinations are selected.\n[Root.Monarch.GetName] worries that the southern families have an undue influence due to the many southerners in the Palatial administration. In the past quotas have been used to ensure that some part of those who pass the examinations originate from the north. Such quotas would, however, risk to undermine our entire system of merit as the guiding principle."
 china_events.12.a:0 "We need better quotas!"
 china_events.12.b:0 "Northern Literati just don't compare to southerners..."
 china_events.13.t:0 "The [levy_province.GetName] Levy"
 china_events.13.d:0 "Officials have undertaken a project to expand the levy in [levy_province.GetName] by improving and updating the local censuses. The reform promises to bring additional manpower to the Imperial Army, and improve the province's future troop recruitment. Confucian administrators, however, would argue that leaving the locals alone would likely increase the value of the province more long term."
 china_events.13.a:0 "Naturally these reforms are called for."
 china_events.13.b:0 "No need to harass the peasantry."
 china_events.14.t:0 "Field Marshal Dishonored"
 china_events.14.d:0 "One of our Field Marshals has been caught red-handed siphoning off funds intended for our defenses. He is a disgrace to his family and for himself. This his ill conceived deed has severely hurt the defensive capabilities of the forts in [corrupt_fort.GetName] and [corrupt_fort2.GetName], causing the Empire of China to appear weak."
 china_events.14.a:0 "Execute him!"
 china_events.14.b:0 "Forgive him so that he can help amend this problem."
 china_events.15.t:0 "Heir Lends an Ear"
 china_events.15.d:0 "We have noticed that the heir apparent has grown closer to certain courtiers and officials who are known affiliates of the competing factions at court. There's a great fear that [Root.Heir.GetName] has come to strongly sympathize with political enemies of the imperial throne. We could attempt to stop these friendships from growing, but having powerful friends in court can be a good thing for our [Root.Heir.GetHerHim] when he assumes the throne."
 china_events.15.a:1 "[Root.Heir.GetName] should align with the Secretariat."
 china_events.15.b:1 "[Root.Heir.GetName] should align with the Commanderis."
 china_events.15.c:1 "[Root.Heir.GetName] should align with the Trade Offices."
 china_events.15.e:0 "[Root.Heir.GetName] must stay aloof of court politics."
 china_events.15.f:0 "[Root.Heir.GetName] must find [Root.Heir.GetHerHis] own way."
 china_events.16.t:0 "'If people have enough, can the ruler have too little?'"
 china_events.16.d:0 "Word has reached you that a truly exceptional essay has passed through the examination system in one of your provinces. It argues convincingly and in excellent literary style that it is folly to expect a country to be rich from increasing taxes. Our examiners describe this text as 'profoundly crafted' and there is no doubt that it will give rise to a new style for examination essays for years to come.\nThe meat of the essay itself, however, cannot be ignored. The argument that avoiding high taxes makes the people as a whole richer and therefore the empire itself richer is a classical wisdom it is easy to overlook."
 china_events.16.a:0 "I sense a great future for this man."
 china_events.16.b:0 "We must stay clear of such dangerous Mencian Influence!"
 china_events.17.t:0 "Literati Publishes"
 china_events.17.d:0 "A confucian scholar employed in the palatial administration has assembled a collection of essays that has quickly gained popularity both among officials and those training to one day take the examinations."
 china_events.17.a:0 "He is a credit to the Empire."
 china_events.17.b:0 "We cannot give him official recognition for this work."
 china_events.18.t:0 "Retainer Flogged"
 china_events.18.d:0 "A high ranking official has earned himself a reputation for cruelty since taking to regularly flogging a particular retainer of his, of whom he seems to have a particular distaste. While he is fully within his rights to punish his lessers, this has caused something of a scandal and people generally feel that his treatment could benefit from a little moderation."
 china_events.18.a:0 "He's setting an excellent example!"
 china_events.18.b:0 "Relieve the Official."
 china_events.19.t:0 "Drama on the River"
 china_events.19.d:0 "A Pearl River tax barge, containing a significant share of this year's taxes from the southern provinces, has been boarded and seized by criminals. The official responsible for maintaining security, has reportedly suffered a nervous breakdown and is now locked up in his bedchamber, refusing to come out"
 china_events.19.da:0 "A River tax barge, containing a significant share of this year's taxes from many of our provinces, has been boarded and seized by criminals. The official responsible for maintaining security, has reportedly suffered a nervous breakdown after hearing about the incident and is reportedly locked up in his bedchamber, refusing to come out."
 china_events.19.a:0 "I guess we can kiss those taxes goodbye."
 china_events.19.b:0 "Levy extra taxes to remedy the situation."
 china_events.20.t:0 "Gold Mine Discovered"
 china_events.20.d:0 "A gold mine has been discovered in one of our provinces by a young official. Exploiting this new and rich lode may seem like a foregone conclusion, but some warn against the venture, citing concerns over a potential overextension of the money supply."
 china_events.20.a:0 "Dig deep and greedily!"
 china_events.20.b:0 "Let sleeping dogs lie."
 china_events.21.t:0 "Bullion Leaves the Country"
 china_events.21.d:0 "It has been discovered that large amounts of silver bullion have left the country on the various trade barges. Palatial bureaucrats are in animated discussions about how this has come to be. Accusations are being thrown around against local and central officials alike. The only agreement of the day seems to be that the exodus of wealth must be stopped."
 china_events.21.a:0 "Blame the local officials."
 china_events.21.b:0 "Renew efforts to import bullion."
 china_events.22.t:0 "Renovating a Pagoda"
 china_events.22.d:0 "A Tang dynasty pagoda in one of our provinces has fallen into disrepair after several years of neglected maintenance. A local official has now requested funds to restore the pagoda."
 china_events.22.a:0 "Naturally we shall restore it."
 china_events.22.b:0 "We have no time for such nonsense."
 china_events.23.t:0 "Frontier Hero"
 china_events.23.d:0 "Word has reached us from the frontier provinces of a young general, a brother to [Root.Consort.GetName] who has made a name for himself as an excellent warrior and a great leader. Due to his influence together with that of [Root.Consort.GetName] the [Root.Consort.Dynasty.GetName] family has grown ever more influential at court.\nDespite [Root.Monarch.GetHerHis] great love for [Root.Monarch.GetHerHis] consort [Root.Monarch.GetName] is growing more and more fearful of the influence of the house of [Root.Consort.Dynasty.GetName]."
 china_events.23.da:0 "Word has reached us from the frontier provinces of a young general from one of our most influential families. The young man has made a name for himself as an excellent warrior and a great leader. His success has also made his family grow ever more influential at court.\n[Root.Monarch.GetName] is growing more and more fearful of their influence in court politics."
 china_events.23.a:0 "Charge the General with Corruption."
 china_events.23.b:0 "We must replace him and distance ourselves from that family."
 china_events.23.c:0 "We cannot touch this hero of the people!"
 china_events.24.t:0 "'Students by Purchase'"
 china_events.24.d:0 "Many would give much to be able to attend our prestigious national schools. To some rich families this would be a way to ensure that their children aquire the social status that their wealth should entitle them to. It has therefore been the custom to, in times of need, reserve a number of spots at the schools for those that can pay.\nMost will never take advantage of the actual opportunity, admission in itself is enough to ensure the proper appearance."
 china_events.24.a:0 "Just a few additional reserved spots can surely do no harm?"
 china_events.24.b:0 "We must not risk the quality of our bureaucrats!"
 china_events.25.t:0 "Rogue Diplomacy"
 china_events.25.d:0 "Officials from the Offices of Maritime Trade have been very active in foreign diplomacy lately. [country_of_interest.GetName] in particular occupies the faction's attention. They believe opening up more channels for trade and cooperation would be beneficial for both of our countries. Some would rather argue that [country_of_interest.GetName] should submit to the authority of The Middle Kingdom.\nThe foreign ambassador has been summoned to the imperial palace. What shall we tell him?"
 china_events.25.a:0 "That he may go in peace."
 china_events.25.b:0 "That he best prepare his defenses."
 china_events.26.t:0 "The Favor of [Root.Monarch.GetName]"
 china_events.26.d:0 "Court officials are worried that [Root.Monarch.GetName] is being unduly influenced by [Root.Monarch.GetHerHis] consorts. As members of prominent families of the realm they all have an interest in the power that comes from being near [Root.Monarch.GetHerHis] Imperial majesty.\n[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself], however, see no risk in this, it is merely natural that everyone seek the favor of the [Root.Monarch.GetTitle]."
 china_events.26.a:0 "Let us favor the [Root.Monarch.GetDaughterSon] of a Viceroy."
 china_events.26.b:0 "The [Root.Consort.GetSisterBrother] of our marshal is the most favored consort."
 china_events.26.c:0 "Prefer the Grand [Root.Monarch.GetDaughterSon] of the grand Secretary."
 china_events.26.dd:0 "The court in [Root.Capital.GetCapitalName] is truly the center of the Empire."
 china_events.27.t:0 "Imperial Insults"
 china_events.27.d:0 "Today the reception of foreign dignitaries and potentates to the $COUNTRY_ADJ$ court, has caused a diplomatic blunder. Contrary to protocol a foreign diplomat failed to perform the customary bow before our representatives. This major loss of face has quickly developed into a scandal and threatens to hurt our relations with [country_of_interest.GetName] for some time to come. The ambassador is now offering us valuable gifts to forget the affair."
 china_events.27.a:0 "Accept the gifts."
 china_events.27.b:0 "Refuse to deal with their ambassador again."
 china_events.28.t:0 "Inspecting The Banners"
 china_events.28.d:0 "The armies have amassed on the exercise field for the Grand Army Inspection of $YEAR$. Everywhere you look there is a forest of spears and swords, aiming in defiance at the heavens above. Several powerful generals and marshals are present. Over the past few years these men have done everything in their power to strengthen the army.\nThe safety of the Middle Kingdom depends on these troops, but it is not unheard of for a strong General to covet the Imperial throne himself..."
 china_events.28.a:0 "Commend the generals for their work"
 china_events.28.b:0 "It is time we weakened the armed forces."
 china_events.29.t:0 "Failures of the Examination System"
 china_events.29.d:0 "As the yearly examinations are corrected once again only a few thousands of the millions that participate will pass. This elite of experienced Confucian students will join the administration to rule the Empire of China in accordance with the classical ideals.\nThe many that fail, however, have to find work elsewhere. Far from illiterate they are still carriers of the classical ideals and education that the examinations require. These are the doctors, teachers and scribes of the empire. Some might say they are as valuable as the erudite few who join the cadres in [Root.Capital.GetCapitalName]"
 china_events.29.a:0 "Everything has beauty, but not everyone sees it."
 china_events.29.b:0 "All good and well but perhaps we should expand the quota for next year?"
 china_events.30.t:0 "Examining the Examinations"
 china_events.30.d:0 "There are those who feel the Imperial Examiners are not in tune with what is good and proper essay-writing and that the ideal they promote is stale and old fashioned. Among those studying for the exams alternative collections of examination essays have begun circulating of what is considered a more modern form. The examiners, however, are determined to keep promoting good taste and proper form.\nBy supporting the renewal faction we would bring a generation of new thinkers to the fore. This would likely come at the cost of the goodwill and loyalty of the old generation..."
 china_events.30.a:0 "Learning without thought is labor lost, thought without learning is perilous."
 china_events.30.a.tt:0 "Act to ensure the continuity of the existing system and the preferences of the Examiners."
 china_events.30.b:0 "Real knowledge is to know the extent of one's ignorance."
 china_events.30.b.tt:0 "Some might see this clear break with the old as unfitting for the [Root.Monarch.GetDaughterSon] of Heaven."
 china_events.31.t:0 "The fall of [From.From.GetName]"
 china_events.31.d:0 "[From.From.GetName] has fallen and the [Root.Monarch.Dynasty.GetName] dynasty is now believed to be the new holders of the Mandate of Heaven. We are expected to pick up the mantle of the Emperor and bring the Chinese people into a new era of prosperity and stability.\nIf we want to win over the remaining supporters of [From.From.GetName] rule we must start to build our own Imperial bureaucracy and invest in a strong and durable state. On the other hand [Root.Monarch.GetName] worries that disloyal officials will remain within any organization we inherit from [Root.Monarch.GetHerHis] predecessors."
 china_events.31.a:0 "We must be merciful if we are to build something lasting."
 china_events.31.b:0 "Purge any remaining loyalists!"
 china_events.31.c:0 "The Imperial treasury needs to be filled first."
 china_events.32.t:0 "History of the [From.From.GetName] Empire"
 china_events.32.d:0 "[Root.Monarch.GetTitle], your reign has ushered in a new era and as the [Root.Monarch.Dynasty.GetName] complete their take-over China will undoubtedly prosper for many years to come. Perhaps the time has come to look back to the [From.GetName] empire and start the compilation of their history. Compiling a the fortunes of China during their entire reign would cost a fair bit of money and take many bureaucrats quite some time, but the benefits might outweigh the costs."
 china_events.32.da:0 "[Root.Monarch.GetTitle], your reign has ushered in a new era and China will undoubtedly prosper for many years to come. Perhaps the time has come to look back to the past days of the [Root.GetName] empire and start the compilation of our history. Compiling a the fortunes of China during the entire reign would cost a fair bit of money and take many bureaucrats quite some time, but the benefits might outweigh the costs."
 china_events.32.a:0 "Time is of the essence!"
 china_events.32.b:0 "A thorough work for a solid rule."
 china_events.34.t:0 "The Four Treasures of the Scholar's Studio"
 china_events.34.d:0 "Use of brush, ink, inkstone and paper and the art of calligraphy is expected of every gentleman in high society. Mastering the cursive, xingshu, caoshu or zhuanshu forms, however, is a rare sign of brilliance. In our chancellery [Root.Adm_Advisor.GetName] is known to be an expert calligraphist, producing great works for the glory of the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] dynasty.\n[Root.Monarch.GetName] has lately taken a great interest in this art, studying the work of [Root.Monarch.GetHerHis] [Root.Adm_Advisor.GetTitle] in detail, impressed by the beauty and elegant work. It has therefore come as a great shock when a lesser official confessed that the allegory of the lauded works of [Root.Adm_Advisor.GetName] have frequently been veiled criticism of Royal Power."
 china_events.34.a:0 "Death awaits [Root.Adm_Advisor.GetHerHim]."
 china_events.34.b:0 "Killing [Root.Adm_Advisor.GetHerHim] would be a greater crime."
 china_events.35.t:0 "Protecting the Frontier"
 china_events.35.d:0 "A strong army has always been required to secure the borders of the Middle Kingdom. In times of weakness the savages in the regions outside of our reach have never hesitated to raid or even invade our lands.\nTo ensure our safety the commanderies are asking to send expeditions into the frontier regions, probing the strength of the Barbarians while also demonstrating our might."
 china_events.35.a:0 "An excellent idea!"
 china_events.35.b:0 "We must strengthen our defenses instead."
 china_events.36.t:0 "Jin Era Statuette"
 china_events.36.d:0 "A rare statuette from the Jin era has been discovered during renovations of an old temple. The idea has crossed your mind that it might be clever to bestow the statuette upon a worthy subject to strengthen his loyalty to you, The Emperor. Loyalties will doubtlessly change on account of such an impressive gift delivered directly from the Emperor's own hand. Who shall we give it to?"
 china_events.36.a:0 "The Grand Historian."
 china_events.36.b:0 "The Most Influential Family."
 china_events.36.c:0 "The Grand Marshal."
 china_events.37.t:0 "The Classic of Music"
 china_events.37.d:0 "Apart from the five classic texts compiled by Confucius, tradition also speaks of a sixth Classic: The Classic of Music. One of the 305 songs originally contained in this work, which has been lost since 'The Burning of Books' has been rediscovered during an inventory of an old library in one of the Southern provinces. The claim to this marvelous discovery undoubtedly belongs partly to the Head Librarian, but other candidates also claim to have had part in the discovery."
 china_events.37.da:0 "Apart from the five classic texts compiled by Confucius, tradition also speaks of a sixth Classic: The Classic of Music. One of the 305 songs originally contained in this work, which has been lost since 'The Burning of Books' has been rediscovered during an inventory of an old library in one of the Southern provinces. This marvelous discovery is seen by some as a sign of our divine mandate."
 china_events.37.a:0 "The Province Governor."
 china_events.37.b:0 "A Local Literati."
 china_events.37.c:0 "The Empire of China is in good hands."
 china_events.38.t:0 "Cheating at Examinations"
 china_events.38.d:0 "Several examinees have been caught cheating at the Imperial Examinations this year. Instead of the prescribed three day solitude, the examinees have had ready access to the outside world. The cheating appears systematic and supported by corrupt examinators."
 china_events.38.a:0 "We must deal forcefully with the Examinators."
 china_events.38.b:0 "We must tolerate this for now."
 china_events.39.t:0 "Withdrawing Excess Paper"
 china_events.39.d:0 "There is general consensus within the Imperial Court that the amount of fiduciary media in circulation is much too great. Money must be recalled in order for inflation to recede from its current level, but the question is how much money should be rebought."
 china_events.39.a:0 "As much as we can afford."
 china_events.39.b:0 "As much as it takes."
 china_events.40.t:0 "Honoring the Ancestors"
 china_events.40.d:0 "The teachings of Confucius stress the importance of understanding and respecting the 'Five Relationships' that weave the web of society, and one of the most important relationships is that between father and son. Those who have gone before us deserve our thanksgiving, and it has been long enough since last we made an offering. Various courtiers have suggested sacrifices that your Majesty could perform. What seems most appropriate to present as an offering to honor the ancestors?"
 china_events.40.a:0 "Red meat, to keep them fed."
 china_events.40.b:0 "Candles, to light their way."
 china_events.40.c:0 "Spirit money, to pay their dues."
 china_events.41.t:0 "Bad Feng Shui"
 china_events.41.d:0 "Feng Shui is a system of both aesthetics and 'magic' believed by many to control the flow of the primary energy, the 'Qi', by relying on the laws of Heaven and Earth which guide it. The system is applied to tombs, homes and building, to ensure that the energy that courses through them is optimal. One of the court's most respected diviners and interpreters of the ebb and flow of The Qi has recently discovered that a newly built Imperial Ceremony House reeks with negative Qi!"
 china_events.41.a:0 "The diviner himself is clearly gone mad."
 china_events.41.b:0 "The builder did not consult the diviners."
 china_events.41.c:0 "Whoever put me up to building it must be blamed."
 china_events.41.dd:0 "They are mistaken, the building must be put to use."
 china_events.41.e:0 "Whoever put me up to building it must be blamed."
 china_events.42.t:0 "Court Bickering"
 china_events.42.d:0 "One of your Marshals has been insulted by a high ranking official of the Grand Secretariat. Apparently the men have had a hard time getting along for quite some time, and the insult was probably not entirely unprovoked. Nevertheless, the matter has become a pivot point of factional politics at the court, and it might be wise if the Emperor himself gave some input on the issue."
 china_events.42.a:0 "Relieve the Marshal of his duties."
 china_events.42.b:0 "Relieve the Secretary of his duties."
 china_events.42.c:0 "Denounce both for wasting the time of the Imperial Court."
 china_events.43.t:0 "A capital for the [Root.GetName] Empire"
 china_events.43.d:0 "As befits a new ruler of China it is now time to select the new seat of our dynasty. The location of our capital is likely to influence [Root.GetName] politics for years to come."
 china_events.43.a:0 "A [Root.Monarch.GetDaughterSon] of heaven must guard the northern frontier."
 china_events.43.b:0 "The city of the Golden Hills!"
 china_events.43.c:0 "The Ancient City of Eternal Peace."
 china_events.43.e:0 "Along the Lou River in Luoyang."
 china_events.43.f:0 "Let us remain in the seat of our ancestors at [Root.Capital.GetCapitalName]."
 china_events.45.t:0 "Rise of Millenarianism"
 china_events.45.d:0 "Our weakening grip over the empire and the increasingly popular notion that we are losing the Mandate of Heaven has given rise to a variety of Millenarian movements around the country. Remembering the last days of Yuan rule our officials are categorizing these sects as members of the 'White Lotus' society but in truth it seems there is a great disparity in their motivations.\nWhat they do have in common, however, is the goal of disruption chaos and the overthrowing of our established and perceived oppressive rule."
 china_events.45.a:0 "What can they do against the might of the Empire?"
 china_events.45.b:0 "We must act decisively to stomp this out!"
 china_events.46.t:0 "Floods"
 china_events.46.d:0 "The Seasonal rains have hit us unusually hard this year. As the Yellow River levees break and homes are washed away the sky itself seems to be weeping for our dynasty. In the provinces rumors have begun to circulate that this catastrophe is a sign of the loss of the Mandate of Heaven and the iminent collapse of the [Root.Country.GetName] Empire."
 china_events.46.a:0 "It is our duty to restore what we can."
 china_events.46.b:0 "We can clearly no longer protect these people."
 china_events.47.t:0 "Brigands on the Silk Road"
 china_events.47.d:0 "With The Mandate of Heaven seemingly not in our favor, things have quickly gone from bad to worse in several provinces across the country, where brigands and highwaymen are becoming ever more of a problem. The problem has been particularly noticeable along what remains of the old Silk Road."
 china_events.47.a:0 "The Military must handle this."
 china_events.47.b:0 "Let them fend for themselves."
 china_events.48.t:0 "The Shadow that Stalks the Corridor"
 china_events.48.d:0 "As you walk through the long corridors of the Palace, you suddenly have a distinct sense of being followed. In the corner of your eye a white-clad man approaches you from behind. You cannot see the dagger, gleaming with malice, but you know it is there, behind you, a mere few yards from your heart.\nAs you turn around the man is suddenly gone without a trace. It is as if he was never there..."
 china_events.48.a:0 "Enemies are everywhere!"
 china_events.48.b:0 "Surely I can trust everyone here, I just need to rest."
 china_events.49.t:0 "Portentous Solar Eclipse"
 china_events.49.d:0 "You can only stare in awe as the glowing white of the sun disappears behind the black disc suspended in the sky, and the world turns to darkness despite it being mid day. A few minutes later the disc has passed by the sun, and light returns. You are shaken by the experience, but many of your subjects are absolutely terrified. Some whisper that the eclipse proves that Mandate of Heaven has passed from our dynasty. What should we make of this situation?"
 china_events.49.a:0 "Execute and blame the court astrologer."
 china_events.49.b:0 "Prohibit all discussion of the topic."
 china_events.50.t:0 "Disloyal Officials"
 china_events.50.d:0 "The Imperial Examination system is excellent for turning out well educated and thoroughly competent bureaucrats and officials, ready to face the various challenges of day to day rule and administration that the Empire of China possess.\nThat same education is, however, now making our administrators very weary of some of the measures we have been taking recently. Believing the [Root.Monarch.Dynasty.GetName] family to be acting without a heavenly Mandate has made many officials unwilling to comply with our demand. At times it would seem Imperial authority doesn't stretch further than one can see from the palace walls."
 china_events.50.a:0 "We must purge such heresy!"
 china_events.50.b:0 "In time we will earn their trust again."
 china_events.51.t:0 "Lacking Authority"
 china_events.51.d:0 "It is becoming more and more apparent that the power of the [Root.Monarch.Dynasty.GetName] is waning and that the Imperial center is unable to rule the Middle Kingdom, much less maintain any kind of authority over the outer states.\nWith the refusal of the [unruly_subject.GetAdjective] to kowtow before what they believe to be an illegitimate emperor it seems our influence beyond our borders has deteriorated sharply."
 china_events.51.a:0 "Fear will keep them in line!"
 china_events.52.t:0 "Plague Strikes The Court"
 china_events.52.d:0 "Plagues, famines, droughts and calamities are becoming increasingly frequent in $COUNTRY$ these days, and now a particularly nasty disease has arrived at court. Yesterday morning a Bureaucrat employed at the Public Works Office was found dead after having complained of a sore throat the day before. The disease is now spreading throughout the court, and several more are already showing symptoms. The Mandate of Heaven is no longer with us, it would appear."
 china_events.52.a:0 "Flee to a countryside province."
 china_events.52.b:0 "We shall all remain in the capital."
 china_events.53.t:0 "Daggers in the Dark"
 china_events.53.d:0 "A scream echoes through the palace, but soon dissolves again into the silence and black of the night. A courtier has been murdered, found in his bedchamber with a blade buried deep in his back, and several stab wounds to the rest of his body. Fratricide and internal strife are becoming ever more common in $COUNTRY$, and many believe that we no longer enjoy the Mandate of Heaven."
 china_events.53.a:0 "We cannot rest until we've found the culprits!"
 china_events.53.b:0 "Can the [Root.Monarch.GetTitle] trust no one?"
 china_events.54.t:0 "The Concubine's Child"
 china_events.54.d:0 "For the past nine months you have been an expecting father, and today one of your concubines did indeed give birth to a son. The joy is cut short, however, when the child is brought before you. His face is deformed into what looks like a permanent scream, and soft, black fur-like hair grows in patches over his little body. The child is misshapen, and your physician suspects that the deformity has affected his mental capacities as well. Some claim that this disaster proves that we no longer enjoy the Mandate of Heaven."
 china_events.54.a:0 "The strength of the [Root.Monarch.Dynasty.GetName] dynasty will reveal itself in time."
 china_events.55.t:0 "The Riches of China"
 china_events.55.d:0 "The Emperor of China is weak and has little support. From north to south, the ordinary Chinese are questioning his rule and the normally so loyal bureaucrats are debating whether [empire_of_china.Monarch.GetName] has in fact lost the Mandate of Heaven.\nRogue [chinese_border_province.Culture.GetName] officials claiming to represent [chinese_border_province.GetName] have approached [Root.Monarch.GetName] imploring us to free them from the oppression of [empire_of_china.GetName] and end the rule of the [empire_of_china.Monarch.Dynasty.GetName] dynasty."
 china_events.55.d.not_emperor:0 "[empire_of_china.GetAdjective] [empire_of_china.Monarch.GetTitle] [empire_of_china.Monarch.GetName], the former Emperor of China, is weak and has little support in the territories he still controls. From north to south, the ordinary Chinese are questioning his rule and the normally so loyal bureaucrats are openly proclaiming that [empire_of_china.Monarch.GetName] has lost the Mandate of Heaven.\nRogue [chinese_border_province.Culture.GetName] officials claiming to represent [chinese_border_province.GetName] have approached [Root.Monarch.GetName], imploring us to free them from the oppression of [empire_of_china.GetName] and end the rule of the [empire_of_china.Monarch.Dynasty.GetName] dynasty."
 china_events.55.d.not_emperor_but_I_am:0 "[empire_of_china.GetAdjective] [empire_of_china.Monarch.GetTitle] [empire_of_china.Monarch.GetName], the former Emperor of China, is weak and has little support in the territories he still controls. From north to south, the ordinary Chinese are questioning his rule and the normally so loyal bureaucrats are openly proclaiming that [empire_of_china.Monarch.GetName] has lost the Mandate of Heaven and that [Root.Monarch.GetTitle] [Root.Monarch.GetName] is their rightful ruler.\nRogue [chinese_border_province.Culture.GetName] officials claiming to represent [chinese_border_province.GetName] have approached [Root.Monarch.GetName], imploring him to take what is his by right and free them from the oppression of [empire_of_china.GetName], finally ending the rule of the [empire_of_china.Monarch.Dynasty.GetName] dynasty."
 china_events.55.a:0 "Time to end this Empire!"
 china_events.55.b:0 "The [empire_of_china.GetName] are our friends!"
 china_events.56.t:0 "Flawed Insights"
 china_events.56.d:0 "The Grand Secretaries have recently delivered their reports on the past years' advancements within their respective areas of expertise, and there is dire news. One of the Offices has significantly lowered their estimates of the rate of future progress, and the faction responsible for that department is bound to lose a great deal of face over the event. These news come at a time when it is becoming increasingly more evident that we no longer enjoy the Mandate of Heaven.\nWhich Office was mismanaged?"
 china_events.56.da:0 "The Grand Secretaries have recently delivered their reports on the past years' advancements within their respective areas of expertise, and there is dire news. One of the Offices has significantly lowered their estimates of the rate of future progress. These news come at a time when it is becoming increasingly more evident that we no longer enjoy the Mandate of Heaven."
 china_events.56.a:0 "Office of Administration."
 china_events.56.b:0 "Office of Taxation & Trade."
 china_events.56.c:0 "Office of War!"
 china_events.56.dd:0 "These are indeed dire times."
 china_events.57.t:0 "Mou Fan"
 china_events.57.d:0 "Local princes all over the Empire are watching with great interest as our control over the provinces grow ever weaker. In some regions they have already begun to usurp our authority and in others outright rebellion seems to be imminent."
 china_events.57.a:0 "The Imperial System is Crumbling..."
 low_mandate_separatism_tooltip_1:0 "Increases §YLocal Unrest§! by §R10§! in every §YCore§! of §Y[low_mandate_separatism_country.GetName]§! under our control."
 low_mandate_separatism_tooltip_2:0 "Increases §YLocal Unrest§! by §R10§! in every §YCore§! of §Y[low_mandate_separatism_country_2.GetName]§! under our control."
 low_mandate_separatism_tooltip_3:0 "Increases §YLocal Unrest§! by §R10§! in every §YCore§! of §Y[low_mandate_separatism_country_3.GetName]§! under our control."
 china_events.58.t:0 "Grand Secretary Howls at the Moon"
 china_events.58.d:0 "Queer noises have been coming from the villa of one of the Grand Secretaries during the night lately, increasing in intensity and strength with each passing month. Initially you put it down to some intricate playtime with one of his concubines, but recently it has begun to dawn on you that there is a remarkable connection between the lunar phase and the noises. A spy sent into the garden on a full moon night returns with disturbing news: The Grand Secretary spends his nights standing in his garden, howling at the moon."
 china_events.58.a:0 "Sha-la-la-la!"
 china_events.58.b:0 "He has taken the law and thrown it away!"
 china_events.59.t:0 "Tax Barges Sink"
 china_events.59.d:0 "Terrible news reach us from the Pearl River, where a number tax barges, carrying a substantial amount of the taxes for $YEAR$, has sunk during a particularly nasty bout of bad weather. The Grand Secretary of the Treasury interprets these events as a sign that our dynasty no longer enjoys the Mandate of Heaven, and argues that we must accept and respect this turn of providence. How shall we respond to these ill tidings?"
 china_events.59.a:0 "Sigh. Not much to do, is there?"
 china_events.59.b:0 "Mint to recoup the losses."
 china_events.60.t:0 "False Edicts"
 china_events.60.d:0 "Provinces have reported to the capital that they are now in full compliance with several sets of new imperial edicts, the only problem is that you've never issued any such edicts. An investigation into the matter reveals that forged bronze plaques with written edicts, bearing your seal, have somehow found their way to the province governors. It is a dark time when people dare challenge the Emperor openly, and many claim that this is because our dynasty no longer enjoys the Mandate of Heaven. What shall we do about these false edicts?"
 china_events.60.a:0 "Pretend that they are yours."
 china_events.60.b:0 "Rescind them."
 china_events.61.t:0 "Treason!"
 china_events.61.d:0 "The Waning influence of the Imperial Palace in the border areas have resulted in local officials proclaiming that we no longer possess the Mandate of Heaven. They have turned to the neighboring [From.GovernmentName] of [From.GetName], inviting them to invade our lands."
 china_events.61.a:0 "This is intolerable!"
 china_events.62.t:0 "Waning Imperial Power"
 china_events.62.d:0 "The [From.GetAdjective] Empire is rapidly declining, as is their ability to project any kind of power beyond their borders. Our representatives in [From.Capital.GetCapitalName] report that their attempts to get an audience with the [From.Monarch.GetTitle] has been met with nothing but feeble and insulting excuses."
 china_events.62.a:0 "They are our overlord in name only."
 EVTNAME11102:0 "A Jade Seal"
 EVTDESC11102:0 "Your majesty has been presented with a formidable gift in the form of a Jade seal of some level of craftsmanship. The gift has been presented by an up and coming administrator associated with the Bureaucrat faction. As nothing is free in The Middle Kingdom, he probably expects us to return the favor."
 EVTOPTA11102:0 "He expects too much."
 EVTOPTB11102:0 "Naturally we accept the gift!"
 EVTNAME11200:0 "The Buddha's Smile"
 EVTDESC11200:0 "The writings of Master Confucius are being forgotten in $PROVINCENAME$, as the inhabitants there have more and more taken to practicing the Buddhist rite. The news comes as a major setback for the Temple faction, which has prided itself on the successes of state-sanctioned Confucianism. We could dispatch officials to immediately restore order to the province, but forcing the locals into a different faith will most likely hurt the economic viability of the province."
 EVTOPTA11200:0 "They may believe what they wish."
 EVTOPTB11200:0 "Dispatch officials immediately."
 EVTNAME11206:0 "Bound Feet"
 EVTDESC11206:0 "Keeping the feet of young girls bound and tied until every bone in them has grown broken and deformed creates wonders of female and human beauty. The fashion of bound feet waxes and wanes every hundred years or so, and this time the wax seems to be due to the fact that the Temple faction is actively promoting this sound ideal of beauty all over the country."
 EVTOPTA11206:0 "Everyone must follow this example!"
 EVTOPTB11206:0 "This sounds a bit over the top."
 EVTOPTB11214:0 "The Temple has the right idea!"
 EVTNAME11220:0 "A Tibetan Monk"
 EVTDESC11220:0 "A traveler from Tibet has arrived in $CAPITAL$. He says that he has traveled from far-away Lhasa, and that he comes to spread the word of the Buddha. The Temple faction opposes this request, preferring instead the traditional teachings of Confucius as the sole font of spiritual guidance for our people. While there is a case to be made for the Temple Faction's position, overly heavy-handed treatment of Buddhism will destabilize our country."
 EVTOPTA11220:0 "Of course he is free to preach"
 EVTOPTB11220:0 "We should weed out this pest!"
 EVTNAME11222:0 "Burning of Books"
 EVTDESC11222:0 "The Temple faction has had enough of the discord and strife that plagues $COUNTRY$. Pointing to the myriad of schools of thought that flourish within the realm it is no wonder, they argue, that we live in troubled times. The Temple faction holds that only a return to true Confucian values can restore order, and what better way than to burn a few books of heterodox teachings?"
 EVTOPTA11222:0 "That does sound like an idea!"
 EVTOPTB11222:0 "Some other time, perhaps."
 EVTNAME11224:0 "Burying of Scholars"
 EVTDESC11224:0 "The Temple faction, tired of the pluralistic thought climate that has taken hold in China in the past few years, has taken matter into its own hands. In several provinces all over the country several prominent scholars of other schools than the official Confucian doctrine have been buried alive. That this will be a blow to innovation is already clear, but how shall we punish the Temple?"
 EVTOPTA11224:0 "Forgive and forget!"
 EVTOPTB11224:0 "Repay them in kind."
 EVTOPTC11230:0 "A Scholar at the Examination Center"
 EVTNAME11242:0 "The Gilded Pagoda"
 EVTDESC11242:0 "Wrapped in the reddish gold of a dying sun, and reflecting the blue of the heavens suspended above it, the old Gilded Pagoda has stood since the times of the Tang dynasty, or perhaps even longer still. The silence and darkness within the Pagoda is a stark contrast to the light and reflection outside of. Since Buddhism has become rare, the Pagoda has gone unused, and your courtiers have various suggestions as to what could be done with it."
 EVTOPTA11242:0 "Eunuchs: Melt it down and mint the gold!"
 EVTOPTB11242:0 "Bureaucrats: Turn it into an examination center!"
 EVTOPTC11242:0 "Temples: Leave its beauty undisturbed"
 EVTOPTA11300:0 "Flee to the Eunuchs!"
 EVTOPTB11300:0 "Flee to the Bureaucrats!"
 EVTOPTC11300:0 "Stand and fight!"
 EVTNAME11302:0 "Bureaucrat Swindles the Treasury"
 EVTDESC11302:0 "A high ranking member of the Bureaucrat faction has been caught siphoning funds out of the Imperial Treasury and into his own pocket. The only punishment that can at all be considered is of course death, but the question of who should replace him is less obvious. There are powerful candidates within both the Eunuch and Temple factions, but the candidates from the Bureaucrat faction are doubtlessly the ones best equipped to handle the job. Who should get the job?"
 EVTOPTA11302:0 "A Eunuch Candidate."
 EVTOPTB11302:0 "A Temple Candidate."
 EVTOPTC11302:0 "Sigh. Find a new Bureaucrat."
 EVTNAME11306:0 "Reputation for Cruelty"
 EVTDESC11306:0 "Since losing the Mandate of Heaven, people have begun avoiding you. It did not happen overnight, but progressively, as the months have passed, you have noticed that fewer and fewer people seem to take the time to pay their Emperor the proper respects and courtesies. After some cautious inquiries among trusted retainers you discover the reason: People have begun to fear you. For whatever reason, you have developed a reputation for cruelty. What to do about it?"
 EVTOPTA11306:0 "Embrace the reputation."
 EVTOPTB11306:0 "Initiate a propaganda campaign."
 EVTNAME11316:0 "Daggers in the Dark"
 EVTDESC11316:0 "A scream echoes through the palace, but soon dissolves again into the silence and black of the night. A courtier has been murdered, found in his bedchamber with a blade buried deep in his back, and several stab wounds to the rest of his body. Fratricide and internal strife are becoming ever more common in $COUNTRY$, and many believe that we no longer enjoy the Mandate of Heaven. There are three suspects in the murder case, who did it?"
 EVTOPTA11316:0 "The Palace Chef, in the Bedchamber, with a knife."
 EVTOPTB11316:0 "The Grand Secretary, in the Bedchamber, with a knife."
 EVTOPTC11316:0 "The Grand Marshal, in the Bedchamber, with a knife."
 EVTNAME11320:0 "A Riding Accident"
 EVTDESC11320:0 "They present your heir on a stretcher, lying dead before you. He had been out riding with some of his companions, and apparently fell off the horse. You can feel only a quiet rage welling up within you when you think of the futility of his death. The son of the Emperor, dead, not in war or battle, but from a pointless accident. The event is a clear sign that the Mandate of Heaven has passed from our dynasty, and that we need to regain it. His companions are from various factions, who should be punished for the incident?"
 EVTOPTA11320:0 "The tall one."
 EVTOPTB11320:0 "The fair-skinned one."
 EVTOPTC11320:0 "The eunuch."
 EVTNAME10500:0 "State Council"
 EVTDESC10500:0 "One of the highest organs of our government, the old Privy Council, still seems to have ties to the old Dynasty. To assure loyalty and a more effective government we should dismiss it and appoint a new State Council."
 EVTOPTA10500:0 "Form the Council."
 EVTOPTB10500:0 "Let things be as they were."
 EVTNAME10501:0 "The King's Approval"
 EVTDESC10501:0 "It has long been the custom of court ministers and advisers to make important national decisions amongst themselves, reducing the King to a mere onlooker.\n\nThis might be interpreted as a sign of weakness by our neighbors. To counter this possible threat and strengthen the King's hold over the country, perhaps a change of system is needed?"
 EVTOPTA10501:0 "All decisions should be approved by the King."
 EVTOPTB10501:0 "The current system works well enough."
 EVTNAME10502:0 "Sinmun Office"
 EVTDESC10502:0 "Subjects who feel they have been exploited or treated unfairly by the government or their overlords have little or no chance to voice their concerns. It has been suggested that we form a special branch of the government to review these cases."
 EVTOPTA10502:0 "Create the Sinmun Office."
 EVTOPTB10502:0 "Dismiss this absurd request."
 EVTNAME4001:0 "Nobles Resist Westernization"
 EVTDESC4001:0 "Our attempts to westernize have been met by refusals from local nobles. They are now up in arms over our latest demands which they feel are interfering with their privileges"
 EVTOPTA4001:0 "Ignore their demands."
 EVTOPTB4001:0 "Accept the demands."
 EVTNAME4002:0 "Provinces resist Westernization"
 EVTDESC4002:0 "Our attempt to westernize is not popular everywhere in $COUNTRY$. Some of the provinces are asking for greater autonomy as a price to accept the changes."
 EVTOPTA4002:0 "Grant autonomy."
 EVTOPTB4002:0 "Slower Westernization."
 EVTNAME4003:0 "Peasants resist Westernization"
 EVTDESC4003:0 "The ignorant serfs are getting uppity again, and are creating havoc over our reasonable demands to modernize and become civilized. This is outrageous, but the price to accept their demands may be too high."
 EVTOPTA4003:0 "Ignore their demands."
 EVTOPTB4003:0 "Accept the demands."
 EVTNAME4004:0 "The people resist Westernization"
 EVTDESC4004:0 "Our attempts to westernize have met resistance from every strata of society and protesters from all corners of $COUNTRY$ demand we put a stop to this. Failing to do so may jeopardize the standing of the royal family."
 EVTOPTA4004:0 "Ignore their demands."
 EVTOPTB4004:0 "Accept the demands."
 EVTNAME4005:0 "Reactionaries resist Westernization"
 EVTDESC4005:0 "Our attempts to westernize have been met by refusals from reactionaries. They are now up in arms over our latest demands which they feel are interfering with their old privileges and traditions."
 EVTOPTA4005:0 "Ignore their demands."
 EVTOPTB4005:0 "Accept the demands."
 EVTNAME4006:0 "Merchants resist Westernization"
 EVTDESC4006:0 "Our attempts to westernize have been met by refusals from our traders. Feeling hindered by new trade restrictions they threaten to move elsewhere, taking their trade with them."
 EVTOPTA4006:0 "Ignore their demands."
 EVTOPTB4006:0 "Accept the demands."
 EVTNAME4007:0 "Cultural Establishment resist Westernization"
 EVTDESC4007:0 "Influential artists throughout the country have voiced concerns that our attempts at westernization are eroding our cultural identity and demand an immediate stop to this."
 EVTOPTA4007:0 "Ignore their demands."
 EVTOPTB4007:0 "Accept the demands."
 EVTNAME4008:0 "Government Officials resist Westernization"
 EVTDESC4008:0 "Several government officials have been voicing concerns that our attempts at westernization are going too fast and may drive the country to the brink of ruin. They advise an immediate stop to this or some of them might resign in protest."
 EVTOPTA4008:0 "Ignore their demands."
 EVTOPTB4008:0 "Accept the demands."
 EVTNAME4009:0 "High Command resist Westernization"
 EVTDESC4009:0 "Our attempts to westernize have been met with refusal from the High Command of our armed forces. They demand we put a halt to this or some of them might resign in protest."
 EVTOPTA4009:0 "Ignore their demands."
 EVTOPTB4009:0 "Accept the demands."
 EVTNAME4010:0 "Advisers resist Westernization"
 EVTDESC4010:0 "Our attempts to westernize have been met with refusal from our most trusted advisers. They demand we put a halt to this or some of them might resign in protest."
 EVTOPTA4010:0 "Ignore their demands."
 EVTOPTB4010:0 "Accept the demands."
 EVTNAME9610:0 "Decline of Renaissance"
 EVTDESC9610:0 "The growth that our country has seen lately seems to have diverted much of both our resources and attention. The educational reforms and artistic development we were once known for have suffered accordingly, and we can no longer claim to be a leading nation when it comes to embracing the renaissance philosophy."
 EVTOPTA9610:0 "Very unfortunate."
 EVTNAME750:0 "Bad Reputation!"
 EVTDESC750:0 "Our recent strategy to carve new provinces out of whoever happens to be in the way surprisingly seems to have had a somewhat negative effect on our standing among our fellow nations."
 EVTOPTA750:0 "They are overreacting as always!"
 EVTNAME751:0 "Inflation"
 EVTDESC751:0 "The state of constant war has eroded our economy and now inflation is spiraling out of control!"
 EVTOPTA751:0 "Try minting more coins!"
 EVTNAME752:0 "Officers Deserting"
 EVTDESC752:0 "Disillusioned by the repeated and seemingly aimless wars of $MONARCH$, many officers in the army have deserted to seek better assignments elsewhere."
 EVTOPTA752:0 "Bah, I'll lead the army myself!"
 EVTNAME753:0 "Merchants Resented"
 EVTOPTA753:0 "Then I'll conquer them too!"
 EVTNAME754:0 "Legitimacy Questioned"
 EVTDESC754:0 "The bloodthirst shown by $MONARCH$ has ruined the reputation of $COUNTRY$ in the eyes of the world, and now our own subjects are starting to question the legitimacy of such a ruthless ruler."
 EVTOPTA754:0 "Tell my heir to start worrying..."
 EVTNAME755:0 "Magistrates Resigns"
 EVTDESC755:0 "Magistrates are the very sinews of a country, and unfortunately all ours are resigning!\n\n They claim this to be a protest to the burden of never-ending wars that has been laid upon them."
 EVTOPTA755:0 "I can do whatever they did myself!"
 EVTNAME756:0 "Advisor Resigns"
 EVTDESC756:0 "Horrified by our conquest-bent foreign policy, a leading court adviser has resigned and left the country!"
 EVTOPTA756:0 "Typical naysayer... Good riddance!"
 EVTNAME757:0 "$PROVINCENAME$ Revolts!"
 EVTDESC757:0 "The loyal subjects of $COUNTRY$ have long carried the enormous burden of the $MONARCHTITLE$'s constant wars without complaint. Those days are now over...\n\nSince $MONARCH$ doesn't seem to listen to reason, the people of $PROVINCENAME$ have decided to try saber rattling!"
 EVTOPTA757:0 "That I hear..."
 EVTNAME758:0 "We have been chosen!"
 EVTDESC758:0 "Good news, my $MONARCHTITLE$! The Emperor has bestowed the great honor of hosting this year's assembly of the Reichstag upon us.\n\nThis will greatly increase our prestige in the empire. May all delegates gasp in awe as they enter our glorious capital $PROVINCECAPITAL$!"
 EVTOPTA758:0 "Excellent!"
 EVTNAME773:0 "Merchants Assassinated!"
 EVTOPTA773:0 "Heads will roll! Hopefully not mine..."
 EVTNAME759:0 "Primas Germaniae"
 EVTDESC759:1 "Since the Tenth Century the Archbishops of Mainz have held the prestigious title of §YPrimas Germaniae§! - the most important Catholic Archbishop throughout the Holy Roman Empire.\n\nNaturally, such a title will inspire jealousy among the other princes of the Empire... We must take heed and not let our prestige drop too low, or we might find the title slip from our fingers!"
 EVTOPTA759:0 "I see..."
 EVTNAME760:1 "Title of Primas Germaniae Questioned"
 EVTDESC760:0 "My $MONARCHTITLE$, much of the Catholic community seem to have lost their faith in us! There are even rumors that another Archbishopric plans to claim our title as Primas Germaniae!"
 EVTOPTA760:0 "Probably just rumors."
 EVTNAME761:0 "Primas Germaniae"
 EVTDESC761:0 "The title of §WPrimas Germaniae§! - the most important Catholic Archbishop throughout the Holy Roman Empire - was created in the Tenth Century when the Archbishopric of Mainz became the first Archbishopric to receive it.\n\nFor the second-rate power of $FROM$ to hold such a prestigious title seems an affront to the Catholic Church. Perhaps a more worthy candidate can be found?"
 EVTOPTA761:0 "Perhaps... me?"
 EVTOPTB761:0 "Leave it be. For now..."
 EVTOPTC761:0 "A better one could not be found."
 EVTNAME762:0 "Primas Germaniae Lost"
 EVTDESC762:2 "My $MONARCHTITLE$, we have lost the prestigious title of §WPrimas Germaniae§!. Due to our low standing in the empire of late, another Archbishop has gone ahead and claimed the title!"
 EVTOPTA762:0 "Very well, congratulate him..."
 EVTOPTB762:0 "We will not forget this!"
 EVTNAME763:0 "Legatus Natus"
 EVTDESC763:0 "We have long been honored with being the Pope's representative - §WLegatus Natus§! - north of the Alps.\n\nSuch a prestigious title demands a certain level of dignity and we cannot let our prestige or our relations with the Pope drop too low."
 EVTOPTA763:0 "It's all in God's hands."
 EVTNAME764:0 "Title of Legatus Natus Lost"
 EVTDESC764:0 "Our standings in the Empire and with the Pope have declined lately. The Pope no longer seems to have confidence in us upholding our role as his delegate in the empire and has most unfortunately decided to relieve us of the title."
 EVTOPTA764:0 "I guess it was in my hands after all..."
 EVTNAME765:0 "Envoy from the Pope"
 EVTDESC765:0 "Good news! We have been selected by the Pope to hold the prestigious title of §WLegatus Natus§! - his representative north of the Alps - after the former holder fell from grace."
 EVTOPTA765:0 "Is that a crepuscular ray shining in?"
 EVTOPTB765:0 "We must graciously decline."
 EVTDESC6197:0 "Our policy of supporting and expanding the bureaucracy of our nation is really paying off. Every day new officials are trained and set off to glorious new careers in our administration!"
 EVTOPTA6197:0 "Excellent!"
 EVTDESC6198:0 "An empire of this size needs a lot of bureaucrats, perhaps offering a sign up bonus will encourage their numbers to grow?"
 EVTOPTA6198:0 "Whatever it takes."
 EVTOPTB6198:0 "Not right now."
 EVTNAME2036:0 "Religious Turmoil"
 EVTDESC2036:0 "Reports have reached us that the Emperor is planning to march against all Protestant states in the Empire. He is determined to cleanse the Holy Roman lands of all heretics before the end of the year. If we are to stay true to our faith, we'll have to make preparations."
 EVTOPTA2036:0 "Proclaim religious independence."
 EVTOPTB2036:0 "Our allegiance lies with the Emperor."
 EVTNAME6100:0 "Popular Support for our Grand navy"
 EVTDESC6100:0 "Across the land people are supporting our Grand Navy, making contributions towards the defense of our nation. In the shipyards our shipwrights are working ever harder, and people are even volunteering to become sailors! People take pride in our great Navy."
 EVTOPTA6100:0 "That's just fantastic."
 EVTNAME6101:0 "Popular Enthusiasm for our Navy diminishes"
 EVTDESC6101:0 "To be honest our people do not feel that our Navy is so Grand anymore, in fact they just plain don't like it. Press gangs are finding it even harder than usual and even acquiring basic materials is a struggle."
 EVTOPTA6101:0 "This is only a short term problem."
 EVTOPTB6101:0 "This is nothing a little money can't solve."
 EVTNAME6102:0 "Promising Admiral Appears"
 EVTDESC6102:0 "One of our Seahawks has turned out to be much better than we first expected."
 EVTOPTA6102:0 "I knew this was a good idea."
 EVTNAME6103:0 "Aristocrats concerned"
 EVTDESC6103:0 "Our policy of appointing promising commanders regardless of birth is upsetting our aristocrats who find it hard to dine with men who lack breeding. According to our aristocrats it is also upsetting the men under their command, who expect to be led by their betters rather than by someone who is plainly not a gentleman."
 EVTOPTA6103:0 "Let them complain."
 EVTOPTB6103:0 "Well, we can make a few concessions."
 EVTNAME6104:0 "Naval Developments"
 EVTDESC6104:0 "Our use of Superior Seamanship is leading to huge developments in Naval thought. This is just too good to be true."
 EVTOPTA6104:0 "This just can't be bad."
 EVTNAME6105:0 "Naval Hubris"
 EVTDESC6105:0 "Our seamanship is so superior that to be honest complacency is setting in. People are content to rest on their laurels and I am not sure this is what we need right now."
 EVTOPTA6105:0 "Our Navy is the best."
 EVTOPTB6105:0 "We must shake them up a little."
 EVTNAME6106:0 "Improved Blockade Tactics"
 EVTDESC6106:0 "Our use of Naval fighting instruction has allowed us to develop much improved blockade tactics. Although our enemies will eventually counter them, for the moment we will really be able to turn the screw."
 EVTOPTA6106:0 "We might even make some money out of this."
 EVTNAME6107:0 "Slipping Standards"
 EVTDESC6107:0 "Our use of naval fighting instruction has allowed us to put up fearsome blockades of enemy coasts, but at the moment our sailors are just getting a bit lazy."
 EVTOPTA6107:0 "Well we can't expect them to operate at peak efficiency all the time."
 EVTOPTB6107:0 "I expect every man to do his duty no matter what."
 EVTNAME6108:0 "Naval Technical Developments"
 EVTDESC6108:0 "Our shipwrights are already excellent, but they are currently undergoing a burst of creativity that is leading to newer technical developments."
 EVTOPTA6108:0 "Who am I to stop them?"
 EVTNAME6109:0 "Concerned Shipwrights"
 EVTDESC6109:0 "For reasons we cannot fathom our shipwrights feel that they are not getting the backing and support for the Naval establishment. However ruling a nation is a lot of work, do we really care about such a minor matter?"
 EVTOPTA6109:0 "Why should I care about people who are so poor they have to work?"
 EVTOPTB6109:0 "Time to upset the Naval Establishment."
 EVTNAME6110:0 "We Rule the Waves"
 EVTDESC6110:0 "Our Glorious Navy is the pride of our Nation and the envy of the world."
 EVTOPTA6110:0 "More Glory for us."
 EVTNAME6111:0 "The Fleet has declined"
 EVTDESC6111:0 "No one can quite understand it. One minute we had a glorious navy that the whole nation took pride in. Now the world laughs at our fleet."
 EVTOPTA6111:0 "The Glory days will return."
 EVTOPTB6111:0 "A little money might sort things out."
 EVTNAME6112:0 "Recruits flock to the standards"
 EVTDESC6112:0 "Our system of national conscripts is proving very successful, the poor, the desperate, even the patriotic are flocking to the colors. The Generals are pleased."
 EVTOPTA6112:0 "Let's get them into the army now."
 EVTOPTB6112:0 "No, we must think long term here."
 EVTNAME6113:0 "People don't want to be conscripted"
 EVTDESC6113:0 "Usually our system of national conscripts functions like a well oiled machine, but at the moment we are encountering some resistance to recruitment. You know, riots, recruiting parties being attacked, minor things like that."
 EVTOPTA6113:0 "Well I am sure we can slow down recruitment in the short term"
 EVTOPTB6113:0 "Bah! I need soldiers, not whiners."
 EVTNAME6114:0 "Isn't our Army Grand?"
 EVTDESC6114:0 "Our Grand Army is so grand that it is marching from one victory to another. Experience from those victories positively impacts recruitment and training of new soldiers."
 EVTOPTA6114:0 "This is fantastic."
 EVTNAME6115:0 "Our Army is not so grand"
 EVTDESC6115:0 "One minute our army is the envy of the world, next no one has anything good to say about it. We have no idea how our grand army slipped so, but it could end up affecting recruitment."
 EVTOPTA6115:0 "Looks like recruitment will be a little harder."
 EVTOPTB6115:0 "Time to shake up the military establishment!"
 EVTNAME6116:0 "Military Improvements"
 EVTDESC6116:0 "Our Officers are experimenting with new ways to drill our, already superbly drilled, army. This seems to be raising the overall level of military thought in our nation."
 EVTOPTA6116:0 "I like military thinkers!"
 EVTNAME6117:0 "Military Complacency"
 EVTDESC6117:0 "Our superbly drilled army is in the opinion of our most influential generals invincible. Any recent defeats are down to the weather or the enemy using such unmanly things as tactics. As far as our generals are concerned there is no way to improve on perfection."
 EVTOPTA6117:0 "Invincible, I like the sound of it..."
 EVTOPTB6117:0 "I think the truth may upset some people."
 EVTNAME6118:0 "Fortification Effort"
 EVTDESC6118:0 "Our Engineering Corps is currently short of things to do, however, they have found a province without any fortifications and have taken upon themselves to sort this out."
 EVTOPTA6118:0 "That is very nice of them."
 EVTNAME6119:0 "Fortification Enhancement"
 EVTDESC6119:0 "Our Engineering Corps has found a minor fortification that could do with some improvements."
 EVTOPTA6119:0 "We must always seek improvements wherever possible."
 EVTNAME6120:0 "Our Engineers are busy"
 EVTDESC6120:0 "Our Engineer Corps is always finding ways to keep themselves occupied. Today they upgraded a fortification in one of our provinces."
 EVTOPTA6120:0 "We are pleased."
 EVTNAME6121:0 "Fortification works"
 EVTDESC6121:0 "Our Engineers have enhanced a fortification making it a substantial barrier to enemy forces."
 EVTOPTA6121:0 "Let's hope someone tries to siege it"
 EVTNAME6122:0 "Epic Fortification built"
 EVTDESC6122:0 "An already substantial fortification has been enhanced by our engineers, although some of our generals feel that our troops are wasted cowering behind forts."
 EVTOPTA6122:0 "One mustn't grumble."
 EVTNAME6123:0 "New Bastions built"
 EVTDESC6123:0 "Just when it seemed that our fortifications couldn't get any better. One of our engineers came up with this great idea of triangular bastions. Not only do they look great, they also seem to slow down the enemy."
 EVTOPTA6123:0 "I guess I shouldn't complain."
 EVTNAME6124:0 "Fort falls into disrepair"
 EVTDESC6124:0 "A minor fortification has been neglected by our engineers and has fallen into disrepair. To be honest, at the moment it probably wouldn't even delay a party of school children, never mind an invading army."
 EVTOPTA6124:0 "Real men don't hide behind forts!"
 EVTOPTB6124:0 "Perhaps some repairs are in order..."
 EVTNAME6125:0 "Fort decays"
 EVTDESC6125:0 "Our Engineers have sadly neglected the condition of this fortification, unless an action is taken the fort will only offer minimal protection."
 EVTOPTA6125:0 "It isn't important..."
 EVTOPTB6125:0 "There's nothing money can't solve."
 EVTNAME6126:0 "Fort crumbles"
 EVTDESC6126:0 "A recent audit has revealed that the walls of one of our fortifications are crumbling, while our engineering corps claims that there isn't enough money for repairs. If nothing is done its defensive ability will be reduced, however, on the long term basis it might become a major tourist attraction in a few hundred years time, boosting the local economy."
 EVTOPTA6126:0 "Let's go for long term gain."
 EVTOPTB6126:0 "I think a more short term approach is in order."
 EVTNAME6127:0 "Fort Weakens"
 EVTDESC6127:0 "Poor maintenance work by Engineer Corps has left one of our more substantial fortifications with serious structural damage. For this fort to remain up to spec major structural work will be required."
 EVTOPTA6127:0 "Just punish a few of the people responsible."
 EVTOPTB6127:0 "No, let's spend the money."
 EVTNAME6128:0 "Complacent engineers"
 EVTDESC6128:0 "It has been discovered that one of our largest fortifications is no longer up to the job after a bout of complacency in our engineer corps."
 EVTOPTA6128:0 "If the experts are getting complacent I am sure things must be fine."
 EVTOPTB6128:0 "Action must be taken."
 EVTNAME6129:0 "Fortification Crisis"
 EVTDESC6129:0 "Neglect by our Engineer Corps has left one of our most powerful and modern fortification with a weakened wall. A besieging army may be able to exploit this."
 EVTOPTA6129:0 "The experts have spoken."
 EVTOPTB6129:0 "No! We will do something immediately."
 EVTNAME6130:0 "Promising General"
 EVTDESC6130:0 "Our policy of battlefield commissions has been very successful, a new general has emerged."
 EVTOPTA6130:0 "Well, he shows promise."
 EVTNAME6131:0 "Nobility concerned with the loss of privileges"
 EVTDESC6131:0 "Our policy of battlefield commissions is seriously concerning our nobles. They believe that just because a man shows some ability on the battlefield doesn't mean that he will be a good general. In fact it seems that life in the mess is becoming quite unbearable, as these new officers have no idea how a gentleman behaves. There are also rumors that the rank and file believe that a good leader ought to be better bred."
 EVTOPTA6131:0 "Does the nobility really matter?"
 EVTOPTB6131:0 "Well, I think making things a bit more difficult in the short term might be better."
 EVTNAME6132:0 "Glory of the Army"
 EVTDESC6132:0 "Our Glorious Army is enhancing the prestige of our nation."
 EVTOPTA6132:0 "Glory to us!"
 EVTNAME6133:0 "Our Army has seen better days"
 EVTDESC6133:0 "The tarnish seems to have come off the glory of our arms. People just aren't taking our army as seriously as before."
 EVTOPTA6133:0 "Time to shake things up then!"
 EVTOPTB6133:0 "I don't think there is much that can be done..."
 EVTNAME6134:0 "Our Merchants are adventuring"
 EVTDESC6134:0 "Current trading conditions are strongly favoring our merchants. Our merchants are ready to take advantage of these."
 EVTOPTA6134:0 "Excellent."
 EVTNAME6135:0 "Our Merchants are doing poorly"
 EVTDESC6135:0 "Although previously our adventuring merchants were doing good business, things have recently taken a turn for the worse."
 EVTOPTA6135:0 "I guess we'll just have to tighten our belts!"
 EVTOPTB6135:0 "A few unpopular reforms are the answer."
 EVTNAME6136:0 "Colonist Rush"
 EVTDESC6136:0 "Rumors of our Quest for the New World have led to more people readying themselves for a new life as a colonial settler."
 EVTOPTA6136:0 "They might be useful."
 EVTNAME6137:0 "People Flee to the Colonies"
 EVTDESC6137:0 "Our Quest for the New World has opened up opportunities for people in our colonies. The continuing war has convinced many of the best and brightest that the time to take these opportunities is now."
 EVTOPTA6137:0 "Let them go."
 EVTOPTB6137:0 "They must be stopped."
 EVTNAME6138:0 "Colonial Company founded"
 EVTDESC6138:0 "A Colonial Company has decided to expand a colony into an adjacent province."
 EVTOPTA6138:0 "This can only be good."
 EVTNAME6139:0 "Colonial Company goes bankrupt"
 EVTDESC6139:0 "One of colonial ventures has run into serious financial trouble, if no action is taken the colonists could suffer."
 EVTOPTA6139:0 "They knew the risks, it's not my problem."
 EVTOPTB6139:0 "Time for us to step in."
 EVTOPTA6140:0 "Excellent news."
 EVTNAME6141:0 "Trade Complacency"
 EVTDESC6141:0 "Although as a nation we are famous for our shrewd commerce practices, at the moment our merchants are becoming a tad complacent."
 EVTOPTA6141:0 "I can see our merchants not competing as well."
 EVTOPTB6141:0 "I think prices could be rising."
 EVTNAME6142:0 "Excellent Viceroys"
 EVTDESC6142:0 "Every so often a country is blessed with honest men working hard for the state. A number of good viceroys across our overseas holdings are giving us a real boost."
 EVTOPTA6142:0 "We are pleased to hear this."
 EVTNAME6143:0 "Corrupt Viceroys"
 EVTDESC6143:0 "Overseas provinces are notoriously too hard to police and good viceroys are essential. Sometimes though things don't work according to the plan, and corrupt and venal men end up in charge."
 EVTOPTA6143:0 "Take action."
 EVTOPTB6143:0 "Just turn a blind eye."
 EVTNAME6144:0 "Production Improvements"
 EVTDESC6144:0 "Our embracing of Smithian Economics has led to people spending time thinking about how things are produced. For the moment it seems to have paid off."
 EVTOPTA6144:0 "This is good."
 EVTNAME6145:0 "Production Stifled"
 EVTDESC6145:0 "Our producers become complacent as our use of Smithian Economics led to our production techniques being so advanced."
 EVTOPTA6145:0 "I think this will hurt production."
 EVTOPTB6145:0 "Actually it seems to have translated into higher prices."
 EVTNAME6146:0 "Successful Bureaucracy"
 EVTDESC6146:0 "On an annual basis bureaucracy gives the country a nice little tax boost, but sometimes the right men in the right place can give the country that little bit extra. It is a shame that a few years down the line you have to promote them beyond their ability."
 EVTOPTA6146:0 "Make hay while the sun shines."
 EVTNAME6147:0 "Corrupt Bureaucracy"
 EVTDESC6147:0 "Bureaucracy sometimes just doesn't work. The wrong men in the wrong places can lead to corrupt practices which hurt the country's income. Even worse, it will take a few years to get the proper paperwork to change it."
 EVTOPTA6147:0 "You just can't fight the system."
 EVTNAME6148:0 "National Bank pays dividends"
 EVTDESC6148:0 "Several shrewd loans have led to very good profits at our National Bank. The bank is hiking its dividend and buying back some of its shares."
 EVTOPTA6148:0 "We're in the money."
 EVTNAME6149:0 "National Bank in trouble"
 EVTDESC6149:0 "Our National Bank is doing very poorly. It is finding it hard to lend to reliable people and is running into difficulties."
 EVTOPTA6149:0 "We'll give it some money to support it!"
 EVTOPTB6149:0 "Tell the bank to lend to slightly less reliable people."
 EVTNAME6150:0 "Trade Policy Success"
 EVTDESC6150:0 "Our National Trade Policy is proving unusually successful at the moment. This is giving our merchants a real boost."
 EVTOPTA6150:0 "I am sure this is good news."
 EVTNAME6151:0 "Trade Policy is failing"
 EVTDESC6151:0 "Our National Trade Policy isn't really delivering at the moment. Our merchant just aren't doing as well."
 EVTOPTA6151:0 "Looks like the merchants are struggling."
 EVTOPTB6151:0 "We should grease the wheels a little more..."
 EVTNAME6152:0 "New Spy techniques"
 EVTDESC6152:0 "Our Espionage system is performing and our agents have found new ways to spy on people. Sooner or later our 'friends' and enemies will find out, but for the moment we have an edge."
 EVTOPTA6152:0 "I like edges."
 EVTNAME6153:0 "Spy Defections"
 EVTDESC6153:0 "Some of the spies in our espionage system are defecting to other countries. This could hurt us in the short term."
 EVTOPTA6153:0 "Let the disloyal elements go."
 EVTOPTB6153:0 "A small cash sum might change a few minds."
 EVTNAME6154:0 "Cabinet Dynamism"
 EVTDESC6154:0 "A combination of just the correct people in our cabinet can create conditions for a nice little boost in tax income. You will be pleased to hear that this has just happened."
 EVTOPTA6154:0 "This is good news indeed."
 EVTNAME6155:0 "Government Corruption"
 EVTDESC6155:0 "When the wrong men get into your cabinet it can mean bad news for the country, also it is difficult to remove them."
 EVTOPTA6155:0 "It looks like our taxes are dropping."
 EVTOPTB6155:0 "Inflation is on the rise."
 EVTNAME6156:0 "Minority Prospers"
 EVTDESC6156:0 "With their legal status guaranteed by our Bill of Rights, a minority is prospering under our rule."
 EVTOPTA6156:0 "Good to see."
 EVTNAME6157:0 "Backlash"
 EVTDESC6157:0 "Since we introduced the Bill of Rights many of our original ruling classes have been feeling marginalized, however, rather than discuss it they seem to be staging a revolt."
 EVTOPTA6157:0 "Why don't they just discuss this like gentlemen?"
 EVTNAME6158:0 "The Clergy Mobilizes Population"
 EVTDESC6158:1 "For many years our policies have motivated a large majority of our population to dutifully attend the expected religious ceremonies. The clergy has shown its thanks for our supportive policy by in turn making supportive comments about our government."
 EVTOPTA6158:0 "May our people always find unity through faith."
 EVTNAME6159:0 "Religious Divergences"
 EVTDESC6159:0 "We are in many ways seen as one of the foremost defenders of the [Root.Religion.GetName] faith. Our religious institutions are strong and priests both here and abroad flock to our seminars.\nIt is therefore somewhat embarrassing that the rural population in our country isn't quite as in tune with the theology as we are. Reports of deviations such as a dog being proclaimed a saint or old heathen festivals being integrated with the holy ceremonies of our faith is undermining our state."
 EVTOPTA6159:0 "Let them complain."
 EVTOPTB6159:0 "Attempt to make them abandon their ways."
 religious_deviants:0 "Religious Deviants"
 desc_religious_deviants:0 "By turning a blind eye on religious deviants around our country we have undermined the authority of our missionaries throughout our country.."
 EVTNAME6160:0 "Religious Zeal"
 EVTDESC6160:0 "Inspired by our fervent beliefs and religious policies, our missionaries are proving to be more convincing in their quiet chats with the unbelievers."
 EVTOPTA6160:0 "Time to spread the good news."
 EVTNAME6161:0 "Conservative Backlash"
 EVTDESC6161:0 "Our religious establishment doesn't feel that the nation is properly sticking to the principles of Divine Supremacy. We have heard them condemning the government."
 EVTOPTA6161:0 "It's just idle talk from restless souls."
 EVTOPTB6161:0 "These dissidents must be dealt with!"
 EVTNAME6163:0 "His Holiness is concerned"
 EVTDESC6163:0 "Our Policy of tolerance to all faiths has led to some of our Catholic population deciding to embrace orthodoxy."
 EVTOPTA6163:0 "I guess I shouldn't be surprised."
 EVTNAME6164:0 "His Holiness is outraged"
 EVTDESC6164:0 "Taking advantage of our tolerant society, people have decided to embrace the Reformed Faith. The Papal nuncio has already expressed to us the concern of the Church."
 EVTOPTA6164:0 "Hey, live and let live."
 EVTNAME6165:0 "His Holiness is shocked"
 EVTDESC6165:0 "As we are an enlightened and tolerant society, some of our citizens have decided that the Catholic faith does not fit in with their current lifestyle choice and have decided instead to embrace Protestantism."
 EVTOPTA6165:0 "Well I am sure the Pope can live with this."
 EVTNAME6166:0 "The Orthodox Faith is Rocked"
 EVTDESC6166:0 "The Patriarch arrived today to express his anger that our policy of tolerance has allowed the schismatics who sacked holy Constantinople and abandoned the Roman Empire to spread their faith in our realm."
 EVTOPTA6166:0 "Is it really that bad?"
 EVTNAME6167:0 "The Patriarch is complaining"
 EVTDESC6167:0 "The Patriarch is concerned that we are showing too much tolerance when the news came the followers of Luther expanded their heretic beliefs in our realm."
 EVTOPTA6167:0 "These things happen."
 EVTNAME6168:0 "The Patriarch is concerned"
 EVTDESC6168:0 "The news has reached us today that Calvinism has spread in our realm. It seems that people are taking advantage of our tolerance to try out strange new faiths."
 EVTOPTA6168:0 "Well such is the price you pay for tolerance."
 EVTNAME6169:0 "Bishops feel we are losing ground"
 EVTDESC6169:0 "The Archbishop today arrived to express his dismay that our tolerance has led to people turning their back on the true faith and returning to Catholicism."
 EVTOPTA6169:0 "We are a modern state, these things happen."
 EVTNAME6170:0 "Bishops shocked"
 EVTDESC6170:0 "A delegation of senior bishops arrived today to discuss the effects of our continuing policy of tolerance for other faiths. They are especially concerned that the Orthodox faith is gaining ground in our country."
 EVTOPTA6170:0 "They should not be so backward."
 EVTNAME6171:0 "Bishops concerned"
 EVTDESC6171:0 "Our policy of tolerance has led to concerns amongst senior churchmen, since the news has reached us that the followers of Calvin are spreading their faith in our realm."
 EVTOPTA6171:0 "This is not a problem."
 EVTNAME6172:0 "Church Elders think the apocalypse is coming"
 EVTDESC6172:0 "Church elders believe that, as God has ordained, that our tolerant policies should be punished with our people converting to Catholicism, the apocalypse is surely just round the corner."
 EVTOPTA6172:0 "I think we should wait for a few more signs."
 EVTNAME6173:0 "God Punishing us?"
 EVTDESC6173:0 "Church Elders are of the opinion that our Merciful Lord is punishing us for the sinful policy of humanist tolerance. Certainly the Orthodox faith is advancing in our realm."
 EVTOPTA6173:0 "Would God really do that?"
 EVTNAME6174:0 "Church Elders concerned"
 EVTDESC6174:0 "Senior Elders in our church have expressed the opinion that the recent mass conversion to Protestantism was yet another sign of our Lord's divine wrath. Slightly more skeptical government officials think that our policy of tolerance may be a more likely cause."
 EVTOPTA6174:0 "I guess you reap what you sow."
 EVTNAME6175:0 "Ulema Concerned"
 EVTDESC6175:0 "The Ulema are increasingly concerned that we are being too tolerant to the schismatic followers of Ali. They feel that Allah the compassionate, the merciful, will be angered by this. Regardless, their faith is advancing in our country."
 EVTOPTA6175:0 "I am sure there will be no problems."
 EVTNAME6176:0 "Ayatollahs are concerned"
 EVTDESC6176:0 "A delegation of senior Ayatollahs advised us today that our policy of tolerance has allowed the advancement of Sunni Islam in our realm. They are concerned that this may delay the return of the Mahdi."
 EVTOPTA6176:0 "I'm sure he will return on time."
 EVTNAME6177:0 "Monks concerned"
 EVTDESC6177:0 "A delegation of senior Monks, after several days of meditation, have come to suggest that our tolerant policy is affecting the enlightenment of our realm. It seems that some of our people have decided to embrace the Hindu faith."
 EVTOPTA6177:0 "This could harm some of our people's Karma."
 EVTNAME6178:0 "People turn to philosophy!"
 EVTDESC6178:0 "In a move that could rock the Karma of the whole nation, some of our people have decided to turn their back on the teachings of the Lord Buddha and instead embrace the teachings of a Chinese philosopher. Senior Monks believe that our policy of tolerance is the cause of this."
 EVTOPTA6178:0 "If only the Lord Buddha allowed us to be a bit more intolerant."
 EVTNAME6179:0 "The People turn to spirit worship"
 EVTDESC6179:0 "Our People have taken advantage of our policy of tolerance to embrace the spirit worship of Shintoism. Many monks are concerned."
 EVTOPTA6179:0 "Such is the price for being such a forward looking country."
 EVTNAME6180:0 "People turn their back on Brahman"
 EVTDESC6180:0 "Our People have started to turn their back on traditional forms of worship, to follow the teaching of that new thinker Buddha. Priests blame our policy of tolerance."
 EVTOPTA6180:0 "It was an unenlightened move."
 EVTNAME6181:0 "People turn to philosophy"
 EVTDESC6181:0 "Shockingly to the religious establishment, due to our tolerant policies people are turning to the Chinese philosophy of Confucianism. The Thuggees have already announced there will be unspecified action taken."
 EVTOPTA6181:0 "It is not that surprising really..."
 EVTNAME6182:0 "Gurus complain!"
 EVTDESC6182:0 "A number of important Gurus are expressing their concern at our policy of Tolerance. It seems a new form of spirit worship has been spreading in our country."
 EVTOPTA6182:0 "It won't catch on."
 EVTNAME6183:0 "People turn to Buddhism"
 EVTDESC6183:0 "Some of our people have decided that as we are so tolerant that there would be no problems in becoming Buddhists. Confucius says 'Do not be concerned about others appreciating you. Be concerned about your not appreciating others.'"
 EVTOPTA6183:0 "We live in Interesting times."
 EVTNAME6184:0 "People start worshiping Hinduism"
 EVTDESC6184:0 "With our tolerance of other faiths people have decided to embrace Hinduism. Confucius says 'Lead through policies, discipline through punishments, and the people may be restrained but without a sense of shame. Lead through virtue, discipline through the rites, and there will be a sense of shame and conscientious improvements.'"
 EVTOPTA6184:0 "These things do happen."
 EVTNAME6185:0 "Our people embrace Shintoism"
 EVTDESC6185:0 "Our Humanist Tolerance has led some of our people to become Shintoists. Confucius says 'If a man is without benevolences, then of what use are the rights? If a man is without benevolences, then of what use is music?'."
 EVTOPTA6185:0 "At least we are tolerant."
 EVTNAME6186:0 "Our Priests express mild displeasure"
 EVTDESC6186:0 "Our Shinto priests are concerned that our tolerance is causing our people to turn their back on the religion of our ancestors and start worshiping Buddhism."
 EVTOPTA6186:0 "Disharmonious development."
 EVTNAME6187:0 "Priests politely raise complaint"
 EVTDESC6187:0 "Our Priests wish to politely mention that our tolerance of other faiths is leading our people to start worshiping in the Hindu manner."
 EVTOPTA6187:0 "We accept the developments."
 EVTNAME6188:0 "Our Priests suffer mild outrage"
 EVTDESC6188:0 "Our Priest are mildly outraged to discover that due to our humanist tolerance, some of our people are now following the teachings of Confucius."
 EVTOPTA6188:0 "There is nothing that can be done here."
 EVTNAME6189:0 "The Spirits of Nature are concerned"
 EVTDESC6189:0 "The Spirits of the nature are telling our people that our policy of tolerance is allowing shamanism to spread in our realm."
 EVTOPTA6189:0 "Well, that is tolerance for you."
 EVTNAME6190:0 "Unhappy news from the hunting ground"
 EVTDESC6190:0 "Our Shamans are reporting that some of our people have decided that since we are so tolerant they will turn to Animism."
 EVTOPTA6190:0 "Still at least we are tolerant."
 EVTNAME8000:0 "The Spirits of Nature are concerned"
 EVTDESC8000:0 "The Spirits of the nature are telling our people that our policy of tolerance is allowing Totemism to spread in our realm."
 EVTOPTA8000:0 "Well, that is tolerance for you."
 EVTNAME8001:0 "Unhappy news from the hunting ground"
 EVTDESC8001:0 "Our Shamans are reporting that some of our people have decided that since we are so tolerant they will turn to Totemism."
 EVTOPTA8001:0 "Still at least we are tolerant."
 EVTNAME8002:0 "Spiritual connection in Danger"
 EVTDESC8002:0 "Our kinship with animals and plants are in danger as we have let Animism spread through our nation."
 EVTOPTA8002:0 "This can't be good."
 EVTNAME8003:0 "Spiritual connection in Danger"
 EVTDESC8003:0 "Our kinship with animals and plants are in danger as we have let Shamanism spread through our nation."
 EVTOPTA8003:0 "This can't be good."
 EVTNAME6191:0 "The Scientific Revolution Continues"
 EVTDESC6191:0 "Our Scientific Revolution continues to provide benefits. Our scientists are making further developments."
 EVTOPTA6191:0 "The Army should benefit!"
 EVTOPTB6191:0 "Make it the Navy!"
 EVTOPTC6191:0 "No let's focus on production!"
 EVTOPTD6191:0 "Government is vital!"
 EVTOPTE6191:0 "Actually I think trade should benefit!"
 EVTNAME6192:0 "Scientific Revolution Halts"
 EVTDESC6192:0 "At the moment our scientists seem to be running out of things to discover. Well, probably not, but the revolution has slowed down for the moment."
 EVTOPTA6192:0 "Not ideal."
 EVTNAME6193:0 "Epic Art Produced"
 EVTDESC6193:0 "Our continuing patronage of the arts has led to one the greatest works the world has seen being produced. This brings much glory to our nation."
 EVTOPTA6193:0 "We revel in the glory."
 EVTNAME6194:0 "No Art worth Patronizing"
 EVTDESC6194:0 "Although we are known for being a patron of the Arts, at the moment the artists we patronize are not producing good art. Our Ruler looks a tad foolish."
 EVTOPTA6194:0 "I am sure things will change."
 EVTNAME6195:0 "Support for the War"
 EVTDESC6195:0 "As we have declared that we will wage war on our religious enemies, the people have swung behind the war effort."
 EVTOPTA6195:0 "Deus Vult!"
 EVTNAME6196:1 "Failed Promises"
 EVTDESC6196:1 "We have often made it clear that the [Root.Religion.GetName] faith is the one true faith, ensuring our people that a war against [infidel_neighbor.GetName] is imminent, considering our religious differences. However, many of our subjects are currently disappointed in us as we have failed to pursue any kind of war against our neighbors of [infidel_neighbor.GetName]. Some take to the streets to show their discontent."
 EVTOPTA6196:0 "We are just not quite ready yet."
 EVTOPTB6196:1 "If it's a fight they want, they shall have it!"
 EVTNAME6300:0 "Serfs Properly Exploited"
 EVTDESC6300:0 "Our Policy of Serfdom has yielded results, as our Land Owners have recently made extra special efforts to exploit their serfs."
 EVTOPTA6300:0 "That is why we keep them in their place."
 EVTNAME6301:0 "Serfs Upset"
 EVTDESC6301:0 "Word has reached us that our happy population of serfs are not quite as happy as we first thought. We even hear rumors of a planned revolt."
 EVTOPTA6301:0 "Our Troops need the practice."
 EVTOPTB6301:0 "A few concession might be best."
 EVTNAME6302:0 "Our People Revel in Freedom"
 EVTDESC6302:0 "Our policy of allowing the common people freedom is paying off. It seems they are more content than usual."
 EVTOPTA6302:0 "We rule wisely."
 EVTNAME6303:0 "Nobles Concerned"
 EVTDESC6303:0 "Our Nobility are concerned that our policy of allowing free subjects is interfering with their ability to flog their servants. It seems several dinner parties were ruined."
 EVTOPTA6303:0 "Let them complain."
 EVTOPTB6303:0 "Let us make some concessions."
 EVTNAME6304:0 "More men for the Army"
 EVTDESC6304:0 "Our policy of favoring quantity over quality is paying off, as of today yet more men came available for the army."
 EVTOPTA6304:0 "You can never have too many men."
 EVTNAME6305:0 "Decline in Army Quality"
 EVTDESC6305:0 "Our decision to focus on quantity is leading to a decline in the number of recruits for our army."
 EVTOPTA6305:0 "We'll just ignore it."
 EVTOPTB6305:0 "Reform is the answer."
 EVTNAME6306:0 "The Quality of our troops is Impressive"
 EVTDESC6306:0 "Our decision to invest in quality has made our army seem more impressive in the eyes of our neighbors."
 EVTOPTA6306:0 "We Rule!"
 EVTNAME6307:0 "Recruiting crisis"
 EVTDESC6307:0 "Our focus on Quality has left our generals concerned about the level of manpower available for the army."
 EVTOPTA6307:0 "The Army can suffer."
 EVTOPTB6307:0 "We must reverse our policy."
 EVTNAME6308:0 "Army is the way to Glory"
 EVTDESC6308:0 "Our focus on land has left many feeling that we have an excellent army. Some of our brightest and best wish to become officers in it."
 EVTOPTA6308:0 "They have chosen wisely."
 EVTNAME6309:0 "Admirals Concerned"
 EVTDESC6309:0 "Our Admirals are expressing concern that our focus on land is coming too much at the expense of the fleet."
 EVTOPTA6309:0 "What do they know?"
 EVTOPTB6309:0 "Let us do something."
 EVTNAME6310:0 "Our Fleet is the pride of the Nation"
 EVTDESC6310:0 "Our decision to focus on Naval policies is causing a surge in the support for the Navy at home. Young fools are signing up to be officers."
 EVTOPTA6310:0 "I wish them luck."
 EVTNAME6311:0 "Generals Bothered"
 EVTDESC6311:0 "Our Generals are concerned that our focus on the navy is hurting our Army."
 EVTOPTA6311:0 "The Fleet it is, Damn them."
 EVTOPTB6311:0 "Time to devote more attention to the army."
 EVTNAME6312:0 "Our Army's Elan strikes fear into the enemy"
 EVTDESC6312:0 "Our Policy of choosing the offensive over the defensive has led to tales about the elan of armies."
 EVTOPTA6312:0 "Charge."
 EVTNAME6313:0 "Fortification neglected"
 EVTDESC6313:0 "Our Policy of favoring the offensive attitude is leading to our fortifications being neglected."
 EVTOPTA6313:0 "Let it fall."
 EVTOPTB6313:0 "Let's do something."
 EVTNAME6314:0 "Fortification suffering"
 EVTDESC6314:0 "As we remain wedded to the doctrine of offensive action, some of our fortifications are suffering."
 EVTOPTA6314:0 "We must remain on the offensive."
 EVTOPTB6314:0 "Perhaps defense is also a good form of defense."
 EVTNAME6315:0 "Fortifications are doing poorly"
 EVTDESC6315:0 "The offensive nature of our armed forces means that local commanders are not concerned with the status of local fortifications."
 EVTOPTA6315:0 "I trust my commanders."
 EVTOPTB6315:0 "Maybe we should think about this."
 EVTNAME6316:0 "Who cares about forts?"
 EVTDESC6316:0 "Following our focus on the offensive attitude, our generals are letting some of our larger forts to fall into disrepair."
 EVTOPTA6316:0 "I don't care either."
 EVTOPTB6316:0 "Ok, I am concerned."
 EVTNAME6317:0 "Our Generals are refusing to maintain our forts"
 EVTDESC6317:0 "Local Generals are so enamored with the offense that they refuse to man one of our larger fortifications properly."
 EVTOPTA6317:0 "Let them."
 EVTOPTB6317:0 "Time to reverse course."
 EVTNAME6318:0 "Generals frown upon unmanly fortifications"
 EVTDESC6318:0 "Our Generals love our policy of offense so much that they are refusing to use one of our mighty fortifications properly."
 EVTOPTA6318:0 "Quite Right."
 EVTOPTB6318:0 "Let's reconsider."
 EVTNAME6319:0 "Fortification Effort"
 EVTDESC6319:0 "Our decision to focus on the defensive has led to local commanders building fortifications to hide behind."
 EVTOPTA6319:0 "A wise decision."
 EVTNAME6320:0 "Fortification upgrade"
 EVTDESC6320:0 "Due to us favoring defensive tactics, a local commander has decided to upgrade his fortification."
 EVTOPTA6320:0 "Quite right too."
 EVTNAME6321:0 "Fortification Enhancement"
 EVTDESC6321:0 "Our focus on the defense has left local commanders thinking that improving fortification is the proper use of their time."
 EVTOPTA6321:0 "This is good."
 EVTNAME6322:0 "Fortification Improvement"
 EVTDESC6322:0 "A local commander, taking his cue from our focus on the defense, has decided to improve a local fortification."
 EVTOPTA6322:0 "I like to see commanders take the initiative."
 EVTNAME6323:0 "Large scale fortification improvement"
 EVTDESC6323:0 "As we committed to the defense, local commanders feel that it would be all round safer if they put more troops in forts, rather than waste them on the battlefield."
 EVTOPTA6323:0 "Quite Right too."
 EVTNAME6324:0 "Epic Fortification enhancement"
 EVTDESC6324:0 "With our focus on the defensive, a local commander has taken it on himself to maximize the fortification level of our province."
 EVTOPTA6324:0 "This is what we like to see."
 EVTNAME6325:0 "Generals Concerned by our unmanly tactics"
 EVTDESC6325:0 "Our focus on the defensive is robbing our units of the élan they need to be truly successful on the battlefield. Our generals are deeply concerned about this, and there are rumors that other countries snigger about us behind our back."
 EVTOPTA6325:0 "Who cares what others think?"
 EVTOPTB6325:0 "We can give a little ground here."
 EVTNAME6326:0 "Our Mercantilist Policies Strengthen Trade"
 EVTDESC6326:0 "Our Embracing of Mercantilist policies is making it harder for other nations to compete with our merchants, meaning more profits for us."
 EVTOPTA6326:0 "I like profits."
 EVTNAME6327:0 "Merchant defects"
 EVTDESC6327:0 "Our use of mercantilist policies is proving frustrating for some of our merchants, causing some to defect to other countries."
 EVTOPTA6327:0 "Mercantilism is right."
 EVTOPTB6327:0 "A slight loosening of the policy might be the answer."
 EVTNAME6328:0 "Trade Expansion"
 EVTDESC6328:0 "Our policy of free trade is allowing our merchants to expand our trade."
 EVTOPTA6328:0 "Excellent."
 EVTNAME6329:0 "Merchants worried about lack of protection"
 EVTDESC6329:0 "With our focus on free trade our merchants are concerned that they are not getting the support that they would get under a more mercantilist policy."
 EVTOPTA6329:0 "That is why it is called free trade."
 EVTOPTB6329:0 "Well maybe there is something we can do."
 EVTNAME6330:0 "Innovation Wave"
 EVTDESC6330:0 "Our long-term policy of encouraging innovation has reaped major benefits. We are seeing intellectual growth in our nation."
 EVTOPTA6330:0 "This is Good."
 EVTNAME6331:0 "People sampling new religions"
 EVTDESC6331:0 "Our policy of encouraging innovation and free thinking has led to our people taking a more relaxed attitude to the state religion."
 EVTOPTA6331:0 "Let them."
 EVTOPTB6331:0 "Reverse course."
 EVTNAME6332:1 "The Unity of Faith"
 EVTDESC6332:1 "Since the government of our [Root.GovernmentName] officially began encouraging worship and focusing life on the true [Root.Religion.GetName] faith our people feel more secure in their daily lives and with each other."
 EVTOPTA6332:1 "Where there is faith there is trust."
 EVTNAME6333:0 "Liberals Angry"
 EVTDESC6333:0 "The more liberal and free thinking sections of our society are upset about the lack of innovation in government attitudes."
 EVTOPTA6333:1 "Innovation is nothing compared to tradition."
 EVTOPTB6333:1 "They deserve to be heard."
 EVTNAME6334:0 "Centralization Yields Benefits"
 EVTDESC6334:0 "Thanks to our centralizing policies we are better able to control the administration of our state, yielding benefits for all."
 EVTOPTA6334:0 "This is good news."
 EVTNAME6335:0 "Provinces Frustrated by Lack of Autonomy"
 EVTDESC6335:0 "Our Centralizing policies have led many in the provinces to feel that they have lost a lot of autonomy. There is talk of revolt in the air."
 EVTOPTA6335:0 "Let them revolt."
 EVTOPTB6335:0 "Give concessions."
 EVTNAME6337:0 "Provinces want even more autonomy"
 EVTOPTB6337:0 "Rein them in."
 EVTNAME6338:0 "Aristocrats grateful for our favor"
 EVTDESC6338:0 "A delegation of Aristocrats came to us today to thank us for favoring them in government. In fact they are so grateful that a small voluntary contribution was made to the treasury."
 EVTOPTA6338:0 "We thank them for their gift."
 EVTNAME6339:0 "Merchants complain"
 EVTDESC6339:0 "Merchants of the better sort are complaining how the government's insistence on favoring the aristocracy is hurting their interests."
 EVTOPTA6339:0 "No Pain, no gain."
 EVTOPTB6339:0 "Maybe I can help."
 EVTNAME6340:0 "Merchants pleased"
 EVTDESC6340:0 "Our merchants are prospering under our plutocratic policies, and they have therefore decided to send the state a small gift to remind us why this is good."
 EVTOPTA6340:0 "We thank them for the gift."
 EVTNAME6341:0 "Aristocrats concerned"
 EVTDESC6341:0 "Our aristocracy are concerned that our plutocratic policies are not giving them their proper due."
 EVTOPTA6341:0 "Let them complain."
 EVTOPTB6341:0 "Maybe we can give a little."
 EVTNAME6400:0 "Colonial Expansion"
 EVTDESC6400:0 "Some of our citizens have decided to strike out and found a new colony."
 EVTOPTA6400:0 "Well, who I am to stop them?"
 EVTNAME6401:0 "Colonial Migration"
 EVTDESC6401:0 "Some of our colonists have decided that the current colony isn't very good and have decided to move elsewhere."
 EVTOPTA6401:0 "It's hard to keep track of people these days."
 EVTNAME6405:0 "Protestant Faith?"
 EVTDESC6405:0 "Ever since we fell under western influences, there have been those that suggest that we should embrace the Protestant religion of the west as well."
 EVTOPTA6405:0 "This Protestant religion sounds quite good."
 EVTOPTB6405:0 "No, we won't abandon the faith of our fathers."
 EVTNAME6406:0 "The Reformed Religion"
 EVTDESC6406:0 "Now that we are under western influences, many of our people are suggesting that we should also embrace the western religion of Reformed."
 EVTOPTA6406:0 "So God has ordained it."
 EVTOPTB6406:0 "No, we will not betray our traditions."
 EVTNAME6407:0 "The Catholic Faith"
 EVTDESC6407:0 "Some of our people feel that as we are already under western influences we should also become Catholics."
 EVTOPTA6407:0 "I must confess that this sounds good."
 EVTOPTB6407:0 "No Never!"
 EVTNAME6417:0 "Cultural Absorption"
 EVTDESC6417:0 "Good news, some of our more progressive peoples have decided to see the light and embrace our culture fully."
 EVTOPTA6417:0 "This is good news indeed."
 EVTNAME6418:0 "Excellent Year"
 EVTDESC6418:0 "Some of our grain farms are having an excellent year, allowing us to feed more troops and so increasing our manpower."
 EVTOPTA6418:0 "You can never have too much manpower."
 EVTNAME6419:0 "Excellent Vintage"
 EVTDESC6419:0 "Our wine experts believe that a recent vintage from one of our wine producing areas is of superior quality. Our people are happily drinking it."
 EVTOPTA6419:0 "As long as there is some left for me."
 EVTNAME6420:0 "Poor Vintage"
 EVTDESC6420:0 "One of our more prestigious vineyards has shockingly produced a wine of vastly inferior quality. Needless to say, people think less of our country for it."
 EVTOPTA6420:0 "I hope I never drank any."
 EVTNAME6421:0 "Quality wool"
 EVTDESC6421:0 "Recent shipments of wool have been of unsurpassed quality, earning our nation extra money."
 EVTOPTA6421:0 "You can never have too much money."
 EVTNAME6422:0 "Poor Uniforms"
 EVTDESC6422:0 "One of our cloth suppliers has been found to be supplying substandard cloth for our army uniforms. We understand that the troops are not impressed."
 EVTOPTA6422:0 "Damn them!"
 EVTNAME6423:0 "Hardy Seamen"
 EVTDESC6423:0 "Our traditional fisheries are proving excellent grounds for the recruiting of sailors for our fleet. This has filtered through into better leadership in our navy."
 EVTOPTA6423:0 "Good to see."
 EVTNAME6424:0 "Natives not assisting"
 EVTDESC6424:0 "Local native 'helpers' are temporarily not assisting our fur trappers, this is leading to reduced production."
 EVTOPTA6424:0 "They will help us again."
 EVTNAME6425:0 "Salt Crisis"
 EVTDESC6425:0 "Rumors are sweeping the country that there has been a shortage in salt production. Although we have tried to quash these rumors, people are certain there will be a salt crisis soon."
 EVTOPTA6425:0 "We will have to live with this."
 EVTNAME6426:0 "Excellent supplies"
 EVTDESC6426:0 "Our naval supply production has been unusually good. Giving us a boost in ship production."
 EVTOPTA6426:0 "That is good news."
 EVTNAME6427:0 "Poor Quality Copper"
 EVTDESC6427:0 "Some of our copper mines have hit some below standard ores, this has pushed up the cost of artillery units in our nation."
 EVTOPTA6427:0 "I am disappointed."
 EVTNAME6428:0 "GOLD RUSH!"
 EVTDESC6428:0 "Our miners have hit a massive deposit of gold. Massive amounts of money are flowing into the treasury."
 EVTOPTA6428:0 "Oh Yes."
 EVTNAME6429:0 "Iron ore quality problems"
 EVTDESC6429:0 "One of our iron ore mines has hit some lower quality iron ore. This has made the raising of units more expensive."
 EVTOPTA6429:0 "I'm sure we have enough men anyway."
 EVTNAME6430:0 "Disease"
 EVTDESC6430:0 "An outbreak of disease has swept through the local population weakening the local populace. This has led to a reduction in the number of healthy people we can export as slaves."
 EVTOPTA6430:0 "It will pass."
 EVTNAME6431:0 "Quality Ivory"
 EVTDESC6431:0 "Our Ivory production has of late been of much higher quality than usual. People are admiring the quality of the workmanship."
 EVTOPTA6431:0 "It is a good day."
 EVTNAME6432:0 "Tea Party"
 EVTDESC6432:0 "Local residents, upset at seeing their high quality tea shipped abroad have attacked a tea ship and thrown the cargo into the harbor. Although the over all quantity was negligible, the province does have a little discontent."
 EVTOPTA6432:0 "Something must be done."
 EVTOPTB6432:0 "We will handle it ourselves."
 EVTNAME6433N:0 "Storms"
 EVTDESC6433N:0 "Heavy Storms have hit some of our porcelain factories. It will take years until they have recovered to full productivity."
 EVTOPTA6433N:0 "At least a bull didn't run through..."
 EVTNAME6434:0 "Harvest failure"
 EVTDESC6434:0 "The spice harvest in one of our spice producing regions has failed, although not badly. However, production will be reduced due to this."
 EVTOPTA6434:0 "This is not ideal."
 EVTNAME6435:0 "Slave uprising"
 EVTDESC6435:0 "Slaves at one of our plantations have staged an uprising, which was suppressed. Although the brutality of the suppression has led to rising discontentment amongst the happy servile population."
 EVTOPTA6435:0 "They should know their place."
 EVTNAME6500:0 "Liberum Veto"
 EVTDESC6500:0 "Our nobility have come to us with an interesting proposal. If we were to grant them the Liberum Veto they would in return give us substantial support during the current war. Although their offer is very generous indeed, some of our advisors are suggesting that this could just be the thin edge of the wedge. In fact although they will get angry if we refuse them, they will most definitely prey on any future weakness we show to demand further concessions."
 EVTOPTA6500:0 "It's only a Latin phrase."
 EVTOPTB6500:0 "Let them revolt!"
 EVTNAME6501:0 "Further concessions demanded"
 EVTDESC6501:0 "As we have graciously granted the Liberum Veto, our nobility are demanding further concessions or they will use their right of confederation against us."
 EVTOPTA6501:0 "We grant these concessions."
 EVTOPTB6501:0 "I fear no confederation."
 EVTNAME6502:0 "Noble Support"
 EVTDESC6502:0 "Our nobles fear that should their lands be lost to the enemy they will no longer enjoy the Liberum Veto. Thus they are making contributions towards the war effort."
 EVTOPTA6502:0 "Excellent!"
 EVTNAME6503:0 "Reform"
 EVTDESC6503:0 "For a long time the power of the government has been seriously restricted by the granting of the Liberum Veto. Now the government finally feels strong enough to consider reform. However, our neighbors may not look too kindly on our attempts to strengthen the state."
 EVTOPTA6503:0 "Yes, we must."
 EVTOPTB6503:0 "No, it's not the right time."
 EVTNAME6504:0 "End of the Liberum Veto"
 EVTDESC6504:0 "One of neighbors had very kindly kept itself weak and divided by having the policy of the Liberum Veto. Now, however, they have started to reform and so will greatly strengthen."
 EVTOPTA6504:0 "Time to take action."
 EVTNAME6601:0 "The Revolution is here"
 EVTDESC6601:0 "The growing revolutionary activity in our country has caused the collapse of the regime. The revolutionary masses stormed a major prison in our capital and this sent shockwaves throughout the government. The offer to form a new, slightly more constitutional, monarchy was initially accepted, but then our old corrupt monarch just couldn't quite resist the urge to try and bring the good old days back. We were left with no choice but to limit the old King's ability to influence the government by removing his head. Although diehard monarchists were convinced that the King would soon grow another one, this was not the case. Now a purely temporary committee of public safety has been appointed, which includes the leaders of the initial revolution and an over-ambitious general. Our regime's future of liberty and equality at home would be bright but we seem to have annoyed every crowned head of Europe. Even now we hear reports that they are preparing for war against us, so we must now prepare to defend the republic. On the bright side, liberal forces are looking to us to export the benefits of the revolution to them, so we will be able to gain support in such a way."
 EVTOPTA6601:0 "Vive la Revolution"
 EVTNAME6602:0 "Defense of the revolution"
 EVTDESC6602:0 "The forces of reaction not only refuse to accept that our revolutionary government should be considered one of the family of Europe, but also deny our manifest right to spread our revolution to other needy countries. Our people are rallying to support the revolution."
 EVTOPTA6602:0 "We must fight on."
 EVTNAME6603:0 "The Revolution must be contained"
 EVTDESC6603:0 "The evil revolutionary government is not only doing vile things like removing feudal obligation, taxing the clergy and beheading nobles, but they are also exporting their revolutionary dogma to other countries, whether they want it or not. Right thinking people in our realm are rallying to the support of our divinely appointed monarch in his struggle against the great enemy."
 EVTOPTA6603:0 "We will overcome."
 EVTNAME6604:0 "The revolution is over"
 EVTDESC6604:0 "Reactionary forces have deposed the government of the people, replacing our godless revolutionary government with a divinely ordained King. People are dusting off all the old monarchist symbols."
 EVTOPTA6604:0 "All good things..."
 EVTNAME6605:0 "Order has triumphed!"
 EVTDESC6605:0 "Our victorious armies have managed to depose the foul revolutionary government and a proper God-anointed monarch has been put in power. All we need do now is agree to a just peace."
 EVTOTPA6605:0 "Rejoice!"
 EVTNAME6606:0 "The Storming of the Bastille"
 EVTDESC6606:0 "We have been unable to prevent the third estate rising in revolt. The mob has stormed the Bastille and overthrown the ancien regime. A new revolutionary republic has been installed with such strange notions as inalienable rights for everyone (not just monarchs). Already Europe's monarchies are hostile and it looks like war is coming."
 EVTOPTA6606:0 "Aujourd'hui, rien."
 EVTNAME6607:0 "The restoration"
 EVTDESC6607:0 "The forces of order have finally emerged triumphant, the ancien regime has been restored and France is back to normal."
 EVTOPTA6607:0 "Let most Frenchmen rejoice."
 EVTNAME6608:0 "The end of the monarchy"
 EVTDESC6608:0 "Due to the monarchy's failure to adapt to the new more progressive climate, a revolutionary court has decided that our monarch will assist with science instead. The King of the ancient regime will be the first to try out our new invention by Dr. Guillotin"
 EVTOPTA6608:0 "So are the ways of progress."
 EVTNAME6609:0 "The exile of the revolutionaries"
 EVTDESC6609:0 "With the fall of the revolutionary government the leaders of the revolution have gone into exile, giving France back its proper king."
 EVTOPTA6609:0 "Vive Le Roi!"
 EVTNAME6610:0 "The Revolution Advances"
 EVTDESC6610:0 "With the end of Royal Absolutism, a new government based on liberal principals emerged. However, continuing instability and attempts by the monarchy to reassert absolutism have radicalized the situation. The government has now switched to being outright revolutionary and the Bourbon monarch has been beheaded. The rest of Europe is shocked."
 EVTOPTA6610:0 "Vive la France."
 revolution.20.t:0 "$COUNTRY$ is more stable!"
 revolution.20.d:0 "The worst drawbacks of the revolutionary period are now just a memory."
 revolution.20.a:0 "Good News!"
 EVTNAME1042:0 "Central America's quest for independence"
 EVTDESC1042:0 "Rumors have reached us that a small group of rebels has been spreading ideas in our colonies about an independent and unified Central American state. We cannot let this proceed! They will take control of all our colonies if we don't take this seriously."
 EVTOPTA1042:0 "They won't get far!"
 EVTNAME1043:0 "Venezuela's quest for independence"
 EVTDESC1043:0 "Small guerrilla groups have begun to terrorize the countryside in some of our northern colonies in South America. A few attempts have even been made to overthrow our colonial governor and declare the land an independent state. If these colonies are truly precious to us, we have to capture those rebels before they bring the whole area against us."
 EVTOPTA1043:0 "We must choose our strategy wisely!"
 EVTNAME1044:0 "Paraguay's quest for independence"
 EVTDESC1044:0 "Independence movements have begun to surface in several areas of our South American provinces. It won't be long before they overthrow our local government if we don't take action. How do you want to proceed?"
 EVTOPTA1044:0 "We must defend what's ours!"
 EVTNAME1045:0 "Haiti's quest for independence"
 EVTDESC1045:0 "A small group of rebels have begun to disturb the order in our Caribbean colonies. Some of them are even spreading ideas about an independent Haitian state. This could prove quite a challenge if not handled properly."
 EVTOPTA1045:0 "They won't last long!"
 EVTNAME1012:0 "Westphalia"
 EVTDESC1012:0 "Initially it was a small duchy established in the 12th century east of the Rhine River but over time the area grew in importance especially during the Middle Ages as several cities in the Westphalian region such as Münster and Osnabrück prospered as members of the Hanseatic League."
 EVTOPTA1012:0 "Support the idea of a Westphalian Nation."
 EVTNAME1082:0 "The Papal State"
 EVTDESC1082:0 "It truly saddens us to see that the dominions of the Pope have all but disappeared. Our strong devotion makes us the ideal candidate responsible for establishing a new Papal State. Perhaps we should cede a province of ours?"
 EVTOPTA1082:0 "For the Glory of God!"
 EVTOPTB1082:0 "Perhaps not."
 EVTNAME9090:0 "The release of $FROM$"
 EVTDESC9090:0 "$FROMCOUNTRY$ has made the decision to hand over the unlawfully-held province of $FROM$. They chose ... wisely.\n\nTo avoid similar accusations of holding unlawful imperial provinces, it would be wise to restore the province to its rightful owner as soon as possible."
 EVTOPTA9090:0 "Well, now it is ours!"
 EVTOPTB9090:0 "Release it to the previous owner."
 EVTNAME9091:0 "The province of $FROM$"
 EVTDESC9091:0 "$FROMCOUNTRY$ turned down our request to hand back the unlawfully held province of $FROM$."
 EVTOPTA9091:0 "They chose... poorly."
 EVTNAME9001:0 "Kyoto Discovered!"
 EVTDESC9001:0 "$MONARCHTITLE$! Word has just reached us from the Far East. An explorer from our nation has visited the capital of Japan. We must hurry to take advantage of this before other European nations do."
 EVTOPTA9001:0 "Excellent!"
 EVTNAME6008:0 "province integrated"
 EVTDESC6008:0 "The province of $PROVINCENAME$ is now considered to be a fully integrated part of our realm. The local resistance have died out and it seems like the population finally submits to our overlordship."
 EVTOPTA6008:0 "Great news!"
 EVTNAME962:0 "Title of Primas Germaniae Lost"
 EVTDESC962:0 "The prestigious title §WPrimas Germaniae§! can only be held by a Catholic spiritual elector. As we no longer meet these requirements, the Pope has revoked the privilege."
 EVTOPTA962:0 "Most unfortunate."
 EVTNAME96200:0 "Envoy from the Pope"
 EVTDESC96200:0 "Good news! We have been selected by the Pope to hold the prestigious title of §WPrimas Germaniae§! - the most important Catholic Archbishop throughout the Holy Roman Empire - after the former holder fell from grace."
 EVTOPTA96200:0 "We will gladly accept this title."
 EVTOPTB96200:0 "We must graciously decline."
 EVTNAME964:0 "Position as Legatus Natus Revoked"
 EVTDESC964:0 "The prestigious position as §WLegatus Natus§! can only be held by a Catholic bishop in the Holy Roman Empire. As we no longer meet this requirement, the Pope has revoked the title."
 EVTOPTA964:0 "Most unfortunate."
 EVTNAME850:0 "Glory for $DYNASTY$"
 EVTDESC850:0 "Scholars have discovered ancient documents tracing the heritage of our noble dynasty back to Julius Caesar himself. This must be used to our advantage."
 EVTOPTA850:0 "Use it to strengthen the throne"
 EVTOPTB850:0 "Publish the knowledge abroad."
 EVTNAME851:0 "The House of $DYNASTY$ is shaken"
 EVTDESC851:0 "There seems to have been a misunderstanding regarding the heritage of the great grandmother of $MONARCH$. It seems that she was the daughter of a lowly farmer from outside $CAPITAL_CITY$."
 EVTOPTA851:0 "Deny it fervently."
 EVTOPTB851:0 "Acknowledge the fact."
 EVTNAME852:0 "Brilliant Government."
 EVTDESC852:0 "Our most serene republic has been governed extremely efficiently the last year. There is now a possibility for us to benefit from this..."
 EVTOPTA852:0 "Money is always good..."
 EVTOPTB852:0 "But prestige is better"
 EVTNAME853:0 "Great Economic Policy"
 EVTDESC853:0 "With the great administrative leadership of $MONARCH$, we've been able to reduce the accumulated inflation of our country quite dramatically this last year."
 EVTOPTA853:0 "Good News!"
 EVTNAME854:0 "A Golden Era for Culture!"
 EVTDESC854:0 "With peace in our country, the great musicians, artists and poets are rejoicing in the capabilities of entertaining their betters. This era of cultural enlightenment is definitely improving the mood of $COUNTRY$."
 EVTOPTA854:0 "This is great!"
 EVTNAME855:0 "Warriors do not read books"
 EVTDESC855:0 "With the war taking the focus of every capable and productive person in the nation, there is a lot less time for frivolous activities of musicians and poets. And even the best of poets is no better a soldier than a common farmer."
 EVTOPTA855:0 "The sword is stronger than the book."
 EVTNAME859:0 "War-weary Population"
 EVTDESC859:0 "Our peasants are tired of our war and our soldiers are exhausted. This may have some repercussions on our ability to finish this war in a positive way."
 EVTOPTA859:0 "The peasants are to be ignored"
 EVTOPTB859:0 "Soldiers are just peasants in uniform"
 EVTNAME860:0 "There is still hope"
 EVTDESC860:0 "While $COUNTRY$ is tired of war, there is still hope and a positive spirit in the chest of everyone from the lowliest peasant to $MONARCH$. We will get through this war, and we will win it."
 EVTOPTA860:0 "Once more into the breach"
 EVTOPTB860:0 "My band of Brothers..."
 EVTNAME861:0 "Visit from some shady people"
 EVTDESC861:0 "A few slightly shady looking characters have appeared at our court, offering their service to our $MONARCHTITLE$. They claim to be willing and able to do things that any proper ruler would never deign to do - publicly."
 EVTOPTA861:0 "It's an offer..."
 EVTOPTB861:0 "...we can refuse actually"
 EVTNAME862:0 "The New World beckons!"
 EVTDESC862:0 "Words about the prospects of the New World in the west are attracting quite a lot of people who wish to enhance their future there. The question is who to send on the next ship?"
 EVTOPTA862:0 "We can always use some peasants."
 EVTOPTB862:0 "A nobleman can be useful!"
 EVTNAME863:0 "Merchants spread thin"
 EVTDESC863:0 "We have merchants dealing in trade all over the world. It seems as if we struggled to support them properly, so a few rich exploiting capitalists just have to be downsized."
 EVTOPTA863:0 "Asia is not as important."
 EVTOPTB863:0 "We can ignore Europe."
 EVTOPTC863:0 "Support them anyway!"
 EVTNAME864:0 "Relations Improved"
 EVTDESC864:0 "We have found common grounds with one of our neighbors in the fact that we share the same faith. Our relations have improved, and this can only be good for the future."
 EVTOPTA864:0 "For the $COUNTRY_RELIGION$ faith"
 EVTNAME865:0 "Influential Preacher"
 EVTDESC865:0 "A young devout preacher has spoken out recently about how great our adherence to the teachings of the Holy Father in Rome is. This can only be good for our future."
 EVTOPTA865:0 "Send him to Rome"
 EVTOPTB865:0 "He'll make a nice bishop"
 EVTNAME866:0 "Improvements in Land Technology"
 EVTDESC866:0 "Our generals are discussing the impact of some new weapons a local gunsmith has been making. They believe they can be used effectively in our armies, if we get a few more people to work on it."
 EVTOPTA866:0 "Spare no expenses..."
 EVTOPTB866:0 "Use Caution"
 EVTNAME867:0 "Improvements in Naval Technology"
 EVTDESC867:0 "There are claims that local fishermen have improved ship design. If we do a careful study of their ships, and try building a copy, our best admirals believe that our naval technology will benefit a lot for the future."
 EVTOPTA867:0 "Spare no expenses..."
 EVTOPTB867:0 "Use Caution"
 EVTNAME868:0 "Improvements in Trade Technology"
 EVTDESC868:0 "Our merchants have picked up a few new concepts when it comes to handling trade, when they encountered some foreign merchants. They think that with some investment to try it out, it will be very beneficial for $COUNTRY$ in the long run."
 EVTOPTA868:0 "Spare no expenses..."
 EVTOPTB868:0 "Use Caution"
 EVTNAME869:0 "Improvements in Government Technology"
 EVTDESC869:0 "A few local workers in the administration have discovered what they claim is a more efficient way to handle documents. Obviously they do not know what they are talking about, but can it hurt to let them try their new ideas?"
 EVTOPTA869:0 "Spare no expenses..."
 EVTOPTB869:0 "Use Caution"
 EVTNAME870:0 "Improvements in Production Technology"
 EVTDESC870:0 "There are reports of farmers and miners being more productive than local bailiffs expect them to be. We should investigate if there is something that the entire nation of $COUNTRY$ can benefit from."
 EVTOPTA870:0 "Spare no expenses..."
 EVTOPTB870:0 "Use Caution"
 EVTNAME871:0 "Sale of Titles"
 EVTDESC871:0 "My lord, one of your advisors has suggested selling off titles of nobility to anyone who can afford to pay. It could bring in lots of money and open a way for social advancement for the rich if we do, but it would devalue the idea of nobility and perhaps upset the existing aristocratic families. Should we do this?"
 EVTOPTA871:0 "Gold is the sign of nobility!"
 EVTOPTB871:0 "Nobility cannot be bought!"
 EVTNAME872:0 "A traveling minstrel"
 EVTDESC872:0 "A renowned minstrel recently crossed our nation's borders. His intention is to roam our country bringing joy to all who hear him, but some say only your ears are fit to hear such wonderful music."
 EVTOPTA872:0 "Allow him to go where his heart wishes"
 EVTOPTB872:0 "Bring him to court"
 EVTNAME873:0 "A bountiful harvest"
 EVTDESC873:0 "This year's harvests have been exceptional! Rarely in our nation's history has the earth brought forth so much of its bounty. The populace are already interpreting this as a sign that we are enjoying divine favor."
 EVTOPTA873:0 "We are blessed!"
 EVTNAME874:0 "Tensions between nobles and clergy"
 EVTDESC874:0 "In feudal kingdoms two castes within society held great power. The nobility and the clergy. Now it turns out a baron and the local monastery of his fief are bickering about who owns a rather large piece of land. These days the royal court is swamped with people yammering about divine right. The nobles claiming their divine right to rule the land and the clergy asserting their position as the representatives of God on Earth. The whole situation is growing rather unstable, the baron in question is inciting the other nobles against the clergy and questioning their right to hold any sort of temporal property. The prior of the monastery has brought in the archbishop on his side, who in turn threatens to go straight to Rome should you decide to side with the nobles. Now, what shall we do, my liege?"
 EVTOPTA874:0 "Jesus lived among beggars and fishermen, why don't you?"
 EVTOPTB874:0 "Surely we do not wish to anger his holiness."
 EVTNAME875:0 "The Maid of $CAPITAL_CITY$"
 EVTDESC875:0 "My lord, a peasant girl from the region of $CAPITAL$ has arrived at your court. She claims to have received a divine vision, where God commanded her to take command of your armies and drive the hated invaders from our lands! Some of your ministers are laughing at her"
 EVTOPTA875:0 "She is a messenger from God!"
 EVTOPTB875:0 "Poor girl, she's clearly mad"
 EVTOPTC875:0 "Burn the witch!"
 EVTNAME876:0 "Bible printed!"
 EVTDESC876:0 "A talented inventor of our country made something many considered impossible. He managed to devise a method that allows him to build a press to print huge amounts of copies of the Holy Bible, allowing every Christian to have one and rendering many monks across the world jobless. He started with the Bible but soon other books will be printed to spread enlightenment across the continent. As classics are rediscovered in Europe, the whole continent is going to change forever."
 EVTOPTA876:0 "Glory to God!"
 EVTNAME877:0 "The Sweating Sickness spreads through $CAPITAL$"
 EVTDESC877:0 "A virulent disease that kills peasants, clergy, merchants and nobles within hours of infection spreads quickly throughout your capital, creating widespread panic and death."
 EVTOPTA877:0 "$MONARCH$ flees the city"
 EVTOPTB877:0 "Spend every effort to limit its effects"
 EVTOPTC877:0 "Salvation and piety are the only answers"
 EVTNAME878:0 "Disagreeing advisor"
 EVTDESC878:0 "One of our advisors, while having been a faithful servant so far, but now they seem to have grown too insolent. The advisor dares to denounce our great $MONARCHTITLE$'s policies and recently did so in public in front of foreign ambassadors. Even if there might be some grounds for these criticisms, we shouldn't let open criticism of the $MONARCHTITLE$ become a habit of anyone."
 EVTOPTA878:0 "But it was a good point..."
 EVTOPTB878:0 "Off with their head!"
 EVTNAME879:0 "Privateers bring profits"
 EVTDESC879:0 "Our decision to support privateer fleet is paying off. One of our captains has managed to capture a ship full of valuable gold."
 EVTOPTA879:0 "That should fill our coffers nicely."
 EVTNAME880:0 "Privateers captured"
 EVTDESC880:0 "One of our captains has shown excessive skill in naval combat by capturing a privateer that has been trying to plunder our ships. It is not the first time he has managed to outwit the enemy captains and he has already gained quite a lot of fame among our fleet."
 EVTOPTA880:0 "We shall reward him with a promotion."
 EVTOPTB880:0 "A man of such skill would be welcomed at our court."
 EVTNAME4900:0 "Native Assimilation in $PROVINCENAME$"
 EVTDESC4900:0 "Some of the local natives have been assimilated into the colony's population. With the additional population, we have a lot bigger faith in the feasibility of $PROVINCENAME$."
 EVTOPTA4900:0 "OK"
 EVTNAME4901:0 "Accommodation with Natives in $PROVINCENAME$"
 EVTDESC4901:0 "The local native population seems to be more accepting of our presence. This will have great benefits in the long run."
 EVTOPTA4901:0 "OK"
 EVTNAME881:0 "Merchant arranges an expedition."
 EVTDESC881:0 "After recent suggestions of a trade route to India a merchant has gathered a fleet and hired an explorer to explore the uncharted waters of the west."
 EVTOPTA881:0 "Support the expedition."
 EVTOPTB881:0 "While he's gone, seize his assets!"
 EVTNAME882:0 "Expanding influence"
 EVTDESC882:0 "The East-India Trading Company is lobbying among our politicians for a military intervention in India. They claim that in order to protect our interests in Asia we need to assume control over more lands."
 EVTOPTA882:0 "There is no need for hostilities"
 EVTOPTB882:0 "We need to ensure the profitability of our trade."
 EVTNAME883:0 "Renaissance Prince"
 EVTDESC883:0 "The various and innovative ideas of the Renaissance are spreading through Italy. Already a number of wealthy families have decided to provide financial support for the promising artists. Are we to let history pass by without leaving our mark on it?"
 EVTOPTA883:0 "We too shall support the blooming renaissance art."
 EVTOPTB883:0 "I've got better things to spend money on."
 EVTNAME884:0 "Local Noble's Power Grows"
 EVTDESC884:0 "Through intrigue at court, skillful alliances and exploitation of his local realm, one of our kingdom's nobles has grown incredibly wealthy and powerful. If we don't deal with him now, he may became a pretender to the throne, though reducing his power will prove difficult given his influence and private retainers that he maintains as part of his own small army."
 EVTOPTA884:0 "Ignore him"
 EVTOPTB884:0 "Outwit him at court"
 EVTOPTC884:0 "Order his arrest"
 EVTNAME885:0 "Colonial Discovery!"
 EVTDESC885:0 "Our colonists have stumbled upon an amazing discovery, and it is a real delicacy back in Europe. The major trading houses are importing this curiosity by the barrel load. They have discovered enough to supply your Kingdom, Sire, until the end of time."
 EVTOPTA885:0 "The merchants can learn from it"
 EVTOPTB885:0 "The manufactories can benefit!"
 EVTNAME9521:0 "Lack of Production"
 EVTDESC9521:0 "There are no resources to be found in $PROVINCENAME$ yet, but we hope that will change soon."
 EVTOPTA9521:0 "OK"
 EVTNAME900:0 "The Emperor is Dead..."
 EVTDESC900:0 "Long Live the Emperor! The Imperial Crown remains in $COUNTRY$."
 EVTDESC900_01:0 "Long Live the Emperor! The electors have decided to maintain their faith in us, and the Imperial Crown remains in $COUNTRY$. As our country strengthens its grip on the Imperial Crown and the Princes begin to see us as the natural holders, Imperial Authority increases."
 EVTOPTA900:0 "Excellent!"
 EVTNAME901:0 "A Prince Restored"
 EVTDESC901:0 "Like a phoenix, $FROMCOUNTRY$, a Holy Roman Empire member state has risen from the ashes!"
 EVTOPTA901:0 "Good!"
 EVTNAME902:0 "A Heretic Prince"
 EVTDESC902:0 "$FROMCOUNTRY$, a Holy Roman Empire member state, has converted to a heretical faith!"
 EVTOPTA902:0 "Intolerable!"
 EVTNAME903:0 "A Wayward Sheep Returns"
 EVTDESC903:0 "$FROMCOUNTRY$, a Holy Roman Empire member state, has converted to the True Faith!"
 EVTOPTA903:0 "Excellent!"
 EVTNAME904:0 "Glory to the Empire!"
 EVTDESC904:0 "The Empire has triumphed against the vicious aggressors of $FROMCOUNTRY$!"
 EVTOPTA904:0 "I had foreseen it..."
 EVTNAME905:0 "A Prince Undone"
 EVTDESC905:0 "$FROMCOUNTRY$, a Holy Roman Empire member state, has been annexed by a foreign power!"
 EVTOPTA905:0 "Alas!"
 EVTNAME907:0 "A Prince Released"
 EVTDESC907:0 "$FROMCOUNTRY$, a Holy Roman Empire member state, has been released from foreign vassalage!"
 EVTOPTA907:0 "Good!"
 EVTNAME908:0 "In Defense of the Empire!"
 EVTDESC908:0 "The Emperor has rushed to the defense of $FROMCOUNTRY$ against foreign aggression!"
 EVTOPTA908:0 "Naturally!"
 EVTNAME909:0 "Dishonorable Emperor"
 EVTDESC909:0 "The Emperor has failed to defend $FROMCOUNTRY$ against foreign aggression."
 EVTOPTA909:0 "Dishonorable? Prudent, I say!"
 EVTNAME748:0 "Troops Deserting"
 EVTDESC748:0 "Our infamy is causing widespread resent of our war effort. A lot of men are basically running to the forest instead of reporting for duty."
 EVTOPTA748:0 "They would have been cowards anyway."
 EVTNAME749:0 "Widespread Opposition"
 EVTDESC749:0 "Our nation is extremely infamous, and there are a lot of people in $COUNTRY$ that have taken exception to this."
 EVTOPTA749:0 "We need better whips..."
 EVTNAME950:0 "Imperial Reconquest"
 EVTDESC950:0 "$PROVINCENAME$ has been liberated from the clutches of $FROMCOUNTRY$ and restored to the Holy Roman Empire. Our service to the Empire has been recognized."
 EVTOPTA950:0 "As Planned"
 EVTDESC9551:0 "Discussions regarding ways to expand our trade have been ongoing in the Parliament for some time now. We already have exclusive control over a local trade node but there are many who are enticed by the possibilities of overseas trading. Others are convinced that the risks are too great and that more money could be made at home."
 EVTDESC9553:0 "Our Parliament is divided regarding the proposal to establish a new trade node. Most of them can't see any logical reason to why such a prominent trading nation as our own shouldn't have its own trade node, but as we all know, these things don't come cheap and therefore require careful consideration."
 EVTDESC753:0 "Apparently citing disgust with $COUNTRY$'s endless wars of conquest some Trade Nodes have decided to expel our merchants."
 EVTDESC773:0 "Some countries are apparently so appalled by our foreign policy that they've decided to retaliate by assassinating our merchants in an attempt to strike at our finances!\n\nWhat makes it even more shocking is that it happens even in our own Trade Nodes..."
 EVTDESC9512:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the area has proved to be the perfect trade node for ivory. Our government couldn't be happier."
 EVTDESC2008:0 "Thoughts of disapproval against the Roman Catholic Church are spreading across Europe as a result of the increasing corruption of monks and clerics. Voices are raised questioning the current principles and greed of the Church. $COUNTRY$, which was recently swayed by these so called heresies, has now openly broken with Rome and declared itself Protestant."
 EVTDESC2009:0 "The Protestant Reformation is spreading like wildfire across Europe. Several different movements have already formed, proposing alternative ways of reforming the Christian faith. The so called Reformed school of thought has come to dominate $COUNTRY$. Now, $MONARCH$ has decided to renounce Catholicism entirely and adopt a Reformed form of Christianity."
 EVTNAME700:0 "Election!"
 EVTDESC700:1 "The term is up for $MONARCH$. With enough support [Root.Monarch.GetSheHe] can stay in office, but then [Root.Monarch.GetSheHe] must defeat [Root.Monarch.GetHerHis] three primary competitors..."
 EVTDESC701:0 "The unfortunate passing of $MONARCH$ forces us to hold a premature election. Three primary candidates have been nominated..."
 EVTOPTA700:0 "Keep $MONARCH$"
 EVTOPTB700:0 "Bureaucrat Candidate"
 EVTOPTC700:0 "Diplomat Candidate"
 EVTOPTD700:0 "Military Candidate"
 elections.700.e:0 "We need a Medici to rule us!"
 remains_ruler:0 "[Root.Monarch.GetName] ([Root.Monarch.GetAdm] £adm£ / [Root.Monarch.GetDip] £dip£ / [Root.Monarch.GetMil] £mil£ ) remains ruler."
 EVTNAME2011:0 "The Reformation Branches Out"
 EVTDESC2011:0 "The Protestant Reformation is spreading like wildfire across Europe. Several different movements have already formed, proposing alternative ways of reforming the Christian faith. A devout preacher in $CAPITAL$ has become the principal figure for the so called Reformed school of thought, stressing the complete ruin of humanity's ethical nature. Only with the divine intervention of God can humanity find salvation, turning from rebellion to willing obedience."
 EVTNAME9500:0 "Grain"
 EVTDESC9500:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the land is very fertile and would be highly suitable for agricultural production of anything from cereals and vegetable foodstuff to more exotic crops."
 EVTOPTA9500:0 "You can never have too much grain"
 EVTNAME9501:0 "Fish"
 EVTDESC9501:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the surrounding waters have a very rich supply of fish. Fish may be one of the most basic foods available but it's nonetheless an important resource."
 EVTOPTA9501:0 "Indeed"
 EVTNAME9502:0 "Wine"
 EVTDESC9502:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the land is very fertile and would be highly suitable for agricultural production of various types of staples but wine in particular."
 EVTOPTA9502:0 "That is good news"
 EVTNAME9503:0 "Wool"
 EVTDESC9503:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the area has perfect conditions for wool production. This is a rather valuable find considering that wool is the major raw material used for clothing."
 EVTOPTA9503:0 "That is good news"
 EVTNAME9504:0 "Cloth"
 EVTDESC9504:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the area has perfect conditions for cloth production."
 EVTOPTA9504:0 "That is good news"
 EVTNAME9505:0 "Fur"
 EVTDESC9505:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the area has a very rich supply of wildlife and perfect conditions for fur trade."
 EVTOPTA9505:0 "That is good news"
 EVTNAME9506:0 "Salt"
 EVTDESC9506:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the area has a rich abundance of salt. This is a truly valuable find considering that salt is not only essential for human life but also one of the most common means to preserve food."
 EVTOPTA9506:0 "That is good news"
 EVTNAME9507:0 "Naval Supplies"
 EVTDESC9507:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the area would be very well suited for production of naval supplies, everything from basic wood to tar, ropes, linen and sails."
 EVTOPTA9507:0 "That is good news"
 EVTNAME9508:0 "Copper"
 EVTDESC9508:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the area is very rich in various metals but copper in particular. This is truly a valuable find considering copper's importance in cannon production."
 EVTOPTA9508:0 "That is good news"
 EVTNAME9509:0 "Gold"
 EVTDESC9509:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the area is very rich in various metals but gold in particular. Gold and silver being the basis of all formal currencies this is truly a valuable find."
 EVTOPTA9509:0 "That is great news"
 EVTNAME9510:0 "Iron"
 EVTDESC9510:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the area is very rich in various metals but iron in particular. Iron forming the basis of the metallurgical industry this is truly a valuable find."
 EVTOPTA9510:0 "That is good news"
 EVTNAME9511:0 "Slaves"
 EVTDESC9511:0 "Slaves have been a trading commodity since Antiquity but lately the demand has increased rather drastically in part due to the large amount of plantations established in colonies like $PROVINCENAME$ and similar provinces."
 EVTOPTA9511:0 "Ok"
 EVTNAME9512:0 "Ivory"
 EVTOPTA9512:0 "That is great news"
 EVTNAME9513:0 "Tea"
 EVTDESC9513:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the climate in combination with the fertile land makes the province a highly suitable area for tea production."
 EVTOPTA9513:0 "That is great news"
 EVTNAME9514:0 "Chinaware"
 EVTDESC9514:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the area has perfect conditions for production of high value luxuries like chinaware."
 EVTOPTA9514:0 "That is great news"
 EVTNAME9515:0 "Spices"
 EVTDESC9515:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the land is immensely fertile and would serve extremely well for most kinds of spices like pepper, ginger, nutmeg, chilli or cinnamon."
 EVTOPTA9515:0 "That is great news"
 EVTNAME9516:0 "Coffee"
