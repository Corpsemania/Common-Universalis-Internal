 EVTDESC9517:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the climate in combination with the province's fertile land makes it a highly suitable area for cotton production."
 EVTOPTA9517:0 "That is great news"
 EVTNAME9518:0 "Sugar"
