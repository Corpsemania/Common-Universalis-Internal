 theocracy.1.t:0 "Heir needed in $COUNTRY$"
 theocracy.1.desc:0 "As we currently have no designated heir for $MONARCHTITLE$ $MONARCH$, we have several options to pick from."
 theocracy.1.a:0 "A Local Noble"
 theocracy.1.b:0 "A Foreign Noble"
 theocracy.1.c:0 "A Merchant's Son"
 theocracy.1.d:0 "A Papal Protege"
 theocracy.1.e:0 "A Talented Theologian"
 theocracy.1.f:0 "A Local Preacher"
 theocracy.1.g:0 "A Local Imam Khatib"
 theocracy.1.h:0 "An Influential Reformer"
 parlaments.1.t:0 "City Demands Seat in Parliament"
 parlaments.1.d:0 "The city of $PROVINCENAME$ has grown rich and prosperous. They now want part in our parliament. The argument of their representatives seems to be centered around a statement about 'no taxation without representation'."
 parlaments.1.a:0 "Grant it!"
 parlaments.1.b:0 "Refuse it!"
 tutorial.2.t:0 "The Spanish Inquisition"
 tutorial.2.d:0 "The Spanish Inquisition was very active in the Kingdoms of Castile and Aragon between 1480 and 1530. Forced conversions and expanded inquisitorial powers led to unrest and in 1484 to 1485 there was a revolt in protest of inquisitorial expansion of power."
 tutorial.2.a:0 "Rebels!"
 tutorial.4.t:0 "Christopher Columbus"
 tutorial.4.d:0 "Explorer Christopher Columbus made two attempts in 1485 and 1488 to convince the King of Portugal, John III, to finance an expedition to try and find a western route to the Orient. After being rejected the second time, Columbus turned his efforts towards the Spanish Crown. Backed up by Italian investors, Columbus finally managed to convince King Ferdinand to agree to the expedition. In August 1492, after having been made 'Admiral of the Seas' and promised a share of the profits, Columbus finally set sail."
 tutorial.4.a:0 "Set sail!"
 tutorial.5.t:0 "A New World!"
 tutorial.5.d:0 "On October 12, 1492, after 34 days out of sight of land, Christopher Columbus and his crew set foot on an island in the Bahamas, which Columbus named San Salvador. They had discovered a New World."
 tutorial.5.a:0 "Land!"
 tutorial.6.t:0 "Revolt Supporters"
 tutorial.6.d:0 "Our agents report that the revolt was instigated by support from Leinster. We should not let this go unpunished."
 tutorial.6.a:0 "We will show them!"
 tribal_succession.1.t:0 "Tribal Succession Crisis"
 tribal_succession.1.d:0 "Our great chief is dead and already the vultures are circling, it looks like there will be yet another struggle for the throne."
 tribal_succession.1.a:0 "Rule by the sword, or die by it"
 tribal_succession.1.b:0 "No child can be a khan!"
 tribal_succession.2.t:0 "Succession Secured!"
 tribal_succession.2.d:0 "The last pretender to my throne has been killed. Order has been restored!"
 tribal_succession.2.a:0 "I am KHAN!"
 tribal_crisis_can_end_when:0 "The crisis can also end when all pretender armies have been vanquished."
 tribal_succession_crisis_non_cores_will_revolt:0 "§RSeparatist Rebels§! will rise in any province that is not a core of [Root.GetName]."
 ideagroups.1.t:0 "New Traditions & Ambitions"
 ideagroups.1.d:0 "Our state is going through a range of changes that is rapidly changing our identity and ideals. Unless we actively work against it we will see the ambitions and traditions of our country change as a result of this."
 ideagroups.1.a:0 "Yes, Please!"
 ideagroups.1.b:0 "No, we cannot abandon our roots."
 ideagroups.711.t:0 "Show Elan"
 ideagroups.711.d:0 "Our strong emphasis on offensive gives our country's army a feeling of strength, because attack is always the best form of defense. Our men charge fearlessly into battle, knowing that victory will be theirs."
 ideagroups.711.a:0 "Go for the eyes!"
 ideagroups.712.t:0 "Send in the Infantry"
 ideagroups.712.d:0 "The humble foot soldier is sometimes looked down upon by the cavalryman, but he is the backbone of any army. A strong infantry attack can prove almost as devastating as a cavalry charge. Our infantry are rising to the fact that they are enjoying their day in the sun."
 ideagroups.712.a:0 "You are the finest!"
 ideagroups.713.t:0 "Send in the Cavalry"
 ideagroups.713.d:0 "Our horsemen have the skill and ability to be the ultimate arm of decision, just as they had in the times of Alexander the Great. These days, our companions are the cream of the army and are always ready to go on the attack. They are reveling in the attention they get and take pride in their importance."
 ideagroups.713.a:0 "Chaaaaaarge!"
 institution_events.2.t:0 "The Renaissance!"
 institution_events.2.d:0 "Since the 14th century the wealthy and powerful in the Italian City states have been patronizing artists and scholars willing to explore the old Roman and Greek societies of their forefathers. As a cultural movement the Renaissance already encompasses most of the region and has had a profound impact on literature, art, philosophy and music. Humanist scholars are also analyzing the society in which they live, comparing it to the ideals of the classical philosophers. At the turn of $YEAR$ Renaissance humanism has grown into a more mature movement, ready to permeate all aspects of society. A new ideal for rulers as well as those who are ruled is spreading as quickly as the early printers can distribute copies of these new ideas. A true Renaissance humanist is an expert on everything from politics and philosophy to art, textual analysis, music and architecture. The Renaissance is now ready to reshape the world to better fit the classical ideals."
 institution_events.2.a:0 "This changes everything..."
 institution_events.2.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YRenaissance§! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R0%§!."
 institution_events.200.d:0 "Since the 14th century the wealthy and powerful in the Italian City states have been patronizing artists and scholars willing to explore the old Roman and Greek societies of their forefathers. As a cultural movement the Renaissance already encompasses most of the region and has had a profound impact on literature, art, philosophy and music. Humanist scholars are also analyzing the society in which they live, comparing it to the ideals of the classical philosophers. At the turn of $YEAR$ Renaissance humanism has grown into a more mature movement, ready to permeate all aspects of society. A new ideal for rulers as well as those who are ruled is spreading as quickly as the early printers can distribute copies of these new ideas. A true Renaissance humanist is an expert on everything from politics and philosophy to art, textual analysis, music and architecture. The Renaissance is now ready to reshape the world to better fit its classical ideals."
 institution_events.201.d:0 "Travelers speak of a great rebirth of old ideals in faraway lands. It is hard to treat such rumors seriously though according to the reporters great secrets have been uncovered by the thinkers of this 'renaissance'."
 institution_events.3.t:0 "Knowledge From The New World"
 institution_events.3.d:0 "The discovery of the New World has heralded a new era not only for the colonizers and the colonized. This has led to a spread of materials and techniques as well as a realization of the vast size of the globe. Animals, crop types, silver and diseases spread across the Atlantic the first steps have been taken towards a truly global economy. As foreign lands and people are mapped and documented ideas as well as religious and philosophical debate has become more and more colored by what we have found in overseas societies. Great minds feel the need to question what was once truth and from Valladolid to Fatehpur Sikri the nature of the world is now up for debate."
 institution_events.3.da:0 "The discovery of the New World has heralded a new era not only for the colonizers and the colonized. This has led to a spread of materials and techniques as well as a realization of the vast size of the globe. Animals, crop types, silver and diseases spread across the Pacific the first steps have been taken towards a truly global economy. As foreign lands and people are mapped and documented ideas as well as religious and philosophical debate has become more and more colored by what we have found in overseas societies. Great minds feel the need to question what was once truth and from [From.GetCapitalName] to Fatehpur Sikri the nature of the world is now up for debate."
 institution_events.3.a:0 "This changes everything..."
 institution_events.3.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YNew World§! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R20%§!."
