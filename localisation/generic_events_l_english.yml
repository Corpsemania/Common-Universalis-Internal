 EVTOPTA9518:0 "That is great news"
 EVTNAME9519:0 "Tobacco"
 EVTDESC9519:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the climate in combination with the province's fertile land makes it a highly suitable area for tobacco production."
 EVTOPTA9519:0 "That is great news"
 EVTNAME2050:0 "The Counter-Reformation Ends"
 EVTDESC2050:0 "The Counter-Reformation no longer has the necessary support in $COUNTRY$, and thus has come to an end. The Pope is very disappointed."
 EVTOPTA2050:0 "Time to Move On"
 EVTDESC2051:0 "The Counter-Reformation served its purpose, but the era of religious strife in Europe is coming to an end."
 EVTDESC2052:0 "With our new ideas of every men being equal without regard for their religion, the Counter-Reformation has come to an end in our country."
 EVTDESC2053:0 "With our new ideas of religious tolerance towards heretics, the Counter-Reformation has come to an end in our country."
 EVTNAME9600:0 "Submission of the Clergy"
 EVTDESC9600:0 "A proposition has been made to restrict the Church's authority and right to formulate laws regarding church affairs without the king or queen's consent. Although centralizing the monarch's power may have its benefits this will also separate us further from the Roman church."
 EVTOPTA9600:0 "All power to the king"
 EVTOPTB9600:0 "Let the Clergy keep its authority"
 EVTNAME9520:1 "Abolition of Slavery"
 EVTDESC9520:1 "As slavery has been abolished in $COUNTRY$, all subjects, even in remote regions need to find another way to earn their living. Hopefully our traders can figure out another thing that is as profitable."
 EVTOPTA9520:0 "Let my people go!"
 EVTNAME9522:0 "Cocoa"
 EVTDESC9522:0 "We have received reports from our colonial settlers in $PROVINCENAME$ that the province's fertile land in combination with the province's hot, rainy tropical climate makes it a highly suitable area for cocoa production."
 EVTOPTA9522:0 "That is great news"
 EVTNAME610:0 "Integrating $FROMCOUNTRY$"
 EVTDESC610:0 "When a smaller country gives up its independence to join a greater realm, there is a lot of adapting, and while some parts are easy, the administration of the realm will still need to expand to accommodate all possibilities."
 EVTOPTB610A:0 "Integration is a slow process."
 EVTNAME9550:0 "Trade Focus"
 EVTDESC9550:0 "Some members of our parliament feel that we're not putting enough focus on national trade. It's pretty clear to everyone that we're not exactly dominating trade in this area but we could certainly do worse, at least that's what the other members are claiming. If our previous track record is anything to go by, our parliament are not very likely to come to any sort of agreement anytime soon unless someone is able to talk some sense into them."
 EVTOPTA9550:0 "We need more merchants"
 EVTOPTB9550:0 "It's efficiency we lack"
 EVTNAME9551:0 "Trade Expansion"
 EVTOPTA9551:0 "Local trade is where our focus should be"
 EVTOPTB9551:0 "Perhaps it's time to broaden our horizons"
 EVTNAME9552:0 "Budgetary Disagreements"
 EVTDESC9552:0 "Our parliament seems to have some real difficulties coming to terms with how to govern our nation, whether it's agreeing on a budget, taxes, port duties or trade and customs policies. This time it's the budget, should more money be invested into research or be set aside for unforeseen expenses in the future?"
 EVTOPTA9552:0 "Invest it all in research"
 EVTOPTB9552:0 "Save some for future expenses"
 EVTNAME9553:0 "Disagreements in the Parliament"
 EVTOPTA9553:0 "Try to mediate between the two parties"
 EVTOPTB9553:0 "Propose some other changes"
 EVTNAME9554:0 "Misdirected Focus"
 EVTDESC9554:0 "A few members of our parliament are convinced that we're putting too much focus on military operations instead of concentrating on expanding our trade. They are complaining that too many investments are being directed into financing our military but almost nothing to improve our trade conditions."
 EVTOPTA9554:0 "It's all according to plan"
 EVTOPTB9554:0 "Perhaps our focus has been a bit misdirected"
 EVTNAME9555:0 "Parliamentary Problems"
 EVTDESC9555:0 "$STATESMAN$ has been quite busy lately, proposing new changes, one after the other. Although you could argue that they are only doing their job, their constant interference and attitude of 'knowing it all' in any matter even remotely related to politics is causing quite a rift in our parliament, there are even those that think we would do better without $STATESMAN$."
 EVTOPTA9555:0 "Find someone to replace $STATESMAN_S_PRONOUN$."
 EVTOPTB9555:0 "Give the advisor another chance"
 EVTNAME9556:0 "Heated Debates"
 EVTDESC9556:0 "Some members of the parliament are having some concerns regarding our increasingly bad reputation, they are claiming that it's having a negative effect on our trade relations. This question has been raised numerous times in the past but not that many have thought it of any consequence. This time the matter is causing some really heated debates though, perhaps we should try to settle things before they get out of hand."
 EVTOPTA9556:0 "That is probably wise"
 EVTOPTB9556:0 "It's not really a problem"
 EVTNAME9557:0 "Offense or Defense"
 EVTDESC9557:0 "The ongoing war has led to some serious conflicts in parliament. On the one side there are those arguing that there is nothing to be gained by allowing the war to drag on while others are convinced that there's no turning back. Unfortunately their inability to come to some sort of agreement does nothing to improve our current situation but rather the contrary."
 EVTOPTA9557:0 "Offense is probably the only option"
 EVTOPTB9557:0 "Defense sounds better at this stage"
 EVTNAME9558:0 "Conflicting Opinions"
 EVTDESC9558:0 "It seems there is always a small group of the parliament that can't agree with the others. Regardless of the matter at hand this particular group always have a different opinion than everyone else."
 EVTOPTA9558:0 "It's probably best to leave things as they are"
 EVTOPTB9558:0 "Some restructuring might be needed"
 EVTNAME9559:0 "An infiltrator in Parliament"
 EVTDESC9559:0 "There is a spy among us! Somehow a spy has managed to infiltrate our parliament and all of a sudden everyone is a suspect. We haven't managed to find out who sent him yet but since our relations with some of our neighbors are somewhat strained at the moment it was probably one of them."
 EVTOPTA9559:0 "That's not possible"
 EVTOPTB9559:0 "That's the only reasonable explanation"
 EVTNAME9560:0 "A Traitor in the Parliament"
 EVTDESC9560:0 "It would appear as though a member of our parliament has been selling secrets to our enemies. How would you otherwise explain the fact that they all of a sudden seem able to predict our every move? These were decisions that were never discussed outside the Parliament building."
 EVTOPTA9560:0 "Of course it was one of them"
 EVTOPTB9560:0 "It's better to play it safe until we know more"
 EVTNAME9561:0 "Political Chaos"
 EVTDESC9561:0 "Our Parliament's indecisiveness and inability to make any kind of decision has created near chaos. Every member is trying their utmost to get their voice heard but refusing to acknowledge the opinions of anyone else."
 EVTOPTA9561:0 "That's just the nature of politics"
 EVTOPTB9561:0 "Some restructuring might be necessary"
 EVTNAME9562:0 "Influenced Decisions"
 EVTDESC9562:0 "It has been brought to your attention that a certain member of our Parliament has been accepting bribes from several different sources for influencing all kinds of national decisions."
 EVTOPTA9562:0 "It has to stop"
 EVTOPTB9562:0 "That can't be true"
 EVTNAME9563:0 "Financial Disagreements"
 EVTDESC9563:0 "Our economy isn't what it has been. The treasury is almost empty and our parliament can't seem to figure out how to handle the situation or the reasons for it to happen in the first place. Minting more money is always an option of course or raising taxes, either way they are waiting for you to make a decision."
 EVTOPTA9563:0 "Mint more money"
 EVTOPTB9563:0 "Raise taxes"
 EVTNAME9564:0 "Military Spending"
 EVTDESC9564:0 "Some members of parliament are complaining that we're spending too much money on our military. Many of them are convinced that our production and trade will suffer if we don't cut back on military expenses."
 EVTOPTA9564:0 "Well, trade and production aren't as important"
 EVTOPTB9564:0 "Cut back on military expenses"
 EVTNAME9565:0 "A Strong Army or Navy?"
 EVTDESC9565:0 "Our Parliament is divided in regards to our military focus, some of them are advocating for a grand navy while others are more interested in a large army. Although some sort of middle way would be possible, most of them would prefer that we increased the size of our navy."
 EVTOPTA9565:0 "A large navy is the only option"
 EVTOPTB9565:0 "A large army would be more beneficial"
 EVTNAME9566:0 "Military Leniency"
 EVTDESC9566:0 "Some members of our parliament feel that we are too lenient when it comes to asserting control over what is rightfully ours. They can't understand how we can allow a core province like $PROVINCENAME$ to be controlled by some other country and just sit idly by."
 EVTOPTA9566:0 "They fail to see the bigger picture"
 EVTOPTB9566:0 "It's not of any interest anymore"
 EVTNAME9567:0 "Too many liberties"
 EVTDESC9567:0 "A few members of our parliament are of the opinion that $MONARCH$ has been taking a few too many liberties lately when it comes to governing our nation. Some are even claiming that $MONARCH$ seem to lack any respect whatsoever for both the constitution and the rest of the parliament."
 EVTOPTA9567:0 "They are exaggerating"
 EVTOPTB9567:0 "Take appropriate measurements"
 EVTNAME9568:0 "Economic Decisions"
 EVTDESC9568:0 "Our parliament is constantly exploring different ways to bring more money into our state treasury but as always there are disagreements regarding the best strategy. A heavy tax raise would improve the state of our treasury considerably but it is also very likely to upset the populace, a small raise on the other hand wouldn't improve our finances as much but wouldn't cause that many protests either."
 EVTOPTA9568:0 "A short-term solution is probably the best option"
 EVTOPTB9568:0 "Consider the long-term consequences"
 EVTNAME9569:0 "Military Expenses"
 EVTDESC9569:0 "Several members of our parliament are complaining that the costs of maintaining such a large army are too big for our current budget."
 EVTOPTA9569:0 "Convince them that we can afford it"
 EVTOPTB9569:0 "Agree to make some cutbacks"
 EVTNAME9570:0 "Sympathizers of the Old Government"
 EVTDESC9570:0 "It would appear as though a few members of our parliament still sympathize with the former government. Neither of them will admit it of course, but their behavior is rather suspicious at times. It might be a good idea to investigate where their real allegiances lay."
 EVTOPTA9570:0 "That won't be necessary"
 EVTOPTB9570:0 "Get to it"
 EVTNAME9571:0 "A New Constitution"
 EVTDESC9571:0 "Despite the considerable time and effort dedicated to the establishment of a new constitution, our parliament can't seem to agree on a common goal. So far, not a single proposition has been accepted by all parties and all normal activities have come to a standstill."
 EVTOPTA9571:0 "It will be solved soon enough"
 EVTOPTB9571:0 "Request some help"
 EVTNAME9572:0 "Areas of Research"
 EVTDESC9572:0 "Every member of our parliament is requesting more money to be invested in a different area. Our army needs funding but so does our trade and production and let's not forget about our navy."
 EVTOPTA9572:0 "An even spread should do the trick"
 EVTOPTB9572:0 "There's no need for any extra investments"
 EVTNAME9573:0 "Lack of Support"
 EVTDESC9573:0 "Some members of our parliament seem to think that $MONARCH$ has held his office long enough and are arguing for a new election. Apparently the reason for this is grounded in a disagreement they had with $MONARCH$ a short while ago regarding the implementation of a new financial reform."
 EVTOPTA9573:0 "Ignore them"
 EVTOPTB9573:0 "Agree to hear them out once more"
 EVTNAME9574:0 "Anxious Parliament"
 EVTDESC9574:0 "$SPYMASTER$, always being a rather suspicious person has managed to convince several members of parliament that a counter revolution is under works. $SPYMASTER_CAP_ADJ$ doesn't have any real evidence so far but most members seem to take $SPYMASTER_S_PRONOUN$ seriously and are therefore demanding appropriate measures to be taken."
 EVTOPTA9574:0 "It's nothing to worry about"
 EVTOPTB9574:0 "It's better to be safe than sorry"
 EVTNAME9575:0 "Troublesome Parliament"
 EVTDESC9575:0 "Our parliament seems to have some difficulties understanding who's in charge of our government. They seem to think it's fully acceptable to make decisions without either informing or discussing the matter with you first. Whatever gave them that idea?"
 EVTOPTA9575:0 "Make it a bit more clear to them"
 EVTOPTB9575:0 "Let them think they have a say in things"
 EVTNAME9576:0 "Overspending"
 EVTDESC9576:0 "$TREASURER$ has been complaining constantly for the last few weeks that we're spending more money than our budget allows. $TREASURER_CAP_ADJ$ has always been a bit overdramatic of course but this time $TREASURER_ADJ$ has even managed to convince some of the other members of parliament that it's a real problem."
 EVTOPTA9576:0 "Try to convince $TREASURER_O_PRONOUN$ otherwise"
 EVTOPTB9576:0 "Let $TREASURER_O_PRONOUN$ worry"
 EVTNAME9577:0 "Embezzlement"
 EVTDESC9577:0 "It's becoming more and more clear to you that there aren't that many members of the parliament that you can really trust. One of your closest advisors has just been exposed stealing money from the state treasury."
 EVTOPTA9577:0 "There's probably a good explanation for this"
 EVTOPTB9577:0 "Get rid of them"
 EVTNAME9578:0 "Planned Coup"
 EVTDESC9578:0 "According to some fairly trustworthy sources a few members of parliament are planning a coup to have $MONARCH$ replaced. It might be wise to investigate the matter further."
 EVTOPTA9578:0 "You can never be too careful"
 EVTOPTB9578:0 "They wouldn't dare!"
 EVTNAME9579:0 "Possible Traitors"
 EVTDESC9579:0 "There are some rumors floating around that certain members of our parliament are actually spies sent by a rivaling nation to infiltrate our government. Apparently you can't trust anyone."
 EVTOPTA9579:0 "Confront them"
 EVTOPTB9579:0 "Send a few spies of your own"
 EVTNAME1083:0 "Lacking Support"
 EVTDESC1083:0 "For reasons unknown, some of the cardinals have begun to question your decisions more and more lately, it almost seems like they are beginning to lose faith in your ability to govern the Catholic Church."
 EVTOPTA1083:0 "Hire someone to investigate the matter"
 EVTOPTB1083:0 "Just try to prove them wrong"
 EVTNAME1084:0 "Possible Infiltrator"
 EVTDESC1084:0 "According to one of your closest advisors, a spy has managed to infiltrate the Sacred College of Cardinals. Unless you think you can trust the advisor, perhaps you should ask them to provide you with some evidence?"
 EVTOPTA1084:0 "Take their word for it"
 EVTOPTB1084:0 "Ask for some proof"
 EVTNAME1090:0 "Too Much Religious Freedom"
 EVTDESC1090:0 "One of your advisors has asked you to consider the matter of religious freedom a bit more thoroughly. They are claiming that having a large group of people that doesn't adhere to our state religion is having a severe impact on our national stability."
 EVTOPTA1090:0 "Take their advice under consideration"
 EVTOPTB1090:0 "It's not of any consequence"
 EVTNAME1091:0 "Problematic Relations"
 EVTDESC1091:0 "It has become a real issue for you that some of your neighbors refuse to accept the one true faith. Your relations are already far from ideal but this only makes matters worse."
 EVTOPTA1091:0 "Make your opinion clear to them"
 EVTOPTB1091:0 "Make preparations for a future attack"
 EVTNAME2060:0 "Missionary Falls Ill"
 EVTDESC2060:0 "The missionary we sent to $PROVINCENAME$ hasn't had much luck so far, news have just reached us that he has fallen ill. Any further work on the new church has come to a standstill and without his guidance the chances of converting the locals are rather slim."
 EVTOPTA2060:0 "Send someone to assist him"
 EVTOPTB2060:0 "Direct your efforts elsewhere"
 EVTNAME2061:0 "Religious Resistance"
 EVTDESC2061:0 "It is proving much harder than anticipated to convert the citizens of $PROVINCENAME$. Although a few of them showed some clear interest in the beginning, the majority don't seem that willing to embrace a new religion."
 EVTOPTA2061:0 "Increase your efforts"
 EVTOPTB2061:0 "It's a waste of time"
 EVTNAME2062:0 "Native Attack"
 EVTDESC2062:0 "We have just received news regarding the missionary we sent to $PROVINCENAME$. According to the report he and his followers were attacked by natives just a short while ago. Unfortunately it's not clear if they managed to drive the attackers away or if they still pose a threat."
 EVTOPTA2062:0 "Send some troops and supplies just in case"
 EVTOPTB2062:0 "They can probably handle this themselves"
 EVTNAME2063:0 "Religious Uproar"
 EVTDESC2063:0 "According to the governor of $PROVINCENAME$, the citizens are in uproar because of our missionaries' complete lack of respect for any religious practices or traditions different from their own. He is asking us to consider canceling all further missionary activities in the area or at least send some more troops until things calm down a bit."
 EVTOPTA2063:0 "Send some troops"
 EVTOPTB2063:0 "It's not of much importance"
 EVTNAME2064:0 "Wicked Rumors"
 EVTDESC2064:0 "There are some very disturbing rumors circulating regarding the missionary we sent to $PROVINCENAME$. According to the rumors he never used the money we gave him to finance the construction of a new church but kept it all to himself. Who would have thought such a godly man could be capable of such a thing."
 EVTOPTA2064:0 "Find out if it's true"
 EVTOPTB2064:0 "There's no reason to doubt a man of god"
 EVTNAME2065:0 "Religious Tensions"
 EVTDESC2065:0 "The situation in $PROVINCENAME$ is getting close to unbearable. The citizens are refusing to accept the preaching of the missionary we sent there a short while ago and now he fears for his life. A revolt seems imminent unless we do something soon."
 EVTOPTA2065:0 "Take your chances"
 EVTOPTB2065:0 "Do what you can"
 EVTNAME2066:0 "Neighbor Disrupting the Peace"
 EVTDESC2066:0 "The missionary we sent to $PROVINCENAME$ is complaining that the area is too unstable at the moment. Despite our neutral stance, the war that is currently going on in the neighboring country is having an impact on $PROVINCENAME$ too."
 EVTOPTA2066:0 "Offer him some more money"
 EVTOPTB2066:0 "Offer him some help"
 EVTOPTC2066:0 "Don't worry about it"
 EVTNAME2067:0 "Missionary Activities"
 EVTDESC2067:0 "Our theologian is complaining that not enough money is invested in missionary activities. One missionary is hardly enough to convert the whole population of $PROVINCENAME$ for instance."
 EVTOPTA2067:0 "Perhaps he's right"
 EVTOPTB2067:0 "It's more than enough"
 EVTNAME1420:0 "Founding Father in $PROVINCENAME$."
 EVTDESC1420:0 "There is a man, who to be honest is not quite a gentleman, preaching ideas about our colonies being self-sufficient and capable of governing themselves on their own. It is sad when children behave this way, or as they say spare children, don't spare the rod."
 EVTOPTA1420:0 "He can't do any harm"
 EVTOPTB1420:0 "Execute him"
 EVTNAME1421:0 "A Firebrand Preacher stirs up $PROVINCENAME$"
 EVTDESC1421:0 "An illiterate preacher who doesn't seem to understand his Bible is preaching a message that contradicts Jesus' true message about showing deference to true authority."
 EVTOPTA1421:0 "And the people listen to him..."
 EVTNAME1422:0 "Corrupt Governor in $PROVINCENAME$"
 EVTDESC1422:0 "It seems that our governor in $PROVINCENAME$ has been taking his office for profit under the crown a little too far..."
 EVTOPTA1422:0 "Replace him, and repay the people"
 EVTOPTB1422:0 "They should not complain!"
 EVTNAME2103:0 "Popery Act"
 EVTDESC2103:0 "As time has gone by we have realized that the Popery Act doesn't really have any relevance anymore so we have decided to revoke it. Instead we will be focusing on promoting Catholic influences."
 EVTOPTA2103:0 "This is the way forward"
 EVTNAME1423:0 "Minorities flock to $PROVINCENAME$"
 EVTDESC1423:1 "These so called pilgrims are following the [heretics_from_here.Religion.GetName] faith, which is an abomination to our $COUNTRY_RELIGION$ church. They are following a wicked faith and will most likely perish in the colonies.\nStill they have managed to gain the support of many of our settlers and have made a new home for themselves in this faraway land."
 EVTOPTA1423:0 "The natives will deal with them."
 colonial.5.b:0 "They are not part of our Colony!"
 EVTDESC1424:0 "These so called pilgrims are following the Protestant faith, which is an abomination to our $COUNTRY_RELIGION$ church. They are following a wicked faith and will most likely perish in the colonies."
 EVTDESC1425:0 "These so called pilgrims are following the Catholic faith, which is an abomination to our $COUNTRY_RELIGION$ church. They are following a wicked faith and will most likely perish in the colonies."
 EVTNAME4104:0 "$MASTER_OF_MINT$"
 EVTDESC4104:0 "The mint is functioning at full efficiency and the coinage has never been so pure, $MASTER_OF_MINT$ is the person responsible."
 EVTOPTA4104:0 "$MASTER_OF_MINT_CAP_POSS_PRONOUN$ efforts will be admired throughout the nation."
 EVTOPTB4104:0 "$MASTER_OF_MINT_CAP_POSS_PRONOUN$ reputation will reach further than our borders."
 EVTNAME4110:0 "$NAVIGATOR$"
 EVTDESC4110:0 "The reputation of $NAVIGATOR$ is second to none, our sailors can sail further than other comparable nations thanks to $NAVIGATOR$'s talents."
 EVTOPTA4110:0 "$NAVIGATOR_CAP_POSS_PRONOUN$ efforts will be admired throughout the nation."
 EVTOPTB4110:0 "$NAVIGATOR_CAP_POSS_PRONOUN$ reputation will reach further than our borders."
 EVTNAME4114:0 "$GRAND_CAPTAIN$"
 EVTDESC4114:0 "Troops feel good when they know a good person is directing operations. $GRAND_CAPTAIN$ is probably the greatest military mind our country has ever seen."
 EVTOPTA4114:0 "$GRAND_CAPTAIN_CAP_POSS_PRONOUN$ efforts will be admired throughout the nation."
 EVTOPTB4114:0 "$GRAND_CAPTAIN_CAP_POSS_PRONOUN$ reputation will reach further than our borders."
 EVTNAME4115:0 "$ARMY_ORGANISER$"
 EVTDESC4115:0 "A first rate organizer, $ARMY_ORGANISER$ has done fantastic work with our armies. Tales of $ARMY_ORGANISER$'s abilities have spread far and wide."
 EVTOPTA4115:0 "$ARMY_ORGANISER_CAP_POSS_PRONOUN$ efforts will be admired throughout the nation."
 EVTOPTB4115:0 "$ARMY_ORGANISER_CAP_POSS_PRONOUN$ reputation will reach further than our borders."
 EVTNAME4116:0 "$COMMANDANT$"
 EVTDESC4116:0 "A drillmaster par excellence, $COMMANDANT$ has turned our army into clockwork automatons that don't flinch on the battlefield."
 EVTOPTA4116:0 "$COMMANDANT_CAP_POSS_PRONOUN$ efforts will be admired throughout the nation."
 EVTOPTB4116:0 "$COMMANDANT_CAP_POSS_PRONOUN$ reputation will reach further than our borders."
 EVTNAME4117:0 "$QUARTERMASTER$"
 EVTDESC4117:0 "To many in the army, especially those that end up dying due to various things outside battles, the quartermaster seems to do nothing. However to those that understand the complexity of logistics $QUARTERMASTER$ is a true genius."
 EVTOPTA4117:0 "$QUARTERMASTER_CAP_POSS_PRONOUN$ efforts will be admired throughout the nation."
 EVTOPTB4117:0 "$QUARTERMASTER_CAP_POSS_PRONOUN$ reputation will reach further than our borders."
 EVTNAME4118:0 "$RECRUITMASTER$"
 EVTDESC4118:0 "Joining the army is usually an automatic death sentence. If you actually survive the various illnesses and poor rations, then someone will come along and shoot you in a battle (usually enemy troops). With this in mind people aren't that keen to sign up, but $RECRUITMASTER$ uses their talents to 'persuade' yet more men to join the colors."
 EVTOPTA4118:0 "$RECRUITMASTER_CAP_POSS_PRONOUN$ efforts will be admired throughout the nation."
 EVTOPTB4118:0 "$RECRUITMASTER_CAP_POSS_PRONOUN$ reputation will reach further than our borders."
 EVTNAME4119:0 "$FORTIFICATION_EXPERT$"
 EVTDESC4119:0 "To our enemies the effort we put into defending our fortresses seems cowardly. However $FORTIFICATION_EXPERT$ gets the last laugh as attrition slowly eats our enemies away while we sit snugly inside our fortresses."
 EVTOPTA4119:0 "$FORTIFICATION_EXPERT_CAP_POSS_PRONOUN$ efforts will be admired throughout the nation."
 EVTOPTB4119:0 "$FORTIFICATION_EXPERT_CAP_POSS_PRONOUN$ reputation will reach further than our borders."
 EVTNAME4120:0 "$INQUISITOR$"
 EVTDESC4120:0 "Always knowing just the right questions to ask, $INQUISITOR$ strikes fear into the hearts of those that would spy upon us. $INQUISITOR$'s presence alone is enough to plant the seed of failure before the mission has even begun."
 EVTOPTA4120:0 "$INQUISITOR_CAP_POSS_PRONOUN$ efforts will be admired throughout the nation."
 EVTOPTB4120:0 "$INQUISITOR_CAP_POSS_PRONOUN$ reputation will reach further than our borders."
 EVTNAME9200:0 "Wealthy Neighbors"
 EVTDESC9200:0 "Rumors have reached $MONARCHTITLE$ $MONARCH$ about riches beyond the $COUNTRY_ADJ$ borders. Factions within $COUNTRY$ have been arguing that certain cities should rightfully belong to us. Or at least be sacked..."
 EVTOPTA9200:0 "It is ripe for taking"
 EVTNAME9201:0 "Weaker Neighbors"
 EVTDESC9201:0 "Smaller realms should be ruled by $COUNTRY_ADJ$. We definitely need to expand the size of $COUNTRY$."
 EVTOPTA9201:0 "Crush them!"
 EVTNAME9202:0 "$MONARCHTITLE$ $MONARCH$ shows weakness."
 EVTDESC9202:0 "We have been way too long at peace, and that means that we are growing decadent. This is not the $COUNTRY_ADJ$ way, and some individuals have started to proclaim themselves are the new $MONARCHTITLE$."
 EVTOPTA9202:0 "It is time to show strength"
 EVTNAME9203:0 "$DYNASTY$ is a house of peace"
 EVTDESC9203:0 "It is clearly a sign of weakness and decadence that we are letting our tribe fall into a long period of peace. Clearly $DYNASTY$ is no longer fit to rule $COUNTRY$ anymore. A new heir would be a bit more acceptable."
 EVTOPTA9203:0 "Off With $HEIR_CAP_ADJ$ Head!"
 EVTOPTB9203:0 "My word is the law!"
 EVTNAME9204:0 "The tribe is losing respect for $DYNASTY$"
 EVTDESC9204:0 "With the lack of a proper heir, and no battles to fight, the clansmen of $COUNTRY$ are spending way too much time considering if the house of $DYNASTY$ is truly a proper house to lead the $COUNTRY_ADJ$ forces."
 EVTOPTA9204:0 "This has do be dealt with quickly"
 EVTNAME9205:0 "Sacking of $FROM$"
 EVTDESC9205:0 "$FROM$ has fallen to our forces, and $MONARCHTITLE$ $MONARCH$ is allowing the troops to do as they like with the city. This is greatly increasing the popularity of him amongst the men."
 EVTOPTA9205:0 "$MONARCH$ rewards his followers"
 EVTNAME9206:0 "$PROVINCENAME$ has been sacked!"
 EVTDESC9206:0 "The armies of $CONTROLLERNAME$ have sacked $PROVINCENAME$, plundering it of its wealth."
 EVTOPTA9206:0 "Curses!"
 EVTNAME611:0 "Rise of a Pretender"
 EVTDESC611:0 "The disputed succession of $HEIR$ has caused a Pretender to raise an army and march for the capital!"
 EVTOPTB611A:0 "God is with $HEIR$!"
 EVTNAME5060:0 "Comet Sighted"
 EVTDESC5060:0 "Peasants are always superstitious, and the appearance of a comet in the sky has caused panic among our people. They are convinced that this is a sign that the end of times is near or that something bad is going to happen in the near future."
 EVTOPTA5060:0 "It's an omen"
 EVTOPTB5060:0 "The end is nigh!"
 EVTOPTC5060:0 "The economy, fools!"
 EVTOPTE5060:0 "I wish I lived in more enlightened times..."
 EVTOPTF5060:0 "Sacrifice a human heart to appease the comet!"
 EVTOPTG5060:0 "If only we had comet sense..."
 EVTOPTH5060:0 "Oh Comet, devil's kith and kin..."
 EVTNAME9073:0 "Privileges Revoked"
 EVTDESC9073:0 "In the year of our lord, $YEAR$, the most serene Augustus §Y$EMPERORNAME$§W, Romanorum Imperator, crowned by God, has again convened the Estates of the Holy Roman Empire. The Diet has agreed to a motion to centralize foreign policy and warfare by having all member states submit to a direct vassalage under the Emperor."
 EVTOPTA9073:0 "Demand Oaths of Loyalty"
 EVTNAME9074:0 "Privileges Revoked"
 EVTDESC9074:0 "The reform has been passed and our time as an independent country is no more. Our only choice is to submit to vassalage under the Emperor or turn against the Empire and fight it in a war."
 EVTOPTA9074:0 "Swear Oath of Loyalty"
 EVTOPTB9074:0 "He may take our lives, but he will never take our freedom."
 EVTNAME9075:0 "Renovatio Imperii Romanorum"
 EVTDESC9075:0 "In the year of our lord, $YEAR$, the most serene Augustus §Y$EMPERORNAME$§W, Romanorum Imperator, crowned by God, has again convened the Estates of the Holy Roman Empire. The Diet has agreed to a motion to unite the disparate states of The Empire into a nation state and recrown the Emperor as its hereditary ruler."
 EVTOPTA9075:0 "Claim the crown!"
 EVTNAME9076:0 "Renovatio Imperii Romanorum"
 EVTDESC9076:0 "The reform has been passed and our time as a state is no more. As our provinces pass into the hands of the Emperor, we take comfort in being part of something greater."
 EVTOPTA9076:0 "Ave Caesar!"
 EVTNAME9450:0 "Carnal Sins"
 EVTDESC9450:0 "Could her lips be any redder? Doubtful. Hollow, in the back of your mind, echo the cautioning words of priests and preachers. Is this what the sermons spoke of? The Devil in a woman's body, and the temptations of the flesh? Strange. As devils go, this one looks a lot like an angel. Either way, you'll have to bring this up in your confession on Sunday."
 EVTOPTA9450:0 "The need of an heir goes before the need of forgiveness."
 EVTOPTB9450:0 "Forgive me, Father, for I have sinned."
 EVTNAME9451:0 "A beloved heir dies"
 EVTDESC9451:0 "A strange fever has claimed the life of your beloved heir, $HEIR$. As the court sheds its clothes for blacker garments, it strikes you what a frail and transient thing life can be. Just as your thoughts are about to turn to the eternal, a young maid catches your eye..."
 EVTOPTA9451:0 "In the arms of the Lord, I find solace."
 EVTOPTB9451:0 "In the arms of the maid, I find solace."
 EVTNAME9452:0 "Palace Coup"
 EVTDESC9452:0 "'$MONARCH$,' $HEIR_S_PRONOUN$ says, $HEIR_ADJ$ sword pointing at you. 'Your rule has brought this nation to the brink of destruction, and shame to our family.' $HEIR_CAP_S_PRONOUN$ looks nervously at $HEIR_ADJ$ co-conspirators. An other-worldly sense of fatigue washes over you. Betrayal in your own midst?'"
 EVTOPTA9452:0 "I feel so old..."
 EVTOPTB9452:0 "You spoiled little runt!"
 EVTNAME9453:0 "The Weeping Song"
 EVTDESC9453:0 "The war has taken a heavy toll upon the mothers and wives of your nation, and as you pass this ragged old widow where she sits, her face buried deep in her palmed hands, your heir asks: 'Oh Father, why are all the women weeping?'"
 EVTOPTA9453:0 "They are all weeping for their men..."
 EVTOPTB9453:0 "They are merely crying."
 EVTNAME9454:0 "A Silent Spring"
 EVTDESC9454:0 "She giggles. - 'Your majesty...', she says. You look at her. Her beauty is unmatched in your realm, and even in realms beyond yours. You say nothing. Spring is in the air, and as you lean in toward her, with the intoxicating scent of her perfume painfully present, a thought crosses your mind..."
 EVTOPTA9454:0 "Cute girl..."
 EVTOPTB9454:0 "Bargaining chip..."
 EVTNAME9455:0 "Soirée"
 EVTDESC9455:0 "The chandeliers blaze shadows and light across the grand ball room of your palace, and the music of a hundred dancing violins fills the air. 'Your Majesty!', 'Your Excellency!', 'My $MONARCHTITLE$!', the foreign guests and local dignitaries greet you. Everywhere is conversation, laughter, discussion, and the breathing, pulsating rhythm of life. Your eyes gaze across the assembled myriads. Who should you talk to tonight?'"
 EVTOPTA9455:0 "Good evening, My Lady!"
 EVTOPTB9455:0 "Good evening, My Lord!"
 EVTOPTC9455:0 "Good evening, My Good Sir!"
 EVTNAME9456:0 "Heir falls ill"
 EVTDESC9456:0 "The heir, [Root.Heir.GetName], breathes heavily. $HEIR_CAP_S_PRONOUN$ has been lying in bed for three days now, and reflected in the beads of sweat on $HEIR_ADJ$ forehead is the fear in $HEIR_ADJ$ attendant's eyes for [Root.Heir.GetName]'s life. [Root.Heir.GetName] might not make it through the night unless something is done."
 EVTOPTA9456:0 "Send for a trained Medicus."
 EVTOPTB9456:0 "Pray for $HEIR_ADJ$ life."
 EVTNAME9457:0 "A Child in The Reeds"
 EVTDESC9457:0 "Suddenly something startles the animal and, before you have time to fire, it is long gone. You look around you. The water in the small creek reflects the sunlight of a perfect day, and the reeds wave slowly before a light breeze. Is that laughter? You realize now what had startled the animal. In a cradle, floating among the reeds, lies a laughing little boy. Judging by his smile, you'd say that he has never known fear in his life."
 EVTOPTA9457:0 "Adopt him as your own"
 EVTOPTB9457:0 "Where did that deer go?"
 EVTNAME9458:0 "Jousting Tournament"
 EVTDESC9458:0 "The proud banners of our nation flutter in the wind, and gilded trumpets blow four blast salutes, honoring our equestrian elites. The air is filled with the smells of roasted almonds, horses and intrigue. Our cultural and military prominence are truly boons to our nation, and nowhere is this fact more real than here today. How do you wish to spend your day at the tournament? "
 EVTOPTA9458:0 "Watch your heir joust."
 EVTOPTB9458:0 "Brag about our cultural accomplishments."
 EVTOPTC9458:0 "Simply enjoy the day."
 EVTNAME9459:0 "Hunting Accident"
 EVTDESC9459:0 "$HEIR_CAP_ADJ$ body has been draped, by whom you do not know, in a white cloth now stained red by $HEIR_ADJ$ lost vitae. They say $HEIR_S_PRONOUN$ was found by $HEIR_ADJ$ horse, in a clearing in the woods. You know the place they speak of. $HEIR_CAP_ADJ$ face is calm, almost serene. You reach out to touch $HEIR_O_PRONOUN$. The terrible reality of the situation dawns on you. The cold you feel is that of death."
 EVTOPTA9459:0 "Sorrow overtakes you."
 EVTOPTB9459:0 "Oh well..."
 EVTNAME9460:0 "Family Secret?"
 EVTDESC9460:0 "The first time you brush it off, but when it happens a second and a third time, you do begin to wonder. Why are people laughing at you when they think you can't hear them? After you've asked around, for more than a bit, you finally manage to get an answer out of a chamber maid. It appears that your heir has been running about town in a most unchristian fashion, and that your family is now becoming the laughing stock of Europe."
 EVTOPTA9460:0 "Scold $HEIR_O_PRONOUN$ publicly."
 EVTOPTB9460:0 "...so?"
 EVTNAME9461:0 "Settlement Policy"
 EVTDESC9461:0 "The settlement policy we have enacted in this province seems to have been met with success. With the province safely within our cultural sphere, we can now end the policy."
 EVTOPTA9461:0 "Excellent!"
 EVTNAME9462:0 "Scheming Bureaucracy"
 EVTDESC9462:0 "Seizing power? Certainly not. This is simply a normal assumption of the executive office, as laid out in form 32B, on the administration of the Kingdom, whitepaper 48:53-D, on the transfer of power under certain circumstances, as modified by protective clauses 3, 8 and 12b, law 48-9 and edict 3W-4. What is there not to understand? Your majesty has signed all of them."
 EVTOPTA9462:0 "Kill them. All."
 EVTOPTB9462:0 "Well... yes... Yes this does seem to be all in good order."
 EVTNAME9463:0 "The $DYNASTY$s"
 EVTDESC9463:0 "...meanwhile, in another country, a different branch of the $DYNASTY$ family is in dire straits. With their country destabilized, they now struggle to cling on to power. If we do not help them now, their situation might worsen significantly. What is the best course of action?"
 EVTOPTA9463:0 "Family first, brother."
 EVTOPTB9463:0 "I already gave at the office, brother."
 EVTNAME9464:0 "$PROVINCENAME$ University -- Class of $YEAR$"
 EVTDESC9464:0 "Sic oculos, sic ille manus, sic ora ferebat! The $YEAR$ graduating class at $PROVINCENAME$ University is exceptional. As the graduation festivities die down, whole classes of fresh graduates report for duty across the country. Where shall we direct them?"
 EVTOPTA9464:0 "To the administration"
 EVTOPTB9464:0 "To sow a thousand flowers"
 EVTNAME9465:0 "A Beautiful Statue"
 EVTDESC9465:0 "The veined marble is of the finest $COUNTRY_ADJ$ quality. In the cool display room at the $PROVINCENAME$ Fine Arts Academy, it seems almost alive. Life inspires art, but you know in your heart that this particular piece of art has outdone all sources of original inspiration. The feeling that rushes through you as you touch it is almost sacrilegious."
 EVTOPTA9465:0 "The common heritage of mankind is richer for it"
 EVTOPTB9465:0 "Well. That was fun. Sell it"
 EVTNAME9467:0 "The $PROVINCENAME$ Speech"
 EVTDESC9467:0 "'...and thus it must be,' he looks out across the crowd assembled in the grand lecture hall at $PROVINCENAME$ University, '...that we come to the aid of our country now, in its time of need, as it has always come to ours, in our times of need. The pen is mightier than the sword, they say. I do not know if that is the case, but if it is... then $COUNTRY$ need not fear. Long live $MONARCHTITLE$ $MONARCH$! Long live $COUNTRY$!' Jubilant are the cheers when the students, as one man, march off to join the army."
 EVTOPTA9467:0 "March this flower of youth off to war"
 EVTOPTB9467:0 "War is no excuse to drop out of school!"
 EVTNAME9468:0 "Regent usurps The Throne"
 EVTDESC9468:0 "The $HEIR_DYNASTY$s have been nothing but bad news ever since they ascended to the throne. If you were to ask me, and I think you should, these good times are nothing but a sign, from almighty God himself, that my regency holds divine favor. With God on my side, I shall, therefore, assume the throne for myself. Good Night, Sweet Prince.'"
 EVTOPTA9468:0 "Alas, it was destined."
 EVTOPTB9468:0 "To the salt mines, traitor!"
 EVTNAME9469:0 "Lux Stella"
 EVTDESC9469:0 "The thread of fate is fickle, and balances on the razor's edge between the sublime and the eternal. Fickle, are the vagaries of destiny. Jupiter ascendant, and the moon is in the seventh house. Who he is, I do not know, but the stars foretell that a man born to a royal house on this day, shall one day be the ruler of a mighty kingdom.' Thus the astrologer spoke. Today, the Queen gave birth to a child."
 EVTOPTA9469:0 "I shall name him Alexander"
 EVTOPTAb9469:0 "I shall name him Iskandar"
 EVTOPTAc9469:0 "I shall name him Sikandar"
 EVTOPTAd9469:0 "I shall name him Genghis"
 EVTOPTAe9469:0 "I shall name him Gunnarr"
 EVTOPTAf9469:0 "I shall name him Ahuizotl"
 EVTOPTAg9469:0 "I shall name him Pachakutiq"
 EVTOPTAh9469:0 "I shall name him Deganawida"
 EVTOPTAi9469:0 "I shall name him Ruhinda"
 EVTOPTAj9469:0 "I shall name him Cacique"
 EVTOPTAl9469:0 "I shall name him Rustam"
 EVTOPTAm9469:0 "I shall name him David"
 EVTOPTAk9469:0 "I shall name him Sikandar"
 EVTOPTBk9469:0 "I shall name him Ashoka"
 EVTOPTB9469:0 "His name shall be Caesar"
 EVTOPTBb9469:0 "His name shall be Mansur"
 EVTOPTBc9469:0 "His name shall be Krishna"
 EVTOPTBd9469:0 "His name shall be Kubilai"
 EVTOPTBe9469:0 "His name shall be Erik"
 EVTOPTBf9469:0 "His name shall be Itzcoatl"
 EVTOPTBg9469:0 "His name shall be Viracocha"
 EVTOPTBh9469:0 "His name shall be Hiawatha"
 EVTOPTBi9469:0 "His name shall be Ruhanga"
 EVTOPTBj9469:0 "His name shall be Bochica"
 EVTOPTBl9469:0 "His name shall be Zal"
 EVTOPTBm9469:0 "His name shall be Solomon"
 EVTOPTC9469:0 "His name shall be Johan"
 EVTNAME9470:0 "Marriage Policies Pay Off"
 EVTDESC9470:0 "Sire! Sire!' the herald doesn't even attempt to hide his excitement. 'Great news!'. 'A son of our family is next in line to the [marriage_policy_paid_off_here.GetAdjective] throne!'"
 EVTOPTA9470:0 "Take that, von Habsburgs."
 EVTOPTB9470:0 "Excellent news"
 EVTNAME9471:0 "Tensions along the $PROVINCENAME$ border"
 EVTOPTA9471:0 "All is as it must be."
 EVTNAME9472:0 "Benign Neglect"
 EVTDESC9472:0 "It seems that the government that governs the least governs the best as far as those outside the capital are concerned. Our non-involvement has proved beneficial, and the local economy is booming."
 EVTOPTA9472:0 "They can do things on their own...?"
 EVTOPTB9472:0 "If it moves, tax it."
 EVTNAME9476:0 "The $DYNASTY$s"
 EVTDESC9476:0 "Our family in $FROMCOUNTRY$ have sent us aid in this troubled time."
 EVTOPTA9476:0 "The $DYNASTY$s stick together."
 EVTNAME9477:0 "The $DYNASTY$s"
 EVTDESC9477:0 "Our kith and kin, our own flesh and blood, in $FROMCOUNTRY$ have declared that they have no intention of coming to our aid in our time of trouble. May God have mercy on their souls."
 EVTOPTA9477:0 "A house divided cannot stand."
 EVTNAME9478:0 "Debased Currency"
 EVTDESC9478:0 "Despite our promises to maintain sound monetary policies, we have debased our currency. The $COUNTRY_ADJ$ Ducat is now being dumped in banks and merchant houses around the world, and the value of it is sinking faster than a scurvy-ridden, rat-infested galley in a typhoon."
 EVTOPTA9478:0 "But I was only printing a little!"
 EVTNAME9479:0 "Constitutional Restoration"
 EVTDESC9479:0 "The transformation of this nation's government is unconstitutional and unlawful. We demand the restoration of the Constitutional Monarchy.'"
 EVTOPTA9479:0 "Why don't you forget about that."
 EVTOPTB9479:0 "Well, when you put it that way..."
 EVTNAME9480:0 "The worst excesses stop"
 EVTDESC9480:0 "Things are slowly returning to normal in $COUNTRY$. These days, it is almost safe to profess religious belief, or even support for a non-decimal calendar. The sleep of reason gives birth to demons, but the cult to father most demons may very well have been that whose expressed purpose was the worship of reason."
 EVTOPTA9480:0 "Maybe it is for the best"
 EVTNAME9481:0 "Fear and Loathing in $PROVINCENAME$"
 EVTDESC9481:0 "Twilight is always the worst. The clouds racing circles across moonless skies, cruel stars suspended like grains of broken glass, and chandeliers throwing strange shadows across the Royal Chambers. Lately, a strange sense has come upon you that there is something wrong with the place. The geometry of it seems... unsound. Thinking back... it all started with the birth of $HEIR$."
 EVTOPTA9481:0 "All work and no play, makes $MONARCH$ a dull, dull boy."
 EVTOPTB9481:0 "Lord God our Father, thou who art in heaven!"
 EVTNAME9482:0 "The Discovery"
 EVTDESC9482:0 "My $MONARCHTITLE$...' you sense instantly that there is something wrong. There is something in his voice, right below the surface. Hidden contempt, and fear. '...the new brick wall in the eastern cellar. It wasn't built for insulation, was it?' You remember it clearly now. How small the body felt. Carrying it down into the damp cellar, laying the bricks. It made you sick. Sick to the core. Killing your progeny wasn't the catharsis you had expected it to be. For an instant, the flashing glimpse of an insight blows across your mind..."
 EVTOPTA9482:0 "What have I done!?"
 EVTOPTB9482:0 "Heeere's $MONARCH$!"
 EVTNAME9483:0 "Dance Macabre"
 EVTDESC9483:0 "The Royal Chamber is a swirling mist of scents and shapes, coming and going into and out of existence like colorful snowflakes. You are hungry. So very hungry. As if you hadn't eaten in months. The stars looking down on you, still suspended in a moonless sky, laugh and dance. They seem free, and wild. There is something about those stars. They seem so... right. You have gone quite insane."
 EVTOPTA9483:0 "Not by the hair of my chiny-chin-chin!"
 EVTOPTB9483:0 "I'd give my god-damned soul for just a glass of beer."
 EVTOPT9480:0 "Maybe it is for the best"
 EVTNAME9484:0 "Wedding Bells"
 EVTDESC9484:0 "Sire...', again the advisor interrupts you, their furrowed brow telling tall tales of concern and sleepless nights. '... the succession does not secure itself, your majesty...' On they go. This dusty old study, and your advisor's dry voice resonating of boredom and wasted potential, accentuates the brightness of the clear day outside. '...which is why it is of vital importance that...' - Doesn't they ever stop? 'In nature', you find yourself saying in interruption, 'the first step, leading an animal into the grave, is always procreation.' You're not sure if you believe it, only that there is nothing in their voice to convince you that marriage is preferable to the promise of a clear sky."
 EVTOPTA9484:0 "Nevermind. Nature always finds its course."
 EVTOPTB9484:0 "Chess on the veranda?"
 EVTNAME9485:0 "A Modest Proposal"
 EVTDESC9485:0 "While it is not uncommon among a certain type of young men to wish to remain outside the inevitable bonds of wedlock, the bonds are inevitable nevertheless. Looking out from your eagle's perch, you have spotted prey. The ruler of this foreign country has for a long time been postponing his marriage, and his throne lacks a secure succession. This might be the perfect time to form a dynastic bond between our countries. Should we dispatch an embassy to try to marry one of our dynasty's young girls into this foreign royal house?"
 EVTOPTA9485:0 "Indeed we shall!"
 EVTOPTB9485:0 "We have better things to do."
 EVTNAME9486:0 "A rose from a foreign land"
 EVTDESC9486:0 "The ruler of $FROMCOUNTRY$ has sent you a painting, depicting a young girl in his court. Her eyes are green, her hair is black, and your eyes are drawn to the painting as if to a vacuum. A cunning smile find its way to your advisor's face. The noise of the room dies down. You do not know how long you stand there looking. She is beautiful."
 EVTOPTA9486:0 "I must have her!"
 EVTOPTB9486:0 "What is this foul witchcraft? Begone!"
 EVTNAME9487:0 "A thorn from a foreign land"
 EVTDESC9487:0 "While the poor quality of the painting might explain away some of it, the fact remains that The Creator was not being overly generous when he endowed this girl with her looks. The ruler of $FROMCOUNTRY$ has offered her hand in marriage, and you are not sure if you should laugh or feel insulted. Then again, there is the succession to consider."
 EVTOPTA9487:0 "A good $COUNTRY_RELIGION$ woman, I'm sure."
 EVTOPTB9487:0 "This will obviously not do."
 EVTNAME9488:0 "The Aftermath"
 EVTDESC9488:0 "'Our last war was an abject failure, and you know it!', the anger in your heir's voice is unmistakable. True, mistakes were made during the war, but all of them were hardly yours. Besides, $HEIRNAME$ also commanded troops. 'I believe it is time for you to retire.' 'The audacity...'"
 EVTOPTA9488:0 "I accept responsibility"
 EVTOPTB9488:0 "I will not be met with insolence in my own house!"
 EVTNAME9489:0 "$COUNTRY_ADJ$ Moon"
 EVTDESC9489:0 "The garden is bathed in the cool light of a full moon. Turning a corner to come across this sight was not what you had expected, but here it is. Before you stands a monument to $RANDOM_OLD_WAR$. The beauty lies not in the exquisite marble, or even in the craftsmanship of the thing, but in the fact that even now, many years later, the monument is still strewn with thousands and thousands of fresh flowers. Here, if nowhere else, the memory of $RANDOM_OLD_WAR$, and the memories of the fallen, still lives."
 EVTOPTA9489:0 "May the memory live on"
 EVTOPTB9489:0 "Our sorrow proves the justness of our cause."
 EVTNAME9490:0 "Seeing The Real You"
 EVTDESC9490:0 "She turns around. She looks at you. - 'Have you prayed lately, $MONARCH$?' The question underscores the distance between you that, for the past year, has been growing. - 'I think you should. I do. Almost every night.' You laugh. For all her human flaws she is still your wife. She draws closer, the hint of a smile spreading across her face. - 'What are you laughing at, $MONARCH$'?"
 EVTOPTA9490:0 "I just realized how much you mean to me."
 EVTOPTB9490:0 "The economy is doing laughably good! Haha!"
 EVTNAME3097:0 "Rebel Uprising!"
 EVTDESC3097:0 "With traitor armies raising their flags in rebellion across our empire, $LIKELYREBELS$ Rebels think they can smell blood in the water and have joined the other malcontents in revolt."
 EVTOPTA3097:0 "Jackals! Vultures!"
 EVTNAME9492:0 "Our Monarch Dies"
 EVTDESC9492:0 "Our monarch has died, and considering the strange things he was saying toward the end of his life, perhaps it is for the better."
 EVTOPTA9492:0 "God bless his soul"
 EVTNAME3098:0 "$LIKELYREBELS$ Sentiment"
 EVTDESC3098:0 "With our reputation, our neighbors think we are the spawn of the Devil and are all plotting our downfall. $LIKELYREBELS$ conspirators are spreading lies and igniting rebel sentiment in $PROVINCENAME$..."
 EVTOPTA3098:0 "A minor inconvenience"
 EVTNAME6006:0 "City-state Wants Independence"
 EVTDESC6006:0 "The citizens of Venice want their independence back."
 EVTOPTA6006:0 "Nah..."
 EVTOPTB6006:0 "We'll consider it"
 EVTNAME5003:0 "Muslim Influences"
 EVTDESC5003:0 "Close contact with settlers, traders and missionaries has influenced our population to such an extent that they are gradually giving up their old religious faith and are converting their customs and beliefs."
 EVTOPTA5003:0 "Convert religion"
 EVTOPTB5003:0 "Honor the beliefs of our ancestors"
 EVTNAME6016:0 "Buddhist Influences"
 EVTDESC6016:0 "Close contact with settlers, traders and missionaries has influenced our population to such an extent that they are gradually giving up their old religious faith and are converting their customs and beliefs."
 EVTOPTA6016:0 "Convert to Vajrayana Buddhism"
 EVTOPTB6016:0 "Honor the beliefs of our ancestors"
 EVTOPTC6016:0 "Convert to Theravada Buddhism"
 EVTOPTD6016:0 "Convert to Mahayana Buddhism"
 EVTNAME6018:0 "Civil War Brings our Nation to its Knees"
 EVTDESC6018:0 "Political conflicts have tormented our nation for far too long. We are at an evolutionary standstill and drastic measures must be taken to reclaim our nation's prominence and put an end to the infighting before it is too late."
 EVTOPTA6018:0 "There is nothing we can do"
 EVTOPTB6018:0 "Support one of the factions"
 EVTOPTC6018:0 "Start negotiations to minimize the damage"
 EVTNAME6019:0 "Civil Disorder Transfer into Chaos"
 EVTDESC6019:0 "Minor political conflicts have tormented our nation for some time now. We are at an evolutionary standstill and drastic measures must be taken to reclaim our nation's prominence and put an end to the infighting before it is too late."
 EVTOPTA6019:0 "There is nothing we can do"
 EVTOPTB6019:0 "We will stop this at any cost"
 EVTNAME6020:0 "New Factional Powers"
 EVTDESC6020:0 "In the midst of the ongoing chaos small but powerful factions have emerged and each one of them is trying to gain the upper hand by swaying important nobles from our court to side with them and their cause."
 EVTOPTA6020:0 "Support one side"
 EVTOPTB6020:0 "Don't support any faction"
 EVTNAME6021:0 "Faction Requests Financial Aid"
 EVTDESC6021:0 "The war chest is beginning to run low for several of the combatants and as a result some are asking for financial support. If we invest our money wisely our favored faction may be able to overcome the other opponents and put and end to the turmoil."
 EVTOPTA6021:0 "Lend support"
 EVTOPTB6021:0 "Ignore their pleas"
 EVTNAME6022:0 "Favored Faction Threatens to Splinter"
 EVTDESC6022:0 "It has come to our attention that an individual of unknown origin has managed to sway the opinions of the leader of our favored faction. As a consequence we are now facing two new groups thirsting for individual power instead of one."
 EVTOPTA6022:0 "Let them splinter"
 EVTOPTB6022:0 "Side with one of the new factions"
 EVTOPTC6022:0 "Summon the faction leaders to begin negotiations"
 EVTNAME6023:0 "Total War Emerges Internally"
 EVTDESC6023:0 "What initially began as minor clashes between different factions has turned into pure mayhem. We don't have much time to turn this around, if we are to act this is the time or our nation will likely crumble before us."
 EVTOPTA6023:0 "We can't do anything about it"
 EVTOPTB6023:0 "Try to suppress the worst spots"
 EVTNAME6024:0 "Chaos in Neighboring Country"
 EVTDESC6024:0 "The chaos that has engulfed our neighbor is slowly creeping closer to our own borders. You would think that they would be able to handle their own petty problems but apparently that is not the case. Should we try to help them?"
 EVTOPTA6024:0 "We can't afford to help them"
 EVTOPTB6024:0 "Secure our own borders"
 EVTOPTC6024:0 "Secure our own borders and send aid"
 EVTNAME6025:0 "Our Country has Splintered Apart"
 EVTDESC6025:0 "The strong disagreement between different political groups has splintered our nation into several smaller fragments. Unification seems unlikely at the moment but we shouldn't give up so easily."
 EVTOPTA6025:0 "It's over, let them go"
 EVTOPTB6025:0 "Consolidate our forces and forget about them"
 EVTOPTC6025:0 "We will have our revenge someday"
 EVTNAME6026:0 "Dominant Factions Emerge"
 EVTDESC6026:0 "The conflict has taken a most unexpected turn, some of the smaller factions have increased their power and influence immensely during the past few weeks. These groups could pose a serious threat if not handled carefully."
 EVTOPTA6026:0 "Fight it out"
 EVTOPTB6026:0 "Negotiate a settlement between all major factions"
 EVTNAME6027:0 "Negotiations Break Down"
 EVTDESC6027:0 "The strong and vocal will of each faction makes negotiation talks almost impossible. To make matters worse their pride seems to rule over common sense more often than not."
 EVTOPTA6027:0 "We must intervene"
 EVTOPTB6027:0 "Let them fight it out"
 EVTNAME6028:0 "War Ends with Negotiated Peace"
 EVTDESC6028:0 "After several months of negotiations all involved parties finally seem to have come to a conclusive agreement. A time of peace now finally lays before us...or does it?"
 EVTOPTA6028:0 "Agree to their proposal"
 EVTOPTB6028:0 "Make changes to the fine print"
 EVTNAME710:0 "Complaints about Bailiff"
 EVTDESC710:0 "A Bailiff in one of our provinces has earned a reputation as a greedy and cruel person. The local populace have gathered a petition to have him removed."
 EVTOPTA710:0 "Execute the Bailiff!"
 EVTOPTB710:0 "Ignore Complaints"
 EVTNAME711:0 "Priests are preaching Heresy!"
 EVTDESC711:0 "Rumors talk about several priests who have been preaching a heresy which is clearly against our one true faith. The local populace seem to follow their words, and this may become troublesome in the future."
 EVTOPTA711:0 "Ignore Heresy"
 EVTOPTB711:0 "Crack down on it!"
 EVTNAME712:0 "Dramatic Currency Revaluation"
 EVTDESC712:0 "Concerned about spiraling inflation, your government strongly advises you to abandon the old coinage and begin using a new, more stable currency. While beneficial in the long run, this would immediately cause severe unrest in your country, along with a loss of prestige."
 EVTOPTA712:0 "Heed this advice."
 EVTOPTB712:0 "Who cares about the economy?"
 EVTNAME713:0 "Decadence"
 EVTDESC713:0 "In periods of prosperity and peace, while people were happy and secure, there was a tendency for them to gradually become less productive and lazier over time."
 EVTOPTA713:0 "We needed a shakeup."
 EVTNAME714:0 "Military Divided!"
 EVTDESC714:1 "Opposing factions in the military are advocating different tactics. We need to back one of them, to end the bickering."
 EVTOPTA714:0 "The forts are our strength!"
 EVTOPTB714:0 "We must always attack!"
 EVTNAME715:0 "$MONARCH$ embarrasses the court"
 EVTDESC715:0 "The $MONARCHTITLE$ committed an absolute faux pas today in front of the court and a few foreign dignitaries. The repercussions of this will take years to repair."
 EVTOPTA715:0 "Blame the $MONARCHTITLE$"
 EVTNAME716:0 "Nobles Demand Recompensation"
 EVTDESC716:0 "The state has lived off the contribution of the nobles for a long period of the time. Now the country is doing well, so the nobility is eager to get their cut of the cake."
 EVTOPTA716:0 "Ignore them!"
 EVTOPTB716:0 "Very well, pay them off."
 EVTNAME717:0 "Monetary Reforms"
 EVTDESC717:0 "Our treasurers are arguing that we need to enact some reforms in our economic policies. A new master of mint will also be needed to take care of the economy."
 EVTOPTA717:0 "Enact them!"
 EVTOPTB717:0 "There is no need for reforms."
 EVTNAME718:0 "The Fortunes of War"
 EVTDESC718:0 "Our realm has been ravaged by war, and the people, from the highest noble down to the poorest serf, are tired of it. We need to enact some temporary laws to let our country recover quicker."
 EVTOPTA718:0 "Enact Strong Laws"
 EVTOPTB718:0 "Be more lenient."
 EVTNAME719:0 "Strong Military Leadership"
 EVTDESC719:0 "Our recent wars have given the rise to competent leaders, even from the peasant stock. We could prosper from their skills, or we could reject them as they, after all, are not noble. Accepting them may upset factions in our country though."
 EVTOPTA719:0 "$COUNTRY$ needs them all!"
 EVTOPTB719:0 "Restrict the non-nobility."
 EVTNAME720:0 "The Naval Tradition"
 EVTDESC720:0 "The only thing that can truly create a good commander at sea is the experience of being at sea. Competent people can be promoted, and this is what creates a strong navy. However, some factions in the country truly dislike such egalitarianism."
 EVTOPTA720:0 "A cabin boy can become Captain!"
 EVTOPTB720:0 "Never!"
 EVTNAME722:0 "Sickness of $MONARCHTITLE$"
 EVTDESC722:0 "$MONARCH$ has fallen ill, and cannot handle all aspects of ruling $COUNTRY$ for the time being. How shall we handle this?"
 EVTOPTA722:0 "More power to the Nobles"
 EVTOPTB722:0 "Delegate more to the provinces"
 EVTNAME723:0 "Regional Nobles challenge $COUNTRY$"
 EVTDESC723:0 "Local Nobles are not satisfied with their granted privileges. They demand more rights, and are willing to back this up with a rebellion against the $MONARCHTITLE$."
 EVTOPTA723:0 "Crush them!"
 EVTOPTB723:0 "Give them more local authority."
 EVTOPTC723:0 "Reform Society"
 EVTNAME724:0 "Clergy condemns a philosopher as heretic!"
 EVTDESC724:0 "A prominent natural philosopher is forwarding new claims that contradict religious truths. The clergy demands that he be stopped and turned over for punishment. Either way, this will cause great turmoil in the realm."
 EVTOPTA724:0 "Support Clergy"
 EVTOPTB724:0 "Support Philosopher"
 EVTNAME725:0 "Growth of Cities attracts Serfs"
 EVTDESC725:0 "It seems as if serfs are moving out of the provinces and aim to earn a living in the capital. This is creating turmoil in the country, but our capital may benefit in the long run."
 EVTOPTA725:0 "We have to accept this."
 EVTOPTB725:0 "The serfs belong on their turf."
 EVTNAME726:0 "$MONARCHTITLE$'s reputation tarnished!"
 EVTDESC726:0 "Some sort of propaganda text is circulating in the court about how $MONARCH$ is a ruthless powermonger. This might impact our relations with other countries."
 EVTOPTA726:0 "Embrace the reputation!"
 EVTOPTB726:0 "Execute someone for this!"
 EVTNAME727:0 "Fight the Good Fight!"
 EVTOPTA727:0 "Hold the Line!"
 EVTNAME728:0 "Claims on Our Rivals!"
 EVTDESC728:0 "We have managed to produce very legitimate documents which show that we have a historical claim on one of their provinces!"
 EVTOPTA728:0 "Glorious will $COUNTRY$ be!"
 EVTNAME800:0 "Noble Uprising"
 EVTDESC800:0 "The nobility of $COUNTRY$ is up in arms over our decision to limit their privileges and have vowed to stop us. Perhaps we should have considered this before taking action."
 EVTOPTB800A:0 "Very well, crush them!"
 EVTNAME801:0 "Loss of Prestige"
 EVTDESC801:0 "Strengthening the burghers and merchants at the cost of the gentry lessens our prestige in the eyes of the world. We are losing face, and risk becoming a nation of greedy moneygrubbers."
 EVTOPTB801A:0 "What do we care?"
 EVTNAME802:0 "Merchants Benefit"
 EVTDESC802:0 "When the position of burghers and merchants is strengthened in a country, there will be more competent people available for state duty. Sometimes a country can benefit even from the talents of the common folk."
 EVTOPTB802A:0 "One Great Man will serve us!"
 EVTNAME803:0 "Loss of Stability"
 EVTDESC803:0 "This strengthening of the privileges of the nobles is severely upsetting the burghers and merchants. This is creating turmoil in our realm, and may prove disastrous in the long run."
 EVTOPTA803:0 "Well, they are just peasants."
 EVTNAME804:0 "The Burghers Rise!"
 EVTDESC804:0 "The Burghers are rising against the changes in our country, which have limited their powers. Clearly, they are not happy with having the privileges of the nobility strengthened."
 EVTOPTB804A:0 "Rely on the Nobility."
 EVTNAME805:0 "More Nobility in the Army"
 EVTDESC805:0 "With the increased privileges of the aristocracy come additional duties. A true nobleman is expected to serve in the army as an officer and a gentleman."
 EVTOPTB805A:0 "A Noble can always lead."
 EVTNAME806:0 "Country Destabilized"
 EVTDESC806:0 "Our decision to strengthen the state at the cost of regional interests has left a bit of a gap in local politics. Since there are no local potentates to tell them everything is fine, the people have started to believe they are being badly governed."
 EVTOPTB806A:0 "Unfortunate"
 EVTNAME807:0 "Large Revolt"
 EVTDESC807:0 "Although we are well aware that no one likes paying taxes, you would think that people would have the sense to realize that glorious victories on the battlefield require a little more taxation. It seems we will have to explain it to them."
 EVTOPTB807A:0 "Target practice"
 EVTNAME808:0 "Local Pretender Rises"
 EVTDESC808:0 "In order to ensure the glory of our country we have had to restrict local privileges. The problem with privileges is that people get very attached to them for sentimental reasons. Now, some power hungry idiot has declared himself the true ruler of our country, and many hopefuls flock to his banner because he has promised to restore local privileges."
 EVTOPTB808A:0 "Off with his head!"
 EVTNAME809:0 "Local Tax Increase"
 EVTDESC809:0 "One of our local provincial governors has skilfully used his authority to increase the tax base in his province."
 EVTOPTB809A:0 "Excellent work"
 EVTNAME810:0 "More Local Recruiting"
 EVTDESC810:0 "Our decision to ensure that local privileges will be honored has meant that peasants are keen to defend their villages. This in turn has the added benefit of people being less resentful about serving in our military."
 EVTOPTB810A:0 "We are pleased"
 EVTNAME811:0 "Stability Increase"
 EVTDESC811:0 "Our decision to give more power to local magnates has ensured that people of importance feel good about our government. So, they have been telling everyone else how well they are being governed."
 EVTOPTB811A:0 "Good news"
 EVTNAME812:0 "Peasant Revolt"
 EVTDESC812:0 "One of the good things about serfdom is that by ensuring that peasants cannot move around they become easier to tax. However, some peasants seem to have issues with this just and natural policy, so they have foolishly decided to revolt."
 EVTOPTB812A:0 "Kill them All!"
 EVTNAME813:0 "Attracting the right people"
 EVTDESC813:1 "By assisting our nobles in confining the serfs to their lands we have greatly enriched the landed aristocracy. A wealthy nobility is one that can devote time to life's higher pursuits and the lesser sons of any house of respect will count a great number of loyal and able artists, administrators or other men of quality among their scions. Some are quite eager to pay the state back for the service it has done to their families."
 EVTOPTB813A:0 "This is good"
 EVTNAME814:0 "Major Revolt"
 EVTDESC814:0 "Our Peasants are deeply upset at the news that their freedom of movement is to be further restricted. In fact, there have been massive revolts across our country because of this... Perhaps if they took the time to care for their personal hygiene they would not be so revolting? "
 EVTOPTB814A:0 "The peasants are revolting!"
 EVTNAME815:0 "People are disappearing"
 EVTDESC815:0 "Since we have made it easier for the peasants to move around in search of better farming opportunities, it has, unfortunately, been more difficult to track them down when the army needs recruits."
 EVTOPTA815:0 "Not ideal this"
 EVTNAME816:0 "Losing control"
 EVTDESC816:0 "With our new laws that tie the peasantry less firmly to the land, it seems that they are also getting strange new ideas about their precise role in the grand scheme of things."
 EVTOPTB816A:0 "This is a worrying development"
 EVTNAME817:0 "Better Administration"
 EVTDESC817:0 "By reining in the nobility in their ruthless exploitation of the peasantry, so called 'gentleman farmers' have become surprisingly common in the administration. This, in turn, has improved general conditions in our country."
 EVTOPTB817A:0 "Progress!"
 EVTNAME818:0 "Dangerous ideas are spreading!"
 EVTDESC818:0 "Our slightly less dogmatic thinking has led to new and strange notions of 'humanism'. This is a cause for deep concern, since people are starting to question the proper order of things."
 EVTOPTB818A:0 "We are concerned."
 EVTNAME819:0 "We look weak"
 EVTDESC819:0 "Properly civilized countries do not allow petty commoners to attempt any kind of serious thought. The eyes of the world are upon us, and the world does not like what it sees."
 EVTOPTB819A:0 "It is temporary"
 EVTNAME820:0 "New thinkers arise"
 EVTDESC820:0 "Our generous policies allowing people more freedom of speech have created a fertile breeding ground for promising new ideas. Some of the prominent new thinkers might become great men, who will eventually leave our nation with a lasting legacy of intellectual growth."
 EVTOPTB820A:0 "We have chosen wisely"
 EVTNAME821:0 "Heresy"
 EVTDESC821:0 "Somehow, it seems like for every nest of heretics we root out and purge, another two spring up."
 EVTOPTB821A:0 "Weeds in the garden..."
 EVTNAME822:0 "Disorder"
 EVTDESC822:1 "Not everybody agrees with our religious doctrine. Some people are complaining loudly, calling our approach to modern ideas narrow-minded and arguing that clinging to ancient philosophy is regressive nonsense."
 EVTOPTB822A:0 "Alas, some might have to burn..."
 EVTNAME823:0 "A Holy Person Has Arrived"
 EVTDESC823:1 "A person from a holy order arrived at court today, impressed with our harsh, but just and Godly, punishment of heretics and unbelievers. They have asked for an advisory position, stating that a [Root.GovernmentName] that prays together will stay together."
 EVTOPTB823A:0 "Let me think about this."
 EVTNAME830:0 "Nobles are worried"
 EVTDESC830:0 "Our nobles with estates close to the frontier are concerned that we are neglecting our defenses. They have voiced their worries to all and sundry."
 EVTOPTB830A:0 "But attack is the best form of defense!"
 EVTNAME831:0 "Too many cowards"
 EVTDESC831:0 "Our increasing focus on offensive doctrine has made it harder to find brave peasants to fill the ranks. Ridiculous complaints about being cannon fodder are frequently spouted to our recruitment officers."
 EVTOPTB831A:0 "The fools are missing out on glory"
 EVTNAME832:0 "Glory to us"
 EVTDESC832:0 "Our decision to focus on offense has led too many of our neighbors looking enviously and worriedly at our glorious troops, who stand ready to give our enemies a taste of cold steel."
 EVTOPTB832A:0 "Indeed"
 EVTNAME833:0 "Aristocrats don't want to serve"
 EVTDESC833:0 "Our Aristocrats are becoming reluctant to serve in our army since we are focusing on defensive tactics. They are concerned about the lack of opportunities for glory while cowering behind fortifications."
 EVTOPTB833A:0 "They just don't understand"
 EVTOPTB833B:0 "A little gold will convince them"
 EVTNAME834:0 "Peasants upset"
 EVTDESC834:0 "With our increasing focus on defense, we have been clearing land around our fortifications to dig moats and create clear fields of fire. The people occupying some of the land have reacted in a most disloyal manner."
 EVTOPTB834A:0 "Well, the fort should hold out till relief arrives."
 EVTNAME835:0 "Fortification Expert"
 EVTDESC835:0 "Since we have started to focus on more defensive philosophies, a humble engineer (a position usually at the bottom of the rung in the military) has had a chance to impress with the mark of true genius."
 EVTOPTB835A:0 "He is pretty good I guess..."
 ideagroups.802.b:0 "Let him improve defenses in his home province."
 EVTNAME836:0 "Naval thought suffering"
 EVTDESC836:0 "With our attention shifting further from the Navy to the Army, some of our master shipwrights have decided to seek employment elsewhere. This has caused our shipyards to suffer."
 EVTOPTB836A:0 "To be expected"
 EVTNAME837:0 "Naval Officers are retiring"
 EVTDESC837:0 "Our decision to start favoring the Army more has led to a crop of promising young naval officers to retire from service. They claim that there are not as many opportunities for advancement as there used to be."
 EVTOPTB837A:0 "Damn"
 EVTNAME838:0 "An example to us all"
 EVTDESC838:0 "As the Army is starting to enjoy the fruits of our increased favor, many young officers are looking for opportunities to distinguish themselves. One captain in particular stands out - he even cuts a striking figure!"
 EVTOPTB838A:0 "Interesting."
 EVTNAME839:0 "Arsenals are being deserted"
 EVTDESC839:0 "Since we have decided to increase our focus on naval matters, our military arsenals supplying the Army are being deserted. Experienced craftsmen are seeking employment elsewhere."
 EVTOPTB839A:0 "Disappointing"
 EVTNAME840:0 "General retires"
 EVTDESC840:0 "The recent decision to favor the Navy more has caused several generals to seek retirement. They feel that there will be less glory for them."
 EVTOPTB840A:0 "Oh well"
 EVTNAME842:0 "Unsuitable recruits"
 EVTDESC842:0 "Since we have felt it necessary to tighten up the quality standards of our army, a whole host of potential recruits must regrettably be declared unfit for duty."
 EVTOPTB842A:0 "We must separate the wheat from the chaff "
 EVTNAME843:1 "[Root.GetNoblesReplacementForOtherGovernments] worried"
 EVTDESC843:1 "With our army increasingly focused on quality, there are concerns that the traditional army - loyal to them first and the country second - is gone forever. Fortunately, they are even more worried that this new model army will prove a most compelling argument against any overly loud complaints... [Root.GetNoblesReplacementForOtherGovernments] are especially worried that their positions may be threatened."
 EVTOPTB843A:0 "There is nothing to worry about"
 EVTNAME844:0 "New commandant"
 EVTDESC844:0 "Since we are looking for a more disciplined army, our commandants are working hard at making sure our troops are drilled to perfection. One man in particular shows real promise."
 EVTOPTB844A:0 "Very Good"
 EVTNAME845:0 "People laugh at our army"
 EVTDESC845:0 "Although the decision to go for a massed army makes sense to many inside our country, uncouth foreigners are laughing at us, saying our army is nothing but an undisciplined mob."
 EVTOPTB845A:0 "Let them laugh."
 EVTNAME846:0 "Leaders harder to find"
 EVTDESC846:0 "We have made the wise decision to favor quantity over quality. However, the new larger army has the unforeseen problem of finding it harder to spot officers of talent among the masses."
 EVTOPTB846A:0 "Things will no doubt improve"
 EVTNAME847:0 "New organization"
 EVTDESC847:0 "Some thought that our decision to favor quantity over quality was foolish, that it would lead to a decline in leadership, or even make our army a bit of a joke - but they were wrong. Our new larger army has unlocked the talents of our military minds, leading to ever better levels of organization."
 EVTOPTB847A:0 "Nice "
 EVTNAME729:0 "Improve the Capital"
 EVTDESC729:0 "The glory of our capital has long been neglected. We now have an opportunity to improve the city and make it a beacon of cultural pride. This may prove costly, but there is an alternative solution."
 EVTOPTA729:0 "Use the Military as Workforce"
 EVTOPTB729:0 "Spend Money"
 EVTNAME730:0 "Land Technology Research Useless"
 EVTDESC730:0 "Several prominent men in our country are pointing out that the path we are going when it comes to army research is utterly foolish and will amount to nothing. They demand that we stop the current approach and stick with what was good enough for our fathers."
 EVTOPTA730:0 "They have a point!"
 EVTOPTB730:0 "Ignore them"
 EVTNAME731:0 "Naval Research Wrong!"
 EVTDESC731:0 "It seems as if a leading shipwright in our country has written a very convincing document detailing how the new ship technology, that his rival has been trying to get funding for, will never work, and may even cause the ships to sink before they leave the harbor."
 EVTOPTA731:0 "They must be right!"
 EVTOPTB731:0 "Ignore them"
 EVTNAME732:0 "New Trade Research is Heretical"
 EVTDESC732:0 "We have had complaints from several dignitaries in our country that the new practices of our merchants are clearly heretical, and that we should put a stop to them."
 EVTOPTA732:0 "Accept the demands."
 EVTOPTB732:0 "Ignore them"
 EVTNAME733:0 "Production Research Flawed"
 EVTDESC733:0 "The new techniques in our production are rumored to be flawed, and several leading nobles argue that we should discard them and go back to the old and tried methods instead."
 EVTOPTA733:0 "They must be right!"
 EVTOPTB733:0 "Ignore them"
 EVTNAME734:0 "There should be a Stable Government"
 EVTDESC734:0 "Several of the leading members of the government are deeply worried about some changes proposed to how the realm should be ruled. They demand a stop to such outrageous reforms, based on our tried and proved traditions (naturally avoiding mentioning how the changes would impact their own power base.)"
 EVTOPTA734:0 "Accept the demands."
 EVTOPTB734:0 "Ignore them"
 EVTNAME735:0 "A Generation of Cowards"
 EVTDESC735:0 "Many long years of peace have caused a disturbing lack of manly virtues in the common man. This could be disastrous, since far too many of our recruits turn out to be cowards..."
 EVTOPTA735:0 "Purge them!"
 EVTOPTB735:0 "We need them."
 EVTNAME736:0 "Death of a Merchant"
 EVTDESC736:0 "One of the greatest and richest men in $COUNTRY$ has died without an heir. He was a well known patron of religion and the arts."
 EVTOPTA736:0 "The state needs the money."
 EVTOPTB736:0 "Use them as he would have."
 EVTNAME737:0 "Local fortification expert discovered"
 EVTDESC737:0 "It seems as if there is a great man in one of the provinces, who has some rather intriguing ideas on how to create better fortifications. However, he is reluctant to leave his hometown."
 EVTOPTA737:0 "The entire country needs him"
 EVTOPTB737:0 "Let him stay home"
 EVTNAME738:0 "Naive Relative"
 EVTDESC738:0 "A close member of the family of our ruler has proven utterly naive, and keeps telling foreigners vital information publicly. This is technically treason, but executing a member of the royalty might cause unrest."
 EVTOPTA738:0 "Execute him for Treason!"
 EVTOPTB738:0 "He is a relative after all..."
 EVTNAME739:0 "Saint Proclaimed"
 EVTDESC739:0 "The Pope has just announced that one of our ruler's most esteemed and revered ancestors was actually a saint. This is a cause for great celebration!"
 EVTOPTA739:0 "Te Deum!"
 EVTNAME740:0 "Smugglers running rampant"
 EVTDESC740:0 "People are finding lots of ways of getting around paying taxes and fees on moving goods. This is cutting into our income, but stopping it would cost quite a lot in the short-term."
 EVTOPTA740:0 "Stop them!"
 EVTOPTB740:0 "It is too expensive"
 EVTNAME741:0 "Printing Press gives Benefits"
 EVTDESC741:0 "Since the invention of the printing press, more and more books, about an ever wider range of subjects, have been published. We can now see the benefit of this, since knowledge spreads faster and more ideas are appearing amongst our philosophers and natural scientists."
 EVTOPTA741:0 "Good News!"
 EVTNAME742:0 "Extraordinary Recruiting Policies"
 EVTDESC742:0 "We are at war, and our manpower reserves are slowly disappearing. Our great and competent ruler has come up with a plan to recruit more men for military duties. However, this may cause problems in the countryside."
 EVTOPTA742:0 "As many as Possible!"
 EVTOPTB742:0 "Only take what can be spared."
 EVTNAME743:0 "Impact of War"
 EVTDESC743:0 "The high war exhaustion in our country is wreaking all sorts of havoc with the state. Everyone from the highest noble to the most common serf is feeling the strain of continuing this clearly pointless war."
 EVTOPTA743:0 "We should sign a peace!"
 EVTNAME744:0 "This War is Futile!"
 EVTDESC744:0 "Is is clear that we are fighting a losing war, and that we should cut our losses and sign a dignified peace. Continuing to fight like this only makes us look insane."
 EVTOPTA744:0 "Peace would be better."
 EVTNAME745:0 "War causes fractions"
 EVTDESC745:0 "The abysmal handling of this war has caused several pretenders to emerge. One of them is now even taking up arms against us in the middle of a war."
 EVTOPTA745:0 "He would not be able to win the war..."
 EVTNAME746:0 "$PROVINCENAME$ Defects."
 EVTDESC746:0 "The local authorities in $PROVINCENAME$ have no problem adapting to the new rules and laws of the occupier. Now, due to the disastrous progress of this war, they have already accepted the foregone conclusion of their transfer at the peace table, and have defected."
 EVTOPTA746:0 "We should sign a peace!"
 EVTNAME747:0 "$FROM$ defects to $COUNTRY$"
 EVTDESC747:0 "The local authorities in $FROM$ have no problem adapting to the new rules and laws of the occupier. Now due to the disastrous progress of this war, they have already accepted the foregone conclusion of their transfer at the peace table, and have legally defected over."
 EVTOPTA747:0 "Integrate them into $COUNTRY$"
 EVTOPTB747:0 "It is a useless piece of land."
 EVTNAME2038:0 "End of Religious Turmoil"
 EVTDESC2038:0 "Our country has now recovered from the disastrous fractions of religious turmoil and is now together in one piece."
 EVTOPTA2038:0 "One Faith!"
 random_event.EVTNAME1:0 "Support for revolution overseas"
 random_event.EVTDESC1:0 "As the revolutionary war between our rival and their enemies in the New World continues, more and more people in our country voice their opinion that we shall not stay idle, but help those who struggle for freedom in the colonies."
 random_event.EVTOPTA1:0 "We cannot let the people in America be crushed"
 random_event.EVTOPTB1:0 "This is not our war"
 random_event.EVTNAME2:1 "Emergent Culture in the Colonies"
 random_event.EVTDESC2:1 "As time goes by the ties between the our former homeland and the colonies grow weaker. The settlers in [american_province.GetName] barely associate themselves with their ancestral home any more. They now prefer to think of themselves as Americans, and this sentiment is beginning to spread throughout [american_province.GetAreaName]."
 random_event.EVTDESC2B:0 "As time goes by the ties between the our former homeland and the colonies grow weaker. The settlers in [brazilian_province.GetName] barely associate themselves with their ancestral home any more. They now prefer to think of themselves as Brazilians, and this sentiment is beginning to spread throughout [brazilian_province.GetAreaName]."
 random_event.EVTDESC2C:0 "As time goes by the ties between the our former homeland and the colonies grow weaker. The settlers in [mexican_province.GetName] barely associate themselves with their ancestral home any more. They now prefer to think of themselves as Mexicans, and this sentiment is beginning to spread throughout [mexican_province.GetAreaName]."
 random_event.EVTOPTA2:1 "Embrace American culture."
 random_event.EVTOPTB2:1 "We should maintain our traditional culture."
 random_event.EVTOPTC2:0 "Embrace Brazilian culture."
 random_event.EVTOPTE2:0 "Embrace Mexican culture."
 random_event.EVTNAME3:0 "Traitor in Parliament"
 random_event.EVTDESC3:0 "It has become apparent that an elected member of our government is aligned and aiding the opposition during the war. We would expose and execute him for treason but he is widely supported within the community and it could cause instability."
 random_event.EVTOPTA3:0 "Execute him"
 random_event.EVTOPTB3:0 "Try and reduce his involvement"
 random_event.EVTNAME4:0 "A new religion spreads?"
 random_event.EVTDESC4:0 "Our peasant rabble is performing strange rituals involving some kind of ...balls? We have to prevent another religious turmoil!"
 random_event.EVTOPTA4:0 "At least keep our universities clean!"
 random_event.EVTOPTB4:0 "My advisors haven't even heard of football?!"
 random_event.EVTNAME5:0 "Our ancestors are watching"
 random_event.EVTDESC5:0 "Recently people have begun to doubt the legitimacy of our reign. We need to remind them of our right to rule!"
 random_event.EVTOPTA5:0 "Glory to our ancestors! Build the biggest monument thinkable!"
 random_event.EVTOPTB5:0 "Build a nice statue of one of my ancestors"
 random_event.EVTOPTC5:0 "Don't make me remember my grand-father..."
 random_event.EVTNAME6:0 "A new champion of the joust"
 random_event.EVTDESC6:0 "During a recent jousting tournament, an unheralded commoner surprised all in attendance by besting everyone who faced him until he was declared the champion. Now we face the awkward decision of what to do with him."
 random_event.EVTOPTA6:0 "The man must lead our armies!"
 random_event.EVTOPTB6:0 "Tighten the rules to make sure this doesn't happen again!"
 random_event.EVTNAME7:0 "A new flagship!"
 random_event.EVTDESC7:0 "Our fleet can't be complete without a glorious flagship."
 random_event.EVTOPTA7:0 "A golden figurehead sounds nice!"
 random_event.EVTOPTB7:0 "I guess so..."
 random_event.EVTOPTC7:0 "The cheapest design available sounds appropriate"
 random_event.EVTNAME8:0 "Heresy!"
 random_event.EVTDESC8:0 "One of your advisors argued with the Bishop during your last banquet and now the Church has sent an inquisitor to question the advisor about their ideas. You could spend your influence to defend them or bow to the Church to gain the Pope's benevolence."
 random_event.EVTOPTA8:0 "Father, your will be done"
 random_event.EVTOPTB8:0 "Poison the Bishop's lunch, next time!"
 random_event.EVTNAME9:0 "We have a man inside!"
 random_event.EVTDESC9:1 "One of our military experts has been working for our enemies for years and he's now offering his help to defeat them in this blessed war."
 random_event.EVTOPTA9:0 "Ask him to sabotage that fortress!"
 random_event.EVTOPTB9:0 "Let us know what he built for them!"
 random_event.EVTNAME10:0 "A greedy corsair"
 random_event.EVTDESC10:0 "Your most feared privateer decided that enemy vessels were not enough to satisfy his lust for loot and glory, so he started to attack your own merchant fleet. The merchants are asking for his head, but your treasurer suggested that you could find an arrangement with him, since your exhausted coffers could benefit from some extra money."
 random_event.EVTOPTA10:0 "We must protect our merchants, sink that greedy bastard!"
 random_event.EVTOPTB10:0 "Pecunia non olet, right?"
 random_event.EVTNAME11:0 "Foreign Military Expert"
 random_event.EVTDESC11:0 "Our country is at war, but our leadership is not ready! Today a foreign military expert arrived in our court. His reputation precedes him and has a reasonable grasp of our language but his prices are steep. What should we do with him?"
 random_event.EVTOPTA11:0 "Ask him to train our officers"
 random_event.EVTOPTB11:0 "Put him in command of our armies"
 random_event.EVTOPTC11:0 "We do not need foreign aid!"
 random_event.EVTNAME12:0 "The White Elephant"
 random_event.EVTDESC12:0 "We've managed to get hold of a holy White Elephant, a symbol of royal justice and power, and peace and prosperity for our kingdom."
 random_event.EVTOPTA12:0 "Splendid"
 random_event.EVTNAME13:0 "Profits in Mecca!"
 random_event.EVTDESC13:0 "My $MONARCHTITLE$, an unusual number of nobles and merchants from all across the Islamic world have made their pilgrimage to Mecca this year. The increased traffic of these wealthy persons has bolstered local trade! How should we collect the taxes?"
 random_event.EVTOPTA13:0 "Send it to my coffers"
 random_event.EVTOPTB13:0 "Invest in local shops"
 random_event.EVTOPTC13:0 "Send it to the Church"
 random_event.EVTNAME14:0 "An astonishing performance"
 random_event.EVTDESC14:0 "Recently, a young female troubadour who has won fame across Europe for her unconventional music was invited to perform at your court. The sight of her costume prompted the entire room to gasp. Her songs had countless instances of thinly-disguised innuendo and references to unconventional sex acts - at one point the archbishop turned scarlet and stormed out of the room. The performance concluded, all eyes turn to you to hear your response."
 random_event.EVTOPTA14:0 "Provocative and mesmerizing commentary on romance and gender in contemporary society!"
 random_event.EVTOPTB14:0 "Ridiculous trash for stupid people! Get out of my sight!"
 random_event.EVTNAME15:0 "Musket or Bow?"
 random_event.EVTDESC15:0 "An argument has broken out in court over the importance of Musket compared to the traditional archery regiments. With the hopes of convincing $MONARCHTITLE$ $MONARCH$ that their role in the army is not becoming obsolete a group of veteran archers have put on an impressive demonstration. Their grace, skill and accuracy was admired by many who were present."
 random_event.EVTOPTA15:0 "Of course archery should serve a primary role"
 random_event.EVTOPTB15:0 "It's time for these old men to retire."
 random_event.EVTNAME16:0 "Gaps in the Blockade"
 random_event.EVTDESC16:0 "My lord, a prominent privateer is able to avoid the blockade and get essential supplies into the country, but to continue the runs he is requesting increasingly large sums."
 random_event.EVTOPTA16:0 "The supplies must get through"
 random_event.EVTOPTB16:0 "Make the merchants pay"
 random_event.EVTOPTC16:0 "We shall not parley with such rogues"
 colonial.EVTNAME8:0 "A Witch!"
 colonial.EVTDESC8:0 "The villagers in $PROVINCENAME$ have caught a witch red-handed as she attempted to cook some children in an oven... the town is in outrage and it seems she is likely to be out to the stake. Should we condemn or condone this trial by fire?"
 colonial.EVTOPTA8:0 "Burn the witch, burn to ash and bone!"
 colonial.EVTOPTB8:0 "Everyone knows there is no such thing as witches. Free the poor woman"
 colonial.EVTNAME9:0 "A new Settlement"
 colonial.EVTDESC9:0 "Our efforts to develop $PROVINCENAME$ go on, but now some of the settlers have rejected our capital city and begun establishing a new settlement quite far from the original one. Now people flock to that second settlement, and we are left to split our efforts."
 colonial.EVTOPTA9:0 "That settlement will have to be abandoned"
 colonial.EVTOPTB9:0 "More people means more taxes"
 colonial.EVTNAME10:0 "Rival Cities"
 colonial.EVTDESC10:0 "Two of our settlements in $PROVINCENAME$ have begun a fierce competition, trying their best to establish their sway over the entire province."
 colonial.EVTOPTA10:0 "Competition breeds success"
 colonial.EVTOPTB10:0 "Appoint separate governors"
 colonial.EVTNAME11:0 "Defenses are compromised"
 colonial.EVTDESC11:0 "We have two significant settlements in $PROVINCENAME$, and many days of travel between them. This has compromised our ability to defend the province effectively!"
 colonial.EVTOPTA11:0 "Well, they can defend themselves"
 colonial.EVTOPTB11:0 "I suppose we'll have to build another fort"
 colonial.EVTNAME12:0 "The Call of the Hunt"
 colonial.EVTDESC12:0 "Our young men living in $PROVINCENAME$ are at best half-civilized. They learn from and admire the nearby native people, and many yearn to cast aside their home to become wanderers and hunters in the great wilderness beyond our borders."
 colonial.EVTOPTA12:0 "Condemn this foolishness"
 colonial.EVTOPTB12:0 "They might as well explore a bit"
 colonial.EVTOPTC12:0 "As long as they bring back some furs..."
 colonial.EVTNAME13:0 "Fur Trade Dwindles"
 colonial.EVTDESC13:0 "As civilization marches on, the beasts of the woodlands from which we take our fur have become scarce, and fur hunting is no longer possible in $PROVINCENAME$."
 colonial.EVTOPTA13:0 "If the forests are empty I guess we can cut down the trees..."
 colonial.EVTOPTC13:0 "Maybe they'll finally settle down on their farms!"
 colonial.EVTNAME14:0 "Jesuit mission founded"
 colonial.EVTDESC14:0 "A monastic group from the Society of Jesus has traveled to the New World to establish a mission in one of our colonies, to Christianize the natives there."
 colonial.EVTOPTA14:0 "Ad Maiorem Dei Gloriam!"
 colonial.EVTNAME15:0 "Our colony has been struck by Roman Fever!"
 colonial.EVTDESC15:0 "Illness has struck our colony in $PROVINCENAME$. It is so devastating that there is a serious risk our colony will disappear. The natives seem immune but our colonists are dying daily."
 colonial.EVTOPTA15:0 "Send someone to organize a response"
 colonial.EVTOPTB15:0 "Quarantine the province!"
 colonial.EVTOPTC15:0 "Pray for the best"
 colonial.EVTNAME18:0 "New World Coffee"
 colonial.EVTDESC18:0 "Coffee has become a product very much in demand as people just can't seem to get enough of it. The climate and the vast expanse of the New World seems like the perfect place to grow coffee. Perhaps we should consider steering the production in [Root.GetName] towards it?"
 colonial.EVTOPTA18:0 "Some call it the black gold, why not?"
 colonial.EVTOPTC18:0 "We better not disrupt things"
 colonial.19.t:0 "Growth of the port of [Root.GetName]"
 colonial.19.d:0 "The growth of our colony in [Root.GetName] has always been closely associated with the Natural Harbor in the area and over time the province has come to act as something of a local trade hub.\nAs the settlement has grown so has the importance of its port. The settlement has come to act as the entrepôt for the entire region and foreign as well as local traders all go there to conduct their trade."
 colonial.19.a:0 "This must be the the result of our wise policies."
 ship_building_problems:0 "Shipbuilding problems"
 increased_tariffs:0 "Increased Tariffs"
 desc_increased_tariffs:0 "[Root.ColonialParent.GetName] has not listened to our protests and increased the tariffs on our economy."
 reduced_tariffs:0 "Reduced Tariffs"
 desc_reduced_tariffs:0 "[Root.ColonialParent.GetName] has listened to our protests and reduced the tariffs on our economy."
 colonial_nation.EVTNAME1:0 "Tariffs Too High"
 colonial_nation.EVTDESC1:0 "People in the colonies think that the prices of goods are too high. They blame the inflated prices on our tariffs and demand they should be lowered."
 colonial_nation.EVTOPTA1:0 "Better show them who rule the colonies!"
 colonial_nation.EVTOPTB1:0 "Accept to lower the tariffs"
 colonial_nation.EVTNAME2:0 "Increased Tariffs"
 colonial_nation.EVTDESC2:0 "Despite our protests, [Root.ColonialParent.GetName] has temporarily imposed harsher tariffs that will bleed our economy."
 colonial_nation.EVTOPTA2:0 "Push us far enough..."
 colonial_nation.EVTNAME3:0 "Decreased Tariffs"
 colonial_nation.EVTDESC3:0 "[Root.ColonialParent.GetName] has listened to reason and decided to temporarily lower the tariffs that were slowly strangling our economy."
 colonial_nation.EVTOPTA3:0 "Good news!"
 colonial_nation.EVTNAME4:0 "Freedom Fighter or Rebel?"
 colonial_nation.EVTDESC4:0 "A colonel in the army is making a name for himself as a strong proponent of armed resistance against [Root.ColonialParent.GetName]. Besides being a gifted soldier, he seems to be an inspiring and charismatic leader and more and more people seem to listen to his ideas of independence.\n\nShould we brand him a traitor and rebel or might he be the one who can help us throw of the colonial shackles and lead [Root.GetName] towards freedom?"
 colonial_nation.EVTOPTA4:0 "Promote him to general!"
 colonial_nation.EVTNAME5:0 "Trouble in [From.GetName]"
 colonial_nation.EVTDESC5:0 "A colonel in the [From.GetAdjective] army has been making a name for himself as a strong proponent of armed resistance against [Root.GetName]! Besides being a gifted soldier, he seems to be an inspiring and charismatic leader and more and more people seem to listen to his dangerous ideas of independence.\n\nBut instead of immediately beheading this upstart, the local authorities in [From.GetName] have promoted him to general!"
 colonial_nation.EVTOPTA5:0 "How dare they?!"
 colonial_nation.EVTNAME6:0 "Colonial Rebel Executed"
 colonial_nation.EVTDESC6:0 "A colonel in the [From.GetAdjective] army has been making a name for himself as a strong proponent of armed resistance against [Root.GetName]! Besides being a gifted soldier, he seems to be an inspiring and charismatic leader and more and more people seem to listen to his dangerous ideas of independence.\n\nFortunately, [From.Monarch.GetTitle] [From.Monarch.GetName] dealt with the matter swiftly by removing his head. This action, however, seems to have stirred up more even desire for liberty [From.GetName]..."
 colonial_nation.EVTOPTA6:0 "Perhaps a too swift solution..."
 can_lift_tariff_modifier:0 "\nOnce [Root.GetName] becomes an independent nation, this tariff will be removed."
 colonial_nation.EVTNAME10:0 "Colonial Wars"
 colonial_nation.EVTDESC10:0 "If we are interested in building up good relations and possible alliances with the native tribes of the New World, we might need to restrain some of our Colonies from declaring Colonial Wars."
 colonial_nation.EVTOPTA10:0 "Keep them on a tight leash!"
 colonial_nation.EVTOPTB10:0 "It is not in our interest"
 colonial_nation.EVTNAME11:0 "The Proclamation of [GetYear]"
 colonial_nation.EVTDESC11:0 "In order to preserve their good relations with neighboring native tribes, [From.GetName] has sent [Root.Monarch.GetTitle] [Root.Monarch.GetName] a proclamation forbidding us to attack native tribes without a valid reason!"
 colonial_nation.EVTOPTA11:0 "This is an outrage!"
 restricted_colonial_expansion:0 "Restricted Colonial Expansion"
 desc_restricted_colonial_expansion:0 "Careful not to upset their relationship with the neighboring native tribes, [Root.ColonialParent.GetName] has restricted our colonial expansion."
 colonial_nation.EVTNAME12:0 "Colonial Expansion"
 colonial_nation.EVTDESC12:0 "Diplomats in our New World colonies report unrest along the frontier. The continued rapid expansion of settlers has greatly angered neighboring native tribes. If it is in our interest to keep good relations with these tribes, we must restrict our colonies' expansion."
 colonial_nation.EVTOPTA12:0 "Restrict it!"
 colonial_nation.EVTOPTB12:0 "Let them expand freely"
 proclamation_tooltip:0 "The casus belli §YColonial Conquest§W will not be available for 10 years."
 colonial_nation.EVTNAME13:0 "Restricted Colonial Expansion"
 colonial_nation.EVTDESC13:0 "The continued rapid expansion of settlers has greatly angered neighboring native tribes, and in order to retain good relations with them, [From.GetName] have decided restrict our colonial expansion!"
 colonial_nation.EVTOPTA13:0 "Intolerable!"
 colonial_nation.EVTNAME14:0 "The Burden of War"
 colonial_nation.EVTDESC14:0 "Our recent war has left the country exhausted. Perhaps some of this burden should be shared by our colonies?"
 colonial_nation.EVTOPTA14:0 "Let the colonies pay!"
 colonial_nation.EVTOPTB14:0 "We will shoulder the burden"
 colonial_nation.EVTDESC15:0 "The recent war of [From.GetName] has left her exhausted. Since the war involved one of our neighbors, [From.Monarch.GetTitle] [From.Monarch.GetName] has now decided that part of the burden should be shouldered by us!"
 colonial_nation.EVTNAME75:0 "Spread the Revolution"
 colonial_nation.EVTDESC75:0 "After having successfully broken free from the tyrannical grip of [Root.ColonialParent.GetName], we have become a beacon of hope and an inspiration among the colonies of the New World that strive for independence. Perhaps it is time to spread the revolution to the neighboring colonies and support them in their struggle?"
 colonial_nation.EVTOPTA75:0 "Viva la revolución!"
 colonial_nation.EVTOPTB75:0 "Don't upset the balance"
 viva_la_revolution:0 "Gets two regiments of revolutionary soldiers."
 colonial_nation.EVTNAME76:0 "The Domino Effect"
 colonial_nation.EVTDESC76:0 "An emissary from [From.GetName] has arrived. After their successful war of independence against [From.ColonialParent.GetName], they wish to spread the revolution throughout the New World and offer to give us a helping hand in our struggle against [Root.ColonialParent.GetName]. At the border awaits two regiments of revolutionary veterans ready to join our army. Should we accept their help?"
 colonial_nation.EVTOPTA76:0 "Embrace these ideas and their help!"
 colonial_nation.EVTOPTB76:0 "We will remain loyal"
 supported_the_revolution:0 "Supported the Revolution"
 colonial_nation.EVTNAME77:0 "Revolutionary Spirit"
 colonial_nation.EVTDESC77:0 "Liberty desire runs high as revolutionary fervor sweeps across the nation. The people in [Root.GetName] are tired of having their lives dictated by some [Root.ColonialParent.Monarch.GetTitle] over in [Root.ColonialParent.Capital.GetCapitalName]. The New World must also be a free world, governed by locally elected officials. The people cry out for freedom and many volunteers await permission to join the army. Could [GetYear] be the year that we break free from [Root.ColonialParent.GetName]?"
 colonial_nation.EVTOPTA77:0 "Expand the army!"
 colonial_nation.EVTOPTB77:0 "Reject these troublemakers"
 revolutionary_spirit:0 "Revolutionary Spirit"
 desc_revolutionary_spirit:0 "In a desire to win their freedom, many volunteers have joined the armed forces."
 colonial_nation.EVTNAME90:0 "New Government!"
 colonial_nation.EVTDESC90:0 "If [Root.GetName] are to win their independence from [Root.ColonialParent.GetName], we must get rid of [Root.Monarch.GetTitle] [Root.Monarch.GetName] and set up a strong and stable government of our own. We should choose carefully, as this decision will shape the future for our young nation."
 colonial_nation.EVTOPTA90:0 "We need a Monarchy!"
 colonial_nation.EVTOPTB90:0 "We must be a Republic!"
 colonial_nation.EVTNAME91:0 "Treaty of [Root.Capital.GetCapitalName]"
 colonial_nation.EVTDESC91:0 "The War of Independence for [From.GetName] is over. Their rebel forces have been utterly crushed by our victorious army, and they are once again a colony of [Root.GetName]. Should we execute [From.Monarch.GetTitle] [From.Monarch.GetName] and exact harsh war reparations to cover the damages inflicted during the war? Or should we take a more lenient approach so as to not stir up more trouble in the New World?"
 colonial_nation.EVTOPTA91:0 "Off with [From.Monarch.GetHerHis] head!"
 colonial_nation.EVTOPTB91:0 "Show leniency"
 colonial_nation.EVTNAME92:0 "Independence War Fails"
 colonial_nation.EVTDESC92:0 "The War of Independence has tragically failed and [Root.GetName] is once more under the boot of [Root.ColonialParent.GetName]. Our short-lived government under [Root.Monarch.GetTitle] [Root.Monarch.GetName] has been dissolved and [Root.Monarch.GetName] sentenced to death. A new governor or viceroy has been sent over from [Root.ColonialParent.Capital.GetCapitalName] to take charge and [Root.ColonialParent.GetName] is demanding harsh war reparations to cover the damages inflicted during the war."
 colonial_nation.EVTOPTA92:0 "We will bide our time..."
 colonial_nation.EVTDESC93:0 "The War of Independence has tragically failed and [Root.GetName] is once more under the boot of [Root.ColonialParent.GetName]. Our short-lived government under [Root.Monarch.GetTitle] [Root.Monarch.GetName] has been dissolved. A new governor or viceroy has been sent over from [Root.ColonialParent.Capital.GetCapitalName] to take charge. Fortunately, [Root.Monarch.GetName] has been pardoned and [Root.ColonialParent.GetName] has agreed not to demand any war reparations for the damages inflicted during the war."
 colonial_nation.EVTOPTA93:0 "I guess we should be thankful..."
 colonial_nation.EVTNAME100:0 "Tariffs on Grain"
 colonial_nation.EVTDESC100:0 "The grain production in one of our colonies has come into focus. It seems that it generates quite a lot of money. Perhaps too much without being properly taxed. In the spirit of mercantilism, we should force them to trade their grain through our ports instead. This will greatly benefit our own merchants and add a lot of income to the crown's coffers."
 colonial_nation.EVTOPTA100:0 "Tax it!"
 colonial_nation.EVTOPTB100:0 "Better leave it be"
 colonial_nation.EVTDESC101:0 "Bad news from the Old World! [From.GetName] has tightened their grip on our economy by introducing a new tariff on Grain."
 colonial_nation.EVTOPTA101:0 "Perhaps we should throw the grain into the sea instead..."
