 colonial_nation.EVTNAME199:0 "No more tariffs!"
 colonial_nation.EVTDESC199:0 "With the successful declaration of independence from [Root.ColonialParent.GetName] we are finally free from the burden of tariffs that has long plagued our economy."
 colonial_nation.EVTOPTA199:0 "Rejoice!"
 remove_tariffs_tooltip:0 "All tariff modifiers will be removed."
 border_friction.1t:0 "Border Friction"
 border_friction.1d:0 "Across our country there is outrage that we would ally with a nation who holds provinces which are rightfully ours!"
 border_friction.1a:0 "Perhaps a policy change is in order..."
 border_friction.1b:0 "Put a positive spin on things!"
 border_friction.1c:0 "Revoke the claim."
 border_friction.2d:0 "'Our rightful provinces are held by other nations and our government seems to be making no effort to recover them! What use are they anyway?' proclaims the broadsheet.\nWidespread dissatisfaction with our failure to recover our claimed provinces is sweeping the nation."
 ignored_unrest:0 "Ignored Unrest"
 desc_ignored_unrest:0 "Ignoring the unrest caused by high taxes, and cultural and religious differences, has only increased the unhappiness of our citizens."
 lower_taxes_unrest:0 "Lowered Taxes"
 desc_lower_taxes_unrest:0 "We have managed to increase the happiness of our citizens by lowering the taxes."
 dynastic_events.1.t:0 "Starlight"
 dynastic_events.1.d:0 "The birth of an heir draws nearer, and the astrologer has just completed his work. He proclaims that a child born to a royal house on this day shall rule a mighty kindom and is about to continue when the feeble sound of a newborn's first scream is heard. 'A daughter,' the midwife announces, 'You have a healthy, sturdy daughter, my [Root.Monarch.GetTitle].'"
 dynastic_events.1.a:0 "Name her Elisabeth."
 dynastic_events.1.b:0 "Catherine will be her name."
 dynastic_events.1.c:0 "Give her a traditional [Root.Culture.GetName] name."
 dynastic_events.1.e:0 "Sara is a lovely name."
 dynastic_events.2.t:0 "Newborn Daughter"
 dynastic_events.2.d:0 "People rejoiced when they heard the news that a young princess had been born. They have celebrated for days and nights, but you have not named your young daughter the new heir yet."
 dynastic_events.2.a:0 "I declare her my new heir."
 dynastic_events.2.b:0 "I want a male heir!"
 dynastic_events.3.t:0 "Talented and Ambitious Daughter"
 dynastic_events.3.d:0 "The lack of an heir is worrying both the people of [Root.Country.GetName] and your advisors. You have an ambitious and talented daughter who has impressed both diplomats, foreign nobles and your personal advisors with her wit and cunning. Is it not time to consider her as the heir to the throne?"
 dynastic_events.3.a:0 "She would make an excellent ruler."
 dynastic_events.3.b:0 "I am not dead yet! I can still sire a son or two."
 dynastic_events.4.t:0 "The Ruler's Daughter"
 dynastic_events.4.d:0 "The old ruler left this earth without a male heir, but their daughter is a talented and intelligent woman. She has a claim to the throne few others can compete with, and the wit needed to keep it. There is a man from another county who have also made a claim on the throne, and although it is not as strong, there are those who would prefer to see a man on the throne rather than a woman."
 dynastic_events.4.a:0 "Crown the former ruler's daughter."
 dynastic_events.4.b:0 "Choose the foreign noble."
 dynastic_events.5.t:0 "A Political Marriage"
 dynastic_events.5.d:0 "Few marriages in this time are based on romance, on passion or even friendship. Most are political, where the parents seek to join together two farms, two dynasties or two kingdoms. Without an heir and without a spouse, many have suggested that a marriage between our country and [nameless_neighbor_no_more.GetName] would be adequate, or even necessary."
 dynastic_events.5.a:0 "Send a herald to the monarch and suggest this political marriage between us."
 dynastic_events.5.b:0 "If I am to marry, it will be based on love."
 dynastic_events.6.t:0 "A Political Marriage Offered"
 dynastic_events.6.d:0 "A herald from [From.Country.GetName]'s [From.Monarch.GetTitle] [From.Monarch.GetName] has arrived, suggesting a marriage between them and [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 dynastic_events.6.a:0 "Accept it."
 dynastic_events.6.b:0 "Politely decline it."
 dynastic_events.7.t:0 "A Political Marriage - Accepted or Not?"
 dynastic_events.7.d:0 "It was not with abated breath [Root.Monarch.GetTitle] [Root.Monarch.GetName] awaited the answer from [From.Country.GetName]'s [From.Monarch.GetTitle] [From.Monarch.GetName], but [Root.Monarch.GetHerHis] hands still trembled when the herald delivered the message."
 dynastic_events.7.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] accepted!"
 dynastic_events.7.b:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] refused!"
 dynastic_events.8.t:0 "[From.GetAdjective] [Root.Heir.GetTitle]"
 dynastic_events.8.d:0 "A country without a secured succession is a country in peril. Not daring to wait for a royal heir of [Root.Monarch.GetHerHis] own making, [Root.Monarch.GetName] has appointed a relative from [From.GetName] as the designated heir."
 dynastic_events.8.a:0 "At least it is not the Habsburgs."
 dynastic_events.8.b:0 "A.E.I.O.U."
 dynastic_events.8.a.tt:0 "A member of the §Y[From.Monarch.Dynasty.GetName]§! family has become the designated heir of [GetDefiniteArticleBeforePluralCountry]§Y[Root.GetName]§!."
 dyn_newborn_daughter:0 "Denied Newborn Daughter"
 desc_dyn_newborn_daughter:0 "The people are concerned about the lack of succession after you did not name your newborn daughter your heir."
 opinion_spurned_heir:0 "Spurned Heir from our Dynasty"
 opinion_choose_heir:0 "Choose Heir from our Dynasty"
 opinion_spurned_pu:0 "Spurned Personal Union with us"
 english_civil_war.11.t:0 "Parliamentarian Victory"
 english_civil_war.11.d:0 "As the civil war that has plagued our land has come to an end we stand at a crossroad. Some feel that this would be the ideal time to re-establish a monarchy in our lands, albeit one governed by a strict constitution and laws to prevent the situation that lead to our recent turmoil. Others argue that the time has come to do away with the monarchy altogether and establish a modern republic built around the old principles of the English Parliament."
 english_civil_war.11.a:0 "Let us found a Constitutional Republic!"
 english_civil_war.11.b:0 "A modern Monarchy it is."
 english_civil_war.12.t:0 "Legacy of Cromwell"
 english_civil_war.12.d:0 "With the death of our Lord Protector the question remains how our country should progress. Some feel that this would be the ideal time to re-establish a monarchy in our lands, albeit one governed by a strict constitution and laws to prevent the situation that lead to the Civil War we have just left behind us. Others argue that the time has come to do away with the monarchy altogether and establish a modern republic built around the old principles of the English Parliament."
 english_civil_war.12.a:0 "Let us found a Constitutional Republic!"
 english_civil_war.12.b:0 "A modern Monarchy it is."
 government_events.1.t:0 "Change of Administration"
 government_events.1.d:0 "Having abandoned the religion of our ancestors we are also changing some of our administrative customs. Rather than relying on the Islamic establishment for legitimacy all power now comes from the Monarch and the circle around [Root.Monarch.GetHerHim] instead."
 government_events.1.a:0 "Ok."
 westernisation.100.t:0 "[Root.GetName] turns to the West."
 westernisation.100.d:0 "By our conquests we have proven that we are every part as powerful as our Western neighbors and our political influence in the west is already substantial. It is now time to take our rightful place among the Great Powers and to make them recognize our part in the culture, economy and politics of Western Europe."
 westernisation.100.a:0 "The world shall tremble before us!"
 bad_ending_court_and_country_tooltip:0 "This will trigger a §Rnegative§! ending to the §YCourt and Country§! disaster."
 court_and_country:0 "Court And Country"
 desc_court_and_country:0 "Resistance to the growing centralization in our country has culminated in a period of general crisis and conflict between Court and Country.\n§YDepending on how we handle this time of crisis we might come out of it a stronger country than before.§!"
 court_and_country_events.1.t:0 "Conflict of Court and Country"
 court_and_country_events.1.d:0 "The encroachment of the [Root.GetAdjective] state on domains that have traditionally been dominated by regional aristocrats, local courts or other interest groups has led to a widespread resentment of the [Root.Monarch.GetTitle] and the [Root.Capital.GetCapitalName] court. These groups have now united and formed alliances to combat central authority.\nToday we have received a number of objections to our latest tax decree, citing ancient rights and immoral conduct by the representatives of the [Root.Monarch.GetTitle]. It is clear that continued attempts to strengthen our power will be obstructed at every opportunity."
 court_and_country_events.1.a:0 "I am the State."
 court_and_country_events.1.b:0 "Attempt to negotiate with these Frondeurs."
 court_and_country_events.2.t:0 "Refusal to Pay Taxes"
 court_and_country_events.2.d:0 "Local [Root.GetLocalPowerStructure]s in [local_court_location.GetName] and surrounding provinces are refusing to acquiesce to a number of recent ordonances and taxes. Instead the [Root.GetLocalPowerStructure]s have sent a formal request to [Root.Capital.GetCapitalName] asking us to replace a number of [Root.GetLowLevelOfficialForCountry]s in the state, citing abuse of power and a disrespect of their old privileges."
 court_and_country_events.2.a:0 "Arrest their leaders!"
 court_and_country_events.2.b:0 "Send a negotiator to the [local_court_location.GetName] [Root.GetLocalPowerStructure]."
 court_and_country_events.3.t:0 "[separatist_province.Culture.GetName] Revolt"
 court_and_country_events.3.d:0 "Our attempts to unify the legal traditions, taxes and obligations of the provinces in the [Root.GovernmentName] of [Root.GetName] has led to the leaders of the [separatist_province.Culture.GetName] people to call their compatriots to arms. They claim we have violated the rules we swore to uphold when the [separatist_province.Culture.GetName] lands came under our control and that they have no choice but to once again raise the [separatists_wanted_country.GetAdjective] banners.\nOur local representatives implore us to strike a deal before it is too late. If we guarantee to uphold some of the [separatist_province.Culture.GetName] privileges they may yet be convinced the abolition of others."
 court_and_country_events.3.a:0 "This rebellion must be crushed!"
 court_and_country_events.3.a.tt:0 "All other §Y[separatist_province.Culture.GetName]§! provinces will get the same local effects as §Y[separatist_province.GetName]§!."
 court_and_country_events.3.b:0 "We will buy their loyalty."
 court_and_country_events.3.b.tt:0 "All other §Y[separatist_province.Culture.GetName]§! provinces will get the same local effects as §Y[separatist_province.GetName]§!."
 court_and_country_events.3.c:0 "Then they have no place in our realm!"
 court_and_country_events.4.t:0 "The League of [city_league_demand_rights_province.GetName]"
 court_and_country_events.4.d:0 "Recent years have seen a number of new taxes and obligations put on many [Root.GetAdjective] cities and guilds. So far we have received all what has been asked for but our [Root.GetLowLevelOfficialForCountry]s report an increasing dissatisfaction among them.\nWith the growing resistance to the [Root.Capital.GetCapitalName] edicts and taxes the most powerful cities in the province of [city_league_demand_rights_province.GetName] have banded together around the mayor of [city_league_demand_rights_province.GetCapitalName]. They now demand their rights to levy their own taxes and privileges to uphold their own laws and they have violently evicted our [Root.GetLowLevelOfficialForCountry] from the area."
 court_and_country_events.4.a:0 "Let us crush these troublemakers!"
 court_and_country_events.4.b:0 "We can make exceptions for the cities of [city_league_demand_rights_province.GetName]."
 court_and_country_events.5.t:0 "The Quarrelsome Nobles of [quarrelsome_nobles_province.GetName]"
 court_and_country_events.5.d:0 "Some nobles have come to resent the new ideals of nobility. They have lost influence and power in [Root.Capital.GetCapitalName] but they still command considerable local influence, with vast estates to their name and deep pockets. Longing for the time when they were the pillars of the realm instead of the servants of the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] ministers, they have grown increasingly quarrelsome and obstinate.\nIt seems one such group has been preparing a plot to restore their old privileges and bring tradition and dignity back to the [Root.Capital.GetCapitalName] court. Using their countryside holdings as a base they have assembled an army to force their will upon us."
 court_and_country_events.5.a:0 "We will meet them with sword in hand."
 court_and_country_events.5.b:0 "Let us see try to meet their demands."
 court_and_country_events.6.t:0 "Disloyal Officers"
 court_and_country_events.6.d:0 "In times of war the army allows advancement like few other places. In a period of inward strife such as this, however, we must not forget that these men of ability still have ties to the disenfranchised and disloyal groups of the realm.\nCan we really trust our armed forces? Close ministers to the [Root.Monarch.GetTitle] are asking us to purge all men with ties to the groups and families that oppose us."
 court_and_country_events.6.a:0 "We need loyal soldiers."
 court_and_country_events.6.b:0 "We cannot afford that."
 court_and_country_events.7.t:0 "Supporters of the [Root.Monarch.GetTitle]"
 court_and_country_events.7.d:0 "Not everyone stands to lose from the new order of the [Root.GovernmentName], some can now make a salaried career out of military service or as a functionary in one of the many new institutions of the state. Others yet remain loyal to the [Root.Monarch.GetTitle] out of their sense of honor and tradition.\nWhile the resistance to the increasingly ironclad rule of the [Root.Capital.GetCapitalName] court is widespread in our country we have recently seen a [Root.GetGovernmentSupporters] surge."
 court_and_country_events.7.a:0 "An excellent opportunity to strengthen our ranks!"
 court_and_country_events.7.b:0 "Their loyalty will be rewarded."
 court_and_country_events.100.t:0 "An End to Hostilities between Court and Country"
 court_and_country_events.100.d:0 "The period widespread obstruction of authority in the provinces has finally come to an end. The way we have handled this crisis will shape the way local power structures interact with the government in [Root.Capital.GetCapitalName] for the foreseeble future."
 court_and_country_events.100.a:0 "The state is Triumphant!"
 court_and_country_events.100.b:0 "Perhaps we can now finally work together."
 court_and_country_events.100.c:0 "The [Root.Capital.GetCapitalName] court is devastated."
 random_events.23.b.tt:0 "Influenza can spread from non-quarantined provinces into adjacent provinces."
 culture_religion_events.1.t:0 "[Root.Heir.GetName] and the [Root.given_teacher_culture.GetCultureName] people."
 culture_religion_events.1.d:0 "During [Root.Heir.GetHerHis] education our [Root.Heir.GetTitle], [Root.Heir.GetName], has come to be very close to our royal advisor, [Root.Adm_Advisor.GetName], forming a special bond both to [Root.Adm_Advisor.GetHerHim] and to the [Root.given_teacher_culture.GetCultureName] people of [Root.Adm_Advisor.GetHerHis] homeland.\n[Root.Heir.GetName]'s travels in our [Root.given_teacher_culture.GetCultureName] lands have done wonders for the popularity of our dynasty, but it has also raised more than a few eyebrows in [Root.Capital.GetName]. Our nobles, led by the demanding [Root.capital_noble.GetName], are starting to worry that [Root.Heir.GetName] will favor [Root.given_teacher_culture.GetCultureName] subjects when [Root.Heir.GetSheHe] becomes ascends the throne and have begun to plot against [Root.Heir.GetHerHim] and [Root.Adm_Advisor.GetName] at court. They demand that we chastize the [Root.Heir.GetTitle] and guarantee the rights of the nobility."
 culture_religion_events.1.a:0 "Best let [Root.capital_noble.GetName] guide our young [Root.Heir.GetTitle] instead."
 culture_religion_events.1.b:0 "[Root.Heir.GetName] has our blessing in this."
 culture_and_religion_opinion_tooltip:1 "All countries of §Y[Root.new_ruler_religion.GetReligionName]§! religion will have their opinion of us increase of us by §G35§!.\nAll countries of §Y[Root.new_ruler_culture.GetCultureName]§! culture will increase their opinion of us by §G35§!."
 religion_opinion_tooltip:1 "All countries of §Y[Root.new_ruler_religion.GetReligionName]§! religion will have their opinion of us increase of us by §G35§!."
 culture_opinion_tooltip:1 "All countries of §Y[Root.new_ruler_culture.GetCultureName]§! culture will increase their opinion of us by §G35§!."
 culture_religion_events.1.b.tt:0 "All our provinces of the §Y[Root.given_teacher_culture.GetCultureName]§! culture will get §G-3§! unrest for §Y10§! years."
 culture_religion_events.2.t:0 "[Root.GetRulerOrRegency] and the [Root.Culture.GetName] people"
 culture_religion_events.2.da:0 "The ascension of [Root.Monarch.GetName] has been very well received by the [Root.new_ruler_culture.GetCultureName] people in our [Root.GovernmentName] but the [Root.Culture.GetName] view their new [Root.Monarch.GetTitle] with some distrust. To them [Root.Monarch.GetSheHe] is in many ways a [Root.Monarch.GetWomanMan] of strange customs and foreign mannerisms."
 culture_religion_events.2.db:0 "The ascension of [Root.Monarch.GetName] has been less than well received by the [Root.Culture.GetName] people. They consider [Root.Monarch.GetHerHis] manners foreign and strange. While some distrust to a new ruler is only natural it seems that for the time being our new [Root.Monarch.GetTitle] will mostly have supporters at court, where [Root.Monarch.GetSheHe] surrounds [Root.Monarch.GetHerselfHimself] with [Root.new_ruler_religion.GetCultureName] friends from foreign lands."
 culture_religion_events.2.dc:0 "The ascension of [Root.Monarch.GetName] to be the [Root.Monarch.GetTitle] of [Root.GetName] has shaken the [Root.GetAdjective] court. Our new ruler openly patronizes the [Root.new_ruler_culture.GetReligionName] faith and has taken a circle of like-minded friends with [Root.Monarch.GetHerHim] to rule the country. This has proved too much to swallow for many of our righteous [Root.Religion.GetName] subjects and some, led by the prominent preacher [Root.rebel_preacher.GetName], have come out in open protests against us."
 culture_religion_events.2.dda:0 "The ascension of [Root.Monarch.GetName] to be the [Root.Monarch.GetTitle] of [Root.GetName] has shaken the [Root.GetAdjective] court. Our new ruler openly patronizes the [Root.new_ruler_culture.GetReligionName] faith and has taken a circle of like-minded friends with [Root.Monarch.GetHerHim] to rule the country. This has proved too much to swallow for many of our righteous [Root.Religion.GetName] subjects and it seems that for now our new [Root.Monarch.GetTitle] have few friends outside the gates of [Root.Capital.GetCapitalName]."
 culture_religion_events.2.de:0 "The rise of [Root.Monarch.GetName] is one that many of our subjects and [Root.GetNoblesReplacementForOtherGovernments] have watched with concern and distaste. The new [Root.Monarch.GetTitle] seem foreign in every meaning of the word. [Root.Monarch.GetSheHeCap] does not speak the language of the common [Root.Culture.GetName] man or noble, nor does [Root.Monarch.GetSheHe] worship in the same way.\nThe few years that have passed since [Root.Monarch.GetName] took up office has only allowed [Root.Monarch.GetHerHis] enemies to prepare..."
 culture_religion_events.2.df:0 "Recent years have been both chaotic and full of turmoil. With power now in more stable hands however there is hope that things will return back to normal shortly."
 culture_religion_events.2.a:0 "They will learn to love me in time."
