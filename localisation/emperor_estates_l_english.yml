 estate_cossacks_colonise_X_desc:0 "The [Root.GetCossacksName] desire that we expand our frontiers by sending an expedition to settle [agenda_province.GetName] and claim it for [Root.GetUsableName]."
 estate_cossacks_go_privateering_desc:0 "The [Root.GetCossacksName] advocate increasing our revenues through trade by a novel means: If we can't persuade traders to come to us, they say, we should instead seek them out ourselves and force them to hand over their wealth."
 estate_cossacks_go_privateering_2_desc:0 "The [Root.GetCossacksName] propose a privateering expedition to the [agenda_trade_node_sea.GetName], a course of action they claim would raise considerable revenues for our nation - though other nations may not appreciate our actions!"
 estate_cossacks_despoil_x_desc:0 "The [Root.GetCossacksName] lust for booty. They demand that we allow them to despoil [agenda_province.GetAreaName] and claim its riches for themselves."
 estate_cossacks_recruit_more_cossacks_desc:0 "The [Root.GetCossacksName] desire a greater share of the glory of our nation's wars. They are pushing for us to recruit more kinsmen for our armies."

