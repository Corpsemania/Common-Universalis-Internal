 estate_cossacks_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetCossacksName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_cossacks_three_privileges_desc:0 "The [Root.GetCossacksName] complain at the constant infringements on their rights they claim to suffer at the hands of the [Root.Monarch.GetTitle]. They demand reassurance of their position in the form of greater privileges being bestowed upon them."
 estate_cossacks_reply_of_the_zaporozhian_desc:0 "[agenda_country.GetUsableName] has been a constant thorn in our side. The [Root.GetCossacksName] demand that we take a stand and make our readiness to oppose their hostility clear with a well-crafted diplomatic rebuke."
