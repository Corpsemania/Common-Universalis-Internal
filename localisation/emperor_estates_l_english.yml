 estate_nobles_improve_prestige_desc:0 "The [Root.GetNobilityName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."

 estate_rajput_hire_advisor_desc:0 "The [Root.GetRajputsName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_rajput_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetRajputsName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_rajput_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The [Root.GetRajputsName] call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_rajput_support_independence_desc:0 "The [Root.GetRajputsName] draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_rajput_retake_core_desc:0 "The [Root.GetRajputsName] bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_rajput_crush_revolts_desc:0 "The [Root.GetRajputsName] demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_rajput_regain_liberty_desc:0 "The [Root.GetRajputsName] chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_rajput_convert_province_culture_desc:0 "The [Root.GetRajputsName] have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_rajput_protect_our_culture_desc:0 "The [Root.GetRajputsName] claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_rajput_vassalise_vulnerable_country_desc:0 "The [Root.GetRajputsName] can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_rajput_expand_into_x_desc:0 "The [Root.GetRajputsName] have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_rajput_complete_conquest_of_x_desc:0 "The [Root.GetRajputsName] see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_rajput_annex_subject_desc:0 "The [Root.GetRajputsName] covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_rajput_build_an_army_desc:0 "The [Root.GetRajputsName] consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_rajput_bigger_army_than_rival_desc:0 "The [Root.GetRajputsName] are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_rajput_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the [Root.GetRajputsName], who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_rajput_recover_abysmal_prestige_desc:0 "The [Root.GetRajputsName] are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_rajput_improve_prestige_desc:0 "The [Root.GetRajputsName] wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."

 estate_burghers_hire_advisor_desc:0 "The [Root.GetBurghersName] desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 estate_burghers_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the [Root.GetBurghersName]. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
 estate_burghers_pay_off_loans_desc:0 "The [Root.GetBurghersName] are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 estate_burghers_restore_republican_tradition_desc:0 "The state of our Republic worries the [Root.GetBurghersName]. They call for action to strengthen our institutions and restore public faith in democracy."
 estate_burghers_restore_currency_desc:0 "The [Root.GetBurghersName] are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_burghers_recovery_from_hyperinflation_desc:0 "The [Root.GetBurghersName] complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 estate_burghers_increase_trade_power_in_X_desc:0 "The [Root.GetBurghersName] call for us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 estate_burghers_access_sea_desc:0 "The [Root.GetBurghersName] yearn for access to the sea, our lack of which is harming their mercantile interests. They request military action to secure a port for our nation."
 estate_burghers_build_a_fleet_desc:0 "The [Root.GetBurghersName] bemoan the pitiful state of our fleet. They call for us to expand it significantly with an ambitious shipbuilding program so as to ensure that their trade interests may be protected."
 estate_burghers_bigger_fleet_than_rival_desc:0 "The strength of the [agenda_country.GetAdjective] fleet is a matter of great concern to the [Root.GetBurghersName], who worry that they would easily achieve naval supremacy in a war, thus wrecking the security of our trade routes. They call for us to expand our fleet to match that of our rivals."
 estate_burghers_improve_dip_rep_desc:0 "The [Root.GetBurghersName] are concerned at the poor reputation [Root.GetUsableName] has for dishonesty in diplomatic affairs. They are pushing for us to restore our nation's honor in the eyes of our peers."
 estate_burghers_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to the [Root.GetBurghersName]. They urge us to moderate our spending so that our treasury may be replenished."
 estate_burghers_discover_X_in_america_desc:0 "The [Root.GetBurghersName] have heard tales of a bountiful land called [agenda_province.GetAreaName] that apparently lies just beyond the distant horizon in [agenda_province.GetColonialRegionName]. They request that we send an expedition to discover it."
 estate_burghers_colonise_X_desc:0 "The [Root.GetBurghersName]' prospectors have identified [agenda_province.GetAreaName] as a fertile area well-suited for colonization. They request an expedition to claim it for [Root.GetUsableName]."
 estate_burghers_colonise_more_X_desc:0 "Our settlers in [agenda_owned_province.GetName] report a thriving colony and a land that is ripe for further settlement. The [Root.GetBurghersName] request that we send colonists to claim the rest of [agenda_province.GetAreaName] for [Root.GetUsableName]."
 estate_burghers_colonial_nation_desc:0 "Our settlements in [agenda_province.GetColonialRegionName] are growing fast. The [Root.GetBurghersName] advocate that we support this growth and aid them to establish their own administration, so that they may develop into a regional outpost of [Root.GetAdjective] power able to stand on their own two legs."
 estate_burghers_expand_trade_company_desc:0 "The [Root.GetBurghersName] highlight the benefits that foreign trade provides for our nation. They urge us to use our resources - including our military strength - to expand the [agenda_province.TradeCompany.GetName]."
 estate_burghers_trade_post_in_india_desc:0 "The [Root.GetBurghersName] are enraptured by stories of the riches of India. They clamor for us to establish a trade post on the subcontinent so that they may open its trade up to us."
 estate_burghers_trade_post_in_malacca_desc:0 "The Spice Islands of the East are irresistible to the [Root.GetBurghersName]. They clamor for us to establish a trade post in the region so that they may begin to control the trade flowing out from them."
 estate_burghers_trade_post_in_china_desc:0 "The [Root.GetBurghersName] are enraptured by stories of the riches of China. They clamor for us to establish a trade post on its shorelines so that they may open its trade up to us."
 estate_burghers_silk_trade_desc:0 "Among the opportunities that our outposts in the East offer are the chance to establish control over the sources of high-quality silk. The [Root.GetBurghersName] urge us to make their acquisition our priority."
 estate_burghers_spice_trade_desc:0 "Among the opportunities that our outposts in the East offer are the chance to establish control over the lands where spices are grown. The [Root.GetBurghersName] urge us to make their acquisition our priority."
 estate_burghers_tea_trade_desc:0 "Tea is essential to civilization - or at least, so say the [Root.GetBurghersName]. They insist that we must gain control over its production so that its supply to [Root.GetUsableName] may never again be in doubt."
 estate_burghers_reduce_corruption_desc:0 "The [Root.GetBurghersName] complain at the injustices caused by the corruption that plagues our nation. They urge us to take action to restrict such illegal practices."
 estate_burghers_protect_against_piracy_desc:0 "The [Root.GetBurghersName] bemoan their losses from piracy in the [agenda_trade_node_sea.GetName]. They beseech us to take action to drive out the pirates and privateers that are plundering their trade ships."

