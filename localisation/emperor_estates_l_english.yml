 estate_dhimmi_develop_x_desc:0 "The [Root.GetDhimmiName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_dhimmi_build_temple_in_y_desc:0 "The [Root.GetDhimmiName] urge us to build a magnificent house of worship in [agenda_province.GetName] so that their brethren might have an adequate place to congregate in the province."
 estate_dhimmi_build_university_in_y_desc:0 "The [Root.GetDhimmiName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that their followers may receive the finest education their intellectuals can offer."
 estate_dhimmi_stop_converting_province_x_desc:0 "The [Root.GetDhimmiName] are appalled at our efforts to convert their brethren to the [Root.Religion.GetName] faith. They demand that we recall our missionary from [agenda_province.GetName] immediately!"
 estate_dhimmi_increase_autonomy_in_province_x_desc:0 "The [Root.GetDhimmiName] of [agenda_province.GetName] complain at the [Root.GovernmentName]'s frequent interference in their affairs. They clamor for us to grant them greater autonomy."
 estate_dhimmi_three_privileges_desc:0 "As a minority in the [Root.GetAdjective] state, the [Root.GetDhimmiName] feel disadvantaged in many aspects of life. They ask that we reassure them of their status by granting them further privileges."
 estate_dhimmi_relations_with_X_desc:0 "The [Root.GetDhimmiName] see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."

