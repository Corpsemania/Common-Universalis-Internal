 dip_tech_cs_33_name:0 "Individualism and Intervention"
 dip_tech_cs_33_desc:0 "Free-market economic system and government's involvement in the system. It has been gradually recognized, the expansion of government intervention is an inevitable result of social development and the inherent weakness of individualism."
 dip_tech_cs_34_name:0 "World Hegemony"
 dip_tech_cs_34_desc:0 "A powerful country came to dominate the world, with significant influence in international affairs. It not only uses force or explicit coercion global-wide, but rested on the successful manipulation of cultural and social institutions."
 adm_tech_cs_33_name:0 "Public Welfare"
 adm_tech_cs_33_desc:0 "Organized social services for the assistance of disadvantaged groups. It is state aid for poor people."
 adm_tech_cs_34_name:0 "Industrial Capitalism"
 adm_tech_cs_34_desc:0 "An economic system in which a country's industry are controlled and run for profit by private owners rather than by the government. It grows in the West, strengthens the West, reshapes the world."
 mil_tech_cs_33_name:0 "Post-napoleonic Tactics"
 mil_tech_cs_33_desc:0 "Intense drilling of the soldiers, speedy battlefield movement, combined arms assaults between infantry, cavalry, and artillery. It upgrades with time and new weapons, with more enhanced cannons, stronger short-range firepower, more organized soldiers, and incredible number of deaths."
 mil_tech_cs_34_name:0 "Strategic Mobility"
 mil_tech_cs_34_desc:0 "The capability to deploy and sustain military forces worldwide in support of national strategy. It provide an overseas deterrence, and underwrite our national security strategy, now and in the future."