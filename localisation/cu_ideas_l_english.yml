 MAY_ATTACK_PRIMITIVES:1 "Permanent Casus Belli versus primitives."
 MAY_ATTACK_OVERSEAS:1 "Permanent Casus Belli versus less-advanced countries."
 IDEA_MAY_SIBERIAN_FRONTIER:0 "May Establish Colonial Frontiers"
 charge_priority:0 "Glorious Charge"
 charge_priority_desc:0 "Young nobles need to prove themselves in the battlefield, and the best way to do this is to lead a glorious charge."
 noble_estate:0 "Noble Estate"
 noble_estate_desc:0 "Noble landholders focus very much on improving agriculture and expanding serfdom in their own estate, allowing cheaper infantry recruitment and faster agriculture growth.\nAgriculture Growth Modifier: §G+10.0%§!"
 plutocracy_ideas:0 "Mercenary Ideas"
 plutocracy_ideas_bonus:0 "Fully Mercenary"
 supression_fire:0 "Supression Fire"
 supression_fire_desc:0 "The use of massed firepower to disrupt the enemy before delivering the coup de grace is one of our army's strength and we will ensure that our leaders know this."
 superior_firepower:0 "Superior Firepower"
 superior_firepower_desc:0 "By equipping our mercenaries and regular force with latest weapons we can make sure that our army can always outgun their enemies even when they are outnumbered."
 verlesung:0 "Verlesung"
 verlesung_desc:0 "Mercenaries are like wild beasts, that, if left unbound, may just turn against our own people. To make full and safe use of their power, we need a code to regulate their behavior."
 foreign_leaders: "Foreign Leaders"
 foreign_leaders_desc: "A group of sheep led by a lion can defeat a flock of lions led by a sheep. Mercenaries are good, but what we need more is the brain that can lead them to victory."
 mercenary_society: "Mercenary Society"
 mercenary_society_desc: "Our mercenary system attracts warriors from all corners of the world, and their arrival has not only made our society safer, but also more diverse and tolerant."
 foreign_legion: "Foreign Legion"
 foreign_legion_desc: "Mercenaries fight for money, so one day they may betray us for more money. To guarantee their loyalty, we need to give them other reasons to fight - future citizenship, higher social status, and a shared belief.\nForeign Manpower: §G+20%§!"
 logistic_focus: "Logistic Thoughts"
 logistic_focus_desc: "A battle can be won before it actually takes place, a war can be lost before our enemy defeats us."
 army_mobility: "Art of War"
 army_mobility_desc: "As fast as a wind, as slow as a forest, as agreesive as fire, as steady as a mountain.\nBattle Plan Cost: §G-50.0%§!"
 grand_battle_plan: "Grand Battle Plan"
 grand_battle_plan_desc: "Armed attacks will do great damage to both sides, so they should be avoided if at all possible. Those who are good at leading armies should be able to use stratagems to eliminate the threat of enemy attack in advance or clear the obstacles to their own armed forces to achieve their strategic goals at minimal cost.\nUnlocks §YGrand Offensive§! Battle Plan\nBattle Plan Preparation Time:  §G-25.0%§!"
 militia_training: "Militia Training"
 militia_training_desc: "Well-trained militia plays a secondary role in our army, serving both as local garrison and as manpower reserve."
 emergency_recruitment: "Field Recruitment"
 emergency_recruitment_desc: "When the reinforcement can not arrive in time, we can recruit local militia to our regular force to replace the losses."
 naval_fighting_instruction:0 "Blockade Instruction"
 naval_fighting_instruction_desc:0 "Allows our naval veterans to devise new methods to improve our fleet's efficiency in blockades."
 line_of_battle: "Line of Battle"
 line_of_battle_desc: "In the line of battle, each ship can fire its broadside without fear of hitting a friendly ship, allowing them to fire more shots in a given period of time. "
 decisive_battle: "Decisive Battle"
 decisive_battle_desc: "Privateering, harassment, smuggling...Those are not the things a noble admiral should consider. Let us focus our naval power on one single goal: eliminating our enemy's fleet in one decisive battle."
 quantity_ideas:0 "Strategem Ideas"
 quantity_ideas_bonus:0 "Fully Strategem"
 militarist_ideas:0 "Militarist Ideas"
 militarist_ideas_bonus:0 "Fully Militarist"
 military_fervor: "Military Fervor"
 military_fervor_desc: "Soldiers are now given respect and privileges in our society in reward for their contribution and sacrifice. This brings up a military fervor among our young generations."
 civil_reserve: "Civilian Military Training"
 civil_reserve_desc: "When war comes, there is no difference between soldier and civilian. When the country calls, every capable man must take up arms to defend the country. That's why our citizens, not just soldiers, should receive military training."
 hold_the_line: "Hold The Line"
 hold_the_line_desc: "The only thing to fear is fear itself. When bullets storm in and shells blow up the earth, there is no room for fear. One may die, one may survive, but either way, he must hold the line."
 military_academy: "Military Academy"
 military_academy_desc: "Military academies were established among our country to provide future officers for both regular troops and technically specialized corps, such as engineers and artillery, with scientific training.\nBarracks: §G+0.008§! Literacy Growth\nTraining Fields: §G+0.015§! Literacy Growth"
 professional_officer_corps: "Professional Officier Corps"
 professional_officer_corps_desc: "The most talented men, noble or humble, graduate from military schools to form the backbone of our officier corps."
 militarist_tradition: "Iron and Blood"
 militarist_tradition_desc: "'Not through speeches and majority decisions will the great questions of the day be decided, but by iron and blood.'"
 jingoism: "Jingoism"
 jingoism_desc: "'We don't want to fight - but by Jingo if we do.'\nMilitarization Points From Buildings: §G+25.0%§!"
