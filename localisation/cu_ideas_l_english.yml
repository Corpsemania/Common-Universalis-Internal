 gunboat_diplomacy_idea: "Gunboat Diplomacy"
 gunboat_diplomacy_idea_desc: ""As the Roman in days of old held himself free from indignity, when he could say, Civis Romanus sum, so also do our subjects, in whatever land they may be, shall feel confident that the watchful eye and the strong arm of our empire will protect them from injustice and wrong."\nPermanent Casus Belli against nations with poor naval power."
