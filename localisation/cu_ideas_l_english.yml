 benevolence_2_desc: "Our nation is a bastion of tolerance and enlightenment. We grant rights and protection to female and minorities, as long as they stay loyal. \n§G+3.0%§! Governance Capacity per Religious Tolerance from provinces of different cultural groups. \n§G+1.0%§! Administrative Integrity per Religious Tolerance from provinces of different cultural groups."
