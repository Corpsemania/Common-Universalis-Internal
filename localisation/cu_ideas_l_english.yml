 cu_cultural_understanding: "Cultural Understanding"
 cu_cultural_understanding_desc: "Studying the books and arts from foreign lands gives us a deeper understanding of their culture and religion. It seems that all humans among the earth, despite their differences in language, faith and lifestyle, are equally marvelous creation of the devine.\nUnlocks §YStudy Minor Culture§! Province Edict."
