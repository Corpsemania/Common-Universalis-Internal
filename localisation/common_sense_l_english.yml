 free_cities.1.t:1 "The Free City of [Root.Capital.GetCapitalName]"
 free_cities.1.d:1 "The city of [Root.Capital.GetCapitalName] has been granted Imperial Immediacy as an Imperial Free City of the Holy Roman Empire. While there are many important self-governed cities in the Empire [Root.GetName] now has something beyond its wealth and size to protect it - economic and political freedoms perpetually guaranteed by the [Emperor.Monarch.GetTitle] himself."
 free_cities.1.a:1 "Excellent"
 free_cities.2.t:1 "[Root.GetName] - No longer a Free City of the Empire"
 free_cities.2.d:1 "[Root.GetName] is no longer a Free City of the Holy Roman Empire. The City leadership has been condemned for Machiavellian misuse of power and disrespect for the Imperial institutions and have lost all privileges associated with the title it was once granted."
 free_cities.2.a:1 "Unfortunate"
 free_cities.3.t:1 "Pitchforks and Torches on the Streets of [Root.Capital.GetName]"
 free_cities.3.d:1 "The discontent and anonymity between the lower classes and the rulers of the city has brought us to the brink of civil war. We are ill-prepared to face a full-fledged rebellion, and many members of the upper classes are urging the city council to take the matter to the [Emperor.Monarch.GetTitle], to beg the [Emperor.Monarch.GetTitle] himself for any help he is able to provide. Good strong men and gold are what we need most to end the fires of rebellion that smolder the streets of [Root.Capital.GetName]."
 free_cities.3.a:1 "Ask the [Emperor.Monarch.GetTitle] for help."
 free_cities.3.b:1 "Scrape together what little men we have and deal with it ourselves."
 free_cities.4.t:1 "The Free City of [From.GetName] Begs for Our Help"
 free_cities.4.d:1 "We received an envoy this morning from the Free City of [From.GetName] detailing the city council’s utter failure to satiate the needs of their working classes. The messenger spoke of fires smoldering and raging in the streets of [From.Capital.GetName] as a metaphor for the discontent that the free city struggles with, and claims that if nothing is done then the city’s peasants will soon raise their pitchforks in rebellion. They humbly plead for soldiers and gold, so that they may be able to bring swift justice to those discontent citizens."
 free_cities.4.a:1 "It's a reasonable request, and one we will honor."
 free_cities.4.b:1 "The problem is deeper within [From.Country.GetName] and until they realize that, we will not send help."
 free_cities.5.t:1 "The [Emperor.Monarch.GetTitle]’s Response"
 free_cities.5.d:1 "For every day the discontent grows and no matter how we try to use the men we have at our disposal, once one fire is quenched another smolders into flames before our eyes. Where is that messenger? We hope our humble request to [From.Monarch.GetTitle] [From.Monarch.GetName] will not anger [From.Monarch.GetHerHim], and that [From.Monarch.GetSheHe] will agree to help us."
 free_cities.5.a:1 "Finally, good men and good cash was exactly what we needed!"
 free_cities.5.b:1 "[From.Monarch.GetTitle] claims the problem is too deep to be solved with blood and gold..."
 free_cities.6.t:1 "The Coronation"
 free_cities.6.d:1 "[PAP.Monarch.GetTitle] [PAP.Monarch.GetName] placed the Imperial Regalia in the hands of the new [Emperor.Monarch.GetTitle] of Holy Roman Empire, a symbol of the [PAP.Monarch.GetTitle]'s right to crown Christian sovereigns and the [Emperor.Monarch.GetTitle]'s role as protector of the Roman Catholic Church. It was a great honor to be selected as the location for the coronation, and the church of [Root.Capital.GetName] could barely hold all the dignities that had gathered to see the [Emperor.Monarch.GetTitle] crowned."
 free_cities.6.a:1 "We are blessed indeed!"
 free_cities.7.t:1 "The Treaty Conference"
 free_cities.7.d:1 "After the Treaty of [Root.GetName] Conference was over, the diplomats from both the victors in [hre_winner.GetName] and the diplomats signing the surrender conditions of [hre_loser.GetName] thanked us for our help in assisting them with all the necessary details which surrounds such an important event, and for our neutrality in this matter. This helped them focus on the task at hand. Though we were not monetarily compensated for anything more than the expenses made for the conference, we are now considered a more prestigious country than before."
 free_cities.7.a:1 "Worth all the hassle, then."
 free_cities.8.t:1 "Custom and Tax Privileges"
 free_cities.8.d:1 "The Free City of [free_city_in_debt_target.GetName] is struggling under its own weight, barely making enough money to keep itself away from the dreaded hole that is bankruptcy. Once the economy of [free_city_in_debt_target.GetName] inevitably crumbles under the weight of the issues they created themselves, it will be damaging not only to their reputation, but also to the reputation and legitimacy of the Empire itself. We could try helping them by granting them some custom and tax privileges that, if handled correctly, will alleviate their financial difficulties."
 free_cities.8.a:1 "Grant them custom and tax privileges."
 free_cities.8.b:1 "They have not deserved this."
 free_cities.9.t:1 "Custom and Tax Privileges Given"
 free_cities.9.d:1 "The news of our struggle to keep on top of our debts was a small surprise, but the big surprise was that [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.Country.GetName] has decided to help us by granting us certain common and tax privileges we doubt few other Free Cities have."
 free_cities.9.a:1 "A surprise to be sure, but a welcome one!"
 free_cities.10.t:1 "Wellborns with Weapons"
 free_cities.10.d:1 "Land-owning nobles in [Root.Capital.GetName] dislike that our Free City status keeps us out of direct noble rule, and lately we have exhausted every option in keeping them quiet. Had they been mere peasants, armed with pitchforks and torches and with little military training, we would be able to squash any revolt they may spark. But these are men and women with land and titles and formally trained in the art of war, and should not be underestimated. The only one that may silence their ambitions is the [Emperor.Monarch.GetTitle] of the Holy Roman Empire..."
 free_cities.10.a:1 "Ask the [Emperor.Monarch.GetTitle] for help."
 free_cities.10.b:1 "Give the nobles some privileges and hope they shut up."
 free_cities.11.t:1 "[From.GetName] Plea for Help with Rebellious Nobles"
 free_cities.11.d:1 "It has come to our attention that the Free City of [From.Country.GetName] is struggling with land-owning nobles that dislike [From.Country.GetName]'s status as a Free City. The country asks for our help to rebuke the nobles and make them accept [From.Monarch.GetName]’s secular leadership, free from royal titles and privileges."
 free_cities.11.a:1 "They will have our help."
 free_cities.11.b:1 "If they cannot handle their citizens, are they really fit to rule a country?"
 free_cities.12.t:1 "Helped or Hindered?"
 free_cities.12.d:1 "The nobles are getting bolder, and are now trying to engage the peasants and burghers to join their revolt against us and our status as a Free City. So far, they have had little success with this but we fear, as we always do when some uppity princes with fancy surnames are trying to shatter the peace we fight so hard to keep. What will [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.Country.GetName] think of us? Will [From.Monarch.GetSheHe] keep his promise and end these unruly nobles?"
 free_cities.12.a:1 "The help has arrived from the [From.Monarch.GetTitle]!"
 free_cities.12.b:1 "'...unfit to rule...' So, no help sent then."
 free_cities.13.t:1 "City League"
 free_cities.13.d:1 "The Hanseatic League and the Lombard League have inspired us to inquire if any other Free Cities would be willing to enter a league together with us. We Free Cities are weak alone, but collectively it has already been proven that mutual cooperation between small nations in matters such as trade, keeping imperial peace, and supporting tribunals and maintaining a unified force makes us a force to be reckoned with that even Great Powers will struggle to suppress."
 free_cities.13.a:2 "Send diplomats to [fc_league_invitation_target.GetName]!"
 free_cities.13.b:1 "Couldn’t we just hire mercenaries instead?"
 free_cities.14.t:1 "The City League Suggestion"
 free_cities.14.d:1 "There have been many Leagues of mutual cooperation within the Holy Roman Empire. The Hanseatic League, for example, was a league of merchant guilds in a commercial and defensive confederation, or the Swabian League which was a mutual defense and peacekeeping association. Some Leagues become so powerful and united that they are even viewed as a state in themselves, like the Swiss League. The Free City of [From.Country.GetName] has suggested that we join something similar, a cooperation of sorts, where we collaborate in matters of trade, keeping imperial peace, and supporting tribunals."
 free_cities.14.a:1 "What do we have to lose? Join it!"
 free_cities.14.b:1 "It seems like a massive waste of time and resources."
 free_cities.15.tt:1 "[From.Country.GetName] will receive your agreement."
 free_cities.16.tt:1 "[From.Country.GetName] will receive your refusal."
 free_cities.15.t:1 "Members of the City League"
 free_cities.15.d:1 "[From.Monarch.GetTitle] [From.Monarch.GetName] of [From.Country.GetName] has agreed to cooperate with us on some matters, such as trade, keeping imperial peace and supporting tribunals."
 free_cities.15.a:1 "Welcome to the League!"
 free_cities.16.t:1 "[From.GetName] Declined the City League"
 free_cities.16.d:1 "'It is with deepest regret that [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.Country.GetName] must refuse the cooperation with [Root.Monarch.GetTitle] [Root.Monarch.GetName] of [Root.Country.GetName]...'"
 free_cities.16.a:1 "They will soon see the glory of our combined economies and regret that they did not join us!"
 free_cities.17.t:1 "The City League Membership"
 free_cities.17.d:1 "The cooperation between various Free Cities, based on and inspired by leagues such as the Swabian League, the Hanseatic League and the Lombard League, seems to be working splendidly. They have agreed to work together on matters of trade, keeping imperial peace and supporting tribunals. We, as a Free City, could ask for membership in this rather exclusive union..."
 free_cities.17.a:1 "Send a diplomat to their leaders!"
 free_cities.17.b:1 "We have no need for this."
 free_cities.18.t:1 "Potential City League Member"
 free_cities.18.d:1 "Our cooperation with other Free Cities works so well that we get more and more applications for membership every day! [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.Country.GetName] is one of many that wishes to join us."
 free_cities.18.a:1 "Accept [From.Country.GetName]'s application."
 free_cities.18.b:1 "Refuse [From.Country.GetName]'s application."
 free_cities.19.t:1 "Cooperative Reforms"
 free_cities.19.d:1 "Many scholars and learned men call the Free City of [Root.Country.GetName] their home. By cooperating with their colleagues in the other Free Cities in our League, they have been able to refine their ideas and theories in ways that are of great benefit to us."
 free_cities.19.a:1 "Splendid!"
