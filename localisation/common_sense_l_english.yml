l_english:
 papacy_events.1.t:0 "The Swiss Guard"
 papacy_events.1.d:1 "The ink has dried on the contract establishing the Pontifical Swiss Guard. This elite regiment is made up of disciplined and experienced men with an absolute loyalty to the Holy Father. They have sworn to serve the Papal State until Judgement Day."
 papacy_events.1.a:1 "They will defend the Church well."
 papacy_events.2.t:0 "Pope asks for Swiss Guard"
 papacy_events.2.d:0 "Our soldiers seek fortunes abroad and that has led to our troops getting reputation of being the most disciplined, loyal and powerful troops who employ revolutionary battle tactics. Many wishes to hire our troops, even the Pope who wishes to enter a pact with us. He asks that we provide [From.GetName] with a constant corps of Swiss mercenaries. This will surely increase our prestige and give us other favors."
 papacy_events.2.a:0 "Send the guards to the Pope."
 papacy_events.2.b:0 "No, we need them more."
 papacy_events.3.t:0 "Switzerland sends Swiss Guard"
 papacy_events.3.d:0 "The messenger from Switzerland has arrived, and announced that they agree to the pact. He adds; 'The Swiss see the sad situation of the Church of God, Mother of Christianity, and realize how grave and dangerous it is that any tyrant, avid for wealth, can assault with impunity, the common Mother of Christianity.'"
 papacy_events.3.a:0 "We are most grateful for this!"
 papacy_events.4.t:0 "No Swiss Guard"
 papacy_events.4.d:0 "Due to the excellence of the Swiss mercenaries and the high demand from other countries, Switzerland has rejected our pact and refuses to send any corps to our defense."
 papacy_events.4.a:0 "But... we need them!"
 papacy_events.5.t:0 "Passetto di Borgo"
 papacy_events.5.d:1 "Rome is lost! As the enemy advance to arrest [Root.Monarch.GetTitle] [Root.Monarch.GetName] he is reminded of the Passetto di Borgo, a passage which links the Vatican City with the Castel Sant'Angelo. Many Popes have used it as an escape route in times of danger, and now [Root.Monarch.GetName] must consider whether to flee the Vatican."
 papacy_events.5.a:0 "Flee across the passage!"
 papacy_events.5.b:1 "The Pope will not abandon the Vatican."
 papacy_events.6.t:0 "Cardinal-Nephew"
 papacy_events.6.d:1 "There is a long tradition of Popes appointing their relatives to the College of Cardinals. While some call this nepotism, Cardinal-Nephews have an established place within the Curia. Now that it is time to appoint a new Cardinal in [cardinal_nephew_country.GetName], Pope [Root.Monarch.GetName] must decide whether a relative would be suitable to take up residence in [cardinal_nephew_province.GetName]."
 papacy_events.6.a:0 "No, this is a tradition we should end."
 papacy_events.6.b:1 "The Pope's nephew will make a fine Cardinal."
 papacy_events.7.t:0 "A Cardinal-Nephew from the Pope"
 papacy_events.7.d:2 "[From.Monarch.GetTitle] [From.Monarch.GetName] is asking us to appoint his relative to [Root.GetName] as Cardinal. Though it is a common practice, many see it as blatant nepotism."
 papacy_events.7.a:0 "Accept the Pope's Cardinal-Nephew."
 papacy_events.7.b:1 "We will not facilitate nepotism in the Church."
 papacy_events.8.t:0 "Accepted Cardinal-Nephew"
 papacy_events.8.d:1 "[From.Owner.GetName] has accepted the Pope's nephew as the new Cardinal in [From.GetName]."
 papacy_events.8.a:0 "Perfect!"
 papacy_events.9.t:0 "Refused Cardinal-Nephew"
 papacy_events.9.d:1 "[From.Owner.GetName] has refused to appoint the Pope's nephew to Cardinal in [From.GetName]."
 papacy_events.9.a:0 "How disappointing."
 papacy_events.10.t:0 "Sack of Rome"
 papacy_events.10.d:1 "The war has left the city of Rome in shambles. The enemy stormed the walls and ransacked the city, overwhelming the garrison. On the steps of St Peter's Basilica, our last few guards met a ghastly end, slaughtered before the pillage began. Destruction, looting and executions followed until, at last, the bandits, deserters, soldiers and looters began their long trek home with what valuables they managed to pilfer."
 papacy_events.10.a:1 "Reinforce the garrison, this must never happen again."
 papacy_events.10.b:1 "Repair the damage to the city."
 papacy_events.11.t:0 "The Vatican Library"
 papacy_events.11.d:1 "The Catholic Church possesses a vast multitude of written works from across the ages. Funding has been secured to consolidate and expand the knowledge of Christendom by establishing a magnificent library within the walls of the Vatican. The foundation of the Vatican Library will establish Rome as the center of the scholarly world."
 papacy_events.11.a:0 "Establish it, and focus on administrative works."
 papacy_events.11.b:0 "The focus should be on diplomatic works."
 papacy_events.11.c:0 "Fund a library about the military arts."
 papacy_events.11.e:0 "We will need to think more about this."
 papacy_events.12.t:1 "The Sistine Chapel"
 papacy_events.12.d:0 "The Cappella Maggiore - the Greater Chapel - is used for masses that can be held in smaller, less public spaces than the Basilicas. The years have not been gentle to the once magnificent chapel that was decorated by Fra Angelico, its walls are leaning and it is in ruinous state. The chapel should be demolished, the structure is not safe enough for the many masses that are held there every year. A new, more magnificent building should take its place, and there are many famous artists that would be honored if they were asked to decorate the new Sistine Chapel."
 papacy_events.12.a:0 "Demolish the old and build the new on the same place."
 papacy_events.12.b:0 "Just stop using the old chapel, there are other buildings we can use."
 papacy_events.13.t:0 "Decorate the Sistine Chapel"
 papacy_events.13.d:0 "The old, decrepit Cappella Maggiore is no more - in its place the grand Sistine Chapels now stands. The Temple of Solomon and the Sistine Chapels are the same dimensions, as given in the Old Testament. The exterior is unadorned by decorative details, the building divided into three stories with a vaulted ceiling and six tall arched windows on the sides, two on either end. Although beautiful in its simplicity, the chapel's beauty could be enhanced by frescoes painted by the foremost artists of our time."
 papacy_events.13.a:0 "Hire Sandro Botticelli."
 papacy_events.13.b:0 "Hire Domenico Ghirlandaio."
 papacy_events.13.c:0 "Hire Pietro Perugino."
 papacy_events.13.e:0 "Hire Michelangelo."
 papacy_events.13.f:0 "Just find someone to decorate the chapel!"
 papacy_events.13.g:0 "Leave it as it is, we need not do it now."
 papacy_events.14.t:1 "Selling Indulgences"
 papacy_events.14.d:0 "Many countries have started to sell indulgences for money, so that the rich may save their souls and continue living in sin. This practice guides a lot of money to the coffers of the Church, and while some condemn it, others think it should be allowed."
 papacy_events.14.a:0 "We forbid this practice!"
 papacy_events.14.b:0 "Money makes the world go around..."
 papacy_events.15.t:0 "Simony Judged"
 papacy_events.15.d:0 "In the Acts of the Apostles 8:9-24, Simon Magus offered the two disciples Peter and John money if they empowered him to impart the power of the Holy Spirit to anyone he placed his hands on. This act, of selling spiritual things such as church offices and roles, is called Simony after this man and many a ruler has been swayed by the glimmer of gold to sell bishop seats. "
 papacy_events.15.a:0 "We will treat this as the crime it is!"
 papacy_events.15.b:0 "This is a practice we will allow."
 papacy_events.16.t:0 "Veneration of Relics - allow or disallow?"
 papacy_events.16.d:0 "Churches has always kept relics from saints, to venerate and in some cases use to heal the sick and infirm. This long practice has now been challenged, and some believe it to be idolatry, a heresy that should be banned. The selling of relics has made many a church rich, and if the Pope were to publicly announce his support of this practice, some of that money would find its way to our coffers."
 papacy_events.16.a:0 "Prevent the sale of relics!"
 papacy_events.16.b:0 "We will grow richer if we allow and practice this."
 papacy_events.17.t:0 "Galileo Galilei"
 papacy_events.17.d:1 "The notion that the Earth and the planets would revolve around the Sun is an idea Nicolaus Copernicus first wrote about in his book 'De revolutionibus orbium coelestium' in 1543 and now Galileo Galilei has promoted it again, in his book 'Sidereus Nuncius' - 'Starry Messenger'. His controversial championing of this has given him many enemies in the Catholic Church, and although we admit that he would be a most interesting debate opponent, maybe we should be cautious and just imprison him to prevent his ideas from reaching the public?"
 papacy_events.17.a:0 "Invite him to discuss theology."
 papacy_events.17.b:0 "He must be put to trial."
 papacy_events.18.t:0 "Sublimis Deus"
 papacy_events.18.d:0 "It is to our dismay that we have learnt that Catholic countries have enslaved the Indians of the West and the South to use them as a cheap work source. Granted that earlier Popes have allowed this, as they argued that these new people were not truly human and possessed no souls. The New Testament says that the gospel has been preached to all nations and since they do not believe in our God, perhaps they do not count. Humanity is divided into three race, Europeans, Asians, and Africans, one for each of the sons of Noah, and the Indians of the Americas do not fit among these divisions. Now that we know that these pagans can be converted, it is time to revision our old beliefs and acknowledge these as humans, with souls, who God has a purpose for."
 papacy_events.18.a:0 "Condemn it and make sure every Catholic knows that it is wrong."
 papacy_events.18.b:0 "Their purpose is slavery."
 papacy_events.19.t:0 "The Pope Condemns Slavery"
 papacy_events.19.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] has issued a new papal bull, the Sublimis Deus, which forbids the enslavement of the Indians of the West and the South and all other people."
 papacy_events.19.a:0 "Accept the papal bull."
 papacy_events.19.b:0 "Refuse and continue the slavery of these people."
 papacy_events.20.t:0 "[From.GetName] Follows the Pope's Decree"
 papacy_events.20.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] will condemn slavery."
 papacy_events.20.a:0 "Excellent!"
 papacy_events.21.t:0 "[From.GetName] Disregards the Pope's Decree"
 papacy_events.21.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] refuses to condemn the slavery of the Indians of the West and South."
 papacy_events.21.a:0 "How can they not!?"
 papacy_events.22.t:0 "Witch Trials"
 papacy_events.22.d:0 "People in provinces suffering from famine, disease and unfortunate events claim that sorcery and witchcraft are behind their misery. Women, children and men have been accused of being witches, of worshiping the Devil and being a threat to Christendom. It has gone so far that people have lynched alleged witches without a proper trial!"
 papacy_events.22.a:0 "There are no such things as sorcery and witches!"
 papacy_events.22.b:0 "We will not interfere, not now."
 papacy_events.22.c:0 "Send a messenger to the Pope, to ask for advice."
 papacy_events.22.e:0 "Do nothing about it."
 papacy_events.23.t:0 "Pope Condemns Witch Trials"
 papacy_events.23.d:0 "The [From.Monarch.GetTitle] [From.Monarch.GetName] has sent a messenger to discuss the recent witch hunts in our country. He strongly condemns the witch trials, especially the lynchings that have occured when suffering people have taken it into their own hands to punish alleged witches. 'There are no such things as witches and sorcery, only superstitions and the blame that suffering people wish to lay on innocent women, children and men'. We might not agree with this sentiment, but [From.Monarch.GetName] is the [From.Monarch.GetTitle]..."
 papacy_events.23.a:0 "Stop the witch hunts and trials!"
 papacy_events.23.b:0 "The witches are to blame for our suffering, this cannot stop!"
 papacy_events.24.t:0 "$FROMCOUNTRY$ Stops the Witch Trials"
 papacy_events.24.tooltip:0 "No More Witch Trials!"
 papacy_events.24.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] has stopped the witch hunts in $FROMCOUNTRY$ and proclaimed that sorcery and witchcraft are nothing more than silly superstitions."
 papacy_events.24.a:0 "That is wonderful!"
 papacy_events.24.b:0 "What? How dare [From.Monarch.GetSheHe] go against the [Root.Monarch.GetTitle]?"
 papacy_events.25.t:0 "$FROMCOUNTRY$ Allows Witch Trials"
 papacy_events.25.tooltip:0 "Witch trials for all!"
 papacy_events.25.d:0 "The suffering of [From.Monarch.GetTitle] [From.Monarch.GetName]'s people has hardened [From.Monarch.GetHerHis] heart and the witch trials will continue in $FROMCOUNTRY$."
 papacy_events.25.a:0 "This is not what we decreed!"
 papacy_events.25.b:0 "Excellent!"
 papacy_events.26.t:0 "Witch Trials in $FROMCOUNTRY$"
 papacy_events.26.d:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] is asking the [Root.Monarch.GetTitle] for advice about the recent witch hunts and trials. The people of $FROMCOUNTRY$ are blaming the famines, diseases and other unfortunate events on sorcery and witchcraft. The sufferings have led to women, children and men being accused of worshiping the Devil and being a threat to Christendom. Should they be banned, these witch hunts and trials, or should the people be allowed to hunt, pursue, lay blame and punish people that might be innocent or not of witchcraft?"
 papacy_events.26.a:0 "Condemn the witch hunts and trials!"
 papacy_events.26.b:0 "The people should be allowed to continue this practice."
 papacy_events.27.t:0 "[From.Monarch.GetTitle]: Condemn Witch Trials"
 papacy_events.27.d:0 "After asking [From.Monarch.GetTitle] [From.Monarch.GetName] for advice on the whole witch situation, about whether or not we should continue with our witch hunts and trials, we waited long for the answer. It finally arrived, with the [From.Monarch.GetTitle] signature at the end of the official document. 'Cease with the witch hunts and trials immediately!'"
 papacy_events.27.a:0 "We obey."
 papacy_events.27.b:0 "We decline."
 papacy_events.28.t:0 "[From.Monarch.GetTitle]: Allow witch trials"
 papacy_events.28.d:0 "The message from the [From.Monarch.GetTitle] was very clear, sorcery and witchcraft should be pursued, the accused ones tried and the guilty ones punished for their sinful deeds. All who worship the Devil, attend witches' Sabbaths and threaten Christendom will burn in Hell!"
 papacy_events.28.a:0 "We understand, and we accept."
 papacy_events.28.b:0 "No, we refuse!"
 papacy_events.29.t:0 "The Rival's Pope"
 papacy_events.29.d:0 "The former Papal controller is a rival of our current, and there are plenty of decisions, papal bulls and decrees of the last [Root.Monarch.GetTitle] that can be made undone. This would soil the former [Root.Monarch.GetTitle]'s reputation and make him look incompetent, which would be looked upon with gratitude and approval from our current Papal controller."
 papacy_events.29.a:0 "Then we will erase his deeds."
 papacy_events.29.b:0 "Every Pope should be respected, even the bad ones."
 papacy_events.30.t:0 "Rivalry between Popes"
 papacy_events.30.d:0 "The previous [From.Monarch.GetTitle] was controlled by one of our rivals, and if [From.Monarch.GetTitle] [From.Monarch.GetName] were to erase the work he has done by dissolving decisions, cancel Papal bulls and dismissing decrees of his, then it would soil the reputation of both the previous [From.Monarch.GetTitle] and our rival!"
 papacy_events.30.a:0 "[From.Monarch.GetTitle] [From.Monarch.GetName] erased the former Pope's decisions!"
 papacy_events.30.b:0 "He did nothing!?"
 papacy_events.31.t:0 "Papal Rivalry"
 papacy_events.31.d:0 "The current Papal controller is pressuring [From.Monarch.GetTitle] [From.Monarch.GetName] to undo decisions, papal bulls and decrees of the previous [From.Monarch.GetTitle] who we were Papal controller of. It would soil our and our [From.Monarch.GetTitle]'s reputation, making us both look incompetent!"
 papacy_events.31.a:0 "The bast... [From.Monarch.GetName] actually did it!"
 papacy_events.31.b:0 "Thankfully, [From.Monarch.GetTitle] [From.Monarch.GetName] refused!"
 opinion_swiss_guard:0 "Sent Swiss Guard"
 opinion_no_swiss_guard:0 "No Swiss Guard"
 pap_swiss_guard:0 "The Swiss Guard"
 desc_pap_swiss_guard:0 "Disciplined, loyal and with revolutionary battle tactics - the Swiss Guards are the most powerful troops in the world."
 opinion_popes_pet:0 "Pope's Pet"
 mil_vatican_library:0 "The Vatican Library - Military Edition"
 desc_mil_vatican_library:0 "Focusing on military works and encouraging research in the art of war, the recently founded Vatican Library will become the foremost collection of books on war, soldiers, the army and military practices in the world."
 dip_vatican_library:0 "The Vatican Library - Diplomatic Edition"
 desc_dip_vatican_library:0 "Diplomats are encouraged to write about their journeys, negotiations and daily work which will then be published and added to the Vatican Library. Using these works, scholars can analyze and do research to determine various practices of diplomacy and when, how and why they work best."
 adm_vatican_library:0 "The Vatican Library - Administrative Edition"
 desc_adm_vatican_library:0 "A great collection of books, manuscripts and documents of all kinds, most about administrative works, is the core of the new Vatican Library."
 pap_sistine_chapel:0 "Sistine Chapel"
 desc_pap_sistine_chapel:0 "On the site where the old Cappella Maggiore once stood, derelict and ruinous, the new grand Sistine Chapel now stands."
 pap_sistinechapel_botticelli:0 "Sistine Chapel decorated by Botticelli"
 desc_pap_sistinechapel_botticelli:0 "The walls of the Sistine Chapel are now decorated with frescos by Sandro Botticelli. His contributions are the 'Temptations of Christ', the 'Punishment of the Rebels' and 'Trial of Moses'."
 pap_sistinechapel_ghirlandaio:0 "Sistine Chapel decorated by Ghirlandaio"
 desc_pap_sistinechapel_ghirlandaio:0 "The great artist Domenico Ghirlandaio was part of the team of Florentine and Umbrian painters who created a series of frescoes on the walls of the Sistine Chapel of the lives of Moses and Jesus. He painted the 'Vocation of the Apostles' and the 'Resurrection of Christ'."
 pap_sistinechapel_perugino:0 "Sistine Chapel decorated by Perugino"
 desc_pap_sistinechapel_perugino:0 "The Umbrian painter Pietro Perugino painted the Sistine Chapel's altar wall with the 'Assumption', the 'Nativity', and 'Moses in the Bulrushes'. The frescoes he painted on the walls were 'Moses and Zipporah', the 'Baptism of Christ', and 'Delivery of the Keys'."
 pap_sistinechapel_michelangelo:0 "Sistine Chapel decorated by Michelangelo"
 desc_pap_sistinechapel_michelangelo:0 "Michelangelo has repainted the ceiling of the Sistine Chapel, which was painted as golden stars on a blue sky before. Now it is painted with scenes from Genesis, the Creation, the Fall of Man, the Promise of Salvation through the prophets, and the genealogy of Christ."
 pap_sistinechapel_decorated:0 "Sistine Chapel Decorated"
 desc_pap_sistinechapel_decorated:0 "A team of Umbrian and Florentine painters have painted the walls of the Sistine Chapel with a series of frescoes of the lives of Moses and Jesus."
 pap_indulgences:0 "Selling of Indulgences"
 desc_pap_indulgences:0 "The Selling of Indulgences gives a welcomed revenue to our treasure coffers and allows the rich to save their souls and continue living in sin."
 pap_simony:0 "Simony"
 desc_pap_simony:0 "The gold from selling church offices and roles fills our coffers."
 pap_veneration_relics:0 "Veneration of Relics"
 desc_pap_veneration_relics:0 "Relics from Saints, that is to say, physical remains such as bones or personal effects, are sold by churches and slowly making them rich."
 disables_indulgences:0 "This disables the event 'Selling of Indulgences' for Catholic countries."
 disables_simony:0 "This disables the event 'Simony' for Catholic countries."
 disables_veneration_of_relics:0 "This disables the event 'Veneration of Relics' for Catholic countries."
