 # Devotion Events
 devotion_events.1.t:0 "General Hospital"
 devotion_events.1.d:0 "A suggestion has been put forward to set up a general hospital, to create a place where the needy would be welcomed and assisted. The public health is very important, and to offer a free midwifery course and some establishments to combat disease would increase the well-being of everyone."
 devotion_events.1.a:0 "If this should improve the public health, then what are we waiting for? Do it!"
 devotion_events.1.b:0 "Prayer will solve all their problems, do not waste money on that!"
 devotion_events.2.t:0 "Fort Maintenance"
 devotion_events.2.d:0 "Our forts are the most important defense we have against intruders and enemies, but they are in great need of restoration. We would need to increase our taxes in order to fund this, and that will most certainly upset those who pay taxes."
 devotion_events.2.a:0 "We need this, ignore the rabble!"
 devotion_events.2.b:0 "Do what is possible with the money we already have."
 devotion_events.3.t:0 "Modernization of the Forts"
 devotion_events.3.d:0 "The forts no longer look as if they would crumble before our eyes, they are now sturdy enough to withstand most attacks to their walls. Their defenses, although now functional and impressive despite their age, are still lacking in comparison to other nation's forts. We would need to dig deep into the pockets of our taxpayers in order to be able to fund the upgrades and the modernization our forts sorely need."
 devotion_events.3.a:0 "It is for the greater good... who wants to be invaded?"
 devotion_events.3.b:0 "They are good enough as they are."
 devotion_events.4.t:0 "Too High Taxes"
 devotion_events.4.d:0 "It's hard to hear the citizens rage against the raised taxes from the high, high walls and inside the thick, thick towers of our restored forts, but we do hear them threatening revolt and rebellion unless we lower the taxes."
 devotion_events.4.a:0 "We hear, and we reluctantly oblige."
 devotion_events.4.b:0 "Say what? WE CANNOT HEAR YOU!"
 devotion_events.5.t:0 "Embellishment of Forts"
 devotion_events.5.d:0 "A gift of a stained-glass was placed in one of our forts, and the effect is exquisite. So exquisite, in fact, that we consider embellishing every fort we own with our sigil in stained-glass."
 devotion_events.5.a:0 "Vanity is a sin, even if it is for a fort!"
 devotion_events.5.b:0 "Just increase the taxes to pay for it."
 devotion_events.6.t:0 "The Quest for Religious Freedom"
 devotion_events.6.d:0 "A man known for his radical ideas about religious reforms is condemning the priests and the [Root.Religion.GetName] doctrines in his sermons. This has led to widespread complaints and demands for religious freedom from our not-so-loyal citizens."
 devotion_events.6.a:0 "Our country is [Root.Religion.GetName] and will always be [Root.Religion.GetName]!"
 devotion_events.6.b:0 "Concede full religious freedom to the city."
 devotion_events.7.t:0 "False Beliefs"
 devotion_events.7.d:0 "One of [Root.GovernmentName]'s purposes is to spread the [Root.Religion.GetName] faith and protect it from heresy. It is a noble cause, but when heresy strikes in the very heart of our country it shames us. One of our provinces does not follow the [Root.Religion.GetName] faith and as our cause is to spread the true faith we must deal with this or be forever shamed."
 devotion_events.7.a:0 "Send missionaries and increase efforts to convert the heretics."
 devotion_events.7.b:0 "Then we shall be ashamed."
 devotion_events.8.t:0 "Forgery of Documents"
 devotion_events.8.d:0 "It was a common defense against annexation and usurpation to forge documents, have them counterfeited or backdated to corroborate one's arguments during times of struggles for expansion of land or privileges. Even now these questionable methods are used, and even we ponder if this practice should benefit us. Hopefully no one will detect the discrepancies..."
 devotion_events.8.a:0 "Forge those documents."
 devotion_events.8.b:0 "Keep that filth out of our archives!"
 devotion_events.8.ct:0 "The forgery might be discovered..."
 devotion_events.9.t:0 "Forged Documents"
 devotion_events.9.d:0 "Despite our best efforts in concealing the forgery, the counterfeit, the backdated documents, we were exposed. All we wanted to do was to protect [Root.Country.GetName] from those who would seek to annex and usurp our provinces."
 devotion_events.9.a:0 "Bribe, blackmail, beat anyone who let this secret slip!"
 devotion_events.10.t:0 "The Local Noble"
 devotion_events.10.d:1 "[Root.Heir.GetName] quickly gained the trust and favor of the people of [Root.Country.GetName], especially the local aristocrats who [Root.Heir.GetSheHe] belonged to before becoming the heir to the [Root.Monarch.GetTitle]. This has helped us regain authority and our hold on our rule is greater than ever."
 devotion_events.10.a:0 "How fortunate for us that we have chosen [Root.Heir.GetHerHim]!"
 devotion_events.11.t:0 "The Foreign Noble"
 devotion_events.11.d:0 "Along with a great mind for diplomacy, military advancement and administration, the heir to the [Root.Monarch.GetTitle], [Root.Heir.GetName], also brought alliances and connections to foreign courts that might prove indispensable."
 devotion_events.11.a:0 "We had our doubts about [Root.Heir.GetHerHim], but they are long gone now."
 devotion_events.12.t:0 "The Merchant's Son"
 devotion_events.12.d:0 "A shrewd mind for negotiations and a talent for bargaining that must come from [Root.Heir.GetHerHis] merchant parents have made burghers, free peasants and the nobles of [Root.Country.GetName] respect and fear [Root.Heir.GetName]. They will never attempt to fool [Root.Heir.GetHerHim] in any kinds of bargains or negotiations when [Root.Heir.GetName] becomes [Root.Monarch.GetTitle]."
 devotion_events.12.a:0 "Our heir might be a mere merchant's son, but [Root.Heir.GetSheHe] has proven [Root.Heir.GetHerselfHimself]!"
 devotion_events.13.t:0 "The Talented Theologian"
 devotion_events.13.d:0 "Learned in the science of things divine, the next [Root.Monarch.GetTitle] [Root.Heir.GetName] is able to use various forms of analysis and argument to help understand, explain, defend or promote numerous religious topics."
 devotion_events.13.a:0 "We knew from the beginning that [Root.Heir.GetSheHe] will rule [Root.Country.GetName] wisely."
 devotion_events.14.t:0 "The Local Preacher"
 devotion_events.14.d:0 "The people rejoiced when the local preacher [Root.Heir.GetName] was chosen as the heir to [Root.Monarch.GetTitle] [Root.Monarch.GetName] of [Root.Country.GetName]. Were they rejoicing because they saw an end to [Root.Heir.GetHerHis] constant sermons, or because they believed in [Root.Heir.GetHerHim] being able to make a difference in [Root.Country.GetName]? No matter what, the people support and trust the next [Root.Monarch.GetTitle], [Root.Heir.GetName]."
 devotion_events.14.a:0 "[Root.Heir.GetName] had the people's support, now [Root.Heir.GetSheHe] has ours."
 devotion_events.15.t:0 "Rule Challenged"
 devotion_events.15.d:0 "It began, as it always does, with rumors, gossip and sneaked glances filled with contempt and malice. If this challenge to [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s rule goes too far, that [Root.Monarch.GetSheHe] was not elected properly to the seat of [Root.Country.GetName], people will no longer speak but might try to depose [Root.Monarch.GetHerHim]!"
 devotion_events.15.a:0 "How did this happen?"
 devotion_events.16.t:0 "Banned Pilgrimages and Superstitious Practices"
 devotion_events.16.d:0 "The strict, dictatorial attitude of [Root.Monarch.GetTitle] [Root.Monarch.GetName] has provoked the peasants and burghers of [Root.Country.GetName] who demand that the ban on pilgrimages and superstitious practices is lifted. The rage exuded from these simpletons about bans that will in time be beneficial to all is not something to be tampered with."
 devotion_events.16.a:0 "We take it back, do any pilgrimage you want!"
 devotion_events.16.b:0 "The decision stands, and you'll thank us for it later!"
 devotion_events.17.t:0 "The Great Feud of [Root.GetName]"
 devotion_events.17.d:0 "The serious conflict with the city of [Root.GetCapitalName] has gone too far! The citizens have taken some of the [Root.Owner.Monarch.GetTitle]'s vassals prisoner, and despite our best efforts - countering this with anathema and interdict - the city prevails! They have started to strengthen the city's fortifications and will fight any who tries to take the city. We have tried ordering the city to revert the city wall to its previous size, but they refuse."
 devotion_events.17.a:0 "Keep at it, they will relent sooner or later."
 devotion_events.17.b:0 "Give them what they want..."
 devotion_events.18.t:0 "The Mad Seer"
 devotion_events.18.d:0 "He claims to be a seer who has seen the civic glory, the destruction of secular art and culture and the great flood that will cleanse [Root.Capital.GetName] from its filth. The mad preacher calls for [Root.Religion.GetName] renewal and has instituted an extreme puritanical campaign. Enlisting the help of [Root.Capital.GetName]'s young men, there is a risk that he will cause disturbances or even dispute [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s right to rule!"
 devotion_events.18.a:0 "Make sure he is silenced, for good!"
 devotion_events.18.b:0 "Neither acknowledge his rants nor react to them."
 devotion_events.19.t:0 "A Council after our own Tastes"
 devotion_events.19.d:0 "To our chagrin but not our surprise, the perpetual struggle between the [Root.Monarch.GetTitle] and each institution in [Root.Country.GetName] - ecclesiastical, educational, legal, medical, fiscal, administrative and publicistic - only increases with each new reform suggested. By establishing like-minded people in the various institutions, perhaps that will persuade the reluctant populace to change their minds into a more adaptable form."
 devotion_events.19.a:0 "We will start with our own advisors."
 devotion_events.19.b:0 "Remind people more forcefully who is the [Root.Monarch.GetTitle] of [Root.Country.GetName]!"
 devotion_events.20.t:0 "The Social and Political Conflict in [Root.GetName]"
 devotion_events.20.d:0 "The urban aristocrats and the guilds and the lower classes are in the grips of a conflict, which the advisors of [Root.Owner.GetName] saw as an opportunity to strengthen the [Root.Owner.Monarch.GetTitle]'s influence in the city of [Root.GetCapitalName]. The encouragement by [Root.Owner.Monarch.GetName]'s advisors made the guilds revolt against the aristocrats and they have opened the city gate to allow [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName]'s army to occupy the city. This is a great opportunity for us to subject the city to the [Root.Owner.Monarch.GetTitle] and curtail the city's rights!"
 devotion_events.20.a:0 "March in and take the city!"
 devotion_events.20.b:0 "There's no need for an occupation. We already own the city."
 devotion_events.21.t:0 "The Secularists Among Us"
 devotion_events.21.d:0 "Each incident that lowers our devotion to [Root.Country.GetName] sees more and more trouble approaching our doorstep. There are those that believe that religious considerations should be excluded from civil affairs, and their numbers have grown. They clamor for change and wish for us to secularize our government."
 devotion_events.21.a:0 "So be it."
 devotion_events.21.b:0 "That drastic step will not be taken yet."
 devotion_events.22.t:0 "Decadence Rules"
 devotion_events.22.d:1 "Disillusioned by what they see as corruption and decadence, fellow worshippers have stopped sending donations to us and are refusing to volunteer to fight in our armies as the bulwark of the [Root.Religion.GetName] faith. "
 devotion_events.22.a:0 "This is a disaster, a pure disaster!"
 devotion_events.23.t:0 "Corrupt [Root.Monarch.GetTitle]"
 devotion_events.23.d:0 "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has become corrupt, focusing on [Root.Monarch.GetHerHis] personal aims rather than the good of the faith. Our people have become disillusioned with [Root.Monarch.GetHerHim]."
 devotion_events.23.a:0 "Ignore the depravity of the [Root.Monarch.GetTitle]."
 devotion_events.23.b:0 "Try to make a change."
 devotion_events.24.t:0 "Volunteers for the Holy Fight"
 devotion_events.24.d:0 "Inspired by our holy cause, volunteers from the [Root.Religion.GetName] world have arrived to help take the fight to the infidel and spread the true faith!"
 devotion_events.24.a:0 "Marvelous! Such a great initiative."
 devotion_events.25.t:0 "The New Monarch"
 devotion_events.25.d:0 "The life as a [Root.Monarch.GetTitle] has not been as you imagined it to be, the power you wield is less than what a king or a duke, a caliph or even an Emir has. The pressure of always having to adhere to the strict rules and laws of [Root.Religion.GetName] and to enforce these has left you exhausted. Might it be time, as some of your advisors suggest, to secularize [Root.Country.GetName] and become a ruler of another name?"
 devotion_events.25.a:0 "Yes, let my brow be weighted down by a crown instead."
 devotion_events.25.b:0 "No, I will keep the title of [Root.Monarch.GetTitle]."
 devotion_events.26.t:0 "The Influential Reformer"
 devotion_events.26.d:0 "A no-nonsense [Root.Heir.GetWomanMan], well-versed in the art of rhetoric, the next ruler [Root.Heir.GetName] is already using [Root.Heir.GetHerHis] powers for good, spreading [Root.Heir.GetHerHis] ideas to any who will listen - members of the high society are eager to prove their intellect to [Root.Heir.GetHerHim], while others are simply fascinated by the handsome [Root.Heir.GetWomanMan]. Regardless of why, there is clearly something special about [Root.Heir.GetName], as even folks usually completely uninterested in politics find themselves taking part of the discussion."
 devotion_events.26.a:0 "[Root.Heir.GetSheHeCap] might be just what [Root.Country.GetName] needs."
 # Christian Theocracies
 devotion_events.100.t:0 "Conflict between City and [Root.GovernmentName]"
 devotion_events.100.d:0 "The long rivalry between the [Root.GovernmentName] and one of our cities has damaged relations between us for many years. The city is seeking freedom from the authority of [Root.Monarch.GetTitle] [Root.Monarch.GetName], and has been unwilling to shelter our [Root.Monarch.GetTitle]s during times of unrest and war."
 devotion_events.100.a:0 "Sooner or later they will come to their senses."
 devotion_events.100.b:0 "Enforce our authority!"
 devotion_events.101.t:0 "The Lanterne of Light"
 devotion_events.101.d:0 "The heinous heretical book 'The Lanterne of Light' claims that the principal cause of the persecution of the original Christians was the illegal retention of precious goods by priests. It also goes on to compare the seats of archbishops or bishops with those of the Antichrist. This book has been found in the possession of a relapsed heretic that, despite many years in prison and many tearful abjurations, still seems to refuse to change his ways."
 devotion_events.101.a:0 "Sentence the heretic to prison once more."
 devotion_events.101.b:0 "Burn the heretic."
 devotion_events.102.t:0 "Unfair Taxes"
 devotion_events.102.d:0 "One of our cities was granted the privilege to elect its own council and mayor, which of course has led to a constant struggle between them and the [Root.Monarch.GetTitle]s. Besides this struggle for power in the city, it has caused unrest as the burgomasters and town councilors are levying unfair taxes. We need a quick way to assert our authority and regain control of this city, but without alarming the culprits to our intent."
 devotion_events.102.a:0 "Invite them to a gala dinner and arrest them there!"
 devotion_events.102.b:0 "This will disrupt the stability of our realm, better we avoid it."
 devotion_events.103.t:0 "The Gala Dinner"
 devotion_events.103.d:0 "The feast is lavish, as it is supposed to be. Food and drinks are plentiful, no one will leave without a full belly and a hangover to look forward to. The mayor and the councilors are drinking heavily and will not be able to resist the firm, sober hands of the guards. The animosity between [Root.Monarch.GetTitle] [Root.Monarch.GetName] and the council of the city seems to have dissolved during the several courses of the gala dinner. Should we proceed with the plan to arrest the mayor and the councilors?"
 devotion_events.103.a:0 "Arrest them and force them to renounce their rights."
 devotion_events.103.b:0 "We have clearly managed to improve relations, no need to do anything rash."
 devotion_events.104.t:0 "Bonfire of the Vanities"
 devotion_events.104.d:0 "There is a vigorous preacher in [Root.Capital.GetCapitalName] whose outdoor sermons about the temptations of vanity objects have led to his supporters collecting and burning cosmetics, arts, books deemed immoral and musical instruments. He rages on about how these objects might tempt one to sin and urges people, especially the famous artists of [Root.Country.GetName], to bring the things he deems immoral to his bonfires."
 devotion_events.104.a:0 "Stop the man!"
 devotion_events.104.b:0 "Allow him to continue, but rescue the art."
 devotion_events.105.t:0 "The Bishop's Needle"
 devotion_events.105.d:0 "The fortified city of [Root.Province.GetName] only allows the [Root.Owner.Monarch.GetTitle]s of [Root.Country.GetName] to enter through a very narrow gate called Acus Episcopi or Bishop's Needle. The narrowness of the gate makes it impossible to enter accompanied by knights, and the city's guards refuse to let [Root.Owner.Monarch.GetTitle] [Root.Owner.Monarch.GetName]'s soldiers enter through the normal city gates."
 devotion_events.105.a:0 "Force the city gates open! No one will stop us from entering our own city."
 devotion_events.105.b:0 "Accept the city's rules grudgingly."
 devotion_events.106.t:0 "Shared Power"
 devotion_events.107.t:0 "Jubilee in [Root.Capital.GetName]"
 devotion_events.107.d:0 "A jubilee - a holy year - involves pilgrimage to a sacred site such as Rome or our own capital. It is a special year of remission of sins and universal pardons, something the Pope usually convokes every 25 or 50 year, but who is to say that we cannot convoke our own jubilee in [Root.Capital.GetName]?"
 devotion_events.107.a:0 "A most wonderful idea - we approve!"
 devotion_events.107.b:0 "Not this year - perhaps the next?"
 devotion_events.108.t:0 "Jubilee in [From.Capital.GetName]"
 devotion_events.108.d:0 "The [From.Monarch.GetTitle] of [From.Country.GetName] has convoked a jubilee in [From.Capital.GetName], a holy year of remission of sins and universal pardons. This is a Christian tradition which dates back to 1300 when Pope Boniface VIII convoked a holy year in Rome."
 devotion_events.108.a:0 "This should be reserved for us, not every Christian ruler should be allowed this!"
 devotion_events.108.b:0 "That is a wonderful idea!"
 devotion_events.109.t:0 "[From.Monarch.GetTitle] Reacts to Jubilee in [Root.Capital.GetName]"
 devotion_events.109.d:0 "The tradition of jubilees was started when Pope Boniface VIII convoked a holy year in Rome 1300. [From.Monarch.GetTitle] [From.Monarch.GetName] sent a messenger to us when the news about the jubilee in [Root.Capital.GetName] reached [From.Monarch.GetHerHim], and we fear [Root.Monarch.GetHerHis] reaction..."
 devotion_events.109.a:0 "...and he does not like it, not at all."
 devotion_events.109.b:0 "...but we needn't worry. He approves!"
 devotion_events.110.t:0 "The Papal Protégé"
 devotion_events.110.d:0 "Having [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] as a mentor has developed [Root.Heir.GetName]'s whole person. The wisdom of the [PAP.Monarch.GetTitle] has guided [Root.Heir.GetName] and given [Root.Heir.GetHerHim] the people of [Root.Country.GetName]'s respect and devotion."
 devotion_events.110.a:0 "The [PAP.Monarch.GetTitle] believed in [Root.Heir.GetHerHim], and now we do too."
 devotion_events.117.t:0 "Confiscation of a Reformed Church"
 devotion_events.117.d:0 "An abbot has confiscated a Reformed church! His action was not sanctioned by [Root.Monarch.GetTitle] [Root.Monarch.GetName], and had we known about his intentions, we would have persuaded the abbot to choose another building for his chapel. This has of course upset the people of the affected province, and even though we forced the abbot to return the church, the enraged peasants and burghers will not forget the slight."
 devotion_events.117.a:0 "What else do they want?"
 devotion_events.118.t:0 "Hallesches Heilthum"
 devotion_events.118.d:0 "The late [Root.Monarch.GetTitle] feared for [Root.Monarch.GetHerHis] peace of mind in heaven and collected many relics to ensure that [Root.Monarch.GetSheHe] would spend as little time in purgatory as possible. These 8100 relics and 42 holy skeletons were recently found, secreted away in various places all over the former [Root.Monarch.GetTitle]'s residence."
 devotion_events.118.a:0 "The sale of indulgences is what triggered [Root.Religion.GetName]! Keep them hidden."
 devotion_events.118.b:0 "Make room for them. I wonder if the [Root.Monarch.GetTitle] got into heaven..."
 devotion_events.119.t:0 "The Nag's Head Rumor"
 devotion_events.119.d:0 "The whispers and glances at [Root.Monarch.GetTitle] [Root.Monarch.GetName] when [Root.Monarch.GetSheHe] travels the streets of [Root.Capital.GetName] are caused by a disturbing rumor. People actually believe that [Root.Monarch.GetTitle] [Root.Monarch.GetName] was not consecrated solemnly, but instead was consecrated with a Bible pressed to [Root.Monarch.GetHerHis] neck while inside a tavern of disrepute!"
 devotion_events.119.a:0 "Ignore the matter and pray it goes away."
 devotion_events.119.b:0 "Deny it fervently."
 dev_confiscated_reformed_church:0 "Confiscated Reformed Church"
 desc_dev_confiscated_reformed_church:0 "The confiscation of a Reformed church by an abbot has greatly upset the peasants and the burghers even though it has been returned."
 # Muslim Theocracies
 devotion_events.200.t:0 "The Local Imam Khatib"
 devotion_events.200.d:0 "[Root.Heir.GetName] was the leader of prayers in the masjid and preacher at the congregational prayer on Friday before [Root.Heir.GetSheHe] was chosen to rule [Root.Country.GetName] after [Root.Monarch.GetTitle] [Root.Monarch.GetName]. The local community who had elected [Root.Heir.GetHerHim] as Imam Khatib will be sad to see [Root.Heir.GetName] leave, for few others are as learned and as virtuous as [Root.Heir.GetHerHim] in instructing the congregation in the basics of Islam. When [Root.Heir.GetSheHe] leaves, religious questions will now have to be asked to someone inferior to [Root.Heir.GetName], but what they will lose, we will gain."
 devotion_events.200.a:0 "It was wise of us to select [Root.Heir.GetName] as our next [Root.Monarch.GetTitle]."
 devotion_events.201.t:0 "The Guiding Principles"
 devotion_events.201.d:0 "Some may argue that the Al-Shura is part of the ruling structure, but not one of its pillars. Meetings should follow the teachings of Islam, consultations the guidelines of the Qur'an and Sunnah. The leader should be elected from the ones attending to head the meeting. Discussions are based on mushawarah and mudhakarah - deliberation and consensus. Everyone may voice their opinions and the voices of the majority are accepted, as long as it does not violate the teachings of the Qur'an and Sunnah."
 devotion_events.201.a:0 "Make it one of the pillars."
 devotion_events.201.b:0 "It seems an easy way to administrate our country."
 devotion_events.202.t:0 "Heart of Mercy"
 devotion_events.202.d:0 "Ali, cousin of the Prophet once said: 'Infuse your heart with mercy, love and kindness for your subjects. Be not in face of them a voracious animal, counting them as easy prey, for they are of two kinds: either they are your brothers in religion or your equals in creation. Error catches them unaware, deficiencies overcome them, evil deeds and sins are committed by them intentionally and by mistake. So grant them your pardon and your forgiveness to the same extent that you hope God will grant you His pardon and His forgiveness. For you are above them, and he who appointed you is above you, and God is above him who appointed you. God has sought from you the fulfillment of their requirements and He is trying you with them.'\nA valuable lesson can be learnt from his words, which we could devote ourselves to, or find ways to incorporate into our administration."
 devotion_events.202.a:0 "Inshallah."
 devotion_events.202.b:0 "Wise words that we will heed."
 devotion_events.203.t:0 "Bayt al-Mal"
 devotion_events.203.d:0 "The House of Wealth administers the taxes and serves as a treasury which manages personal finances and government expenditures. It administers the zakat as well, the tax every wealthy Muslim pays and which will be distributed to those in need, unemployed, injured or otherwise incapable to work. This last year, whatever the problems [Root.Country.GetName] had, the inhabitants had a better one. The amount of zakat that flows into the Bayt al-Mal exceeds any expectations we might have had. Now what should we do with this surplus of ducats?"
 devotion_events.203.a:0 "Money goes into our big coffers."
 devotion_events.203.b:0 "It will go to the poor and needy, as always."
 devotion_events.204.t:0 "The Education of Women"
 devotion_events.204.d:1 "Muhammad, may peace be upon him, praised the women of ansar because shame did not prevent them from learning Islam. Fatima al-Fihir - who founded the University of al-Karaouine, Lubna of Cordoba - the skilled mathematician and Fatima b. Abi al-Qasim 'Abd al-Rahman b. Muhammad b. Ghalib al-Ansari al-Sharrat whose works of legal theory, jurisprudence as well as mysticism show her great knowledge of Islamic sciences, are all great examples of what happens when you educate women. Throughout history, women have shown that they are willing and able to learn about Islam and to continue the work with spreading [Root.Religion.GetName]. Giving women the great opportunity to learn and teach, we will be able to spread our faith much faster."
 devotion_events.204.a:0 "Education should be for all, men and women."
 devotion_events.204.b:0 "This is a matter we need to reflect upon before we decide anything."
 devotion_events.205.t:0 "The Bazaar"
 devotion_events.205.d:0 "[Root.Capital.GetName] attracts traders and merchants from all over the world, and the sound and smell of distressed animals, the voices bargaining, the smell of spices and all the colors of the garments, the fabrics and the carpets sold here can be overwhelming. An area in the center of the bazaar has been left untouched, intended for a mosque but as the bazaar has become increasingly busy, that place could be better used for more market stalls."
 devotion_events.205.a:0 "Allow more space for traders."
 devotion_events.205.b:0 "Make it a place of worship."
 devotion_events.206.t:0 "Religious Cleansing"
 devotion_events.206.d:0 "Muhammad himself smashed idols when he retook Mecca, and we have been encouraged by our advisors to emulate the prophet's example, cleanse [Root.Country.GetName] and return Islam to its simple beginnings. Idolatry is forbidden, but still people pilgrimage to holy shrines and pray at tombs in [Root.Province.GetName]. Is this haram - a sin, or should they be forgiven?"
 devotion_events.206.a:0 "Cleanse this province of its sins!"
 devotion_events.206.b:0 "This is not haram, but mubah - not recommended but not sinful either."
 devotion_events.207.t:0 "The Corrupt Governor"
 devotion_events.207.d:0 "Each and every governor has their financial assets and other details recorded before they are appointed. This is then kept in a special office, only to be reviewed each year when they are being checked for discrepancies in the finances. This is to avoid corruption and bribery, but sometimes the system fails. "
 devotion_events.207.a:0 "Give his position to one more qualified and less inclined to bribes."
 devotion_events.207.b:0 "I had sent you as a governor, not as a merchant!"
 devotion_events.207.c:0 "Ignore the matter."
 devotion_events.208.t:0 "A Kafir in Our Court"
 devotion_events.208.d:0 "$THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ upset the wrong [Root.Religion.GetName] person with a statement that could be interpreted as if the advisor had knowingly abandoned Islam. Before we could interrupt the discussion and perhaps save $THEOLOGIAN$$INQUISITOR$$PHILOSOPHER$$NATURAL_SCIENTIST$ from any accusations, declarations of being a kafir, an unbeliever, had been made."
 devotion_events.208.a:0 "Ignore it, excuse it, forget it."
 devotion_events.208.b:0 "Try to find a solution to this."
 devotion_events.208.c:0 "Fire the advisor."
 devotion_events.209.t:0 "A Coup Against Decadence"
 devotion_events.209.d:1 "Complaints about [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s debauchery, decadent ways and refusal to restore the prestige of Islam have become increasingly common. The peasants murmur in anger that [Root.Monarch.GetName] spends [Root.Monarch.GetHerHis] days sleeping and nights with slave girls and musicians. The imam of [Root.Capital.GetName] named the [Root.Monarch.GetTitle] in the public prayers, the peasants even threw stones at him!"
 devotion_events.209.a:0 "I promise to change my ways."
 devotion_events.209.b:0 "The peasants may utter any reproach they wish, but I am [Root.Monarch.GetTitle]!"
 devotion_events.210.t:0 "The Rafida"
 devotion_events.210.d:1 "The Shiites - those we call the rafida, who reject Islamic authority and leadership, who do not recognize Abu Bakr, Umar, and Uthman as successors of the prophet Muhammad, may peace be upon him - have made their presence known in our provinces and attracted others to join them. They even call themselves Rawafid - someone who refuses - and pride themselves of having always rejected evil, not turned towards it."
 devotion_events.210.a:0 "Waste no time - expel them from [Root.Country.GetName]!"
 devotion_events.210.b:0 "They may believe and call themselves whatever they wish."
 devotion_events.211.t:0 "The Nasibi"
 devotion_events.211.d:0 "Those we call the nasibi, those who hate the Ahl Al-Bayt - the Household of the prophet Muhammad - and who hate their followers have emerged in our provinces. The Sunni who foolishly believe that Abu Bakr, Umar, and Uthman are legitimate successors of Muhammad, may peace be upon him, threaten the religious uniformity of [Root.Country.GetName]."
 devotion_events.211.a:0 "The Sunnis have no place in [Root.Country.GetName]."
 devotion_events.211.b:0 "Leave them be, they will one day realize their mistake."
 devotion_events.212.t:0 "The Dishonesty in the Majlis"
 devotion_events.212.d:0 "The council called for a meeting, a majlis, to discuss important and urgent matters in [Root.Country.GetName]. Though their faces were honest, their words true, their intentions were deceitful and dishonest! Money squandered, prestige lost, and the hopes of a just majlis for [Root.Country.GetName]'s good shattered and broken."
 devotion_events.212.a:0 "Do what we can to heal this wound to our pride."
 devotion_events.212.b:0 "We trusted them and they betrayed us."
 devotion_events.212.c:0 "I blame myself for being too naïve."
 devotion_events.213.t:0 "Advisor Accused of Shirk"
 devotion_events.213.d:0 "The work of an advisor will expose you to different cultures, religions and traditions. We have always chosen to avert our gaze from the peculiar habits of $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ and the obsession our advisor has with illuminated manuscripts and miniatures. Though our suspicions grew when we heard gossip and tales from servants and people of the court, we would never have anticipated the look on $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$'s face when the imam accused them of shirk - practicing idolatry!"
 devotion_events.213.a:0 "Remove $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ from court, immediately!"
 devotion_events.213.b:0 "Dismiss the notion - $STATESMAN$$TRADER$$DIPLOMAT$$COLONIAL_GOVERNOR$ is a good advisor."
 devotion_events.214.t:0 "Abolish Idolatry?"
 devotion_events.214.d:0 "'Your rule is questioned,' your advisor says, 'and the people are doubting your piety. You must do something to establish a religious and political sovereignty! Idolatry is haram, but still your people offer prayers to saintly figures, make pilgrimages to tombs and mosques, venerate trees, caves and even stones. Show your religious strength, abolish these things and grasp the power that is legitimately yours!'"
 devotion_events.214.a:0 "Go ahead, forbid a bunch of things."
 devotion_events.214.b:0 "Why bother?"
 devotion_events.215.t:0 "Taxes or Agriculture"
 devotion_events.215.d:0 "The people of [Root.Country.GetName] are nomads and peasants who live off what the land provides. Our governors need us to decide what we should focus on, taxes or agriculture? One advisor claims that the development of land is more important than the collection of the tax. Tax can only be obtained by the development of the land and to demand tax without doing that will ruin [Root.Country.GetName] and destroy its people. Another claims that people will develop the land without interference if tax is demanded of them and they see a reason behind the demand."
 devotion_events.215.a:0 "Focus on taxes."
 devotion_events.215.b:0 "Focus on agriculture."
 devotion_events.215.c:0 "Try to balance between them."
 devotion_events.216.t:0 "Reforms of the Pious"
 devotion_events.216.d:0 "After many meetings, discussions and majlis, our ministers and advisors have brought us different reforms for us to consider. Each has presented their ideas, and we are to choose between two of these. The first one: exclude state officials, such as diplomats and governors, from entering into any business. This to let them fully concentrate on their work and not on anything else, thus hopefully allowing them to do a better job. The second reform: distribute pasture lands and game reserves that now are reserved for the family of the dignitaries among the poor, to cultivate the land. Unpaid labor should also be made illegal."
 devotion_events.216.a:0 "Exclude state officials from entering any business."
 devotion_events.216.b:0 "Distribute lands among the poor."
 devotion_events.216.c:0 "Choose none of them."
 devotion_events.217.t:0 "New Schools"
 devotion_events.217.d:0 "Each and every province, and every city, should have at least one madrassa, a religious school with free education, delicious food, free books and even stipends to each students provided. There should be annual examinations, and the students who performed splendidly should receive prizes and be recommended for high and honorable positions. Should these teach Hadith, the teachings, deeds and sayings of the prophet Muhammad, may peace be upon him, or should they teach Fiqh and Imaan, theology and belief?"
 devotion_events.217.a:0 "Madrassas to teach Hadith."
 devotion_events.217.b:0 "Madrassas to teach Fiqah and Imaan."
 devotion_events.217.c:0 "Two madrassas, one to teach Hadith, and one for Fiqah and Imaan."
 devotion_events.217.e:0 "We cannot afford any schools right now."
 devotion_events.218.t:0 "The Sulh"
 devotion_events.218.d:0 "Two conflicting parties have come to you. They ask you to mediate the conflict and put forth documents, witnesses and other evidence. You look over the material provided as you ponder how to declare a hudna - a truce - and how the settlement should be created in order to maintain the honor and status of both parties. This property dispute is not the first you have to settle, but it is a rare, sensitive one that must be settled in such a way to avert a cycle of revenge. Both have claims that should give them the right to the land, but which one is true and which one is false?"
 devotion_events.218.a:0 "Give that man the whole land."
 devotion_events.218.b:0 "Split the land in two."
 devotion_events.218.c:0 "Order them to solve this petty conflict elsewhere."
 devotion_events.219.t:0 "The Qadi, the Hisbah and the Muhtasib"
 devotion_events.219.d:0 "Not many months after you appointed a Qadi - a judge ruling in accordance with Sharia - he comes to you with furrowed brow and anxious eyes. He tells you of your people's decadence, their crimes and their impious ways. Reminding you sternly of Hisbah, your divinely sanctioned duty to intervene and command right and forbid wrong. The laws of Allah must be followed. Your people need mutaweens, religious police, to enforce Sharia."
 devotion_events.219.a:0 "Find volunteers and train them to become Muhtasibs."
 devotion_events.219.b:0 "I don't think this is a correct way to deal with this."
 dev_general_hospital:0 "General Hospital"
 desc_dev_general_hospital:0 "The new General Hospital with its free midwifery course and establishments to combat disease has increased the public health and the well-being of your countrymen."
 dev_fort_maintenance:0 "Fort Maintenance"
 desc_dev_fort_maintenance:0 "Our cities are contributing money to our forts' maintenance."
 dev_heretical_expulsion:0 "Expulsion of Heretics"
 desc_dev_heretical_expulsion:0 "You have expelled the Heretics in this province."
 opinion_jubilee_good:0 "Pope approves of Jubilee"
 opinion_jubilee_bad:0 "Pope disapproves of Jubilee"
 dev_jubilee:0 "Jubilee"
 desc_dev_jubilee:0 "A jubilee is a holy year of remission of sins and universal pardon where people go on pilgrimages to holy cities."
 theocracy.1.tt:0 "This choice may influence other events."
 opinion_confiscated_church:0 "Confiscated Reformed Church"
 dev_religious_cleansing:0 "Religious Cleansing"
 desc_dev_religious_cleansing:0 "We are seeking to return Islam to its simple beginnings, and emulate Muhammad when he retook Mecca and smashed idols."
 dev_rafida:0 "The Rafida"
 desc_dev_rafida:0 "The Shiite are sometimes called the Rafida - the ones who refuses - as they refuses to acknowledge Abu Bakr, Umar, and Uthman as successors of the prophet Muhammad."
 dev_nasibi:0 "The Nasibi"
 desc_dev_nasibi:0 "Haters of the Ahl Al-Bayt - Household of the prophet Muhammad - and their followers, the religious group Sunni foolishly believe that Abu Bakr, Umar, and Uthman are legitimate successors of Muhammad."
 dev_idolatry_abolished:0 "Idolatry Abolished"
 desc_dev_idolatry_abolished:0 "Prayers to saintly figures, pilgrimages to tombs and mosques, the veneration of trees, caves and stones are now abolished."
 dev_focus_taxes:0 "Focus on Taxes"
 desc_dev_focus_taxes:0 "The governors are instructed to focus on taxes, not very pious but very effective."
 dev_focus_agriculture:0 "Focus on Agriculture"
 desc_dev_focus_agriculture:0 "The governors are instructed to focus on agriculture, very pious and hopefully effective in time."
 dev_balance_tax_agriculture:0 "Balance Taxes and Agriculture"
 desc_dev_balance_tax_agriculture:0 "The governors are instructed to balance their focus equally on taxes and agriculture."
 dev_hadith_madrasa:0 "Madrassa for Hadith"
 desc_dev_hadith_madrasa:0 "A school which teaches the corpus of the reports of the teachings, deeds and sayings of the prophet Muhammad."
 dev_fiqah_madrasa:0 "Madrassa for Fiqah and Imaan"
 desc_dev_fiqah_madrasa:0 "A school that teaches theology and belief."
 dev_hadith_fiqah_madrasa:0 "One madrassa for Hadith and one madrassa for Fiqh and Imaan."
 desc_dev_hadith_fiqah_madrasa:0 "Two schools in every province and city, one that teaches Hadith and another that teaches Fiqah and Imaan"
 dev_mutaween:0 "Muhtasib"
 desc_dev_mutaween:0 "The religious police force will enforce Sharia - the laws of Allah - in our provinces."
 dev_educated_women:0 "Educated Women"
 desc_dev_educated_women:0 "Women are given the great opportunity to learn and teach others of Islam."
 dev_modern_forts:0 "Complaints about Modern Forts"
 desc_dev_modern_forts:0 "The cost of making our forts modern and fashionable irritates the common people whose tax money are spent on features they deem unnecessary."
 add_country_unrest_5_modifier:0 "Country Rages Against Unpopular Decision"
 desc_add_country_unrest_5_modifier:0 "The whole country is in uproar, the actions of the ruler has displeased them and the peasants are waving their pitchforks in protest."
 protestantism_events.1.t:0 "Reformer Seeks Safe Haven"
 protestantism_events.1.d:0 "Fearing for his safety one of the great theologians of our age has had to leave his homeland. As a Protestant country it is our duty to offer a safe haven for this man and doing so would undoubtedly strengthen the position of our State Church. At least as long as this reformer agrees with our policies."
 protestantism_events.1.a:0 "Let us welcome this great man!"
 protestantism_events.1.a.tt:0 "For as long as the Reformer lives within our borders he may chose to criticize or condone the policies of our State Church."
 protestantism_events.1.b:0 "Turn him away."
 protected_reformer:0 "Gave Refuge to Reformer"
 did_not_protect_reformer:0 "Refused Refuge to Reformer"
 harbouring_reformer:0 "Harboring Reformer"
 desc_harbouring_reformer:0 "We have allowed one of the more active Theologians of the Reformation to take up residence in our country, lending his great name and works to our State Church."
 protestantism_events.2.t:0 "Reformer seeks refuge in [From.GetName]"
 protestantism_events.2.d:0 "One of the most prominent proponents of the Reformation in our country has left for [From.GetName] claiming to fear persecution from the Catholic authorities here. Not content to simply leave the man now spends his time producing pamphlets to deride not only the Catholic church but also his old homeland."
 protestantism_events.2.a:0 "Outrageous!"
 protestantism_events.3.t:0 "Reformer seen to criticize State Church"
 protestantism_events.3.d:0 "Having a strong-willed Reformer within our borders has not been entirely without friction. It would seem that a man who has already forsaken his home country can be quite unwilling to moderate his views to fit the policies of his new home."
 protestantism_events.3.a:0 "Living under our protection means supporting the Church!"
 protestantism_events.3.b:0 "Well if you feel that strongly about it..."
 protestantism_events.4.t:0 "State Church Condemned!"
 protestantism_events.4.d:0 "Disappointed with our inability to fully embrace the Reformation the foreign reformer has departed for to the lands of a more inclined prince. In the long run this may strengthen our church but pamphlets have already begun circulating about the falseness of the Church of [Root.GetName]."
 protestantism_events.4.a:0 "Ok."
 protestantism_events.5.t:0 "Criticism Withdrawn"
 protestantism_events.5.d:0 "A sharp reprimand was all it took. The minor crisis in the relations of our state church has blown over and the troubling voices of criticism are quiet."
 protestantism_events.5.a:0 "Great!"
 protestantism_events.6.t:0 "The Fear of Crypto-Catholics"
 protestantism_events.6.d:0 "Ever present in our state is the fear that some who professes to believe in all aspects of our state church are still secretly a Catholic sympathizer. One noble family in particular, though firmly entrenched in the machinery of the state, is said to have Papist leanings. As the years drag on these rumors refuse to die and would now seem almost impossible for us to ignore."
 protestantism_events.6.a:0 "Restrict this family from holding offices."
 protestantism_events.6.b:0 "They must be put on Trial."
 protestantism_events.6.c:0 "Ignore these vile rumors."
 catholics_in_hiding:0 "Persecution of Crypto-Catholics"
 desc_catholics_in_hiding:0 "Our policy of active persecution of suspected Crypto-Catholics in the administration has cut down on the willingness to criticize our State Church but also means that some steer clear entirely from seeking a career in the service of the state."
 rumored_crypto_catholics:0 "Fear of Crypto-Catholics"
 desc_rumored_crypto_catholics:0 "Our unwillingness to investigate rumors of Crypto-Catholics secretly trying to subvert the state has fueled various conspiracy theories in the countryside."
 protestantism_events.7.t:0 "'The Last Days' of [Root.GetName]"
 protestantism_events.7.d:0 "Religious fervor has gripped [Root.GetName] as the population have become convinced the end of days is drawing nearer. Peasants are talking of signs in the sky and contrary to the doctrine of the State Church local priests are giving sermons on the apocalypse. As Millenarianism sweeps the province blame is being put on the State and State Church itself which professes to be Protestant yet clearly is not living up to its name.\nOfficial reactions have so far been very weak as even among the clergy of [Root.Owner.Capital.GetCapitalName] some feel these fears are justified."
 protestantism_events.7.a:0 "Try to calm the situation down."
 protestantism_events.7.b:0 "Act forcefully."
 protestantism_events.7.c:0 "They are right to be afraid. Repent, for the end is nigh!"
 millenarianism:0 "Millenarianism"
 desc_millenarianism:0 "The belief that the violent end of the world is upon us has gripped the faithful of this province. Believing that the end of days will purge society of all corruption and sin this has mobilized the population here against us and against the state church."
 fear_of_god:0 "Fear of the Apocalypse"
 desc_fear_of_god:0 "'We know by scripture, and all learned men affirm the same, that the world was meant to endure 6000 years'.\nMany in our country feel that the end of days is drawing nearer and our State Church is doing what it can to capitalize on this belief. While we run the risk of fueling Millenarian anti-establishment forces in our country the vast majority focuses on ensuring the safety of their own souls."
 protestantism_events.8.t:0 "Avarice"
 protestantism_events.8.d:0 "Some members of our State Church has suffered dearly due to excessively high interest rates, voices are being raised and pamphlets circulated condemning 'Usury and Fraud' and claiming that petty brokers are to be seen in every street.\nIt is the view of our State and its Church that charging interest is compatible with being a good Christian yet in some cases it seems it can lead to excesses. Perhaps it would be best to further decrease the allowed amount of interest to curb the worst cases."
 protestantism_events.8.a:0 "Ignore the naysayers."
 protestantism_events.8.b:0 "Let us decrease the interest limit for a while."
 prot_economic_downturn:0 "Economic Downturn"
 desc_prot_economic_downturn:0 "Widespread use of excessively high interest rates and financial speculation has led to an economic downturn in this area and some feel the state church is at fault for easening the Christian ban on usury."
 stricter_usury_regulations:0 "Stricter Usury Regulations"
 desc_stricter_usury_regulations:0 "In order to curb the worst excesses of allowing interest to be charged for lending money we have changed the maximum allowed amount of interest slightly."
 protestantism_events.9.t:0 "Message for the Faithful"
 protestantism_events.9.d:0 "One of the great Strengths of having a State Church is the ability to reach out to all the faithful in our country at once. A national day of prayer is coming up and it is customary for the Sermon this day to be partly dictated by the central State Church. What should the sermon focus on during the years ahead?"
 protestantism_events.9.a:0 "Gratefulness for the Peace we now enjoy."
 protestantism_events.9.b:0 "Justification for our Wars."
 protestantism_events.9.c:0 "Purity of Faith."
 protestantism_events.9.dd:0 "The unity of Christianity itself."
 protestantism_events.9.e:0 "Avoid Meddling on the local level."
 prot_peace:0 "Propagating for the value of Peace"
 desc_prot_peace:0 "We have used the national prayer day sermon to make our subjects understand the great value of Peace and how every good Christian should do their utmost to preserve it."
 prot_wars:0 "Propagating for the justness of our Wars"
 desc_prot_wars:0 "We have used the national prayer day sermon to make our subjects understand the justness of our cause in the wars we fight."
 prot_purity_of_faith:0 "Propagating for the Purity of our Faith"
 desc_prot_purity_of_faith:0 "We have used the national prayer day sermon to make our subjects understand the great value of preserving the purity of our faith and how to spot those who would soil it."
 prot_christian_unity:0 "Propagating for Christian Unity"
 desc_prot_christian_unity:0 "We have used the national prayer day sermon to make our subjects understand the great value of bonding together with Christendom as a whole against the infidels."
 protestantism_events.10.t:0 "Resistance to the Reformation in [Root.GetName]"
 protestantism_events.10.d:0 "There are still those, especially in the countryside who oppose the State Church of [Root.Owner.GetName] and who long to return to the embrace of the Roman Church. There is, however, a big difference between religious doubts and open rebellion and so far things have been quiet in [Root.GetName]. The State Church has in turn been content to leave most of these people alone as long as they attend services and pay their taxes.\nIt seems this peace was not meant to last. The recent collection of Church Silver in the area has been regarded as an open declaration of war by the local population and they are now taking up arms to protect their Churches from the greedy hands of [Root.Owner.Capital.GetCapitalName]."
 protestantism_events.10.a:0 "Time for some forceful persuasion."
 protestantism_events.10.b:0 "Exempt this area for now."
 protestantism_events.11.t:0 "$THEOLOGIAN$ denounces the Church of [Root.GetName]"
 protestantism_events.11.d:0 "$THEOLOGIAN$ had a promising career long before the reformation reached our country and the state Church of [Root.GetName] was created. As an influential person with firmly grounded ideas, $THEOLOGIAN$ has been hard to convince to embrace the new nature of the Church. This resistance to change has only grown bigger over the years and now $THEOLOGIAN$ is seen to be openly opposed to the Church. A member of the court cannot be seen to openly oppose [Root.Monarch.GetName] like this, something must be done!"
 catholic_stronghold:0 "Catholic Stronghold"
 desc_catholic_stronghold:0 "The people of this province have been exempted from the state Church and are allowed to practice their old Catholic faith, for now."
 protestantism_events.11.a:0 "Banish $THEOLOGIAN$"
 protestantism_events.11.b:0 "Try $THEOLOGIAN$ for blasphemy and order $THEOLOGIAN_POSS_PRONOUN$ execution."
 protestantism_events.11.c:0 "This is unfortunate."
 protestantism_events.12.t:0 "Catholic Thinker at Court"
 protestantism_events.12.d:0 "$NATURAL_SCIENTIST$$PHILOSOPHER$ is famous for $NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ sharp intellect and $NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ presence in our court lends a certain grandeur to our name. $NATURAL_SCIENTIST_CAP_ADJ$$PHILOSOPHER_CAP_ADJ$ is, however, also a firm Catholic and has been allowed to practice $NATURAL_SCIENTIST_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$ faith as he wishes in order to come here. It would be unthinkable for the Church of [Root.GetName] itself to criticize [Root.Monarch.GetName] but in the streets of [Root.Capital.GetCapitalName] there is talk of $NATURAL_SCIENTIST$$PHILOSOPHER$ trying to plant subversive Catholic ideas in the head of [Root.Monarch.GetName]."
 protestantism_events.12.a:0 "Let them talk."
 protestantism_events.12.b:0 "Dismiss $NATURAL_SCIENTIST$$PHILOSOPHER$ from court."
 protestantism_events.13.t:0 "Influence of $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$"
 protestantism_events.13.d:0 "It is rumored that $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$, a close advisor of [Root.Monarch.GetName], is in fact harboring hidden Calvinist leanings. A number of recent laws have been accused of secretly trying to bring our country closer to the ideals of the Reformed churches."
 protestantism_events.13.a:0 "Dismiss these rumors as nonsense."
 protestantism_events.13.b:0 "Publicly distance yourself from $TREASURER$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$"
 protestantism_events.13.c:0 "Attempt to make adjustments to the offending laws."
 protestantism_events.14.t:0 "The Education of [Root.Heir.GetName]"
 protestantism_events.14.d:0 "The teachers of [Root.Heir.GetName] all find [Root.Heir.GetHerHim] to be an exceptionally promising future ruler. In all ways relating to statecraft [Root.Heir.GetName] has shown [Root.Heir.GetHerselfHimself] to be both interested and talented. However the religious authorities have come to worry that [Root.Heir.GetSheHe] has taken a much too large interest in the Catholic faith we have left behind."
 protestantism_events.14.a:0 "It will make [Root.Heir.GetHerHim] a better ruler."
 protestantism_events.14.a.tt:0 "[Root.Heir.GetName] will be allowed to pursue an interest in Catholicism."
 protestantism_events.14.b:0 "Forbid all study of Papist Teachings."
 protestantism_events.14.b.tt:0 "[Root.Heir.GetName] will be hindered from pursuing an interest in Catholicism."
 protestantism_events.15.t:0 "Catholic Leanings of [Root.Monarch.GetName]"
 protestantism_events.15.d:0 "It is no secret that [Root.Monarch.GetName] has a great understanding of the Catholic faith, perhaps much more so than the clergy in our State Church would wish. Nonetheless [Root.Monarch.GetHerHis] coronation has been a popular event and the people seem to be behind our new ruler. Undoubtedly an understanding of foreign faiths may be of good use to a ruler of a Protestant Kingdom and few would dare accuse [Root.Monarch.GetName] of Crypto-Catholicism."
 protestantism_events.15.a:0 "Long live [Root.Monarch.GetName]!"
 tolerant_monarch:0 "Tolerant Monarch"
 desc_tolerant_monarch:0 "Our ruler is known for a great understanding of other faiths and religious minorities in our reign enjoy privileges they otherwise would not because of it."
 protestantism_events.16.t:0 "Conscience of [Root.Monarch.GetName]"
 protestantism_events.16.d:0 "Years have passed and [Root.Monarch.GetName] has proven to be a fair and just ruler. The clergy no longer fear a sudden Catholic coup and their hatred of Papism has been tempered by [Root.Monarch.GetName]'s understanding of the religion.\n[Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself], however, is troubled. As the years have gone by [Root.Monarch.GetSheHe] has come to realize that [Root.Monarch.GetHerHis] personal faith lies much closer to the Catholics that [Root.Monarch.GetSheHe] has done so much to protect and not with the dogmatic State Church of [Root.GetName]"
 protestantism_events.16.a:0 "Personal Abdication is the only Solution."
 protestantism_events.16.b:0 "[Root.Monarch.GetName] will have to carry on with a plagued conscience."
 plagued_concience:0 "Plagued Conscience"
 desc_plagued_concience:0 "Our ruler is far from an ardent believer in the teachings of our State Church. While this does not directly influence our policies it means that the running of the Church itself has become a low priority."
 protestantism_events.17.t:0 "Frictions between [Root.Heir.GetName] and [Root.Monarch.GetName]"
 protestantism_events.17.d:0 "[Root.Heir.GetName]'s interest in Catholicism seems only to have grown over the years and [Root.Heir.GetSheHe] now surrounds [Root.Heir.GetHerselfHimself] with philosophers, scientists and artists from the Catholic world. This has grown into something of an embarrassment. As head of the [Root.GetName] Church it is the duty of [Root.Monarch.GetName] to uphold the values of the reformation. Unless [Root.Heir.GetName] can be convinced to change [Root.Heir.GetHerHis] the authority of our Church may suffer."
 protestantism_events.17.a:0 "Try to force [Root.Heir.GetName] to change [Root.Heir.GetHerHis] ways."
 protestantism_events.17.b:0 "Agree to disagree."
 protestantism_events.18.t:0 "[Root.Heir.GetName] sees the error of [Root.Heir.GetHerHis] ways"
 protestantism_events.18.d:0 "After it has been made entirely clear to [Root.Heir.GetHerHim] what is expected of [Root.Heir.GetHerHim] [Root.Heir.GetName] has agreed to more clearly distance [Root.Heir.GetHerselfHimself] from Catholics and their beliefs."
 protestantism_events.18.a:0 "Praise God!"
 protestantism_events.19.t:0 "[Root.Capital.GetCapitalName] worth a Mass"
 protestantism_events.19.d:0 "Ever since [Root.Monarch.GetHerHis] youth [Root.Monarch.GetName] has doubted the truth in the teachings of the Church of [Root.GetName] and now [Root.Monarch.GetSheHe] has finally taken the step not only to personal conversion but has begun to counter-reform the entire kingdom. The road ahead is by no means going to be an easy one but nobody is as convinced as [Root.Monarch.GetName] that all will go well."
 protestantism_events.19.a:0 "Let us put our faith in God."
 catholic_zealot:0 "Converted Monarch"
 desc_catholic_zealot:0 "Our Monarch has converted the country due to a personal conviction that Catholicism is the true faith and will do anything to make all subjects follow suit."
 protestantism_events.20.t:0 "[Root.Heir.GetName] unwilling to Compromise"
 protestantism_events.20.d:0 "Despite trying to make the expectations on a royal Heir as clear as possible [Root.Heir.GetName] insists in upholding [Root.Heir.GetHerHis] harmful fascination with the Catholic Church. In the capital propagandists and satirists have already begun distributing pamphlets about the fact that [Root.Monarch.GetName] cannot seem to control his own kin, let alone protect the faithful of the kingdom."
 protestantism_events.20.a:0 "There is nothing to be done."
 protestantism_events.20.b:0 "We have no choice but to disinherit [Root.Heir.GetName]!"
 protestantism_events.21.t:0 "Troublesome Cleric"
 protestantism_events.21.d:0 "$THEOLOGIAN$$INQUISITOR$ has had an exemplary career, starting as a low level local priest and finally reaching the very top of the Church hierarchy and has over the years come to be regarded as a pillar of the Church of [Root.GetName]. It is therefore very troubling that $THEOLOGIAN$$INQUISITOR$ have begun to take issue with the direction the Church is heading. While $THEOLOGIAN$$INQUISITOR$ has steered clear of directly criticizing [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] it is hard for anyone to take $THEOLOGIAN_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$ words as anything but harmful for the State Church."
 protestantism_events.21.a:0 "I'm sure we can find someone else to take $THEOLOGIAN$$INQUISITOR$'s place."
 protestantism_events.21.b:0 "Allow it but make sure $THEOLOGIAN$$INQUISITOR$ has no real power."
 protestantism_events.22.t:0 "The Lingering Hope of Reconciliation"
 protestantism_events.22.d:0 "There are still those who long for the time when the Christian faith was unified. While they see the Reformation and the birth of Protestantism as necessary they also lament that it couldn't be done without a schism.\nWhile well intended these kind of leanings can be very harmful to a State Church such as ours and it is therefore a matter of some concern that it seems a number of the officials in our Church as well as some at some of our Seminar are entertaining such ideas."
 protestantism_events.22.a:0 "A reprimand will be enough."
 protestantism_events.22.b:0 "Round up the prominent ones and try them for treason."
 phillipists:0 "Philippists"
 desc_phillipists:0 "While it is frowned upon there are some in the hierarchy of our State Church who entertain the idea of reunification with Rome. Our inability to deal decisively with these elements has made it harder for us to convert remaining Catholics within our borders."
 protestantism_events.23.t:0 "Protestant Diaspora"
 protestantism_events.23.d:0 "As Christendom grows ever more divided the trickle of religious refugees has grown into a steady stream. Religious conflicts in major Catholic states have caused many Protestant to leave their old home countries. As a Protestant country with our own Church we would be able to offer them protection and we could also make good use of their skills and assets.\nProtestantism is, however, far from a unified faith and it is not very likely that all those who come to us will find the Church of [Root.GetName] to match their own beliefs fully. While it would be admirable to receive all Protestant Immigrants it might be more prudent to hand pick those that possess skills we could make good use of."
 protestantism_events.23.a:0 "Open our borders to all Protestants."
 protestantism_events.23.b:0 "Only receive those who can be of use to us."
 protestantism_events.23.c:0 "Turn them away."
 protestantism_events.23.dd:0 "Offer them land in the New World."
 protestant_influx:0 "Protestant Immigrants"
 desc_protestant_influx:0 "Our country has welcomed a number of Protestant immigrants fleeing from their catholic home countries. Their faith may not match ours exactly but we have a common enemy in the Pope and we can put their skills to good use."
 protestant_refugees:0 "Influx of Protestant Refugees"
 desc_protestant_refugees:0 "A large number of Protestant immigrants have settled here, leaving their Catholic home countries behind. As they are not used to our state church there has been some tension but the province has in general seen an economic upturn."
 welcomed_fleeing_protestants:0 "Welcomed Refugees"
 turned_away_fleeing_protestants:0 "Turned away Refugees"
 protestant_refugees_to_the_colonies:0 "Protestant Emigration"
 desc_protestant_refugees_to_the_colonies:0 "A number of Protestant Emigrants have been promised the protection of our state here by our mother country."
 protestantism_events.24.t:0 "Criticism of Official Bible"
 protestantism_events.24.d:0 "Having a Bible Translation sanctioned by the state has done much to unify the Protestant faith in our country and it is the opinion of both the general public and most theologians that our translation has resulted in a book far more true to the origins of our religion.\nThere are, however, also some who find the official Bible translation very lacking. Some groups claim that it is simply outdated and in need of modernization, some that it is too favorable to the ruling state and that we have attempted to make use of it to pacify our subjects. Others again simply see it as not going far enough and still maintain many of the errors that have accumulated over the years in previous versions of the Bible."
 protestantism_events.24.a:0 "Stand by the existing version."
 protestantism_events.24.b:0 "Order a new translation."
 new_bible_translation:0 "New Bible Translation"
 desc_new_bible_translation:0 "Work is underway to create a new Bible Translation to be used as the official Bible of our State Church. The aim is to as far as possible create a Bible that will satisfy both the needs of the state and address the objections to the old translation that some have had."
 controversy_over_official_bible:0 "Controversy over Official Bible"
 desc_controversy_over_official_bible:0 "We have published an official Bible to be used by our State Church which has done a great deal to promote the uniformity of our faith and to wash away old Catholic baggage. It is, however, impossible for a single translation to satisfy all of those that previously used their own various Bible translations and it seems groups from all over the religious spectra has managed to find some passage they object to. Nonetheless we have elected to stick by our version, confident that it will outlast them all in the end."
 protestantism_events.25.t:0 "The Dilemma of [Root.Monarch.GetName]"
 protestantism_events.25.d:0 "It is no secret that the marriage of [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] spouse isn't the most loving union and producing an heir has turned out to be quite problematic. It is rumored that [Root.Monarch.GetName] has had a number of extra marital affairs and the reputation of our Kingdom is running the risk of becoming tarnished. [Root.Monarch.GetName] will not hear of a word about divorce, however, and considers such a thing deeply immoral.\nInstead [Root.Monarch.GetSheHe] argues that if bigamy could work for the patriarchs then perhaps that could be used as a precedent for allowing [Root.Monarch.GetHerHim] a second union. The Reformers that have been contacted to give their opinions on this have been very hesitant, to say the least, but [Root.Monarch.GetName] seems determined this is the best solution to [Root.Heir.GetHerHis] problem."
 protestantism_events.25.a:0 "Bigamy is sinful."
 protestantism_events.25.b:0 "If it was good enough for the Patriarchs, it's good enough for me."
 protestantism_events.25.c:0 "If it was good enough for my predecessors it's good enough for me."
 protestant_bigamy:0 "Bigamy"
 desc_protestant_bigamy:0 "Rather than live in sin with partners beside the royal spouse or forever in a loveless marriage our ruler has followed the example of the patriarchs and wedded multiple spouses."
 bigamy_of_ruler:0 "Bigamy"
 protestantism_events.26.t:0 "Overextended Courts"
 protestantism_events.26.d:0 "The incorporation of Mosaic Law directly into the laws of [Root.GetName] has led to an unprecedented growth of our country's Justice System in some parts of the country. A steady stream of accusations has grown into an almost unmanageable number of court cases. Not only that but the number of death sentences has also risen greatly and where it not for the already established practice to give dispensation for such a conviction if the convicted can present a certain sum of money as compensation we would have a very bad situation on our hands."
 protestantism_events.26.a:0 "If they have been convicted they have sinned and must pay."
 protestantism_events.26.b:0 "Let's give the courts more resources to handle this."
 mosaic_law_accusations:0 "Overflowing Courts"
 desc_mosaic_law_accusations:0 "The incorporation of Mosaic Law directly into the laws of our country has resulted in relatively common incidents such as adultery carrying the death sentence. The population in this area has made good use of the laws and while it is encouraging to see the authority of our courts increase the number of cases has grown to an almost unmanageable level."
 protestantism_events.27.t:0 "Stern Theologian"
 protestantism_events.27.d:0 "An unusual man has recently emerged from the education system of the Church of [Root.GetName]. He is a priest of unusual charisma and conviction yet instead of desiring to change the Church in accordance to his convictions he is determined to instill the value of keeping with the Protestant traditions and dogmas of the State Church.\nThis is an unusual man in times like these and we could undoubtedly put him to good use."
 protestantism_events.27.a:0 "Let him educate our priests."
 protestantism_events.27.b:0 "Let use him to battle heresy."
 protestantism_events.27.c:0 "Loyalty and Tradition, these are the values needed for a leader of our Church."
 stern_theologian_education:0 "Stern Theologian"
 desc_stern_theologian_education:0 "The Education of the priests of our State Church is influenced to a very high degree by an unusually charismatic and dogmatic leader, a man who can instill the right zeal for our state church in our clergy."
 stern_theologian_mission:0 "Stern Theologian"
 desc_stern_theologian_mission:0 "The undertaking to convert heathens and heretics is being lead by an unusually charismatic and dogmatic leader, a man who inspires the will to join the State Church like few others."
 stern_theologian_leader:0 "Stern Theologian"
 desc_stern_theologian_leader:0 "Our State Church is being lead by an unusually charismatic and dogmatic leader. A stern theologian who values tradition and loyalty above all else."
 protestantism_events.28.t:0 "Sacramentarians"
 protestantism_events.28.d:0 "Whether the body of Christ is really physically present during the Eucharist or not was one of the main points on which Protestants and Catholics disagreed during the reformation. Some, however, have trouble even accepting the Lutheran Sacramental Union. A recent publication that has gained some circulation in our country seems to have been authored by one of these groups. It will undoubtedly be forgotten soon enough but in the short term the legitimacy of our State Church is being questioned."
 protestantism_events.28.a:0 "Regrettable."
 protestantism_events.28.b:0 "This smells of Crypto-Calvinism, find and banish the instigators."
 protestantism_events.28.c:0 "Attempt to limit the spread of these pamphlets."
 protestantism_events.29.t:0 "Reformer Praises the Church of [Root.GetName]"
 protestantism_events.29.d:0 "One of the great thinkers at the forefront of the Reformation has recently held up our country as a good example for others to follow in one of his publications as well as during a disputation. This will surely strengthen both our international reputation and give further weight behind the authority of our church itself."
 protestantism_events.29.a:0 "Make use of this in our internal propaganda."
 protestantism_events.29.b:0 "This will help bring us closer to other Protestants."
 protestantism_events.29.b.tt:0 "Relation to all §YCatholic§! countries decreased by §R35§!.\nRelation with all §YProtestant§! countries increased by §G35§!.\nThese effects will dissipate over the next 12 years."
 beacon_of_protestantism:0 "Ideal Protestant Country"
 protestant_ideal:0 "Ideal Protestant Country"
 protestantism_events.31.t:0 "Circulation of Hostile Publications"
 protestantism_events.31.d:0 "A great number of Pamphlets, woodcuts and other minor publications have begun to circulate recently, no doubt funded by our enemies. In these vile texts it is claimed that many aspects of the Church of [Root.GetName] have been devised as a matter of convenience for the state.\nWhile it is doubtful that this critique will leave a permanent mark on the reputation of our State Church it has been harmed in the short run."
 protestantism_events.30.t:0 "Witch Trials in [Root.GetName]"
 protestantism_events.30.d:0 "The transition from being part of the wider Roman Catholic Church to the local Church of [Root.Owner.GetName] has generally worked well but in some areas it has become unclear where authority lies. When there was suspicion of Witchcraft in the old days the Catholic church would often become involved and might temper the outrage of the local population. The reformation on the other hand has done much to strengthen the belief in popular versions of Christianity.\nA number of women stand accused of Witchcraft in [Root.GetName] and a search has already begun to find more. Local priests and magistrates have gotten involved in the trials but so far state has not been involved. As the number of women awaiting trial grows larger and larger it may be necessary for us to act."
 protestantism_events.30.a:0 "Condone the Trials."
 protestantism_events.30.a.tt:0 "For as long as the trials go on there is a risk that they will spread to more provinces or escalate out of control."
 protestantism_events.30.b:0 "Ignore the Trials."
 protestantism_events.30.c:0 "We must stop these Trials."
 protestantism_events.30.c.tt:0 "Witch trials will not spread or escalate from this province."
 protestantism_events.31.a:0 "Regrettable."
 protestantism_events.31.b:0 "Two can play at this game, start a counter-campaign"
 protestantism_events.32.t:0 "Incorporation of new regions"
 protestantism_events.32.d:0 "As our country expands into new regions with Protestant population we have begun the process of incorporating them into the State Church. With the introduction of the Church Parish registers in some recently acquired lands has come a surprising revelation. The area is much more densely populated than its former masters seems to have realized."
 protestantism_events.32.a:0 "Great!"
 protestantism_events.33.t:0 "Pietism"
 protestantism_events.33.d:0 "A new kind of Protestant movement has begun to take hold in our country. Pietists are concerned with inner salvation and show little interest in theological study and the dogma of the State Church."
 protestantism_events.33.a:0 "Attempt to limit its influence."
 protestantism_events.33.b:0 "Let us approach the Pietists with interest."
 spread_of_pietism:0 "Spread of Pietism"
 desc_spread_of_pietism:0 "Pietists believe in the inner religiousness of individuals rather than in theological dogmas. This lack of interest in strictly defined rules has led to a weakening of the authority of our state church while bringing us closer to other Evangelical churches."
 protestantism_events.34.t:0 "Iconoclast Riots in [Root.GetName]"
 protestantism_events.34.d:0 "Hatred of the Icons and Images of the old Catholic church is a thing that many Protestant have in common and the policy of allowing these in the Church of [Root.Owner.GetName] has therefore never been entirely unproblematic.\nEnraged at what they see as idolatry the population of [Root.GetName] have stormed many Churches in the province, smashing painted windows and destroying Icons and Altars."
 protestantism_events.34.a:0 "Punish the perpetrators."
 protestantism_events.34.b:0 "Repair and restore the damaged Churches"
 iconoclast_riot:0 "Iconoclast Riots"
 desc_iconoclast_riot:0 "Rioters have destroyed Altars, paintings and painted windows in this province, determined to root out what they see as idol worship in our State Church."
 protestantism_events.35.t:0 "Charismatic Patriot Preacher in [Root.GetName]"
 protestantism_events.35.d:0 "[Root.GetName] is a region full of small Protestant churches that all reject the idea of a centralized dogmatic church.\nA powerful preacher has gained prominence here and just as his sermons keeps the communities here together they also keep them determined to retain the autonomy from the church of their old homeland."
 protestantism_events.35.a:0 "Excellent."
 protestantism_events.35.b:0 "Let us do what we can to lessen his influence."
 patriot_preacher:0 "Patriot Preacher"
 desc_patriot_preacher:0 "A charismatic preacher in this province is agitating for the need of total religious freedom from our motherland."
 colonial_religious_tensions:0 "Religious Tensions"
 desc_colonial_religious_tensions:0 "This province is experiencing high tensions due to agitation for several opposing religious beliefs."
 loyalist_preacher:0 "Loyalist Preacher"
 desc_loyalist_preacher:0 "A charismatic preacher in this province is agitating for the need to support the State Church of our motherland."
 protestantism_events.36.t:0 "Religious Tensions in [Root.GetName]"
 protestantism_events.36.d:0 "Due to our motherland's policy of sending religious heretics to the colonies a wide variety of different faiths can be found in our settlements. While they could all be said to be protestant in some form or another they have views that are often starkly opposed to each other on many issues. The province of [Root.GetName] has been settled by large numbers of two theologically opposed churches, one stands closer to the Reformed churches of Europe, while the other stands closer to the Protestant Churches. Both are, however, just as opposed to the control of the State Church they have left behind. Tensions are running high and it may be best to step in now to keep them apart before things escalate."
 protestantism_events.36.a:0 "Why distinguish between Heretics? Let them quarrel if they so desire."
 protestantism_events.36.b:0 "Convince the Reformed party to move to other lands."
 protestantism_events.36.c:0 "Convince the Protestant party to move to other lands."
 protestantism_events.37.t:0 "Charismatic Loyalist Preacher in [Root.GetName]"
 protestantism_events.37.d:0 "Despite the multitude of denominations of Protestantism in these lands the people of [Root.GetName] seem as loyal as ever to the State Church of our motherland. The recent rise of a charismatic preacher, agitating against those who would propose to cut the ties with that Church, has further cemented the loyalty of the [Root.GetName] population."
 protestantism_events.37.a:0 "Excellent."
 protestantism_events.37.b:0 "We must do what we can to instill the value of freedom in these people."
 protestantism_events.38.t:0 "Religious Tensions in [Root.GetName]"
 protestantism_events.38.d:0 "Few are as tempted by the promise of a new life in the colonies as religious dissenters. As a result our lands are home to a wide variety of different Christian faiths which thanks to the great amount of space to be settled is not as big a problem as it would be back in our mother country.\nIt is not entirely without local conflicts, however, and it seems word of some of these have now reached our home country. We have received orders from home to be more careful about those demanding religious freedoms in our lands."
 protestantism_events.38.a:0 "Attempt to enforce greater uniformity with the State Church."
 protestantism_events.38.b:0 "This is only a problem for the State Church itself."
 protestantism_events.39.t:0 "Religious Tensions in [From.GetName]"
 protestantism_events.39.d:0 "Many of the heretics in our lands have chosen to settle in the colonies. This is something that for most of the time is beneficial both for us and for the colonies but lately word has reached us of excessive use by some groups of the religious freedoms colonial life entails. Representatives of the Church of [Root.GetName] feel we must act now or the colonies might inspire heretics back home as well."
 protestantism_events.39.a:0 "Attempt to strengthen the grip of the State Church over the colonies."
 protestantism_events.39.b:0 "What our subjects do on another continent need not concern us."
 protestantism_events.40.t:0 "State seen to protect Witches"
 protestantism_events.40.d:0 "Our attempts to temper the increasingly paranoid hunt for Witches in [From.GetName] have been entirely misunderstood by the local population there. Our emissaries have themselves been accused of witchcraft and parts of the population have grown very hostile towards any outside power that attempts to protect the Witches that supposedly haunt the region."
 protestantism_events.40.a:0 "Ok."
 protestantism_events.41.t:0 "Witch Hunt Spiraling Out of Control"
 protestantism_events.41.d:0 "The most horrifying stories have reached us from the ongoing witch trials in the countryside. In a single day over 70 women have been tried and killed and the search for more goes on and on without local authorities as much as having asked for the opinion of the state. The death toll and the loss of central authority are likely to scar the region forever. Leaders of our State Church in [Root.Capital.GetCapitalName] seem to be as powerless as everyone else to stop this."
 protestantism_events.41.a:0 "We must stop this folly!"
 protestantism_events.41.b:0 "They are doing God's work!"
 protestantism_events.42.t:0 "Death of an Heir"
 protestantism_events.42.d:0 "The death of an heir is always a sad event but for the high representatives of the Church of [Root.GetName] the news was secretly received with some relief. They now need not worry about a ruler one day that might have Catholic leaning ideas..."
 protestantism_events.42.a:0 "Ok."
 prot_witch_trials:0 "Witch Trials"
 desc_prot_witch_trials:0 "There is currently an ongoing search for Witches in this area and the local authorities are trying and condemning all Witches that turn up. As the situation grows more and more intense the local economy suffers from the uncertainty and disruption of both the rumors and general scare as well as the death of a number of persons from all parts of society."
 escalated_witch_trials:0 "Escalated Witch Hunts"
 desc_escalated_witch_trials:0 "The witch trials in this area have escalated into a blind witch hunt where no one is safe from accusations and the threat of execution. The region is absorbed by paranoia and the local society suffers greatly. The State Church has little authority here as local preachers and magistrates quickly decide on who will live or die."
 prot_stopped_witch_trials:0 "Stopped Witch Trials"
 desc_prot_stopped_witch_trials:0 "A number of Witch Trials in this area has threatened to turn local society apart with neighbors reporting on neighbors. The state has, however, stepped in and attempted to deflect the situation. Everyone is not happy with this solution but tensions seem to be decreasing."
 custodian_of_the_two_holy_mosques:0 "Custodian of the Holy Cities"
 desc_custodian_of_the_two_holy_mosques:0 "We control the cities of Mecca and Medina and with them the most sacred shrines in the Islamic world."
 organised_through_bishops_aspect:0 "Organized Through Bishops"
 desc_organised_through_bishops_aspect:0 "Bishops used to be leader of a single church, confined to an urban area. Nowadays, they lead the churches of a larger area and no longer serve individual congregations. Priests are appointed to minister each congregation, and acts as the bishop's delegate."
 priests_may_marry_aspect:0 "Priests May Marry"
 desc_priests_may_marry_aspect:0 "Emperor Justinian I declared all marriages contracted by clerics in Holy Orders null and void and children of such marriages illegitimate. Priests have always, more or less illegally, lived with their wives and raised families although celibacy is expected of them. By allowing priests to marry we set the seal of approval on clerical marriage and condemn vows of celibacy on Biblical grounds."
 adult_baptism_aspect:0 "Adult Baptism"
 desc_adult_baptism_aspect:0 "Being baptized as an adult on the basis of profession of faith in Jesus Christ and as admission into a local community of faith is made by those who believe that saving grace and church membership are gifts from God. The recipient's faith must be vocalized and cannot be imparted or transferred from one person to another."
 holy_sacraments_aspect:0 "Holy Sacraments"
 desc_holy_sacraments_aspect:0 "The seven sacraments are rituals that are efficacious signs of grace, instituted by Christ and entrusted to the Church, by which divine life is dispensed to us. These Holy Sacraments are: Baptism, Confirmation or Chrismation, Eucharist, Penance, Anointing of the Sick, Holy Orders, and Matrimony."
 saints_accept_prayers_aspect:0 "Saints Accept Prayers"
 desc_saints_accept_prayers_aspect:0 "The Intercession of saints, that saints may be asked to intercede or pray for others, is a doctrine supported by our church."
 icons_images_aspect:0 "Icons"
 desc_icons_images_aspect:0 "The images depicting Jesus, Mary, saints and angels, cast in metal, carved in stone, embroidered on cloth, painted on wood or made in many different ways are often illuminated. These icons have been debated and opposed, but the popular favor for icons have guaranteed their continued existence and the Church have finally resigned themselves to allow the veneration of icons."
 legalised_divorces_aspect:0 "Legalized Divorces"
 desc_legalised_divorces_aspect:0 "The Church authority determined the annulment of marriages until it came to be considered a civil contract. Civil authorities can decree a 'divortium a vinculo matrimonii' or 'divorce from all the bonds of marriage', thus dissolving a marriage."
 heretics_deported_aspect:0 "Heretics Deported"
 desc_heretics_deported_aspect:0 "The executions of heretics who opposes our Church in beliefs or opinions deemed heretical is being replaced with the deportation of those guilty of this sin."
 parish_registers_aspect:0 "Parish Registers"
 desc_parish_registers_aspect:0 "Details of baptisms, marriages and burials will from now on be documented in a parish register. Each parish priest will keep a book where they will enter these events and keep it in a sure coffer with two locks."
 individual_creeds_aspect:0 "Individual Creeds"
 desc_individual_creeds_aspect:0 "Accepting and having a higher tolerance of freethinking which allows people to form their own opinions and beliefs about religion leads to a boost in technology."
 allow_usury_aspect:0 "Allow Usury"
 desc_allow_usury_aspect:0 "Monetary loans with interest that enrich the lender is now allowed and no longer considered sinful."
 translated_bibles_aspect:0 "Translated Bibles"
 desc_translated_bibles_aspect:0 "Translating bibles to other languages gives people the best resource for knowing God in a language that speaks to their minds and hearts."
