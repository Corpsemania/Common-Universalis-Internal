 galley_f: "Galley §O(Cannon Modification)§!"
 galley_fDESCR: "With roots back to the ancient ships of the antiquity, the galley remained the prime choice for Mediterranean naval warfare until the 16th century. The galley was primarily propelled by oars, usually about 25 pairs manned by up to three men each. This meant that they were less dependent on wind gauge compared to sailing ships, and their maneuverability made them a feared adversary. Eventually, the galley went out of regular use with the introduction of more advanced oceangoing men-of-war, but remained useful in shallow waters until the 18th century."
