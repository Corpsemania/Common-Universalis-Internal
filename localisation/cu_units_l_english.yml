 huai_army: "Huai Army"
 huai_armyDESCR: "Unlike the traditional Green Standard Army or Eight Banners forces of the Qing, the Huai Army was largely a militia army, based on personal rather than institutional loyalties. It was armed with a mixture of traditional and modern weapons."
 modern_ottoman_army: "Modern Ottoman Army"
 modern_ottoman_armyDESCR: "The Ottoman Army was reorganized along modern Western European lines during the Tanzimat modernization period and functioned during the decline."
 ali_new_army: "Ali Reformed Amry"
 ali_new_armyDESCR: "Recruits of the new amry were isolated from the environment they were used to. They began housing soldiers in barracks, leadership enforced a strict regime of surveillance, roll call was done several times a day, and corporal punishment used to ensure the new fighting force grew to become a strong disciplined military."
 modern_purbiyas: "Modern Purbiyas"
 modern_purbiyasDESCR: "The Purbiya units of the Bengal Army played a major role in the Indian Rebellion of 1857 against the British."
 reformed_eastern_infantry: "Reformed Eastern Infantry"
 reformed_eastern_infantryDESCR: "Soldiers now kept their peasant identities and many learned new skills and became literate. The system of military education was also reformed, and elementary education was made available to all the draftees."