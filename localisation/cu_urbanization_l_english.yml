 urban.201_desc: "You can upgrade Center of Trade in province here.\n\nFrom 1 to 2:\n  All of Following must be true:\n    One of Following must be true:\n      Province Tax is at least §G5§!\n      All of Following must be true:\n        Province Tax is at least §G2§!\n        Has province modifier"Claimed Center of Trade"\n    Owner:\n      All of Following must be true:\n        Has at least $COST|Y$¤ §G500§! ducats\n        Has at least §G50§! £dip£\n\nFrom 2 to 3:\n  All of Following must be true:\n    One of Following must be true:\n      Province Tax is at least §G16§!\n      All of Following must be true:\n        Province Tax is at least §G10§!\n        Has province modifier"Claimed Center of Trade"\n    Owner:\n      All of Following must be true:\n        Has at least $COST|Y$¤ §G2000§! ducats\n        Has at least §G200§! £dip£"